<div>
    <br>
    <br>
    <div class="container" ng-if="article">
        <div class="row card bg-white">

            <br>
            <div  class="col-xs-12 col-sm-6 col-md-3 hidden-xs" ng-if="article.coverImage.url" >
                <img class="thumbnail" style="max-width:300px;width:100%; width: 100%; margin-right:20px;" 
                ng-if="article.coverImage.url" ng-src="{{getSizedImage(article.coverImage.url, '400x400')}}">
            </div>
            <div class="col-xs-12" ng-class="{'col-sm-6 col-md-9' : article.coverImage.url}">
                    <!-- <span class="news-date bg-white float-end bold"  ng-bind="article.meta.createdOn | formatDateWithUtc"></span> -->

                    <div>             
                        <h3 style="font-size:160%;margin-bottom:30px;" ng-bind="article.title  | lstring:locale"></h3>
                    </div>
            </div>

            <div class="col-md-12" style="padding-top:10px;" >
                <p class="ck ck-content ck-rounded-corners ck-blurred" ng-bind-html="article.content  | lstring:locale | toTrusted"></p>
            </div>
        </div>
    </div>  
</div>
