<div>
     <style>
        
        .ngdialog.ngdialog-theme-default.wide .ngdialog-content {
            width: 70% !important;
            background: none;
        }
        .ngdialog-close{
            top: 5px;
    right: 5px;
        }
        .modal-body{
            background-color: #fff;
        }
    </style>
    <!-- existing documents display -->
    <div class="row">
        <div class="col-xs-12">

            <a href="#" ng-click="editFaq()">
                <i class="fa fa-edit"></i> edit
            </a>
            <!--<a translation-url  class="bold" href="#" name="hideRecords" ng-click="areVisible=false" ng-show="areVisible && model.length>0 ">
                <i class="fa fa-chevron-circle-down"></i> {{model.length}} linked records.
            </a>-->

        </div>
    </div>
    <!-- Modal -->

    <script type="text/ng-template" trados-translation="true" id="faq-edit-modal">
        <div class="rounded bg-dropshadow">
            <div class="modal-header bg-grey ">
                <h3>Add/Edit FAQ</h3>
            </div>
            <div class="modal-body">
            <div class="row">
                <div class="col-xs-12">
                    <div class="km-control-group">
                        <div class="km-control-group" name="title" required caption="Title">
                            <input type="text" ng-model="document.title" placeholder="" class="form-control"  />
                        </div>
                    </div>
                </div>
            </div>
                <div class="row">
                    <div class="col-xs-12">
                        <div class="km-control-group">
                            <div class="km-control-group" name="description" required caption="Description">
                                <div km-rich-textbox ng-model="document.description" rows="3" 
                                toolbar="{{toolbar}}" placeholder="" locales="languages" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="modal-footer bg-grey">
                <div class="row">
                    <div class="col-xs-12">
                        <a translation-url  type="button" class="btn btn-primary bold pull-left" style="color:white;"  ng-click="saveDocuments()">Save</a>
                        <a translation-url  type="button" class="btn btn-warning bold" data-dismiss="modal" ng-click="closeDialog()">Close</a>
                    </div>
                </div>
            </div>
        </div>
    </script>
</div>
