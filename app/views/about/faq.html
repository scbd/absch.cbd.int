<div ng-controller="faqController">
<style>
  ::-webkit-input-placeholder { /* Chrome/Opera/Safari */
  color: #ddd;
}
::-moz-placeholder { /* Firefox 19+ */
  color:  #ddd
}
:-ms-input-placeholder { /* IE 10+ */
  color:  #ddd
}
:-moz-placeholder { /* Firefox 18- */
  color:  #ddd
}
.tag{position: relative; display:inline-block; white-space:nowrap;padding:5px 12px 5px 12px; margin:1px; border-radius: 3px; font-size: 11px; border:1px solid #ddd; text-transform: uppercase; cursor: pointer;background-color: white; }
.tag-active{position: relative; display:inline-block;white-space:nowrap;padding:5px; margin:1px; border-radius: 3px; font-size: 11px; border:1px solid #ddd; text-transform: uppercase; cursor: pointer;color:white;background-color: #333; }

</style>
  <div class="container-fluid">
    <div class="row-fluid">
      <div class="col-sm-3 col-xs-12">
        <span left-menu   navigate-on-click="false"></span>
      </div>
      <div class="col-sm-9 col-xs-12" id="faq-content">
        <h1 style="border-bottom:1px solid #ddd;"> Frequently Asked Questions (FAQs)</h1>

        <div>
            <input style="width:100%;border-radius: 2px; padding: 12px 20px;margin: 8px 0;box-sizing: border-box;border:solid 1px #ddd;" ng-model="searchText" placeholder=" What are you looking for? "> 
            <i ng-show="searchText != ''" ng-click="searchText=''" class="fa fa-times-circle pull-right" style="position: relative;top:-40px;left:-10px;font-size: 20px;" ></i>
            
            <div style="border-bottom:1px solid #ddd; margin-bottom:3px;">Categories:</div> 
            <div style="margin-bottom: 20px;">
              <div class="tag" ng-class="{'tag-active': category=='#about'}" ng-click="toggleCategory('#about')">About the ABSCH <i ng-show="category=='#about'" class="fa fa-times-circle" ></i></div>
              <div class="tag" ng-class="{'tag-active': category=='#account'}" ng-click="toggleCategory('#account')" > Your CBD Account <i ng-show="category=='#account'" class="fa fa-times-circle" ></i></div>
              <div class="tag" ng-class="{'tag-active': category=='#monitoring'}" ng-click="toggleCategory('#monitoring')">Monitoring the utilization of genetic resources <i ng-show="category=='#monitoring'" class="fa fa-times-circle" ></i></div>
              <div class="tag" ng-class="{'tag-active': category=='#submit'}" ng-click="toggleCategory('#submit')">Submitting Information <i ng-show="category=='#submit'" class="fa fa-times-circle" ></i></div>
              <div class="tag" ng-class="{'tag-active': category=='#search'}" ng-click="toggleCategory('#search')">Finding Information <i ng-show="category=='#search'" class="fa fa-times-circle" ></i></div>
              <div class="tag" ng-class="{'tag-active': category=='#interop'}" ng-click="toggleCategory('#interop')">Interoperability <i ng-show="category=='#interop'" class="fa fa-times-circle" ></i></div>
              <div class="tag" ng-class="{'tag-active': category=='#help'}" ng-click="toggleCategory('#help')">Help <i ng-show="category=='#help'" class="fa fa-times-circle" ></i></div>

            </div>
        </div>

        <div ng-repeat="article in articles | filter:searchText | filter:category | orderBy:'meta.updatedOn':true " style="cursor:pointer"  >
            <span ng-click="showFAQ=!showFAQ" ng-class="{'color-litegrey':!showFAQ, 'color-grey':showFAQ}" style="font-weight:normal;font-size:1.4em;"><i class="fa" ng-class="{'fa-plus-circle':!showFAQ, 'fa-minus-circle color-grey':showFAQ}"></i> {{article.title.en}}</span>
            <div ng-show="showFAQ" style="background-color:#e9e9e9;margin-bottom:10px;padding:20px;border-top:#ddd 1px solid;"><p ng-bind-html="article.content[locale]"> </p></div>
        </div>
        
      </div>
    </div>
  </div>
</div>
