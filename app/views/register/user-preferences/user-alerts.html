<div id="userAlerts">
    <style>
        .ngdialog-content #searchFilterTab, .ngdialog-content .help-tour {
            display: none!important;
         }
        .ngdialog.ngdialog-theme-default.wide .ngdialog-content {
            width: 70% !important;
        }
    </style>
    <div class="container-fluid">
        <div ng-if="showSystemAlerts">
            <div class="row" style="padding:10px 0;background-color:#eee;">
                <div class="col-xs-7 col-sm-8">
                    <small class="color-red">system alert</small><br>
                    <span class="bold">
                        Certificates (IRCC) published indicating that prior informed
                        consent (PIC) has been granted to a user within my jurisdiction
                    </span>
                </div>
                <div class="col-xs-1 text-center color-darkgray">
                    <small class="hidden-xs">Email&nbsp;me</small>
                    <div ng-click="subscribe('absPermit')" class="color-white" ng-if="!hasUserSubscribed('absPermit')"
                        style="cursor:pointer">
                        <i class="fa fa-square fa-2x"></i></div>
                    <div ng-click="unsubscribe('absPermit')" class="color-darkgray" ng-if="hasUserSubscribed('absPermit')"
                        style="cursor:pointer">
                        <i class="fa fa-check-square fa-2x"></i></div>
                </div>
                <div class="col-xs-1 text-center color-darkgray" ng-click="runSystemFilter()">
                    <small class="hidden-xs">Search</small>
                    <div style="cursor:pointer">
                        <i class="fa fa-play fa-2x"></i> </div>
                </div>
                <div class="col-xs-1 text-center color-white">
                    <small class="hidden-xs">Edit</small>
                    <div style="cursor:pointer">
                        <i class="fa fa-edit fa-2x"></i></div>
                </div>
                <div class="col-xs-1 text-center color-white">
                    <small class="hidden-xs">Delete</small>
                    <div style="cursor:pointer">
                        <i class="fa fa-trash-o fa-2x"></i></div>
                </div>
            </div>
        </div>

        <div ng-repeat="record in userFilters | orderBy:'meta.createdOn'">
            <div class="row" ng-hide="record.pendingStatus || del" style="padding:0; margin:0; padding:10px 0;background-color:#eee;margin-top:10px;">
                <div class="col-xs-7 col-sm-8">
                    <span class="bold" ng-bind="record.queryTitle"></span>
                    <br>
                    <span ng-repeat="filter in record.filters" style="margin-bottom:10px;margin-right:10px;">
                        <span class="label label-info">
                            <span ng-if="filter.type === 'freeText' || filter.type === 'UID'">&quot;</span>
                            <span ng-bind="filter.name"></span>
                            <span ng-if="filter.type === 'freeText' || filter.type === 'UID'">&quot;</span>
                        </span>
                    </span>
                </div>
                <div class="col-xs-1 text-center color-darkgray">
                    <small class="hidden-xs">Email&nbsp;me</small>
                    <div ng-click="emailSubscribe(record, true)" class="color-white" ng-show="!hasUserEmailSubscribed(record)" style="cursor:pointer">
                        <i class="fa fa-square fa-2x" ></i>
                    </div>
                    <div ng-click="emailSubscribe(record, false)" class="color-darkgray" ng-show="hasUserEmailSubscribed(record)" style="cursor:pointer">
                        <i class="fa fa-check-square fa-2x" ></i> 
                    </div>
                </div>
                <div class="col-xs-1 text-center color-darkgray">
                    <small class="hidden-xs">Search</small>
                    <div style="cursor:pointer" ng-hide="del" ng-click="runFilter(record.filters)" >
                        <i class="fa fa-play fa-2x"></i> </div>
                </div>
                <div class="col-xs-1 text-center color-darkgray">
                    <small class="hidden-xs">Edit</small>
                    <div style="cursor:pointer" ng-hide="del" ng-click="addEdit(record)" ng-disabled="!record._id">
                        <i class="fa fa-edit fa-2x"></i></div>
                </div>
                <div class="col-xs-1 text-center color-darkgray">
                    <small class="hidden-xs">Delete</small>
                    <div style="cursor:pointer" ng-hide="del" ng-click="del=!!record._id;confirmDelete(record)" ng-disabled="!record._id">
                        <i class="fa fa-trash-o fa-2x"></i></div>
                </div>
            </div>
        </div>
    </div>
    <br>
    <button type="button" class="btn btn-primary pull-right" ng-click="addEdit()"><i class="fa fa-plus-circle"></i> Add new</button>
    <div class="clearfix"></div>

    <div ng-show="!loading && (!userFilters || userFilters.length==0) && !showSystemAlerts">
        <div class="alert  bg-grey" role="alert" style="margin-top:20px;">
            <span ng-if="user.isAuthenticated">You do not have any saved alerts.
            <span ng-if="!user.isAuthenticated">Please log in to view your saved alerts.</span>
        </div>
    </div>
    <script type="text/ng-template" trados-translation="true" id="newFilterDialog">
        <div class="modal-header">
            <h3 class="modal-title">
                Add/Edit filter
            </h3>
        </div>
        <div class="modal-body">
                <div class="form-group">
                <label for="filterTitle">Alert title:</label>
                <input type="text" ng-model="document.queryTitle" class="form-control" placeholder="Search title">
            </div>
            <div>
                <div class="alert alert-danger" role="alert" ng-if="errors && errors.length > 0">
                    <p ng-repeat="error in errors" ng-bind="error"></p>
                </div>
            </div>
            <br>
            <label for="filterTitle">Select search filters:</label>
            <div class="bg-white" style="border:1px solid #ccc; border-radius: 5px;">
                <search-directive is-alert-search="true" skip-results="true" skip-save-filter="true" skip-date-filter="true" skip-keywords-filter="{{skipKeywordsFilter}}"
                    skip-text-filter="{{skipTextFilter}}">
                </search-directive>
             </div>
             <br>
                <input type="checkbox"if="sendEmail" type="text" ng-model="document.sendEmail">
                <label for="sendEmail"> Send me an email when records relevant to this search are added or updated.</label>
                <div class="alert alert-danger" role="alert" ng-if="errors && errors.length > 0">
                    <p ng-repeat="error in errors" ng-bind="error"></p>
                </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-primiary pull-left bold" aria-label="Close" ng-click="closeDialog()" ng-disabled="loading">Cancel</button>
            <button type="button" class="btn btn-primary" aria-label="Save" ng-click="save(document)" ng-disabled="loading">Save</button>
        </div>
    </script>
</div>
