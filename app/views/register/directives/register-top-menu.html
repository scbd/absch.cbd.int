<div id="registerTopMenu">
    <style>
        #registerTopMenu .menu-tabs {
            margin: 0;
            padding: 0;
        }
        
        #registerTopMenu .menu-tabs > ul {
            padding: 0;
            margin: 0;
        }
        
        #registerTopMenu .menu-tabs > ul li {
            display: inline;
            z-index: 20;
            margin-right: 10px;
            border-radius: 3px;
            white-space: nowrap;
        }
        
        #registerTopMenu .menu-tabs > ul li > a {
            background-color: #fff;
            color: #666;
            font-weight: bold;
            font-weight: bold;
            line-height: 35px;
            padding: 8px 10px 8px 10px;
            border-radius: 3px;
        }
        
        #registerTopMenu .menu-tabs > ul li > a:hover {
            background-color: #fff;
        }
        
        #registerTopMenu .tabactivated {
            background-color: #f1f1f1!important;
        }
    </style>

    <!-- <h1 style="padding:0 0 5px 0;margin:0;border-bottom:1px solid #ddd;">ABSCH Record Management Centre </h1> -->
    
    <div class="menu-tabs hidden-xs" style="margin-top:10px;">
        <ul>
            <li><a translation-url  href="/register/dashboard" ng-class="{'tabactivated':path.indexOf('dashboard') > 0}"> Dashboard </a></li>

                </a></li>
            <li ng-if="user.government || roles.isAbsAdministrator || roles.isAdministrator"><a translation-url  ng-class="{'tabactivated':path.indexOf('national-users')>0}" href="/register/national-users"> User Management </a></li>
            <li><a translation-url  href="/register/user-preferences" ng-class="{'tabactivated':path.indexOf('user-preferences') > 0}"> Preferences </a></li>

    </div>

                <i class="fa fa-bars"></i> Menu <span class="caret"></span>

        <ul class="dropdown-menu" style="font-size:18px;">
