<div id="registerTopMenu">
    <style>
        #registerTopMenu .menu-tabs {
            margin: 0;
            padding: 0;
        }
        
        #registerTopMenu .menu-tabs > ul {
            padding: 0;
            margin: 0;
        }
        
        #registerTopMenu .menu-tabs > ul li {
            display: inline;
            z-index: 20;
            margin-right: 10px;
            border-radius: 3px;
            white-space: nowrap;
        }
        
        #registerTopMenu .menu-tabs > ul li > a {
            background-color: #f5f5f5;
            color: #666;
            font-weight: bold;
            font-weight: bold;
            line-height: 35px;
            padding: 8px 10px 8px 10px;
            border-radius: 3px;
        }
        
        #registerTopMenu .menu-tabs > ul li > a:hover {
            background-color: #fff;
        }
        
        #registerTopMenu .tabactivated {
            background-color: #fff!important;
        }
    </style>

    <h1 style="padding:0 0 5px 0;margin:0;border-bottom:1px solid #ddd;">ABSCH Record Management Centre </h1>
    
    <div class="menu-tabs" style="margin-top:10px;">
        <ul>
            <!--<li style="text-transform:uppercase;padding-left:3px;padding-right:5px;color:#bbb;" ng-click="showFilters=null">search filters</li>-->
            <li> <a translation-url  href="/register/dashboard" ng-class="{'tabactivated':path.indexOf('dashboard') > 0}"> Dashboard </a> </li>
            <li> <a translation-url  href="/register/notifications" ng-class="{'tabactivated':path.indexOf('notifications') > 0}">
                 <span ng-if="isABS">Requests & Notifications </span>
                 <span ng-if="isBCH">Alerts </span>
                </a>
            </li>
            <li ng-if="user.government || roles.isAbsAdministrator || roles.isAdministrator"><a translation-url  ng-class="{'tabactivated':path.indexOf('national-users')>0}" href="/register/national-users"> User Management</a> </li>
            <li> <a translation-url  href="/register/user-preferences" ng-class="{'tabactivated':path.indexOf('user-preferences') > 0}"> Preferences </a> </li>
            <li ng-if="roles.isAbsAdministrator || roles.isAdministrator"><a translation-url  href="/register/admin" class="bg-pink linkDark"><span class="color-white "><span class="hidden-xs hidden-sm">ABSCH</span> ADMIN</a></span>
            </li>
            <!--<li ng-if="user.government || roles.isAbsAdministrator || roles.isAdministrator"><a translation-url  ng-class="{'tabactivated':path.indexOf('stats')>0}" href="/register/stats"> Country Statistics <span class="label label-danger">New</span></a> </li>-->
        </ul>
    </div>

</div>
