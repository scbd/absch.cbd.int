<div>
    <ul class="pagination">        
        <li class="disabled">
            <a disabled>View Type
                <select ng-model="viewType" ng-change="viewTypeChange(viewType);">
                    <option ng-value="'list'">List</option>
                    <option ng-value="'group'">Group</option>
                    <option ng-value="'matrix'">Matrix</option>
                </select>
            </a>
        </li>        
        <li>
            <a href ng-click="showSortDialog()">Sort By</a>
        </li>     
        <li>
            <a >Send              
            </a>
        </li>     
        <li>
            <a >Print
            </a>
        </li>   
        <li>
            <a >Export
            </a>
        </li>
    </ul>

    <div>
        <script type="text/ng-template" trados-translation="true" id="sortByDialog">
            <div class="modal-header">
                <h3 class="modal-title">
                    Sort by fields
                </h3>
            </div>
            <div class="modal-body">		
                <div id="divTable"  style="max-height:300px;overflow:scroll; font-size:11px; ">
                    <div>                         
                        <li ng-repeat="field in sortByFields" class="btn-group" style="margin:5px">
                            <button  ng-bind="field.title"  ng-click="selectField(field)" class="btn btn-sm"
                            ng-class="{'btn-primary':field.selected}"></button>
                            <div class="btn-group">
                                <button type="button" class="btn btn-sm dropdown-toggle" data-toggle="dropdown" 
                                ng-class="{'btn-primary':field.selected}" >                                    
                                    <span ng-bind="(field.direction == 'asc' ? ' Asc':' Desc')"></span>
                                    <span class="caret"></span>
                                </button>
                                <ul class="dropdown-menu" style="min-width: 100%;">
                                    <li><a href="#" ng-click="selectField(field, 'asc')">Asc</a></li>
                                    <li><a href="#" ng-click="selectField(field, 'desc')">Desc</a></li>
                                </ul>
                            </div>
                        </li>
                    </div>  
                    <div ng-if="selectedFields.length">  
                        <div>Sort By </div>
                        <ul class="pagination">                         
                            <li ng-repeat-start="field in selectedFields track by $index">                                                             
                                <span ng-bind="field.title + ' (' + field.direction + ')'"></span>
                            </li>
                            <li ng-repeat-end>
                                <span ng-if="!$last"> then by</span>
                            </li>
                        </ul> 
                    </div>
                    
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" aria-label="Close" ng-click="closeDialog()" ng-disabled="loading">Cancel</button>
                <button type="button" class="btn btn-primary pull-left" ng-click="apply()">Apply</button>
            </div>
        </script>

        <script type="text/ng-template" trados-translation="true" id="groupByDialog">
            <div class="modal-header">
                <h3 class="modal-title">
                    Group by fields
                </h3>
            </div>
            <div class="modal-body">		
                <div id="divTable"  style="max-height:300px;overflow:scroll; font-size:11px; ">
                    <div>                         
                        <li ng-repeat="field in groupByFields" class="btn-group" style="margin:5px">
                            <button  ng-bind="field.title"  ng-click="selectField(field)" class="btn btn-sm" 
                                ng-class="{'btn-primary':field.selected}"></button>                            
                        </li>
                    </div>
                    <div ng-if="selectedFields.length">  
                        <div>Group By </div>
                        <ul class="pagination">                         
                            <li ng-repeat-start="field in selectedFields track by $index">                                                             
                                <span ng-bind="field.title"></span>
                            </li>
                            <li ng-repeat-end>
                                <span ng-if="!$last"> then by</span>
                            </li>
                        </ul> 
                    </div>
                    
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" aria-label="Close" ng-click="closeDialog()" ng-disabled="loading">Cancel</button>
                <button type="button" class="btn btn-primary pull-left" ng-click="apply()">Apply</button>
            </div>
        </script>
    </div>
</div>
