<div id="national-records-country">
    <div >
        <h4 style="border-bottom:#ddd solid 1px;"><a translation-url  ng-href="/countries/{{name|uppercase}}" class="color-black link">{{getFilter(name).name}}
        </a>
            <ng-party-status code="group.groupValue" style="margin-left:10px;"></ng-party-status>
        
            <span class="badge pull-right">{{numFound}}</span>
            <!--<span class="label bg-party nplabel" style="font-size:12px;padding-left:10px;" ng-if="getFilter(name).isNPParty">Nagoya Protocol Party</span>-->
        </h4>
        <div ng-repeat="doc in docs">
            <div class="schemaTitle color-darkgrey" class="animate-if" ng-if="doc.schema_s != docs[$index-1].schema_s ">{{doc.schema_s | schemaNamePlural}}
                <span class="schema color-blue">({{doc.schema_s | schemaShortName}})</span>
            </div>
            <result-grouped-national-record doc='doc'></result-grouped-national-record>
        </div>
    </div>
</div>
