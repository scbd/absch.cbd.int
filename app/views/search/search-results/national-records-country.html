<div id="national-records-country" class="row">
    <div class="col-md-12">
        <h4 style="border-bottom:#ddd solid 1px;">
            <a translation-url ng-href="/countries/{{name|uppercase}}" class="color-black link">{{getFilter(name).name}}
            </a>
            <ng-party-status code="name" style="margin-left:10px;"></ng-party-status>

            <span class="badge pull-right">{{numFound}}</span>
        </h4>
        <div ng-repeat="(key, schema) in schemas" ng-if="schema.docs.length>0">
            <div class="schemaTitle color-darkgrey" class="animate-if">{{schema.title |lstring:locale}}
                <span class="schema color-blue">({{schema.shortCode}})</span>
                <span class="badge color-darkgrey pull-right" style="background-color:#777">{{schema.numFound}}</span>
            </div>
            <div ng-repeat="row in schema.docs">
                <result-grouped-national-record doc='row'></result-grouped-national-record>
            </div>
            <div class="btn-group" ng-if="schema.numFound >  schema.docs.length">
                <button class="btn btn-default bold" style="font-size: 10px;text-transform: uppercase;"  ng-click="loadRecords(key, schema,10)" ng-disabled="schema.isLoading">
                    <i class="fa fa-chevron-circle-down" aria-hidden="true"></i> show next 10 records 
                </button>
                <button ng-if="schema.isLoading" class="btn btn-default" ng-disabled="true" style="font-size: 10px;text-transform: uppercase;"   >
                    <i class="fa fa-spin fa-spinner pull-left" ></i> loading...
                </button>
                <button class="btn btn-default bold" ng-click="loadRecords(key, schema)" style="font-size: 10px;text-transform: uppercase;"  ng-disabled="schema.isLoading"  >
                    <i class="fa fa-chevron-circle-down" aria-hidden="true"></i> show all {{schema.numFound}} records
                </button>
            </div>
        </div>
    </div>
</div>
