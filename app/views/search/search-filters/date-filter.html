<div id="Search-Filter"  style="margin-bottom:30px;" >

         <p class="helpinfo"><i class="fa fa-info-circle helpicon"></i> {{::('dateFilterT.search'|$translate)}}</p>
        
    </div>
    <div style="max-height:400px;">
        <div class="filter row" style="margin-top:6px">
            <div class="col-8">

                    <km-date-picker-range ng-vue="exportVueComponent"

                    </km-date-picker-range>
                </div>
            </div>
        </div>
    </div>
</div>
