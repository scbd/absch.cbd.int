<div id="Search-Filter">
    <div style="margin-bottom:30px;">
        <div ng-if="kfilters.length">
            <span class="country-heading">All Keywords ({{kfilters.length}})</span>
            <hr class="heading" />
        </div>
        <div style="max-height:300px;overflow-y:scroll">
        <style>
            .keyword-item:hover{
                background:#eee;
            }
        </style>

            <div ng-repeat="doc in kfilters = (keywordSearchFiltersNoDups |filter:hasCounts  | filter:searchKeyword | orderBy:'name')" class="keyword-item">
                <a translation-url class="filter" ng-click="saveFilter(doc)"
                    ng-class="::{'disabled':!$parent.searchResult.data.facets.keywords[doc.id]}">
                    <i class="fa check"
                        ng-class="{'fa-check-square':isFilterOn(doc.id),'fa-square':!isFilterOn(doc.id)}"></i>
                    {{::doc.name}}
                    <strong>({{::$parent.searchResult.data.facets.keywords[doc.id]||0}})</strong>
                    <span class="pull-right">
                        <span ng-repeat="rel in ::doc.related.split(' ')" data-toggle="tooltip" data-title="{{::rel|schemaName}}" data-container="body" >
                            <span  ng-bind="::rel|schemaShortName"></span><span ng-if="!$last"> |</span>
                        </span>
                    </span>
                </a>
                <div ng-if="$last" ng-init="ngRepeatFinished()" style="display:none"></div> 
            </div>
        </div>
    </div>







</div>
