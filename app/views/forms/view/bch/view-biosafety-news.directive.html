<div id="Record" class="record panel panel-default">
	<div class="panel-heading bg-blue">
		<h4>
			BCH News
			<span class="color-black"> (BCHN) </span>
		</h4>
	</div>
	<div class="record-body panel-body">
		<document-date></document-date>
		<legend>General information</legend>
		<div ng-show="document.country">
			<label name="country">Country</label>
			<div class="km-value">
				<a rel="noopener" ng-href="/countries/{{document.government.identifier|uppercase|encodeURIComponent}}"
					target={{target}}>{{document.government|term:locale}}</a>
				<span ng-party-status government="document.country" id="country"></span>
			</div>
		</div>
		<div ng-show="document.title">
			<label>Title</label>
			<div class="km-value">
				<km-value-ml value="document.title" locales="locale"></km-value-ml>
			</div>
		</div>
		<div ng-show="document.nodeAddress">
			<label>Node Address</label>
			<div class="km-value" ng-if="document.nodeAddress" km-link-list 
			ng-model="document.nodeAddress" style="margin-top: 5px;"></div>	 
		</div>
		<div ng-show="document.newsText">
			<label>News Text</label>
			<km-value-ml value="document.newsText" locales="locale" html></km-value-ml> 
		</div>
		<div ng-show="document.newsAbstract">
			<label>Abstract</label> 
			<km-value-ml value="document.newsAbstract" locales="locale" html></km-value-ml>  
		</div>
		
		<div>
			<view-referenced-records ng-model="document.header.identifier"></view-referenced-records>
		</div>
	</div>
	<div document-metadata class="panel-footer"></div>
</div>
