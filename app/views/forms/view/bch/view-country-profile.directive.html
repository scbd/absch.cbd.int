<div id="Record" class="record panel panel-default">
	<div class="panel-heading bg-orange">
		<h4>
			<span ng-bind="::document.header.schema|schemaName"></span>
			<span class="color-black">(<span ng-bind="::(document.header.schema|schemaShortName)"></span>)</span>
		</h4>
	</div>
	<div class="record-body panel-body">
		<document-date></document-date>
		<legend>General information</legend>
		<div ng-if="document.government">
			<label name="government">Country</label> 
			<div class="km-value">
				<a rel="noopener" ng-href="/countries/{{document.government.identifier|uppercase|encodeURIComponent}}"
					target={{target}}>{{document.government|term:locale}}</a>
				<span ng-party-status government="document.government" id="government"></span> 
			</div>
		</div>	
		<div ng-if="document.profile">
			<label>Profile</label>  
			 <km-value-ml value="document.profile" locales="locale" html></km-value-ml>   
		</div>
		<div ng-if="document.relevantInformation||document.relevantDocuments">
			<div ng-if="document.relevantInformation">
				<label>Additional information</label>
				<km-value-ml value="document.relevantInformation" locales="locale" html></km-value-ml>
			</div>
			<div ng-if="document.relevantDocuments">
				<label>Other relevant website addresses and/or attached documents</label>
				<km-link-list class="km-value"  ng-if="document.relevantDocuments" ng-model="document.relevantDocuments" style="margin-top: 5px;"></km-link-list>
			</div>
		</div>
		<div>
			<view-referenced-records ng-model="document.header.identifier"></view-referenced-records>
		</div>
	</div>
	<div document-metadata class="panel-footer"></div>
</div>
