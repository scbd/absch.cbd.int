
<div class="default-reference-viewer">
    <span ng-if="errorCode==404" class="label label-warning">Reference record not found ({{model}})</span>
	<div ng-if="!errorCode">					
        <div class="selected-reference-uid">
            <a translation-url  ng-href="/database/{{document.body.header.schema | urlSchemaShortName}}/{{document | uniqueIDWithoutRevision}}/{{document.revision}}" target="{{target||'_blank'}}">
                <i class="fa fa-external-link-square" aria-hidden="true"></i> {{document | uniqueID}}
            </a>
        </div>
        <div class="selected-reference-title" ng-if="document.body.identity">{{document.body.identity | lstring:locale}} </div>
        <span ng-if="document.summary"> | {{document.summary | lstring:locale}} </span> 
        <div ng-if="document.body.detectionMethodLinks" style="padding-left:15px">
            <label style="border-bottom: 1px solid #eee;">LMO Detection method(s)</label>
            <div ng-repeat="item in document.body.detectionMethodLinks">
                <a translation-url target="_blank" ng-href="{{item.url}}">{{item.name||item.url}}</a>
                <i ng-show="item.language">({{item.language|uppercase}})</i>
            </div>
        </div>
    </div>     
</div>
