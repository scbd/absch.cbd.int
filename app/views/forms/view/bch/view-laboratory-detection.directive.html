<div id="Record" class="record panel panel-default">
	<div class="panel-heading bg-blue">
		<h4>
            <span ng-bind="::document.header.schema|schemaName"></span>
			<span class="color-black">(<span ng-bind="::(document.header.schema|schemaShortName)"></span>)</span>
		</h4>
	</div>
	<div class="record-body panel-body">

		<document-date></document-date>
		<legend>General information</legend>
		<div ng-if="document.organization">
			<legend>Related Organizations</legend>
			<div class="km-value">
				<div view-organization-reference ng-model="document.organization" locale="locale"></div>
			</div>
		</div>

		<div ng-if="document.services">
			<label>Services and activities performed</label>
			<div  class="km-value">
				<ul class="list">
					<li ng-repeat="term in document.services" ng-bind="term|term"></li>
				</ul>
			</div>
		</div>
		<div ng-if="document.aggreements || document.aggreementLinks">
			<label>Collaborative agreements</label>
			<km-value-ml value="document.aggreements" locales="locale" html></km-value-ml>
			<div class="km-value" ng-if="document.aggreementLinks">
				<br ng-if="document.aggreement"/>
				<div ng-repeat="item in document.aggreementLinks">
					<a translation-url target="{{target}}" ng-href="{{item.url}}">{{item.name||item.url}}</a>
				</div>
			</div>
		</div>
		<div ng-if="document.certifications">
			<label>Accreditations and certifications of the laboratory</label>
			<km-value-ml value="document.certifications" locales="locale" html></km-value-ml>
		</div>
		<div ng-if="document.detectionMethods">
			<label>Type of detection/ identification method(s) available for use in the laboratory</label>
			<div  class="km-value">
				<ul class="list">
					<li ng-repeat="term in document.detectionMethods" ng-bind="term|term"></li>
				</ul>
			</div>
		</div>			

		<div ng-if="document.lmoTypes">
			<label>Types of LMOs</label>
			<div  class="km-value">
				<ul class="list">
					<li ng-repeat="term in document.lmoTypes" ng-bind="term|term"></li>
				</ul>
			</div>
		</div>	

		<div ng-if="document.detectableLmos">
			<label>LMO(s) detectable by the laboratory</label>
			<div class="km-value">
				<view-lmo-reference ng-model="item.identifier" locale="locale" target="target" ng-repeat="item in document.detectableLmos"></view-lmo-reference>
			</div>
		</div>

		<div ng-if="document.detectableGenes">
			<label>Genetic element(s) detectable by the laboratory</label>
			<div class="km-value">
				<view-default-reference ng-model="item.identifier" locale="locale" target="target" ng-repeat="item in document.detectableGenes"></view-default-reference>
			</div>
		</div>

		<div ng-if="document.relevantInformation||document.relevantDocuments">
			<legend>Additional Information</legend>

			<div ng-if="document.relevantInformation">
				<km-value-ml value="document.relevantInformation" locales="locale" html></km-value-ml>
			</div>

			<div ng-if="document.relevantDocuments">
				<label>Other relevant website address or attached documents</label>
				<div class="km-value" ng-repeat="item in document.relevantDocuments">
					<a translation-url target="{{target}}" ng-href="{{item.url}}">{{item.name||item.url}}</a>
				</div>
			</div>
		</div>
		
		<div>
			<view-referenced-records ng-model="document.header.identifier"></view-referenced-records>
		</div>
	</div>
	<div document-metadata class="panel-footer"></div>
</div>
