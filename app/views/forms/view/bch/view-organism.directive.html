<div id="Record" class="record panel panel-default">
	<div class="panel-heading bg-blue">
		<h4>
			Organism
			<span class="color-black"> (ORGA) </span>
		</h4>
	</div>
	<div class="record-body panel-body">

		<document-date></document-date>
		<legend>Organism information</legend>
		
		<div ng-show="document.scientificName">
			<label>Scientific name</label>
			<div class="km-value" ng-bind="document.scientificName"></div>
		</div>
		
		<div ng-if="classification">
			<label>Taxonomic Classification</label>
			<div class="km-value">
				<table cellpadding="0" cellspacing="0">
					<tbody>
						<tr ng-repeat="(key, taxonomy) in classification">
							<td style="width:10%">
								<span ng-if="key == 'realm'"		ng-style="{'padding-left' : (10*$index)+'px' }">Realm		</span>
								<span ng-if="key == 'subRealm'"		ng-style="{'padding-left' : (10*$index)+'px' }">Subrealm	</span>
								<span ng-if="key == 'kingdom'"		ng-style="{'padding-left' : (10*$index)+'px' }">Kingdom	</span>
								<span ng-if="key == 'phylum'"		ng-style="{'padding-left' : (10*$index)+'px' }">Phylum	</span>
								<span ng-if="key == '_class'"		ng-style="{'padding-left' : (10*$index)+'px' }">Class		</span>
								<span ng-if="key == 'order'"		ng-style="{'padding-left' : (10*$index)+'px' }">Order		</span>
								<span ng-if="key == 'subOrder'"		ng-style="{'padding-left' : (10*$index)+'px' }">Suborder	</span>
								<span ng-if="key == 'family'"		ng-style="{'padding-left' : (10*$index)+'px' }">Family	</span>
								<span ng-if="key == 'subFamily'"	ng-style="{'padding-left' : (10*$index)+'px' }">Subfamily	</span>
								<span ng-if="key == 'genus'"		ng-style="{'padding-left' : (10*$index)+'px' }">Genus		</span>
								<span ng-if="key == 'species'"		ng-style="{'padding-left' : (10*$index)+'px' }">Species	</span>
								<span ng-if="key == 'subSpecies'"	ng-style="{'padding-left' : (10*$index)+'px' }">Species	</span>
							</td>
							<td ng-bind="taxonomy" style="text-align:left">
							</td>
						</tr>						
					</tbody>
				</table>
			</div>
		</div>

		<div ng-show="document.scientificNameSynonyms">
				<label>Scientific name synonyms(s)</label>
				<div class="km-value"> 
					<ul class="list">
						<li ng-repeat="name in document.scientificNameSynonyms" ng-bind="name"></li>
					</ul>
				</div>
		</div>

		<div ng-show="document.commonNames">
			<label>Common name(s)</label>
			<div class="km-value">
				<ul>
					<li ng-repeat="name in document.commonNames" style="margin-bottom: 5px;">
						<km-value-ml value="name" locales="locale"></km-value-ml>
					</li>
				</ul>
			</div>
		</div>

		<label>Additional Classification</label>
		
		<div ng-show="document.plantCultivar">
				<label>Cultivar / variety (plants)</label>
				<div class="km-value" ng-bind="document.plantCultivar"> </div>
		</div>

		<div ng-show="document.microorganismStrain">
				<label>Strain / isolate / serotype (microorganisms)</label>
				<div class="km-value" ng-bind="document.microorganismStrain"> </div>
		</div>

		<div ng-show="document.bacteriaPathovar">
				<label>Pathovar (bacteria)</label>
				<div class="km-value" ng-bind="document.bacteriaPathovar"> </div>
		</div>
		<div ng-show="document.virusGroup">
				<label>Group (virus)</label>
				<div class="km-value" ng-bind="document.virusGroup"> </div>
		</div>

		<div ng-show="document.organismType">
			<label>Type of organism(s)</label>
			<view-terms-hierarchy  class="km-value" ng-model="document.organismType" locale="locale" term-domain="typeOfOrganisms"></view-terms-hierarchy>
		</div>

		<div ng-show="document.domestication">
			<label>Domestication</label>
			<div class="km-value" ng-bind="document.domestication | term:locale"></div>
		</div>

		<legend>Characteristics related to biosafety</legend>
		
		<div ng-show="document.plantCultivar">
				<label>Centre(s) of origin</label>
				<km-value-ml value="document.plantCultivar" locales="locale" html></km-value-ml>
		</div>

		<div ng-show="document.originCentre">
				<label>Centre(s) of genetic diversity</label>
				<km-value-ml value="document.originCentre" locales="locale" html></km-value-ml>
		</div>

		<div ng-show="document.habitat">
				<label>Habitat range</label>
				<km-value-ml value="document.habitat" locales="locale" html></km-value-ml>
		</div>

		<div ng-show="document.geographicalDistribution">
				<label>Geographical distribution</label>
				<km-value-ml value="document.geographicalDistribution" locales="locale" html></km-value-ml>
		</div>

		<div ng-show="document.compatibleSpecies">
			<label>Cross-compatible species</label>
			<div class="km-value">
				<ul>
					<li ng-repeat="item in document.compatibleSpecies">
						<view-default-reference ng-model="item.identifier" locale="locale" target="target"></view-default-reference>
					</li>
				</ul>
			</div>				
		</div>

		<div ng-show="document.pathogenicity">
				<label>Known pathogenicity and/or allergenicity</label>
				<km-value-ml value="document.pathogenicity" locales="locale" html ></km-value-ml>
		</div>

		<div ng-show="document.commonUses">
				<label>Common use(s)</label>
				<div class="km-value">
					<ul class="list">
						<li ng-repeat="use in document.commonUses" ng-bind="use | term:locale"></li>
					</ul>
				</div>
		</div>

		<div ng-show="document.relevantInformation||document.relevantDocuments">
			<legend>Additional Information</legend>

			<div ng-show="document.relevantInformation">
				<km-value-ml value="document.relevantInformation" locales="locale" html ></km-value-ml>
			</div>

			<div ng-show="document.relevantDocuments">
				<label>Other relevant website address or attached documents</label>
				<div class="km-value" >
					<ul class="list">
						<li ng-repeat="item in document.relevantDocuments">
							<a translation-url target="{{target}}" ng-href="{{item.url}}">{{item.name||item.url}}</a>
							<i ng-show="item.language">({{item.language|uppercase}})</i>
						</li>
					</ul>
				</div>
			</div>
		</div>
		<div>
			<view-referenced-records ng-model="document.header.identifier"></view-referenced-records>
		</div>
	</div>
	<div document-metadata class="panel-footer"></div>
</div>
