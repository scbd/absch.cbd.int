<div id="Record" class="record panel panel-default">
	<div class="panel-heading bg-blue">
		<h4>
			Organism
			<span class="color-black"> (ORSM) </span>
		</h4>
	</div>
	<div class="record-body panel-body">

		<document-date></document-date>
		<legend>Organism information</legend>
		
		<div ng-show="document.scientificName">
			<label>Scientific name</label>
			<div class="km-value">{{document.scientificName}} 
				<span ng-if="document.scientificNameSynonyms">({{document.scientificNameSynonyms}})</span></div>
		</div>

		<div>
			<label>Taxonomic Classification</label>
			<div class="km-value">
				<table cellpadding="0" cellspacing="0">
					<tbody>
						<tr ng-if="document.kingdom"><td  style="padding: 2px 3px 2px 2px;padding-left: 5px;">Kingdom</td><td id="E6884729" style="padding: 2px 2px 2px 3px;" 	ng-bind="document.kingdom"	></td></td>
						<tr ng-if="document.phylum"><td  style="padding: 2px 3px 2px 2px;padding-left: 10px;">Phylum</td><td id="E6884732" style="padding: 2px 2px 2px 3px;" 	ng-bind="document.phylum"	></td></tr>
						<tr ng-if="document._class"><td  style="padding: 2px 3px 2px 2px;padding-left: 15px;">Class</td><td id="E6884735" style="padding: 2px 2px 2px 3px;" 	ng-bind="document._class"	></td></tr>
						<tr ng-if="document.order"><td  style="padding: 2px 3px 2px 2px;padding-left: 20px;">Order</td><td id="E6884738" style="padding: 2px 2px 2px 3px;" 	ng-bind="document.order"	></td></tr>
						<tr ng-if="document.family"><td  style="padding: 2px 3px 2px 2px;padding-left: 25px;">Family</td><td id="E6884741" style="padding: 2px 2px 2px 3px;" 	ng-bind="document.family"	><!-- ng-bind="document.subFamily " --></td></tr>
						<tr ng-if="document.genus"><td  style="padding: 2px 3px 2px 2px;padding-left: 30px;">Genus</td><td id="E6884744" style="padding: 2px 2px 2px 3px;"		ng-bind="document.genus"	></td></tr>
						<tr ng-if="document.species"><td  style="padding: 2px 3px 2px 2px;padding-left: 35px;">Species</td><td id="E6884747" style="padding: 2px 2px 2px 3px;"	ng-bind="document.species"	><!-- ng-bind="document.subSpecies" --></td></tr>
					</tbody>
				</table>
			</div>
			<!-- <km-value-ml value="document.scientificNameSynonyms" locales="locale"></km-value-ml> -->
		</div>

		<div ng-show="document.commonNames">
			<label>Common name(s)</label>
			<!-- <km-value-ml value="document.commonNames" locales="locale"></km-value-ml> -->
		</div>

		<legend>Additional Classification</legend>
		
		<div ng-show="document.organismType">
			<label>Type of organism</label>
			<div class="km-value" ng-bind="document.organismType | term:locale | lstring:locale"></div>
		</div>

		<div ng-show-off="document.scientificName">
			<label>Organism domestication</label>
			<div class="km-value" ng-bind="document.organismType | term:locale | lstring:locale"></div>
		</div>

		<div ng-show="document.commonNames">
			<label>Common name(s)</label>
			<km-value-ml value="document.commonNames" locales="locale"></km-value-ml>
		</div>






		<div ng-show="document.description">
			<label>Description</label>
			<div class="km-value km-pre" ng-bind-html="document.description | lstring:locale"></div>
		</div>

		<div ng-show="document.relevantInformation||document.relevantDocuments">
			<legend>Additional Information</legend>

			<div ng-show="document.relevantInformation">
				<div class="km-value" ng-bind-html="document.relevantInformation | lstring:locale"></div>
			</div>

			<div ng-show="document.relevantDocuments">
				<label>Other relevant website address or attached documents</label>
				<div class="km-value" ng-repeat="item in document.relevantDocuments">
					<a translation-url target="{{target}}" ng-href="{{item.url}}">{{item.name||item.url}}</a>
					<i ng-show="item.name && item.url.indexOf('/api/v2013/documents/')<0">({{item.url}})</i>
				</div>
			</div>
		</div>
		
		<div class="km-value">
				<pre>
				{{document|json}}</pre>
			</div>
	</div>
	<div document-metadata class="panel-footer"></div>
</div>
