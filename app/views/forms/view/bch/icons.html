<div>
    <!-- Traits -->
    <img ng-if="doc.diseasesResistance_b"	src="/app/img/bch/indicators/ind-release-on.png"		alt="Resistance to diseases and pests"/>
    <img ng-if="doc.herbicidesResistance_b" src="/app/img/bch/indicators/ind-food-on.png"		alt="Tolerance to herbicides"/>
    <img ng-if="doc.physiologyChanges_b"	src="/app/img/bch/indicators/ind-feed-on.png"		alt="Changes in physiology and/or production"/>
    <img ng-if="doc.qualityChanges_b"		src="/app/img/bch/indicators/ind-transform-on.png"	alt="Changes in quality and/or production"/>
    <img ng-if="doc.medicalProduction_b"	src="/app/img/bch/indicators/ind-pharma-on.png"		alt="Production of medical or pharmaceutical compounds"/>
    
    <!-- Risk assessment scope -->
    <img ng-if="doc.scopeRelease_b"		src="/app/img/bch/indicators/ind-release-on.png"		alt="Intentional introduction into the environment"/>
    <img ng-if="doc.scopeFood_b"		src="/app/img/bch/indicators/ind-food-on.png"			alt="Direct use as food"/>
    <img ng-if="doc.scopeFeed_b"		src="/app/img/bch/indicators/ind-feed-on.png"			alt="Direct use as feed"/>
    <img ng-if="doc.scopeProcessing_b"	src="/app/img/bch/indicators/ind-transform-on.png"	    alt="Processing"/>
    <img ng-if="doc.scopeConfined_b"	src="/app/img/bch/indicators/ind-confined-on.png"	    alt="Contained Use"/>

    <!-- common other -->
    <img ng-if="doc.traitsOther_b || doc.scopeOther_b"		src="/app/img/bch/indicators/ind-other-on.png"		    alt="Other"/>
</div>
