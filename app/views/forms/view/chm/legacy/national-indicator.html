 <div id="Record" class="record panel panel-default">

 <div class="record-body panel-body bg-white">

        <document-date></document-date>

		<h2>{{document.title | lstring:locale}} <i ng-show="document.acronym">({{document.acronym | lstring:locale}})</i></h2>

		<div ng-show="document.government">
			<label>{{::('nationalIndicator.country'|$translate)}}</label>
			<div class="km-value">
				{{document.government | term:locale}}
			</div>
		</div>

		<div ng-show="document.description">
			<label>{{::('nationalIndicator.description'|$translate)}}</label>
			<div class="km-value km-pre" ng-bind="document.description | lstring:locale"></div>
		</div>

		<div ng-show="strategicPlanIndicators">
			<label>{{::('nationalIndicator.strategicPlanIndicators'|$translate)}}</label>
			<div class="km-value" ng-repeat="item in strategicPlanIndicators">{{item.title|lstring:locale}}</div>
		</div>

		<div ng-show="document.relevantInformation||document.relevantDocuments">
			<legend>{{::('nationalIndicator.documents'|$translate)}}</legend>

			<div ng-show="document.relevantDocuments">
				<label>{{::('nationalIndicator.websiteAddress'|$translate)}}</label>
				<div class="km-value" ng-repeat="item in document.relevantDocuments">
					<a translation-url target="{{target}}" ng-href="{{item.url}}">{{item.name||item.url}}</a>
				</div>
			</div>

			<div ng-show="document.relevantInformation">
				<label>{{::('nationalIndicator.additionalInformation'|$translate)}}</label>
				<div class="km-value km-pre" ng-bind-html="document.relevantInformation | lstring:locale | markdown"></div>
			</div>
		</div>
	</div>

	<view-referenced-records ng-model="document.header.identifier"></view-referenced-records>
    <div document-metadata class="panel-footer"></div>
</div>
