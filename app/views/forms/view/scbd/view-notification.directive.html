<div id="Record" class="record panel panel-default">
	<div class="panel-heading bg-darkgrey"><h4>Notification</h4></div>
	<div class="record-body panel-body">


			
		<document-date></document-date>


        <div ng-show="document.title_EN_t">
			<label>Title</label>
			<span class="km-value">
				{{document.title_EN_t}}
			</span>
		</div>
        
		<div ng-show="document.deadline_s">
			<label>Deadline</label>
			<span class="km-value">
				{{document.deadline_s| formatDate}}
			</span>
		</div>

		

		<div ng-show="document.description_EN_t">
			<label>Description</label>
			<span class="km-value">
				{{document.description_EN_t}}
			</span>
		</div>
<!--
		<div ng-show="document.text_EN_txt">
			<label>Text</label>
			<span class="km-value">
				{{document.text_EN_txt | lstring:locale}}
			</span>
		</div> -->
		<div ng-show="document.reference_s">
			<label>Reference</label>
			<span class="km-value">
				{{document.reference_s| lstring:locale}}
			</span>
		</div>

		<div ng-show="document.sender_s">
			<label>Sender</label>
			<span class="km-value">
				{{document.sender_s| lstring:locale}}
			</span>
		</div>

		<div ng-show="document.recipient_ss">
			<label>Recepient</label>
			<span class="km-value">
				{{document.recipient_ss| lstring:locale}}
			</span>
		</div>

		<div ng-show="document.url_ss">
			<label>Document Link</label>
			<span class="km-value">
				<a translation-url  ng-href="http://www.cbd.int{{document.url_ss | lstring:locale}}" target="_">http://www.cbd.int{{document.url_ss | lstring:locale}}</a>
			</span>
		</div>

	</div>
	<div document-metadata  class="panel-footer"></div>
</div>
