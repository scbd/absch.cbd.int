<div>
	<h2>{{document.title | lstring:locale}}</h2>

	<div ng-show="document.description">
		<label>Description</label>
		<div class="km-value km-pre">{{document.description | lstring:locale}}</div>
	</div>

	<div ng-show="document.website">
		<label>URL of the website</label>
		<div class="km-value">
			<a target="{{target}}" ng-href="{{document.website.url}}">{{document.website.name||document.website.url}}</a>
			<i ng-show="document.website.name">({{document.website.url}})</i>
		</div>
	</div>

	<div ng-show="document.government">
		<label>Country</label>
		<div class="km-value">
			<span km-terms ng-model="document.government">
				<span ng-repeat="term in terms">{{term.name}} </span>
			</span>
		</div>
	</div>

	<div ng-show="false">
		<legend>Clearing-Houses</legend>
		<div class="km-value">
			<ul class="km-terms" ng-model="document.libraries">
				<li ng-repeat="term in terms">{{term.name}}</li>
			</ul>
		</div>
	</div>

	<div ng-show="document.relevantInformation||document.relevantDocuments">
		<legend>Additional Information</legend>

		<div ng-show="document.relevantInformation">
			<div class="km-value" ng-bind-html-unsafe="document.relevantInformation | lstring:locale | markdown"></div>
		</div>

		<div ng-show="document.relevantDocuments">
			<label>Other relevant website address or attached documents</label>
			<div class="km-value" ng-repeat="item in document.relevantDocuments">
				<a target="{{target}}" ng-href="{{item.url}}">{{item.name||item.url}}</a>
				<i ng-show="item.name && item.url.indexOf('/api/v2013/documents/')<0">({{item.url}})</i>
			</div>
		</div>
	</div>
</div>
