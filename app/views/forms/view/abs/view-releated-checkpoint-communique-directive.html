<div ng-show="referenceCheckpointCommunique">
  <legend >Related checkpoint communique(s)</legend>
  <div class="km-value">
    <ul>
      <li ng-repeat="cpc in referenceCheckpointCommunique">
        <a translation-url  target="_new_" href="/database/record?documentID={{cpc.documentID}}">
          Checkpoint Communiqué {{cpc | uniqueIDWithoutRevision}} - {{cpc.createdOn | formatDateWithTime }}
        </a>
      </li>
    </ul>
  </div>

</div>
