<div id="Record" class="record panel panel-default" >

        <div class="panel-heading bg-blue" ng-show="display('header')">
            <h4>
              <span><span ng-bind="schema.title|lstring:locale"></span> <span class="color-black"> (<span ng-bind="schema.shortCode"></span>) </span> </span>
            </h4>	
        </div>
    
        <div class="record-body panel-body bg-white" help schema="ViewCP" >
            
            <document-date></document-date>
    
            <legend ng-if="document.government || document.name">{{::('viewNMCCT.generalInfo'|$translate)}}</legend>
    
            <div ng-show="document.government">
                <label name="country">{{::('viewNMCCT.country'|$translate)}}</label>
                <div class="km-value" compare-val>
                    <a rel="noopener" ng-href="countries/{{document.government.identifier|uppercase|encodeURIComponent}}" target="{{target}}" ng-bind="document.government|term:locale"></a>
                </div>
            </div>
    
            <legend>{{::('viewNMCCT.generalInfo'|$translate)}}</legend>
             <div ng-show="document.title">
                 <label>{{::('viewNMCCT.title'|$translate)}}</label>
                 <div class="km-value" compare-val>
                 <strong><span ng-bind="document.title | lstring:locale"></span></strong>
                 </div>
             </div>
             <div ng-show="document.description">
                <label> {{::('viewNMCCT.summary'|$translate)}}</label>
                 <div compare-val>
                <km-value-ml value="document.description" locales="locale" km-pre html></km-value-ml>
                 </div>
            </div>
            <div ng-show="document.jurisdiction">
                <label>{{::('viewNMCCT.jurisdiction'|$translate)}}</label>
                <div class="km-value" compare-val>
                    <span ng-bind="document.jurisdiction|term"></span>
                </div>
            </div>
    
            <div ng-show="document.relevantMeasures">
                <label>{{::('viewNMCCT.relevantMeasures'|$translate)}}</label>
                <div compare-val>
                <div class="km-value" ng-repeat="measure in document.relevantMeasures">
                    <div view-record-reference ng-model="measure.identifier" locale="locale"></div>
                </div>
                </div>
            </div>
    
            <div ng-show="document.keywords">
                <label>{{::('viewNMCCT.keywords'|$translate)}}</label>
                <div class="km-value" compare-val>
                    <ul class="list">
                        <li ng-repeat="term in document.keywords"><span ng-bind="term | term:locale"></span></li>
                    </ul>
                </div>
            </div>
    
            <div ng-show="document.keywords">
                <label>{{::('viewNMCCT.thematicArea'|$translate)}}</label>
                <div class="km-value" compare-val>
                    <ul class="list">
                      <li ng-repeat="term in document.thematicAreas"><span ng-bind="term | term:locale"></span></li>
                    </ul>
                </div>
            </div>
            <div ng-show="document.relevantInformation||document.relevantDocuments">
                <legend>{{::('viewNMCCT.attachments'|$translate)}} </legend>
    
                <div ng-show="document.relevantInformation">
                        <label>{{::('viewNMCCT.addInfo'|$translate)}}</label>
                    <div compare-val>
                    <km-value-ml value="document.relevantInformation" locales="locale" km-pre html></km-value-ml>
                    </div>
                </div>
    
                <div ng-show="document.relevantDocuments">
                        <label>{{::('viewNMCCT.links'|$translate)}}</label>
                    <div class="km-value" compare-val="relevantDocuments">
                        <km-link-list ng-model="document.relevantDocuments"></km-link-list>
                    </div>
                </div>
            </div>
			<div>
				<view-referenced-records ng-model="document.header.identifier"></view-referenced-records>
			</div>
    
        </div>
        
         <div document-metadata class="panel-footer"></div>
    
    </div>
