<div id="Record" class="record panel panel-default" >


	<div class="record-body panel-body bg-white" help schema="ViewCP" >
		
		<document-date></document-date>

		<legend ng-if="document.government || document.name">{{::('viewAbsProcedureT.generalInfo'|$translate)}}</legend>

		<div ng-show="document.government">
			<label name="country">{{::('viewAbsProcedureT.country'|$translate)}}</label>
			<div class="km-value" compare-val>
				<a rel="noopener" ng-href="countries/{{document.government.identifier|uppercase|encodeURIComponent}}" target="{{target}}" ng-bind="document.government|term:locale"></a>
			</div>
		</div>

		<legend>{{::('viewAbsProcedureT.description'|$translate)}}</legend>
		 <div ng-show="document.name">
		 	<label>{{::('viewAbsProcedureT.title'|$translate)}}</label>
			 <div compare-val>
			<km-value-ml value="document.name" locales="locale"></km-value-ml>
			 </div>
		 </div>
		 
		<div ng-show="document.jurisdiction">
			<label>{{::('viewAbsProcedureT.jurisdiction'|$translate)}}</label>
			<div class="km-value" compare-val>
				<span ng-bind="document.jurisdiction|term"></span>
			</div>
		</div>

		<div ng-show="document.contacts || document.links">
			<label>{{::('viewAbsProcedureT.contactsLinks'|$translate)}}</label>
			<div compare-val>
				<div class="km-value" ng-repeat="contact in document.contacts"  ng-show="document.contacts">
					<div view-record-reference ng-model="contact" locale="locale"></div>
				</div>
			</div>
			<div ng-show="document.links">
				<div class="km-value" compare-val="links">
					<km-link-list ng-model="document.links"></km-link-list>
				</div>
			</div>
		</div>


		<div ng-show="document.requirements">
			<label>{{::('viewAbsProcedureT.requirements'|$translate)}}</label>
			<div compare-val>
				<km-value-ml value="document.requirements" locales="locale" km-pre html></km-value-ml>
			</div>
		</div>
		
		<div ng-show="document.description || document.descriptionLinks">
			<label>{{::('viewAbsProcedureT.descriptionLinks'|$translate)}}</label>
			<div compare-val>
				<km-value-ml value="document.description" locales="locale" km-pre html></km-value-ml>
			</div>
			<div ng-show="document.descriptionLinks">
			<div class="km-value" compare-val="descriptionLinks">
				<km-link-list ng-model="document.descriptionLinks"></km-link-list>
			</div>
			</div>
		</div>

		<div ng-show="document.hasApplicationDocuments!=undefined">
			<legend>{{::('viewAbsProcedureT.hasApplicationDocuments'|$translate)}}</legend>
			<div compare-val="hasApplicationDocuments">
				<km-value-bool value="document.hasApplicationDocuments" locales="locale"></km-value-bool>
			</div>
		</div>
		<div ng-show="document.applicationInformation">
			<label>{{::('viewAbsProcedureT.applicationInformation'|$translate)}}</label>
			<div compare-val>
				<km-value-ml value="document.applicationInformation" locales="locale" km-pre html></km-value-ml>
			</div>
		</div>
		<div ng-show="document.applicationLinks">
			<label>{{::('viewAbsProcedureT.applicationLinks'|$translate)}}</label>
				<div class="km-value" compare-val="applicationLinks">
					<km-link-list ng-model="document.applicationLinks"></km-link-list>
				</div>

		</div>

		<div ng-show="document.applicationContacts">
			<label>{{::('viewAbsProcedureT.applicationContacts'|$translate)}}</label>
			<div compare-val>
				<div class="km-value" ng-repeat="contact in document.applicationContacts">
					<div view-record-reference ng-model="contact" locale="locale"></div>
				</div>
			</div>
		</div>

		<div ng-show="document.hasApplicationFees!=undefined">
			<legend>{{::('viewAbsProcedureT.hasApplicationFees'|$translate)}}</legend>
				<div compare-val="hasApplicationFees">
					<km-value-bool value="document.hasApplicationFees" locales="locale"></km-value-bool>
				</div>
			
		</div>
		<div ng-show="document.applicationFeesInformation">
			<label>{{::('viewAbsProcedureT.applicationFeesInformation'|$translate)}}</label>
			<div compare-val>
				<km-value-ml value="document.applicationFeesInformation" locales="locale" km-pre html></km-value-ml>
			</div>
		</div>
		
		<div ng-show="document.applicationFeesInformation">
			<label>{{::('viewAbsProcedureT.duration'|$translate)}}</label>
			<div class="km-value" compare-val>
				<strong><span ng-bind="document.duration"></span> <span ng-bind="document.durationPeriod"></span></strong>
			</div>
		</div>

		<div ng-show="document.relevantMeasures">
			<label>{{::('viewAbsProcedureT.relevantMeasures'|$translate)}}</label>
			<div compare-val>
			<div class="km-value" ng-repeat="measure in document.relevantMeasures">
				<div view-record-reference ng-model="measure" locale="locale"></div>
			</div></div>
		</div>

		<div ng-show="document.keywords">
			<label>{{::('viewAbsProcedureT.keywords'|$translate)}}</label>
			<div class="km-value">
				<ul class="list">
					<li ng-repeat="term in document.keywords">{{term | term:locale}}</li>
				</ul>
			</div>
		</div>

		<div ng-show="document.relevantInformation||document.relevantDocuments">
			<legend>{{::('viewAbsProcedureT.addInfo'|$translate)}}</legend>

			<div ng-show="document.relevantInformation">
				<!-- need to test -->
				<div compare-val>
					<km-value-ml value="document.relevantInformation" locales="locale" km-pre html></km-value-ml>
				</div>
			</div>

			<div ng-show="document.relevantDocuments">
				<label>{{::('viewAbsProcedureT.relevantDocuments'|$translate)}}</label>
				<div class="km-value" compare-val="relevantDocuments">
					<km-link-list ng-model="document.relevantDocuments"></km-link-list>
				</div>
			</div>
		</div>

		<div>
			<view-referenced-records ng-model="document.header.identifier"></view-referenced-records>
		</div>
	</div>
	
	 <div document-metadata class="panel-footer"></div>

</div>
