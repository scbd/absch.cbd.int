<div id="Record" class="record panel panel-default">

	<div class="record-body panel-body bg-white">

		<!-- <div class="panel-heading bg-blue">
			<h4>
				<span ng-bind="::document.header.schema|schemaName"></span>
				<span class="color-white">(<span ng-bind="::(document.header.schema|schemaShortName)"></span>)</span>
			</h4>
		</div> -->

		<div class="section-pane panel panel-default" style="margin-bottom:3px!important">

			<div class="panel-heading">{{::('viewNr1T.generalInfo'|$translate)}}</div>
			<div class="panel-body" style="padding:0px">
				<div style="margin:5px" class="row">
					<div ng-show="document.government">
						<label name="country">{{::('numbers.one'|$translate)}}. {{::('viewNr1T.country'|$translate)}}</label>
						<div class="km-value" comapre-val>
							<a rel="noopener"
								ng-href="countries/{{document.government.identifier|uppercase|encodeURIComponent}}"
								target={{target}}>{{document.government|term:locale}}</a>
						</div>
					</div>
				
					<div ng-show="document.reportPeriodStartDate || document.reportPeriodEndDate">
						</br>
						<label>{{::('numbers.two'|$translate)}}.
							{{::('viewNr1T.timePeriod'|$translate)}}</label>
						<div class="row">
							<div class="col-xs-6" ng-if="document.reportPeriodStartDate">
								<label>{{::('viewNr1T.from'|$translate)}}</label>
								<div comapre-val>
									<div class="km-value" ng-bind="document.reportPeriodStartDate|formatDate"></div>
								</div>
							</div>
							<div class="col-xs-6" ng-if="document.reportPeriodEndDate">
								<label>{{::('viewNr1T.to'|$translate)}}</label>
								<div comapre-val>
									<div class="km-value" ng-bind="document.reportPeriodEndDate|formatDate"></div>
								</div>
							</div>
						</div>
					</div>

				</div>
			</div>
		</div>

		<document-date></document-date>

		<div view-national-report document="document" report-questions="nr1Data" locale="locale"></div>

	</div>
</div>
