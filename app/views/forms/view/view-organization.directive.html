<div id="Record" class="record panel panel-default">
	<div class="panel-heading bg-orange">
		<h4>
			<span ng-bind="document.header.schema| schemaName"></span>
			&nbsp;(<span class="color-black" ng-bind="document.header.schema|schemaShortName">)</span>
		</h4>
	</div>
	<div class="record-body panel-body">

		<document-date></document-date><br>
		<legend>
			<span ng-bind="document.name | lstring:locale"></span>
			<i ng-show="document.acronym">(<span ng-bind="document.acronym | lstring:locale"></span>)</i>
		</legend>
		</br>
		<div ng-show="document.name">
			<label>Organization name</label>
			<km-value-ml value="document.name" locales="locale"></km-value-ml>
		</div>
		<div ng-show="document.acronym">
			<label>Acronym</label>
			<km-value-ml value="document.acronym" locales="locale"></km-value-ml>
		</div>

		<div ng-if="document.contacts">
			<label>Contact person in the organization</label>
			<div class="km-value">
				<ul class="list">
					<li ng-repeat="item in document.contacts" >
						<div view-contact-reference ng-model="item" locale="locale"></div>
					</li>
				</ul>
			</div>
		</div>

		<div ng-show="document.address || document.city || document.state || document.postalCode || document.country">
			<label>Address</label>
			<address class="km-value">
				<div class="km-pre" ng-bind="document.address | lstring:locale"></div>
				<span ng-bind="document.city | lstring:locale"></span><span ng-show="document.city">, </span>
				<span ng-bind="document.state | lstring:locale"></span><br ng-show="document.city || document.state" />
				<span ng-bind="document.postalCode | lstring:locale"></span><span ng-show="document.postalCode">, </span>
				<b ng-bind="document.country|term"></b>
			</address>
		</div>


		<div ng-show="document.phones">
			<label>Phone numbers</label>
			<div  class="km-value">
				<ul class="list">
					<li ng-repeat="item in document.phones" ng-bind="item"></li>
				</ul>
			</div>
		</div>

		<div ng-show="document.faxes">
			<label>Fax Numbers</label>
			<div  class="km-value">
				<ul class="list">
					<li ng-repeat="item in document.faxes" ng-bind="item"></li>
				</ul>
			</div>
		</div>

		<div ng-show="document.emails">
			<label>Emails</label>
			<div  class="km-value">
				<ul class="list">
					<li ng-repeat="item in document.emails"><a translation-url  ng-href="mailto:{{item}}">
						<span ng-bind="item"></span></a></li>
				</ul>
			</div>
		</div>

		<div ng-show="document.websites">
			<label>Web Sites</label>
			<div class="km-value" ng-repeat="item in document.websites">
				<a translation-url  target="{{target}}" ng-href="{{item.url}}"><span ng-bind="item.name||item.url"></span></a>
				<i ng-show="item.name && item.url.indexOf('/api/v2013/documents/')<0">(<span ng-bind="item.url"></span>)</i>
			</div>
		</div>

		<div>
			<legend>Detailed information</legend>

			<div ng-show="document.organizationType">
				<label>Type of organization</label>
				<div class="km-value" ng-bind="document.organizationType | term"></div>
			</div>
			<div ng-show="document.areasOfWork">
				<label>Areas of work</label>
				<div class="km-value">
					<ul>
						<li ng-repeat="areaOfWork in document.areasOfWork" style="margin-bottom: 5px;">
							<km-value-ml value="areaOfWork" locales="locale"></km-value-ml>
						</li>
					</ul>
				</div>
			</div>
			<div ng-show="document.thematicAreas">
				<label>CBD Thematic areas</label>
				<div  class="km-value">
					<ul class="list" km-terms ng-model="document.thematicAreas">
						<li ng-repeat="term in terms"><span ng-bind="term.name"></span></li>
					</ul>
				</div>
			</div>
			<div ng-if="document.cpbThematicAreas">
				<label>Biosafety Thematic areas</label>
				<div  class="km-value">
					<ul class="list">
						<li ng-repeat="term in document.cpbThematicAreas" ng-bind="term"></li>
					</ul>
				</div>
			</div>			

			<div ng-show="document.operationalRegions">
				<label>Geographical or political/economic group(s)</label>
				<div class="km-value">
					<ul class="list">
						<li ng-repeat="term in document.operationalRegions" ng-bind="term|term"></li>
					</ul>
				</div>
			</div>

			<div ng-if="document.profile || document.profileLink">
				<label>Organization’s profile</label>
				<div ng-if="document.profile">
					<km-value-ml value="document.profile" locales="locale"></km-value-ml>
				</div>
				<div class="km-value" ng-if="document.profileLink" km-link-list 
					ng-model="document.profileLink" style="margin-top: 5px;"></div>
			</div>
		</div>

		<div ng-show="linkedOrganizations">
			<legend>Linked organizations</legend>
			<div class="km-value">
				<ul class="list">
					<li ng-repeat="item in document.linkedOrganizations" >
						<div view-organization-reference ng-model="item" locale="locale"></div>
					</li>
				</ul>
			</div>
		</div>

		<div ng-show="document.relevantInformation||document.relevantDocuments">
			<legend>Additional Information</legend>

			<div ng-show="document.relevantInformation">
				<km-value-ml value="document.relevantInformation" locales="locale" html></km-value-ml>
			</div>

			<div ng-show="document.relevantDocuments">
				<label>Other relevant website address or attached documents</label>
				<div class="km-value" ng-if="document.relevantDocuments" km-link-list 
					ng-model="document.relevantDocuments" style="margin-top: 5px;"></div>				
			</div>
		</div>
		<div>
			<view-referenced-records ng-model="document.header.identifier"></view-referenced-records>
		</div>

	</div>
</div>
