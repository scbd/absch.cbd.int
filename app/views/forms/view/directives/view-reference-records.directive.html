<div ng-show="referenceRecords">
    <legend>
        Reference records
        <a rel="noopener" target="_blank" ng-href="/search?raw-query={{('referenceRecord_ss:' + model)| encodeURIComponent }}" class="pull-right btn btn-primary btn-xs">Show in search</a>
    </legend>
    <table class="table table-bordered" style="width: 100%;">
        <tr>
            <th width="20%"></th>
            
            <th width="50%">Schema</th>
            <th width="15%">Field</th>
            <th width="15%">Count</th>
        </tr>
        <tr ng-repeat-start="(key, record) in referenceRecords">
            <td><button class="btn btn-primary btn-xs" ng-click="record.showRecords=!record.showRecords">Show records</button></td>
            <td></td>
            <td ng-bind="key"></td>
            <td ng-bind="record.count"></td>
        </tr>
        <tr ng-if="record.showRecords">
            <td colspan="4" style="padding:0px">
                <table class="table table-bordered" style="width: 100%;">
                    <tr ng-repeat="doc in record.docs">
                        <td width="20%">
                            <span ng-bind="doc.title"></span>
                            <div class="pull-right" ng-if="doc.showIcons" ng-include="'/app/views/forms/view/bch/icons.html'"></div>
                        </td>
                        <td width="50%" ng-bind="doc.schema">
                            
                        </td>
                        <td  width="30%">
                            <a rel="noopener" target="_blank" ng-href="/database/{{doc.uniqueId|uppercase|encodeURIComponent}}" ng-bind="doc.uniqueId|uppercase" ></a>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr ng-repeat-end="(key, record) in referenceRecords"></tr>

    </table>
</div>
