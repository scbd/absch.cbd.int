<div>
    <div ng-repeat="option in question.options">
        <label class="radio-inline">
            <input type="radio" ng-model="answer.value" ng-value="{{$index}}" name="{{question.key}}"  
                ng-disabled="ngDisabledFn()" ng-change="updateAnswer()"/>
            <span ng-bind-html="option.title"></span>
        </label>
    </div>
    <div class="pt-2" ng-if="hasAdditionalInformation && binding.value == hasAdditionalInformation.value">
        <div class="km-control-group" name="question{{question.key}}_additionalInformation" caption="{{hasAdditionalInformation.caption ? hasAdditionalInformation.caption : ('nrYesNoT.pleaseSpecify'|$translate)}}">
           <div ng-if="hasAdditionalInformation.footnote" ng-bind-html="hasAdditionalInformation.footnote" style="font-size:10px;padding:10px"></div>
            <div ng-if="hasAdditionalInformation.type == 'lstring'" km-textbox-ml name="{{question.key}}_additionalInformation" ng-model="answer.additionalInformation" locales="locales" 
                ng-change="updateAnswer()"></div>
            <div ng-if="hasAdditionalInformation.type == 'lstringRte'" km-rich-textbox rows="4" name="{{question.key}}_additionalInformation" ng-model="answer.additionalInformation" locales="locales" 
                ng-change="updateAnswer()"></div>
        </div>
        <div ng-if="hasAdditionalInformation.footnote" ng-bind-html="hasAdditionalInformation.footnote" style="font-size:10px;padding:10px"></div>
    </div>

</div>
