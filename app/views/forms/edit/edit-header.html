<div class="editHeader">
    <link href="/app/css/register.css" rel="stylesheet">
    <link href="/app/css/record.css" rel="stylesheet">
    <span register-top-menu></span>

    <div class="register-content-header" style="margin-top:20px;" ng-class="{'bg-blue': schemaType != 'referenceRecords','bg-orange': schemaType == 'referenceRecords' }">

         <div style="padding:5px 5px;">
            <span class="btn-group pull-right dashboard-tour">
                <a rel="noopener" ng-href="#" class="help-tour link2" ng-click="tour()"> 
                    <i class="fa fa-question-circle" aria-hidden="true"></i> 
                    <span class="hidden-xs hidden-sm"> Take tour</span>
                </a>
            </span>
            <h3 style="padding: 0 5px 0 5px; margin: 0; font-weight: normal;"> 
                <a rel="noopener" href="/register/{{type}}" class="color-white">{{type|mapSchema|schemaName}} ({{type}})  </a>

                <!-- <span class="helpinfoInline"  >
                        <a rel="noopener" href="/register/{{type}}"><i class="glyphicon glyphicon-remove pull-right color-white"></i></a>
                </span> -->
             </h3>

        </div>
    </div>
  <joyride ng-if="tourOn"></joyride>
</div>
