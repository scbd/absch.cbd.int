<div>
  <edit-header></edit-header>
  <div class="innerPageEditForm" >
    <span block-region activate="isLoading()" ng-if="isLoading()"></span>
    <div class="registerpage-content">
      <workflow-arrow-buttons
        on-review-language-change="onReviewLanguageChange(lang)"
        document="getCleanDocument()"
        languages="document.header.languages"
        hide-timer="false"
        tab="tab"
        validation-report="validationReport"
        on-post-close="onPostClose()"
        on-error="onError(error, errorCode)"
        on-post-publish="onPostPublishOrRequest(data)"
        on-pre-publish="onPrePublish()"
        on-pre-save-draft="onPreSaveDraft()"
        on-post-save-draft="onPostSaveDraft(data)"
        on-post-request="onPostPublishOrRequest(data)"
        on-pre-request="onPreRequest()"
        data-container="{{container}}"
        is-dialog="{{isDialog}}"
        document-type="{{type}}"
      >
        <edit-form>        
          <form name="editForm" class="editForm mt-2">
            <div ng-if="shareVueComponent">
              <edit-legal-framework-overview
                ng-vue="shareVueComponent"
                v-model="document"
              />
            </div> 
          </form>
        </edit-form>
        <review-form>
          <div ng-if="shareVueComponent && tab == 'review'">
            <legal-framework-overview
              ng-vue="shareVueComponent"
              :document-info="{ body : review.document }"
              :locale="review.locale"
              allow-drafts="true"
            />
          </div>
        </review-form>        
      </workflow-arrow-buttons>
    </div>
  </div>
</div>
