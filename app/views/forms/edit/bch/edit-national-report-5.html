<div>
    <edit-header></edit-header>
    <style>
        .disabled {
            -moz-opacity: .50;
            filter: alpha(opacity=50);
            opacity: .50;
        }

        .inverted.dimmer {
            background-color: rgba(255, 255, 255, .85);
        }

        .km-terms-check-add-input-int {
            width: 50px;
        }

        .block-position {
            position: relative;
        }
    </style>
    <div class="innerPageEditForm">
        <div class="registerpage-content edit-national-report" style="padding-bottom:30px;" ng-class="{'block-position' : blockEditForm || isLoading()}">
            <div block-region activate="blockEditForm || isLoading()"></div>
            <workflow-arrow-buttons on-review-language-change="onReviewLanguageChange(lang)"
                document="getCleanDocument()" languages="document.header.languages" hide-timer="false" tab="tab"
                on-step-change="onStepChange(tab)" validation-report="validationReport" on-post-close="onPostClose()"
                on-error="onError(error, errorCode)">
                <edit-form>
                    <edit-national-report report-tabs="tabs" questions="questions"
                        custom-validations="customValidations" document="document">
                    </edit-national-report>
                </edit-form>
                <review-form>
                    <view-cpb-national-report-4 ng-model="review.document" locale="review.locale"
                        allow-drafts="true"></view-cpb-national-report-4>
                </review-form>
            </workflow-arrow-buttons>
        </div>
    </div>

    <div>
        <script type="text/ng-template" id="contact" trados-translation="true">
            <div class="section-pane panel panel-default" id="section1" style="margin-bottom:3px!important"> 
                <div class="panel-heading">
                    <strong>{{::('editNRT.generalInfo'|$translate)}}</strong>
                </div>
                <div class="panel-body" style="margin:20px">
                    <div class="row">
                        <div class="col-xs-12" >
                            <div class="km-control-group" name="header.languages" required caption="{{::('editNRT.languageToPublish'|$translate)}}">
                                <div class="indent">
                                    <div km-form-languages multiple required name="header.languages" ng-model="document.header.languages"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="km-control-group" name="government" required caption="{{::('numbers.one'|$translate)}}.{{::('editNRT.country'|$translate)}}">
                                <div afc-autocomplete required name="government" ng-disabled="userHasGovernment()" ng-model="document.government" source="options.countries"
                                    filter="genericFilter" mapping="genericMapping" selectbox="true" placeholder="{{::('editNRT.selectOption'|$translate)}}" ng-change="onGovernmentChange(document.government)"></div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="km-control-group" required name="stakeholders" caption="{{::('numbers.two'|$translate)}}. {{::('editNRT.organizationsStakeholders'|$translate)}}">
                                <div km-textbox-ml name="stakeholders" required ng-model="document.stakeholders" locales="document.header.languages"></div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12">
                            <div class="km-control-group" name="contact" caption="{{::('editNRT.contactPerson'|$translate)}}" required>											
                                <div document-selector ng-model="document.contact" question="contact"  type="radio"
                                ng-disabled="!document.government.identifier" on-build-query="onContactQuery(searchText)" allow-new="true" allow-new-schema="contact"></div>			
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="km-control-group" required name="date" caption="{{::('numbers.three'|$translate)}}. {{::('editNRT.dateOfSubmission'|$translate)}}">
                                <div km-date placeholder="YYYY-MM-DD" name="date" ng-model="document.date"></div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                            <div class="col-12">
                                <div class="km-control-group time-period" required name="date" caption="{{::('numbers.four'|$translate)}}. {{::('editNRT.timePeriod'|$translate)}}">
                                    <div class="col-md-5 col-sm-12">
                                        <div km-date placeholder="YYYY-MM-DD" name="reportPeriodStartDate" required ng-model="document.reportPeriodStartDate"></div>
                                    </div> 
                                    <div class="col-sm-2 text-center">
                                        <strong>{{::('editNRT.to'|$translate)}}</strong>
                                    </div>
                                    <div class="col-md-5 col-sm-12">
                                        <div km-date placeholder="YYYY-MM-DD" name="reportPeriodEndDate" required ng-model="document.reportPeriodEndDate"></div>
                                    </div>                                
                                </div>
                            </div>
                    </div>

                    <div class="row">
                        <div class="col-sm-12">
                            <div class="km-control-group"  name="Q005" caption="{{::('numbers.five'|$translate)}}. {{::('editNRT.ifNotPartyToCP'|$translate)}}">
                                <div km-yes-no required ng-model="document.Q005" locales="document.header.languages"></div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-sm-12">
                            <div class="km-control-group" name="Q006" caption="{{::('numbers.six'|$translate)}}. {{::('editNRT.provideDetails'|$translate)}}">
                                <div km-textbox-ml ng-model="document.Q006" placeholder="" locales="document.header.languages"></div>
                            </div>
                        </div>
                    </div>
                    
                </div>
            </div>
        </script>
    </div>
</div>
