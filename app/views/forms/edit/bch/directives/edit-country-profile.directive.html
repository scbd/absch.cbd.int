<div>
	<div class="innerPageEditForm">
		<span block-region activate="isLoading()" ng-if="isLoading()"></span>
		<div ng-class="{'block-position' : blockEditForm }">
			<div block-region activate="blockEditForm"></div> 
		</div>   
		<div class="registerpage-content">
			<workflow-arrow-buttons on-review-language-change="onReviewLanguageChange(lang)"
				document="getCleanDocument()" languages="document.header.languages" hide-timer="false" tab="tab"
				validation-report="validationReport" on-post-close="onPostClose()" on-error="onError(error, errorCode)"
				on-post-publish="onPostPublishOrRequest(data)" on-pre-publish="onPrePublish()"
				on-pre-save-draft="onPreSaveDraft()" on-post-save-draft="onPostSaveDraft(data)"
				on-post-request="onPostPublishOrRequest(data)" on-pre-request="onPreRequest()"
				data-container="{{container}}" is-dialog="{{isDialog}}" document-type="{{type}}">
				<edit-form>
					<form class="editForm mt-2" name="editForm">
						<div ng-show="tab=='edit'" km-tab="edit">
							<section>
								<div class="no-shadow bg-white">
									<legend>{{::('editCountryProfileT.generalInfo'|$translate)}}</legend>
									<div class="row">
										<div class="col-12">
											<div class="km-control-group" name="header.languages" required
												caption="{{::('editCountryProfileT.languageToPublish'|$translate)}}">
												<div class="indent">
													<div km-form-languages multiple required name="header.languages" ng-model="document.header.languages"></div>
												</div>
											</div>
										</div>
									</div>
									<div class="row">
										<div class="col-sm-12">
											<div class="km-control-group" name="government" required caption="{{::('editCountryProfileT.country'|$translate)}}">
												<div afc-autocomplete required name="government" ng-disabled="userGovernment()" ng-model="document.government" source="options.countries"
													filter="startsWithFilter" ng-change="onGovernmentChange()" mapping="genericMapping" selectbox="true" placeholder="{{::('editCountryProfileT.selectOption'|$translate)}}"></div>
											</div>
										</div>
									</div>
									<div class="row">
										<div class="col-sm-12">
											<div class="km-control-group" required name="profile" caption="{{::('editCountryProfileT.additionalInformation'|$translate)}}">
												<div class="help-block">{{::('editCountryProfileT.relevantInformationInfo'|$translate)}}</div>
												<div km-rich-textbox required ng-model="document.profile" rows="4" placeholder="" locales="document.header.languages"></div>
											</div>
										</div>
									</div> 
									<legend>{{::('editCountryProfileT.notes'|$translate)}}</legend>
									<div class="row">
										<div class="col-md-12">
											<div class="km-control-group" name="notes">
												<span class="help-block">
													{{::('editCountryProfileT.notesInfo'|$translate)}}
												</span>
												<div km-notes name="notes" ng-model="document.notes"></div>
											</div>
										</div>
									</div> 
							</section> 
						</div>
					</form>
				</edit-form>
				<review-form>
					<view-country-profile ng-model="review.document" locale="review.locale" >
					</view-country-profile>
				</review-form>
			</workflow-arrow-buttons>
		</div>
		<script type="text/ng-template" id="recordExistsTemplate.html" trados-translation="true">
			<div class="m-2">
				<h1>{{::('editCountryProfileT.countryProfile'|$translate)}}}</h1>
				<hr>
				<div class=" alert alert-danger">
					<div class="bi bi-exclamation-sign d-inline-block"></div>
					<div class="d-inline-block">{{::('editCountryProfileT.countryProfileInfo'|$translate)}}} <span ng-bind="alertSeconds"></span> {{::('editCountryProfileT.seconds'|$translate)}}}</div>
				</div>
				<div class="ngdialog-buttons" >
					<button type="button" class="ngdialog-button ngdialog-button-primary m-1" ng-click="openExisting()">{{::('editCountryProfileT.redirectNow'|$translate)}}</button>
				</div>
			</div>
		</script>
	</div> 
</div>
