<div ng-controller="presentationController">

        <style>
            .list-group-item.active, .list-group-item.active:hover, .list-group-item.active:focus {
                z-index: 2;
                color: #fff;
                background-color: #428bca;
                border-color: #428bca;
            }
            .add_padding{
                    padding: 0 0px;
            }
            .coya-start{
                font-weight: bold;
	            font-size: 20px;
                /*font-family: 'alternategotno3dotregular';*/
                text-rendering: optimizeLegibility;
                text-transform:uppercase;

            }

            .coya-h1{
                font-weight: normal;
	            font-size: 40px;
                /*font-family: 'alternategotno3dotregular';*/
                text-rendering: optimizeLegibility;
                text-transform:uppercase;

            }
            .coya-points{
                font-weight: bold;
	            font-size: 20px;
                /*font-family: 'alternategotno3dotregular';*/
                text-rendering: optimizeLegibility;
                text-transform:uppercase;
            }
            .coya-help-on{
                font-weight: bold;
	            font-size: 20px;
                /*font-family: 'alternategotno3dotregular';*/
                text-rendering: optimizeLegibility;
                text-transform:uppercase;

            }
            .coya-help-off{
                font-weight: bold;
	            font-size: 20px;
                /*font-family: 'alternategotno3dotregular';*/
                text-rendering: optimizeLegibility;
                text-transform:uppercase;
                color:#ddd;
            }
            </style>




    <div class="container" style="padding-top:30px;padding-bottom:30px;">

        <div class="row">
            <span class="coya-h1">Choose your own adventure: <span class="color-litegrey">Nagoya Protocol Simulator</span></span>
        </div>

        <div class="row well" style="padding-top:10px;padding-bottom:10px;" >

            <div class="col-xs-2">
                <a rel="noopener" translation-url  href="/presentation/" class="coya-start color-red"><i class="glyphicon glyphicon-repeat"></i> Start over</a>
            </div>

            <div class="col-xs-4">
                <div class="text-center coya-points">
                    <span class="color-blue">User points</a>
                    <span ng-repeat="point in userPoints">
                        &nbsp;<span class="label" ng-class="{'label-info':point.type=='r', 'label-success':point.type=='b', 'label-warning':point.type=='c'}">{{point.score}}</span>
                    </span>
                </div>

            </div>

            <div class="col-xs-4">
                <div class="text-center coya-points">
                    <span class="color-green">Provider points</span>
                    <span ng-repeat="point in providerPoints">
                        &nbsp;<span class="label" ng-class="{'label-info':point.type=='r', 'label-success':point.type=='b', 'label-warning':point.type=='c'}">{{point.score}}</span>
                    </span>
                </div>
            </div>

            <div class="col-xs-2">
                <span class="pull-right" style="cursor:pointer;" ng-click="help=!help;" ng-class="{'coya-help-off':!help, 'coya-help-on':help}"> {{help ? "hide" : "show"}} help</span>
            </div>

            <!-- <div class="col-xs-2">
                    <li class="list-group-item" ng-repeat="selected in choicesMade">{{selected}}</li>
            </div> -->

        </div>


        <div class="row">
            <div class="col-xs-12" ng-class="{'col-xs-8':help, 'add_padding':!help}">
                <!-- <button ng-click="choicesMade.push('blaise fonseca')">blaise</button> -->
                <div id="page_text"></div>

            </div>

            <div class="col-xs-4" ng-show="help">
                <h2>help section</h2>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-12" ng-class="{'add_padding':!help}">
                <div id="response">
                </div>
            </div>

        </div>

    </div>
</div>
