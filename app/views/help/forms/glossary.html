<section layout="row" style="position:relative; top:20px; padding-bottom:30px;" flex ng-controller="glossaryController" style="max-width:90%">

    <md-sidenav class="md-sidenav-left md-whiteframe-z1" md-component-id="left" md-is-locked-open="$mdMedia('min-width: 1200px')"
    style="height:818px;">


        <md-toolbar class="bg-medgrey">
            <h1 class="md-toolbar-tools"></h1>
        </md-toolbar>

        <md-content layout-padding layout-margin>
            <md-list>
                <md-list-item>                        
                    <input type="text" ng-model="search" placeholder="search" class="form-control">
                </md-list-item>
                <md-list-item ng-repeat="term in glossarys|filter:search">
                    <a rel="noopener" translation-url  href="/help/glossary/{{term._id}}">
                        {{term.title}}
                    </a>
                    <md-divider ng-if="!$last"></md-divider>
                </md-list-item>
            </md-list>
        </md-content>

    </md-sidenav>


    <md-content flex layout-margin style="margin:0 30px 30px 30px;padding:0;background-color:transparent;">
        <div layout="column" layout-fill>
            <md-toolbar>
                <div class="md-toolbar-tools">
                    <span>Schema Help</span>
                    <span flex></span>
                    <!--<md-button>
                        Right Bar Button
                    </md-button>-->
                </div>
            </md-toolbar>
            <md-content class="md-padding">



                <div layout="column" layout-align="top center">


                    <div>
                        <!--<div style="padding-top:5px;font-size:20px;">
                            <span ng-repeat="letter in alphabet">
                                <a rel="noopener" translation-url  ng-href="#" ng-click="setCountryFilter(letter)" class="letter" ng-class="{'letter-active':countryFilter == letter}">{{letter}}</a>
                            </span>
                        </div>-->

                        <table class="table table-hover">
                            <tr ng-repeat="term in glossarys" id="{{replaceSpace(term.title)}}">
                                <td width="25%">
                                    <a rel="noopener" translation-url  href="/help/glossary/{{term._id}}">
                                        {{term.title}}
                                    </a>
                                </td>
                                <td>
                                    <span ng-bind-html="term.description"></span>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>

            </md-content>
        </div>
    </md-content>
</section>
