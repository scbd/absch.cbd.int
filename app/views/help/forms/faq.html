<section layout="row" style="position:relative; top:20px; padding-bottom:30px;" flex ng-controller="faqController" style="max-width:90%">
    
    <md-content flex layout-margin style="margin:0 30px 30px 30px;padding:0;background-color:transparent;">


        <div layout="column" layout-fill>
            <md-toolbar>
                <div class="md-toolbar-tools">
                    <span>ABSCH FAQ</span>
                    <span flex></span>
                </div>
            </md-toolbar>
            <md-content class="md-padding">
                <div layout="column" layout-align="top center">
                    <md-list>
                        <md-list-item ng-repeat="term in faqs">
                            <a translation-url  href="/help/faq/{{term._id}}">
                            {{term.title}}
                        </a>
                            <md-divider ng-if="!$last"></md-divider>
                        </md-list-item>
                    </md-list>
                </div>
            </md-content>
        </div>
    </md-content>
</section>
