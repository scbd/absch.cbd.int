
<div class="row" id="Presentation">
    <div  class="col-xs-12" ng-class="{'col-xs-8':help}">

    <div class="text-center slide-holder">
        <img class="slide img-rounded" src="{{slide}}.jpeg" >
    </div>

    </div>
    <div class="col-xs-4 well" ng-show="help">
        <h3>Helpful links</h3>
        <ul>
        <li><a rel="noopener" translation-url  href="http://en.wikipedia.org/wiki/Choose_Your_Own_Adventure" target="_blank">
            What is Choose Your Own Adventure?</a>
    </div>
</div>


<div class="row" id="Presentation">
    <div  class="col-xs-12" >

        <div class="title">This is a serious warning</div>

        <div class="choices" ng-show="!hasParam(CP_none)">

            <div class="option" ng-class="{'option-selected':hasParam('warning_understood')}" ng-click="addParam('warning_understood');">
                <i class="glyphicon" ng-class="{'glyphicon-unchecked':!hasParam('warning_understood'),'glyphicon-ok':hasParam('warning_understood')}"></i>
                I have read the above warning and I understand the risks.
            </div>

            <div class="option">
                <i class="glyphicon glyphicon-unchecked"></i>
                <a rel="noopener" translation-url  href="http://en.wikipedia.org/wiki/Choose_Your_Own_Adventure" target="_blank">I dont understand. What is this?</a>
            </div>

        </div>

        <div class="continue">
            <a rel="noopener" translation-url  class="btn btn-primary btn-lg" href="/help/presentations/sim/title" ng-show="hasParam('warning_understood')">Ok, continue. Please choose wisely</a>
            <a rel="noopener" translation-url  class="btn btn-default btn-lg" href="" ng-show="!hasParam('warning_understood')">You must choose before you can continue.</a>
        </div>

    </div>

</div>
