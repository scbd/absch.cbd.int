<div ng-controller="GameController" id="game" class="container">

   <style>
      @import url('https://fonts.googleapis.com/css?family=Noto+Serif+JP');

      #game * {
         font-family: 'Noto Serif JP', serif;
         -webkit-font-smoothing: antialiased;
         -moz-osx-font-smoothing: grayscale;
         color: #111;
      }

      .well {
         background-color: #fff;
      }
      table tr td {border: 1px solid #666; padding:10px;}
      a {color:#428bca!important;}
      blockquote {border:0;margin:0;padding:0;}
      blockquote p {background-color: #ddd;padding:10px;}
      blockquote p:before {content:"option >>    "}

   </style>

   <div class="text-right">
      <a href="/game" ng-click="load('start')" class="btn bg-white text-center">start</a>
   </div>

   <h1>Choose your own adventure: <span class="color-blue">The Nagoya Protocol</span> </h1>

   <div class="well">
      <h3>{{article.title | lstring:locale}}</h3>
      <p ng-bind-html="article.content | lstring:locale | toTrusted"> </p>
   </div>
   {{article}}
</div>
