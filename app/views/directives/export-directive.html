<div>

    <style>
        .radio label{
            padding:20px;
        }
        .radio-inline{
            display: inline-block !important;
        }
        .ngdialog.ngdialog-theme-default .ngdialog-content{padding:0;}
        
        .ngdialog-content{
            min-width:70% !important;
        }
        .modal-body{background-color:#FFF;}
    </style>
    <button type="button" class="btn btn-primary" aria-label="Close" ng-click="showDialog()" ng-disabled="loading">Export</button>
	<script type="text/ng-template" trados-translation="true" id="exportDialog">
        <div class="modal-header">
            <h3 class="modal-title">
                Export
            </h3>
        </div>
        <div class="modal-body">		
            <!--<div class="form-group">
                <label for="filterTitle">Fields</label>
                
                    <button type="button" class="btn btn-info" ng-class="{'btn-primary' : field.checked}" ng-repeat="field in fields" ng-click="field.checked = !field.checked">
                        <i class="fa"  ng-class="{'a-check-square-o' : field.checked, 'fa-square-o' : !field.checked }"/>
                        {{field.name}}
                    </button>
            </div>-->
            <div class="form-group">
                    Download Format :
                    <span class="radio" style="display: initial;">
                        <label class="radio-inline"><input type="radio" name="downloadFormatOption" value="xls" ng-model="downloadFormat">XLS</label>                   
                        <!--<label class="radio-inline"><input type="radio" name="downloadFormatOption" value="xlsx" ng-model="downloadFormat">XLSX</label>                   -->
                        <label class="radio-inline"><input type="radio" name="downloadFormatOption" value="csv" ng-model="downloadFormat">CSV</label>
                    </span>
            </div>
            <div id="divTable"  style="max-height:300px;overflow:scroll">
                    <table id="datatable" class="table table-striped table-bordered">
                        <caption id="exportButtons" style="display:none"></caption>
                        <tr>
                            <th>Record Type</th>
                            <th>UniqueIdentifier</th>
                            <th>Government</th>
                            <th>Title </th>
                            <th>Meta 1 </th>
                            <th>Meta 2</th>
                            <th>Meta 3 </th>
                            <th>Meta 4 </th>
                        </tr>
                        <tr ng-repeat="row in downloadDocs">
                            <td>{{row.schema_s|schemaName}}</td>
                            <td>{{row.uniqueIdentifier_s|uppercase}}</td>
                            <td>{{row.government_EN_t}}</td>
                            <td>{{row.rec_title}}</td>
                            <td>{{getMeta(row.rec_meta1)}}</td>
                            <td>{{getMeta(row.rec_meta2)}}</td>
                            <td>{{getMeta(row.rec_meta3)}}</td>
                            <td>{{getMeta(row.rec_meta4)}}</td>                            
                        </tr>
                    </table>
                    <span class="label label-warning"><i class="fa fa-info" /> More records will follow when you click download</span>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" aria-label="Close" ng-click="closeDialog()" ng-disabled="loading">Cancel</button>
            <button type="button" class="btn btn-primary" aria-label="Close" ng-click="downloadData()"  ng-disabled="loading" id="downloadDataFile">
                <i class="fa fa-spin fa-spinner" ng-if="loading" /> Download
            </button>            
        </div>
    </script>
</div>
