
<div class="jr_container" id="jr_step_{{joyride.current}}" 
ng-class="{'{{joyride.config.steps[joyride.current].customClass}}':joyride.config.steps[joyride.current].customClass}">
    <div class="jr_step">
      <h4 ng-if="joyride.config.steps[joyride.current].title" class="jr_title" ng-bind="joyride.config.steps[joyride.current].title"></h4>
      <div ng-if="joyride.config.steps[joyride.current].content" class="jr_content" 
        ng-bind-html="joyride.config.steps[joyride.current].content | jr_trust"></div>
    </div>
    <div class="jr_buttons">
      <div class="jr_left_buttons">
        <a class="jr_button jr_skip bg-white" ng-click="joyride.start = false">Skip</a>
      </div>
  
      <div class="jr_right_buttons">
        <a class="jr_button jr_prev" ng-click="joyride.prev()" ng-class="{'disabled' : joyride.current === 0}">Prev</a>
        <a class="jr_button jr_next" ng-click="joyride.next()" ng-bind="(joyride.current == joyride.config.steps.length-1) ? 'Finish' : 'Next'"></a>
      </div>
    </div>
</div>
