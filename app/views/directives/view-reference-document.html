<div class="col-xs-12">
    <!-- {{document}}  -->
    <style>
        .easing {
            transition: all 0.5s cubic-bezier(0.250, 0.460, 0.450, 0.940);
        }
    </style>
    <div id="result-grouped-national-record easing">

            <div class="pull-right" style="padding-right:10px;position:relative;top:5px;"  ng-show="showDoc" >
                    
                            <a href="#"  ng-click="pfd()" class="record-link-style color-white">
                                    <i class="fa fa-spin fa-spinner" ng-if="" /> 
                                    <i class="fa fa-file-pdf-o" aria-hidden="true" ></i>
                                    PDF 
                                </a>
                            &nbsp; <span style="color:#ddd"> | </span> &nbsp;
                    
                            <a href="#"  ng-click="print()" class="record-link-style color-white">
                                <i class="fa fa-spin fa-spinner" ng-if="printing" /> 
                                <i class="fa fa-print" aria-hidden="true" ng-if="!printing"></i>
                                Print 
                            </a>
                    
                            &nbsp; <span style="color:#ddd"> | </span> &nbsp;
                    
                            <a translation-url class="bold"  style="color:#FFF;font-size:20px;cursor:pointer;z-index:99999999;width:100%;" ng-click="showDoc=false">
                                &times;</a>
                    
                        </div>
        <div class="recordDefault nationalRecords card card-1 easing" style="margin-bottom:10px;" ng-show="!showDoc" ng-click="showDoc=!showDoc">

            <div class="title bold ">{{document.title|lstring:locale}}</div>
            <span class="description hidden-xs descriptionSpan">{{document.description|lstring:locale|limitTo:200}}</span>
            <ul class="metadata bold" style="padding-top:0;margin-top:0;">
                <li>
                    <span class="color-blue">{{document.header.schema|schemaName}}</span>
                </li>
                 <li>
                    <span>{{document|uniqueID}}</span>
                </li> 
                <!-- <li>
                    <span class="last-span "></span>
                </li> -->
            </ul>
        </div>
        <div ng-if="showDoc" style="padding:5px 0px 10px 0px!important;margin:0 0 0 0!important;" class="easing">
            <record-loader class="card card-3" document="document" show-details="false" hide-buttons="true" link-target="_new"></record-loader>
        </div>
    </div>
</div>
