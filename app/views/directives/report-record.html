<script type="text/ng-template"  trados-translation="true" id="divReportRecordDiaglog">
<div class="row" class="modal-body" style="padding:30px; margin-top:10px;">

    <div class="clearfix"></div>
    <div class="col-xs-12 ">
        <div class="alert alert-danger" style="padding:0;" block-region activate=" loading">
            <h1 style="margin-left:20px">Report this record</h1>
            <p style="margin-left:20px">Please use the form to report a problem with this record and help us to keep the {{isBCH ? 'BCH':'ABSCH'}} up-to-date and correct.</p>
            <div  style="margin:20px;">
                <form>
                <div class="form-group">
                  <div class="checkbox" style="margin-left:20px">
                    <label style="font-size:14px">
                        <input type="checkbox" value="" ng-model="report.incorrect">
                        &nbsp; incorrect or inappropriate
                    </label>
                    </div>
                    <div class="checkbox" style="margin-left:20px">
                    <label style="font-size:14px">
                        <input type="checkbox" value="" ng-model="report.broken">
                        &nbsp; broken link or outdated information
                    </label>
                    </div>
                    <div class="checkbox" style="margin-left:20px">
                    <label style="font-size:14px">
                        <input type="checkbox" value="" ng-model="report.copyright">
                        &nbsp; copyright infringement
                    </label>
                    </div>
                    <br>
                    <div>
                        <textarea class="form-control" rows="3"
                        placeholder="additional information"  ng-model="report.additionalInformation"></textarea>
                    </div>
                    <br>
                    <div>Reported by
                        <input class="form-control"
                        placeholder="reported by"  ng-model="report.reportedBy" disabled></textarea>
                    </div>
                    <br>
                    <div>
                        <button type="submit" class="btn btn-primary" ng-click="submitReport(report)">Submit</button>
                        <button ng-click="cancelReport()" class="btn btn-warning pull-right">Cancel</button>

                        <!-- <button type="submit" class="btn btn-primary" ng-click="showtoast()">show</button> -->
                    </div>
                </div>
                </form>
             </div>
        </div>
    </div>
</div>
</script>
