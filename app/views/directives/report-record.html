        <div class="modal-header">
            <h3 class="modal-title">
                Report record: <span ng-if="title" ng-bind="title"></span>
            </h3>
        </div>
        <div class="modal-body alert alert-danger">
            <form>               
                <div block-region activate=" loading">
                    <p style="margin-left:20px" ng-if="::isBCH">Please use the form to report a problem with this record and help us to keep the BCH up-to-date and correct.</p>
                    <p style="margin-left:20px" ng-if="::isABS">Please use the form to report a problem with this record and help us to keep the ABS-CH up-to-date and correct.</p>
                    <hr/>
                    <div class="alert alert-info" ng-if="showError">
                        Please select at least one option from the list or provide some information in the textbox!
                    </div>
                    <div>
                        What is wrong in this record?
                    </div>
                    <div class="form-group checkbox" style="margin-left:20px">
                        <label style="font-size:14px">
                            <input type="checkbox" value="" ng-model="report.incorrect">
                            &nbsp; incorrect or inappropriate
                        </label>
                    </div>
                    <div class="checkbox" style="margin-left:20px">
                        <label style="font-size:14px">
                            <input type="checkbox" value="" ng-model="report.broken">
                            &nbsp; broken link or outdated information
                        </label>
                    </div>
                    <div class="checkbox" style="margin-left:20px">
                        <label style="font-size:14px">
                            <input type="checkbox" value="" ng-model="report.copyright">
                            &nbsp; copyright infringement
                        </label>
                    </div>
                    <br>
                    <div>
                        Additional information
                        <textarea class="form-control" rows="3"
                        placeholder="additional information"  ng-model="report.additionalInformation"></textarea>
                    </div>
                    <br>
                    <div>Reported by
                        <input class="form-control"
                        placeholder="reported by"  ng-model="report.reportedBy" disabled></textarea>
                    </div>
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button type="submit" class="btn btn-primary" ng-click="submitReport(report)" ng-disabled="loading">Submit</button>
            <button ng-click="cancelReport()" class="btn btn-warning pull-right" ng-disabled="loading">Cancel</button>
        </div>
    </script>

</div>
