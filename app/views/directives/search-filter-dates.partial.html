<ul class="blaise btn" style="clear:none;">
  <li class="dropdown">
    <a rel="noopener" translation-url  class="btn dropdown-toggle"
       data-toggle="dropdown" style="color:#111;" 
       href="#">
            <span ng-hide="since || until"> {{title}} </span>
            <span ng-show="since"><span style="color:#428BCA">since:</span> {{since}} </span>
            <span ng-show="until"><span style="color:#428BCA">until:</span> {{until}} </span>
        <b class="caret"></b>
      </a>
    <ul class="dropdown-menu" style="width:300px">
       <!-- <span search-filter-dates title='Date of Adoption' query='adoptionDate'></span>  -->
        <div class="list-group" >
            <button type="button" class="btn btn-xs btn-default"  type ="button" ng-click="clearSelection()" ng-disabled="!hasSelectedItems()">Clear selection</button>
            <div class="list-group-item active">{{title}}</div>
            <div class="list-group-item dropdowndate" >   
                <select class="form-control" ng-model="selectedDate" ng-change="onSelectedDate()" ng-options="date.text for date in dates"></select>
                <div class="row" style="margin-top:6px">
                    <div class="col-md-6">
                        <div style="font-size:10px;font-weight:bold">SINCE</div>
                        <div class="km-date" ng-model="since"></div>
                    </div>
                    <div class="col-md-6">
                        <div style="font-size:10px;font-weight:bold">UNTIL</div>
                        <div class="km-date" ng-model="until"></div>
                    </div>
                </div>
                <style>
                    .km-date input {
                        padding-left: 4px;
                        padding-right: 4px;
                        font-size: 10px;
                        height:30px;
                        text-align: center;
                    }
                    .km-date button {
                        margin-left:-1px;
                        padding-left: 8px;
                        padding-right: 8px;
                        height:30px;
                        font-size: 10px;
                    }
                    div .blaise{
                        list-style-type: none;    
                        text-align: left;                    
                    } 
                </style>
            </div>     
        </div>
    </ul>
  </li>
</ul>
