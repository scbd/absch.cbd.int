<div id="Announcements">
<style>

.responsive {
    width: 100%;
    height: auto;
}
#Announcements img{
    width: 100%;
    height: auto;
}
.news-image {
    width: 100%;
    height: 120px;
    background-image: url('img_flowers.jpg');
    background-size: cover;
}
.sized{height: 120px;}
.small-sized{height: 10px;}
.news-date{vertical-align: text-bottom;padding:3px 0; font-size: 10px; text-transform: uppercase; }
.noimage{display: table-cell; vertical-align: middle; font-size:24px;padding:10px; top:-20px;position: relative; }
.noimagetable{display: table; height: 200px; overflow: hidden; width: 100%;}

</style>
    <h4 style="padding-bottom:5px;margin-bottom:0;padding-top:20px;">
        Announcements
        <span class="pull-right more-link" style="top:10px; position: relative;"> <a href="/articles/" class="color-litegrey"><i class="fa fa-chevron-circle-right" aria-hidden="true"></i> {{articles.length}} records </a></span>
    </h4>
    <div style="border-top:1px solid #DDD; margin-bottom:8px;">
        <div class="row" style="max-height:180px;overflow:hidden;">
           <div  ng-repeat="article in articles | orderBy:'meta.createdOn':true | limitTo:9" style="cursor:pointer;" class="col-xs-12 col-md-6 col-lg-4"  >
                <div  class='row' style="margin:0px 0px;">
                        <!-- <div class="col-xs-1" ng-click="loadArticle(article._id)">
                            <div  class="news-image" style="background-image: url({{::getSizedImage(article.coverImage.url, '400x400')}});height:80px;" ng-class="{'sized':article.coverImage.url,'small-sized':!article.coverImage.url}"> 
                            </div>
                        </div>
                        <div class="col-xs-11" >
                            <div  ng-class="{'noimagetable':!article.coverImage.url}" >
                               

                             </div>
                        </div> -->
                        <table  style="width:100%;height:80px;background-color:#f9f9f9;border-top:1px solid #ddd; border-bottom:1px solid #ddd;margin:5px 0px;" ng-click="loadArticle(article._id)">
                            <tr>
                                <td style="width:80px;padding:3px 7px 3px 10px;"> 
                                    <img src="{{getSizedImage(article.coverImage.url, '100x100')}}"  height="42" width="42"></img>
                                </td>
                                <td style="padding:3px;">
                                        <h4 style="font-size:14px;padding:0;margin:0;" ng-class="{'noimage':!article.coverImage.url}">
                                        <span style="display:block;font-size: 10px; text-transform: uppercase;" class="color-blue bold">{{article.summary | lstring:locale}}</span>
                                        {{article.title | lstring:locale}}</h4>
                                        <span class="news-date">{{article.meta.createdOn | formatDateWithUtc}}</span>
                                </td>
                            </tr>
                        </table>
                </div>
            </div>
        </div>
    </div>
</div>
