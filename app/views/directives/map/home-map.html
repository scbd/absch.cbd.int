<div class="new-ch-map-page">
    <div class="new-ch-map">
        <!-- <div class="new-ch-map-filters-bg" ></div> -->
        <div class="new-ch-body-container" style="width: 292px;">
            <div class="new-ch-map-container" style="height: 450px;">
                <div class="new-ch-map-container-header">
                    <div class="row col-xs-12">

                        <h3 class="new-ch-custom-title"
                            style="margin-top:10px;margin-bottom:5px;width:60%;display:inline;">
                            <!-- ngIf: !currentCountry.code --><a rel="noopener"
                                                                  translation-url="" href="/en/search?tab=nationalRecords"
                                                                  style="color: rgb(255, 255, 255);" class="ng-scope">
                            <!-- ngIf: !currentCountry.code --><span
                                                                     class="ng-scope" style="color:#00405C;padding-left: 16px"> National Records
                                    </span><!-- end ngIf: !currentCountry.code -->
                        </a><!-- end ngIf: !currentCountry.code -->
                            <!-- ngIf: currentCountry.code -->
                        </h3>

                    </div>
                </div>
                <div class="new-ch-map-filters-bg new-ch-map-container-mainbody new-ch-bch-height"
                     ng-class="{'new-ch-reduced-height':reduceDetailsHeight, 'new-ch-bch-height':isBCH}" style="">
                    <!-- ngIf: isBCH && currentCountry -->
                    <div ng-if="isBCH &amp;&amp; currentCountry" class="ng-scope" style="">
                        <div lang="en">

                            <!-- ngIf: currentCountry.code -->
                            <table class="new-ch-table new-ch-table-map new-ch-table-condensed"
                                   style="display: block;overflow-x: auto;">
                                <tbody>
                                <tr ng-repeat="schema in countryMapScope.currentCountry.schemas"
                                    style="border:none;" class="ng-scope">
                                    <td>
                                        <span class="badge " ng-bind="schema.count">95</span>
                                    </td>
                                    <td>
                                        <!-- ngIf: currentCountry.code -->
                                        <!-- ngIf: !currentCountry.code --><a rel="noopener"
                                                                               translation-url=""
                                                                              href="/en/search?schema=focalPoint&amp;tab=nationalRecords"
                                                                              style="color:#fff" class="ng-scope">
                                                    <span ng-bind="schema.title | lstring:locale"
                                                          class="new-ch-binding">National Focal Points</span>
                                    </a><!-- end ngIf: !currentCountry.code -->
                                    </td>
                                </tr><!-- end ngRepeat: schema in countryMapScope.currentCountry.schemas -->
                                </tbody>
                            </table>
                        </div>

                    </div><!-- end ngIf: isBCH && currentCountry -->
                    <!-- ngIf: isABS && currentCountry -->
                </div>

            </div>
        </div>
    </div>
    <div class="new-ch-map-container-footer">
        <div class="new-ch-bottom-map-numbers">
            <tr ng-repeat="schema in countryMapScope.currentCountry.schemas" style="border:none;" class="ng-scope">
                <td>
                        <span class="new-ch-map-number1 " ng-bind="schema.count"
                              style="padding-top:4px;padding-left:7px;padding-right: 7px;padding-bottom: 4px;">172</span>
                </td>
                <td>
<!--                    <a rel="noopener" ng-if="!currentCountry.code" translation-url="" -->
                    <a rel="noopener" translation-url=""
                       href="/en/search?schema=cpbNationalReport3&amp;tab=nationalRecords" style="color:#fff"
                       class="ng-scope">
                            <span ng-bind="schema.title | lstring:locale" class="new-ch-binding">Parties to the
                                Cartagena Protocol</span>
                    </a><!-- end ngIf: !currentCountry.code -->
                </td>
            </tr>
        </div>
        <div class="new-ch-bottom-map-numbers">
            <tr ng-repeat="schema in countryMapScope.currentCountry.schemas" style="border:none;" class="ng-scope">
                <td>
                        <span class="new-ch-map-number2 " ng-bind="schema.count"
                              style="padding-top:4px;padding-left:7px;padding-right: 7px;padding-bottom: 4px;">200</span>
                </td>
                <td>
                    <a rel="noopener" translation-url=""
                       href="/en/search?schema=cpbNationalReport3&amp;tab=nationalRecords" style="color:#fff"
                       class="ng-scope">
                            <span ng-bind="schema.title | lstring:locale" class="new-ch-binding">Ratified, not yet
                                Party</span>
                    </a><!-- end ngIf: !currentCountry.code -->
                </td>
            </tr>
        </div>
        <div class="new-ch-bottom-map-numbers">
            <tr ng-repeat="schema in countryMapScope.currentCountry.schemas" style="border:none;" class="ng-scope">
                <td>
                        <span class="new-ch-map-number3 " ng-bind="schema.count"
                              style="padding-top:4px;padding-left:7px;padding-right: 7px;padding-bottom: 4px;">26</span>
                </td>
                <td>
                    <a rel="noopener"  translation-url=""
                       href="/en/search?schema=cpbNationalReport3&amp;tab=nationalRecords" style="color:#fff"
                       class="ng-scope">
                        <span ng-bind="schema.title | lstring:locale" class="new-ch-binding">Non-Parties</span>
                    </a><!-- end ngIf: !currentCountry.code -->
                </td>
            </tr>
        </div>
    </div>
</div>
