<div id="Announcements">

        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3" ng-if="!horizontal">
            <!-- ToDo  style="height:256px" BS-5  -->
            <div class="d-flex justify-content-center" ng-if="loading" style="width:100%;color:#fff">
                <span >{{::('homeArticlesT.loading'|$translate)}}...&nbsp;</span>
                <div class="spinner-border" role="status"></div>
              </div>
            <div class="col" ng-repeat="article in articles | orderBy:'meta.createdOn':true" ng-if="!loading && articles.length">
                <div style="height:280px"
                    class="card my-2 position-relative shadow bg-white visited-background cursor-pointer">
                    <a class="stretched-link text-dark text-decoration-none card-title" style="display: contents" ng-href="{{article.url}}"></a>
                    <span class="badge bg-secondary position-absolute top-0 end-0"><span
                            ng-bind="article.meta.createdOn | formatDateWithUtc"></span></span>

                    <div
                        style="width:100%;height:180px;background-repeat: no-repeat; background-size: cover; background-image: url('{{::getSizedImage(article.coverImage.url, imageSize._400)}}');">
                        &nbsp;
                    </div>

                    <div class="card-body border-top position-relative" style="min-height:100px;">
                        <a class="stretched-link text-dark text-decoration-none card-title" ng-href="{{article.url}}">
                            <h6 class="fw-bold" > <span
                                    ng-bind="article.title | lstring:locale"></span></h6>
                        </a>
                        <p class="card-text mt-2" > <span
                                ng-bind="article.summary | lstring:locale"></span></p> 
                    </div>
                </div>
            </div>
        </div>
    </div>
