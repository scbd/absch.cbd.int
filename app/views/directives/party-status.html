    <span ng-if="isBch" class="party-status-align partystatus pt-1 pt-sm-0">
        <a rel="noopener" href="countries/status/nonparty" ng-if="!partyStatus.isParty" class="color-grey color-non-party">Non-Party to the Cartagena Protocol</a>
        <a rel="noopener" href="countries/status/party" ng-if="partyStatus.isParty" class="color-party">Party to the <span class="short-text-display" aria-label="Cartagena">CPB</span> <span class="full-text-display">Cartagena Protocol on Biosafety</span></a>
        <!-- <a rel="noopener" href="countries/status/inbetween" ng-if="partyStatus.isInbetweenParty" 
        class="color-inbetween bold partystatus">Ratified, not yet Party</a> -->
        <span ng-if="partyStatus.treaties.XXVII8a.party || partyStatus.treaties.XXVII8a.deposit" class="color-grey ms-1 d-none d-md-inline-block">
            <!-- <span ng-if="partyStatus.isInbetweenParty">Enters into force on: </span> -->
            (<span ng-if="partyStatus.isParty">since </span>  
            <span ng-bind="partyStatus.entryIntoForce|formatDate"></span>)
        </span>
        <span ng-if="partyStatus.isNKLSParty" class="nlk-party-status">
            <a rel="noopener" href="countries/status/NKLSParty"  class="color-NKLSP ">Party to the <span class="short-text-display" aria-label="Cartagena">NKLS</span> <span class="full-text-display">Supplementary Protocol</span></a>
            <span class="color-grey d-none d-md-inline-block ms-5 ps-4"> (since <span ng-bind="(partyStatus.partyToNKLSPDate)|formatDate"></span>)</span>
        </span>
    </span>
    <span ng-if="isAbs" class="party-status-align partystatus pt-1 pt-sm-0">
        <a rel="noopener" href="countries/status/nonparty" ng-if="!partyStatus.isParty && !partyStatus.isInbetweenParty" 
        class="color-grey color-non-party">Non-Party</a>
        <a rel="noopener" href="countries/status/party" ng-if="partyStatus.isParty" class="color-party">Party to the <span class="short-text-display" aria-label="Cartagena">NP</span> <span class="full-text-display">Nagoya Protocol</span></a>
        <a rel="noopener" href="countries/status/inbetween" ng-if="partyStatus.isInbetweenParty" 
        class="color-inbetween">Ratified, not yet Party</a>
        <span ng-if="partyStatus.isSignatory" class="mx-3">Signatory</span>
        <span ng-if="partyStatus.entryIntoForce" class="color-grey color-non-party">
            (<span ng-if="partyStatus.isInbetweenParty">Enters into force on: </span><span ng-if="partyStatus.isParty">since </span>
            <span ng-bind="partyStatus.entryIntoForce|formatDate"></span>)
        </span>
    </span>
