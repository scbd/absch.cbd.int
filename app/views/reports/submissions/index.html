<div id="innerPage">
	<div class="mastHead text-white">
		<h1>{{::('submissionsOnNotificationsT.title'|$translate)}}</h1>
		<div>
			{{::('submissionsOnNotificationsT.info1'|$translate)}}
		</div>
		<div>{{::('submissionsOnNotificationsT.info2'|$translate)}}</div>
	</div>
		<div class="registry-sections">
			<div class="row pt-2 easing">
				<div class="col-md-12" style="margin-top:5px;padding: 0px 20px;" ng-if="notification">                   
					<div class="km-value">
                        <a target="_blank" ng-href="/database/NT/{{notification | uniqueID}}">
                            <strong>                            
                                <span ng-bind="notification.reference_s"></span>
                                <i ng-show="notification.symbol_s" ng-bind="'('+ notification.symbol_s +')'"></i>
                            </strong> 
							<i class="bi bi-box-arrow-up-right" aria-hidden="true"></i>
                        </a>
                        <h3 ng-bind="notification.title_s"></h3>
                    </div>
				</div>
				<div class="col-md-12" style="margin-top:5px;padding: 0px 20px;" ng-if="articleQuery">   
					<div class="km-value" ng-if="cbdArticleComponent && articleQuery">
						<cbd-article ng-vue ng-vue-expose="&onArticleLoad" :query="articleQuery" v-if="articleQuery"
						@load="onArticleLoad($event)" :show-cover-image="false" :show-edit="true" :admin-tags="adminTags">
							<!-- <template #empty-article></template> -->
						</cbd-article>
					</div>                
				</div>
				<div class="col-md-12" style="margin-top: -50px;">					
					<search-directive internal-embed="true" include-schemas="submission">
					</search-directive>
				</div>
			</div>
		</div>

</div>
