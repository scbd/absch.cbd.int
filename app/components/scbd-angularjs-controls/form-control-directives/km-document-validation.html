<div class="document-validation">
	<div ng-show="report.isAnalyzing" class="alert alert-info">
		<i class="fa fa-cog fa-spin"></i> Analyzing your document...
	</div>
	<div ng-show="report.isSaving" class="alert alert-info">
		<i class="fa fa-cog fa-spin"></i> Saving your document...
	</div>
	<div ng-show="report && !report.isAnalyzing">

		<div ng-show="isValid()" class="alert alert-success">
			Your document is valid.
		</div>

		<div ng-show="hasErrors() && show" class="alert alert-warning">
			<button type="button" class="position-absolute top-0 end-0 m-2 bg-transparent border-0 fs-5 text-secondary" ng-click="show=!show" aria-label="Close"><span
					aria-hidden="true">&times;</span>
			</button>
			<strong>Your document contains <span ng-bind="report.errors.length"></span> errors.</strong>
			<ul>
				<li ng-repeat="error in report.errors" title="{{::error.parameters}}">
					<span ng-bind="::error.typeLabel"></span> /
					<ul ng-if="error.properties">
						<li ng-repeat="property in error.properties" title="{{::error.parameters}}">					
							<a class="text-decoration-none" rel="noopener" translation-url href="#" ng-click="jumpTo(property.property)" ng-bind="::property.propertyLabel"></a>
						</li>
					</ul>
					<span ng-if="!error.properties">
						<a class="text-decoration-none" rel="noopener" translation-url href="#" ng-click="jumpTo(error.property)" ng-bind="::error.propertyLabel.trim()"></a>
					</span>
				</li>
			</ul>
		</div>

	</div>
</div>
