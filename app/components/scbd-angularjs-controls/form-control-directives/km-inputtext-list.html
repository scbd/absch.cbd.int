<div>
	<div  style="margin-bottom:2px" ng-repeat="text in getTexts()">
		<form name="textControl" ng-class="{'input-group' : !$last}">
			<input type="{{type||'text'}}" class="form-control" ng-model="text.value" ng-change="save()" placeholder="{{placeholder}}" ng-required="isRequired()">
			<span class="input-group-btn" ng-show="!$last">
				<button type="button" class="btn btn-default" ng-click="remove($index)" ng-show="!$last"><i class="glyphicon glyphicon-trash"></i></button>
			</span>
			<div ng-if="type=='url'" class="alert alert-warning" ng-show="textControl.$error.url">
				<strong>Warning!</strong>
				Specified value is not a valid URL.
				<ul><li> Make sure the URL starts with http:// or https://</li></ul>
			</div>
		</form>
	</div>
</div>
