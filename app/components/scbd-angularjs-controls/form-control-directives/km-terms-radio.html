<div>
	<div class="col-xs-11">
		<ul>

			<script type="text/ng-template"  id="term-radio-tree-renderer.html">
				<label>
					<input type="radio" ng-model="selection.identifier" ng-change="save()" ng-required="IsRequired()" ng-value="term.identifier" name="bindingName_{{uniqueId}}"/>
						{{term.title||term.name | lstring:locale}}
							<span ng-show="description" class="km-term-radio-description">{{term.description | lstring:locale}}</span>
				</label>

				<ul style="list-style:none">
					<li ng:repeat="term in term.narrowerTerms" ng-include="'term-radio-tree-renderer.html'">			
				</ul>
			</script>
			<li ng:repeat="term in rootTerms" ng-include="'term-radio-tree-renderer.html'"></li>
			<li ng-if="showOther">
				<table>
					<tr>
						<td style="width:5%">
							<input type="radio" ng-model="selection.identifier" ng-change="save()" ng-required="IsRequired()" value="{{other.identifier}}" name="bindingName_{{uniqueId}}"/>
							{{other | term:locale}} {{locale}}
						</td>
						<td>
							<div km-textbox-ml name="otherTerm" required ng-model="selection.customValue" locales="locales"  ng-change="save()"></div>
						</td>
					</tr>
				</table>
			</li>
			<li ng-show="error">
				<div class="alert">
					{{error}}
				</div>
			</li>

			<li ng-show="__loading">
				<i class="fa fa-spinner fa-spin"></i> Loading...	
			</li>
		</ul>
	</div>
	<div class="col-xs-1">
			<button class="btn btn-default btn-xs" ng-click="clear()" 
			ng-if="binding.identifier"><i class="fa fa-remove" /> Clear selection</button>
	</div>
</div>
