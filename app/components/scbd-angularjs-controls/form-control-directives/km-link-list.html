<div>
    <ul ng-if="ngModel" class="list">
        <li ng-if="ngModel && ngModel.length" ng-repeat="item in ngModel" style="padding-bottom: 5px;">
           <span ng-include="'link-template'"></span>
        </li>
        <li ng-if="ngModel && !ngModel.length && isObject(ngModel)" style="padding-bottom: 5px;">
            <span ng-include="'link-template'" onload="item=ngModel"></span>
         </li>
    </ul>
    <script type="text/ng-template" id="link-template">
        <i class="fa {{::getIcon(item)}}" style="font-size: 1.5em!important;"></i>
        <a rel="noopener" translation-url target="{{::target}}" ng-href="{{::item.url}}">
            <span ng-bind="::(item.name||getNameFromUrl(item.url))"></span>
        </a>
        <i ng-if="::item.tag">
            (
                <span ng-bind="::item.tag"></span>
            )
        </i>
        <i ng-if="::item.language">
            [
                <span ng-if="::(locales[item.language]||locales['lang-'+item.language])"  ng-bind="::locales[item.language]||locales['lang-'+item.language]"></span>
                <span ng-if="::!(locales[item.language]||locales['lang-'+item.language])" ng-bind="::getNonUNLanguage(item.language)|term:locale"></span>
            ]
        </i>
    </script>
</div>
