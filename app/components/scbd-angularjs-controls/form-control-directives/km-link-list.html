<div>
    <div class="km-value" ng-if="ngModel">
        <ul>
            <li ng-repeat="item in ::ngModel">
                <i class="fa {{::getIcon(item)}}"></i>
                <a translation-url target="{{target}}" ng-href="{{item.url}}">{{item.name||item.url}}</a>
                <i ng-if="item.language">({{item.language|uppercase}})</i>
            </li>
        </ul>
    </div>
</div>
