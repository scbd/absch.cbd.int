<div ng-cloak id="dropdownNotification" ng-show="user && user.isAuthenticated">
   
    <a ng-if="notificationUnreadCount > 0" rel="noopener" id="dLabel" role="button" data-toggle="dropdown" data-target="#" ng-href="#" class="notification-btn hidden-xs" ng-click="enableInfiniteScroll=!enableInfiniteScroll">
        <span class="new-css-notification-bell"><i class="bi bi-bell-fill color-black"></i></span>
        <span class="badge bg-red new-css-notification-count" >{{notificationUnreadCount}}</span>
    </a>

    <a ng-if="notificationUnreadCount > 0"  ng-href="/register/notifications" class="notification-btn hidden-sm hidden-md hidden-lg" >
        <span class="badge bg-red" >{{notificationUnreadCount}}</span>
    </a>

    <a ng-if="notificationUnreadCount === 0"  ng-href="/register/notifications"  data-toggle="dropdown">
        <span class="new-css-notification-bell"><i class="bi bi-bell color-black"></i></span>
    </a>

    <div class="dropdown-menu hidden-xs not-dropdown" role="menu" aria-labelledby="dLabel">
        <div class="n-drop-down" style="width:650px;padding:0;margin:0;z-index:1100;">
            <div xuser-notifications hide-close-button="true"></div>
        </div>
    </div>
</div>
