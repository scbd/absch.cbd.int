<div ng-cloak id="dropdownNotification" ng-show="user && user.isAuthenticated">
   
    <a ng-if="notificationUnreadCount > 0" rel="noopener" id="dLabel" role="button" data-bs-toggle="dropdown" data-target="#" ng-href="#" class="notification-btn d-none d-md-block" ng-click="enableInfiniteScroll=!enableInfiniteScroll">
        <span class="xuser-notification-bell"><i class="bi bi-bell-fill color-black"></i></span>
        <span class="badge bg-red xuser-notification-count">{{notificationUnreadCount}}</span>
    </a>

    <a ng-if="notificationUnreadCount > 0" rel="noopener" translation-url ng-href="/register/notifications" class="notification-btn d-block d-sm-none" >
        <span class="xuser-notification-bell"><i class="bi bi-bell-fill color-black"></i></span>
        <span class="badge bg-red xuser-notification-count">{{notificationUnreadCount}}</span>
    </a>

    <a ng-if="notificationUnreadCount === 0" translation-url ng-href="/register/notifications" class="d-none d-md-block" data-bs-toggle="dropdown">
        <span class="bi bi-bell-fill color-black position-relative"></span>
    </a>

    <div class="dropdown-menu not-dropdown" role="menu" aria-labelledby="dLabel">
        <div class="n-drop-down" style="width:650px;padding:0;margin:0;z-index:1100;">
            <div xuser-notifications hide-close-button="true"></div>
        </div>
    </div>
</div>
