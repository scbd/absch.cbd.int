<div class="locale" id="CBD-Branding">
    <a  ng-href="#"class="pull-right set-languages" data-toggle="dropdown">
      <span class="badge badge-default color-white">{{currentLanguage|uppercase}}</span>
    </a>
    <ul id="dropdown-menu" class="dropdown-menu locale-menu" role="menu">
      <li class="disabled" style="font-weight:bold;color:#BBB;">LANGUAGES</li>
      <hr style="padding;0;margin:0;">
      <li class="disabled"><a translation-url ng-class="{'bold':currentLanguage=='ar'}" ng-click="changeLanguage('ar')">لعربية</a></li>
      <li><a translation-url ng-class="{'bold':currentLanguage=='zh'}" ng-click="changeLanguage('zh')" ng-href="#">中文</a></li>
      <li><a translation-url ng-class="{'bold':currentLanguage=='en'}" ng-click="changeLanguage('en')" ng-href="#">English</a></li>
      <li><a translation-url ng-class="{'bold':currentLanguage=='es'}" ng-click="changeLanguage('es')" ng-href="#">Español</a></li>
      <li><a translation-url ng-class="{'bold':currentLanguage=='fr'}" ng-click="changeLanguage('fr')" ng-href="#">Français</a></li>
      <li><a translation-url ng-class="{'bold':currentLanguage=='ru'}" ng-click="changeLanguage('ru')" ng-href="#">Русский</a></li>
    </ul>
</div>
