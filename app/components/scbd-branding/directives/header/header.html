<div class="header bg-white" id="CBD-Branding">
  <!-- sign in -->
  <accounts-validation-header></accounts-validation-header>
  <nav class="navbar navbar-cbd navbar-default bg-white navbar-static-top" id="anchorTop">
    <style>
      .arabic-Header {
          margin-right: 200px;
      }
      .arabic-cbd-nav-bar {
          float : right!important;
      }
      .navbar .right-side-help-menus{
        font-size: 16px;
        margin-bottom: 0;
        border: 0;
        z-index: 100;
        list-style-type: none;
        padding: 0;
        margin: 0;
        line-height: 30px;
        font-weight: 200;
        width: 30px;
        text-align: center;
      }
      .navbar .right-side-help-menus:hover{
        background: #eee;
      }
    </style>
    <div class="container-fluid container-cbd bg-white">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header" >
        <span class="hidden-xs hidden-sm color-cbdlitegrey" ng-click="toggleMenu = !toggleMenu" ng-class="{'arabic-Header' : locale=='ar'}">
          <i class="fa fa-bars"></i> Convention on Biological Diversity
        </span>

        <span href="http://www.cbd.int" class="hidden-md hidden-lg pull-left">
          <img src="/app/components/scbd-branding/images/cbd-leaf-green.svg" class="header-nav-img" style="padding-left:8px;"/>
          <span class="brand">CBD</span>
        </span>

        <account-header user="user" style="position:absolute;right:10%;top:7px;"></account-header>
        <xuser-notifications-icon style="position:absolute;right:8%;top:5px;"></xuser-notifications-icon>
        <locale-header style="position:absolute;right:5%;top:-1px;" id="CBD-Branding"></locale-header>
        <a href="#" class="right-side-help-menus" ng-click="openSideBlock('help')"style="position:absolute;right:3%;top:-1px;"><i class="fa fa-question"></i></a>
        <a href="#" class="right-side-help-menus" ng-click="openSideBlock('announcements')"style="position:absolute;right:1%;top:-1px;"><i class="fa fa-bullhorn"></i></a>
      </div>

      <ul class="navbar-left navlist hidden-xs hidden-sm"  ng-class="{'arabic-cbd-nav-bar' : locale=='ar'}">
        <li ng-if="toggleMenu" ><a rel="noopener" translation-url  href="http://www.cbd.int/convention/" class="color-cbdgrey">The Convention</a></li>
        <li ng-if="toggleMenu"><a rel="noopener" translation-url  href="http://bch.cbd.int/protocol" class="color-cbdgrey">Cartagena Protocol</a></li>
        <li ng-if="toggleMenu"><a rel="noopener" translation-url  href="http://www.cbd.int/abs/" class="color-cbdgrey">Nagoya Protocol</a></li>
        <li ng-if="toggleMenu"><a rel="noopener" translation-url  href="http://www.cbd.int/programmes/" class="color-cbdgrey">Programmes</a></li>
        <li ng-if="toggleMenu"><a rel="noopener" translation-url  href="http://www.cbd.int/information/" class="color-cbdgrey">Information</a></li>
        <li ng-if="toggleMenu"><a rel="noopener" translation-url  href="http://www.cbd.int/secretariat/" class="color-cbdgrey">Secretariat</a></li>
      </ul>
  </nav>

  <login-account user="user" ></login-account>
