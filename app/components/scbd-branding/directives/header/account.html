<div hover-effect=".dropdown-menu" id="CBD-Branding" ng-if="user">

  <a rel="noopener" ng-if="!user.isAuthenticated" href="#" class="text-nowrap float-end color-darkgrey" id="btnSignIn" data-slug="signin"
   data-bs-toggle="modal" data-bs-target="#loginDialog" data-keyboard="false" data-backdrop="false">
   <img src="/app/img/new-home/person-fill.svg" alt="Signin">
   <strong class="signin-text" style="position: relative; top:2px;right: 5px;">{{::('accountHeaderT.signIn'|$translate)}} </strong>
  </a>
  <a rel="noopener" ng-if="user.isAuthenticated" class="d-none d-md-block" href="#" data-bs-toggle="dropdown">
    <span class="text-nowrap color-black dropdown-toggle"><strong><span ng-bind="user.name"></strong> </span>
    <!-- <i class="fa fa-chevron-down"></i> </span> -->
  </a>
  <a rel="noopener" ng-if="user.isAuthenticated" class="d-inline-block d-md-none" href="#" data-bs-toggle="dropdown" id="dropdownMenu1">
    <span class="color-darkgrey user-logged-in">
      <i class="fs-4 me-2 mt-3 bi bi-person-circle"></i>
    </span>
  </a>

  <ul ng-if="user.isAuthenticated" id="dropdown-menu" class="dropdown-menu drop-menu-position p-1" role="menu" aria-labelledby="dropdownMenu1">
    <li>
      <a rel="noopener" translation-url class="color-black" href="#" ng-click="actionProfile()">
        <i class="bi bi-person-fill fs-6"></i>&nbsp; {{::('accountHeaderT.profile'|$translate)}}</a>
    </li>
   
    <li>
      <a rel="noopener" translation-url class="color-black" href="#" ng-click="actionPassword()">
        <i class="fa fa-key fs-6"></i>&nbsp; {{::('accountHeaderT.password'|$translate)}}</a>
    </li>
    <hr style="margin: 10px 0 0 0;padding: 0;"/>
    <li>
      <a rel="noopener" translation-url class="color-black" href="/register/user-preferences">
        <i class="bi bi-envelope-fill"></i>&nbsp; {{::('accountHeaderT.emailAlerts'|$translate)}}</a>
    </li> 
      <hr style="margin: 10px 0 0 0;padding: 0;"/>
    <li>
      <a rel="noopener" translation-url class="color-black" href="#" ng-click="actionSignOut()">
        <i class="fa fa-sign-out fs-6"></i>&nbsp; {{::('accountHeaderT.signOut'|$translate)}}</a>
    </li>
  </ul>
</div>
