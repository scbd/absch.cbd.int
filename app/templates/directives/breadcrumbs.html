<div class="breadcrumbs" 
     ng-class="{'bg-bch': isBCH, 'bg-abs': isABS, 'bg-chm': isCHM}" 
     ng-hide="breadcrumbs.get().length == 1">
    <ul class="d-flex ps-3 mt-3"  >
        <li><a rel="noopener" translation-url href="https://www.cbd.int">CBD</a> </li>
        <li ng-repeat="breadcrumb in getBreadcrumbs()">
            <a rel="noopener" translation-url 
               ng-if="!$last" 
               ng-href="{{ breadcrumb.path }}" 
               ng-bind="breadcrumb.label" dir="ltr"></a>
            <span ng-if="$last" ng-bind="breadcrumb.label"></span>
        </li>
    </ul>
</div>
