<div style="margin-bottom:20px">
	<div>
		<div ng-transclude="linkControls" style="padding-bottom: 5px;">
			<button type="button" class="btn btn-default" ng-click="addFile()" ng-if="isAllowFile()" ng-disabled="!identifier"><i class="fa fa-file-o"></i> 添加文件</button>
			<button type="button" class="btn btn-default" ng-click="addLink()" ng-if="isAllowLink()"><i class="fa fa-globe"></i> 添加链接</button>
		</div>

		<div ng-transclude="linkDisplay">
			<ul class="list-group" ng-if="links||links.length">
				<li class="list-group-item" ng-repeat="link in links">
					<table style="width:100%">
						<tr>
							<td><span ng-if="link.language" ng-bind="locales[link.language]||locales['lang-'+link.language]||(stringToETerm('lang-'+link.language)|term:locale)"></span> <a rel="noopener" translation-url target="_blank" ng-href="{{link.url|encodeURI}}" ng-bind="link.name||link.url"></a> <span ng-if="link.tag" ng-bind="'('+link.tag+')'"></span></td>
							<td style="white-space:nowrap;text-align:right;vertical-align:top">
								<button type="button" class="btn btn-default" ng-click="edit(link)"><i class="fa fa-edit"></i></button>
								<button type="button" class="btn btn-default" ng-click="remove(link)"><i class="fa fa-trash-o"></i></button>
							</td>
						</tr>
					</table>
				</li>
			</ul>
		</div>

	</div><!--Link Editor--><div id="editLink" class="modal" data-backdrop="static">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h3>正在编辑链接</h3>
				</div>
				<div class="modal-body"  ng-if="editor.visible && editor.type=='link'">
					<div class="alert alert-info">请提供网站网址（如：<a rel="noopener" translation-url target="_blank" href="http://www.cbd.int">https://www.cbd.int</a>）和网站名称（如“生物安全信息交换所”）。</div>
					<form name="linkForm">
						<fieldset>
							<div class="alert alert-warning" ng-if="linkForm.$error.url"><strong>警告！</strong>指定的值并非有效的网址<ul><li>确保网址要以 http:// 或者https:// 开始</li></ul>
							</div>
							<div class="control-group" ng-class="{error: linkForm.editor.url.$invalid}">
								<label class="control-label" ng-required="editor.visible" for="url">网址</label>
								<div class="help-block">需要协议（https:// 或 http://）</div>
								<div ng-if="editor.urlMissing" style="color: #e32">请提供有效的网址（URL）</div>
								<input class="form-control" type="url" style="width:98%" ng-model="editor.url" ng-required="editor.visible" placeholder="例如：https://www.cbd.int" />
							</div>

							<div class="control-group" ng-class="{error: linkForm.name.$invalid}">
								<label>名称</label>
								<input class="form-control" type="text" style="width:98%" ng-model="editor.name"  placeholder="例如：公约秘书处网址" />
							</div>

							<div class="control-group" ng-class="{error: linkForm.editor.language.$invalid}">
								<label class="control-label" ng-required="editor.visible" for="Language">语言</label>
								<div ng-if="editor.isLanguageSelect" style="color: #e32">请选择语言...</div>
								<div km-form-languages required name="linkLanguage" ng-model="editor.language" data-multiple="false" 
								require-un-language="false"></div>
							</div>
						</fieldset>
					</form>
				</div>
				<div class="modal-footer d-block">
					<button type="button" class="btn btn-default float-end" ng-click="editor.close()">取消</button>
					<button type="button" class="btn btn-primary" ng-click="linkForm.$invalid || editor.save()" ng-disabled="linkForm.$invalid" >保存</button>
				</div>
			</div>
		</div>
	</div><!--File Upload Editor--><div id="editFile" class="modal" data-backdrop="static">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h3>正在上传文件</h3>
				</div>
				<div class="modal-body" ng-if="editor.visible && editor.type=='file'">
					<div class="alert alert-danger" ng-if="editor.error!=null">
						<h4>出现了一个错误</h4><span ng-bind="editor.error"></span></div>
					<div ng-if="editor.progress">
						<label>正在上传<span ng-bind="editor.name"></span>（<span ng-bind="editor.progress.size/1024 | number:1"></span> kB）</label>
						<div class="progress progress-striped {{editor.progress.style}}">
							<div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"  style="width:{{editor.progress.percent}}%;"></div>
						</div>
					</div>
					<div class="control-group" >
						<label>文件名</label>
						<input class="form-control" type="text" style="width:98%" ng-model="editor.name" />
					</div>
					<div class="control-group" ng-class="{error: linkForm.editor.language.$invalid}">
						<label class="control-label" ng-required="editor.visible && editor.isLanguageMandatory" for="Language">语言</label>
						<div ng-if="editor.isLanguageSelect" style="color: #e32">请选择语言...</div>
						<div km-form-languages required name="fileLanguage" ng-model="editor.language" data-multiple="false" require-un-language="false"></div>
					</div><br/><div class="control-group" >
						<label>标记</label>
						<input class="form-control" type="text" style="width:98%" ng-model="editor.tag"  placeholder="例如：生物多样性，爱知目标" />
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" ng-click="editor.close()">取消</button>
					<button type="button" class="btn btn-primary" ng-click="editor.save()" ng-disabled="editor.progress || editor.error!=null">保存</button>
				</div>
				<div id="uploadPlaceholder" style="display:none"></div>
			</div>
		</div>
	</div>
</div>
