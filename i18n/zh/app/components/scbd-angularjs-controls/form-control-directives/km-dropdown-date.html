<span>

	<script type="text/ng-template"  id="select-tree-renderer.html">
		<a rel="noopener" ng-click="clicked(item)" href="">{{item.title||item.name | lstring:locale | truncate:120:'...'}}</a>
		<i class="glyphicon glyphicon-ok" ng-show="item.selected" style="position:absolute;top:5px;left:3px;"></i>
		<ul class="dropdown-inline-submenu">
			<li ng:repeat="item in item.children" ng-include="'select-tree-renderer.html'" style="position:relative">
		</ul>
	</script>


	<div ng-show="error">
		<div class="alert alert-warning">
			{{error}}
		</div>
	</div>

	<span>
		<div class="btn-group" >
			       
		</div>

	</span>
</span>

<ul class="nav nav-pills">
  <li class="dropdown">
    <a rel="noopener" class="dropdown-toggle"
       data-toggle="dropdown"
       href="#">
        Dropdown
        <b class="caret"></b>
      </a>
    <ul class="dropdown-menu">
       <span search-filter-dates title='Date of Adoption' query='adoptionDate'></span> 
    </ul>
  </li>
</ul>
