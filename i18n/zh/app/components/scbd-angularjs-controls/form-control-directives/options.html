<div class="form-group">
	<label for="{{name || title}}" class="col-sm-2 control-label">{{title | localize}}</label>
  <div class="col-sm-3">
    <select id="{{name || title}}" class="form-control" ng-model="binding" ng-options="k as v for (k,v) in options"></select>
    <p ng-show="help" class="help-block">{{help | localize}}</p>
  </div>
</div>
