<div>
   <div class="box box-primary  no-padding">
       <div class="box-header with-border">
         <h3 class="box-title" ng-bind="mailFolder|uppercase"></h3></div>
       <div class="box-body no-padding">
         <div class="mailbox-controls">
           <button type="button" class="btn btn-default btn-sm checkbox-toggle"></button>
           <div class="btn-group">
             <button type="button" class="btn btn-default btn-sm" ng-click="deleteMail()"></button>
             <button type="button" class="btn btn-default btn-sm"></button>
             <button type="button" class="btn btn-default btn-sm"></button>
           </div>
           <button type="button" class="btn btn-default btn-sm"></button>
           <div class="float-end"><div class="btn-group">
               <button type="button" class="btn btn-default btn-sm"></button>
               <button type="button" class="btn btn-default btn-sm"></button>
             </div>
           </div>
         </div>
         <div class="table-responsive mailbox-messages">
            <div class="alert alert-danger" role="alert" ng-show="errorMessage" ng-bind="errorMessage">
          </div>
           <p ng-if="!(mails).length && !erroMessage" class="lead text-center"></p>
           <table class="table table-hover table-striped" ng-if="(mails).length">
             <tbody>
               <tr ng-repeat="mail in mails" class="notification-item" ng-class="{'notification-read':mail.state=='read','notification-unread':mail.state=='unread' }"><td><input type="checkbox" ng-model="mail.mailSelected"/></td>
                 <td class="mailbox-star"></td>
                 <td class="mailbox-name"></td>
                   <td class="mailbox-subject"></td>
                 <td class="mailbox-date" ng-bind="mail.createdOn|formatDate"></td>
               </tr>
             </tbody>
           </table>
         </div>
       </div>
   </div>
</div>
