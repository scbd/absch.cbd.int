<div>
	<style> .tableHeaderTop { font-weight:bold; padding:3px; text-align:center; } .tableHeaderBottom { border-bottom:solid 2px #444; padding:3px; text-align:center; } .tableRow { border-bottom:solid 1px #888; padding:3px; text-align:center; } .back99 { background-color:#ffffff; } .back95 { background-color:#f4f4f4; } .back80 { background-color:#f0f0f4; } .backConflict { background-color:#ffffc0; } th.tableHeaderTop { height: 30px; } td.countryName, th.countryName { width: 180px; white-space:nowrap; } td.linkID { width:60px; max-width:60px; min-width:60px; overflow:hidden; text-overflow:ellipsis; } td.bch-icon { width: 10%; } td.biotrade-icon { width: 17%; } th.left-border, td.left-border { padding-left:5px; border-left:dotted 1px #d0d0d0 } div.icon { width:22px; max-width:22px; min-width:22px; position: relative; } div.icon > img.icon-overlay { width:22px; } div.icon > img.off.svg { opacity: 0.25; } div.icon > .overlay { font-size: 24px; position: absolute; display: block; top: -6px; left: -3px; text-align:center; vertical-align:middle; overflow:visible; } div.approvedWithCondition { color: green; } div.requestInformation { color: blue; } div.requestExtension { color: green; } </style>

	
			
            <div  block-region activate="loading"><br/><div style="text-align:right;margin-bottom:5px">显示与外部数据库的交叉引用：<select ng-model="showDatabase">
						<option value="">无</option>
						<option value="showBiostradestatus">Biotradestatus</option>
					</select>
				</div>

				<div style="margin-bottom:5px" ng-show="showDatabase"><em>关于外部数据库的进一步信息，请单击下面的数据库名称；访问包含该改性活生物体信息的原始数据库页面，请单击数据库名称旁边的<i class="fa fa-external-link"></i>图标。</em></div>

				<table  class="table table-bordered" cellpadding="0" cellspacing="0" id="E8509" style="border-top: solid 1px #888; width: 100%;">
					<tr>
						<th class="tableHeaderTop tableHeaderBottom back80 countryName">国家</th>
						<th class="tableHeaderTop tableHeaderBottom">生物安全信息交换所决定</th>
						<th class="tableHeaderTop tableHeaderBottom left-border"
							ng-if="showDatabase=='showBiostradestatus'"><a rel="noopener" translation-url target="_blank" href="http://www.biotradestatus.com/?event={{lmo.biotradeEventID}}&querypagebypass=1">Biotradestatus <i class="fa fa-external-link"></i></a></th>
					</tr>

					<tr ng-repeat="country in lmo.countries | filter:isCountryVisible | orderBy:getCountryName">
						<td class="tableRow back80 countryName"><a rel="noopener" translation-url href="/countries/{{country.country|encodeURIComponent}}"
								target="_self">{{getCountryName(country)}}</a></td>
						<td class="tableRow" style="text-align:left">
							<table cellpadding="0" cellspacing="0">
								<tr ng-repeat="decision in country.bch">

									<td class="linkID" style="text-align:right;padding-right:3px;width:80px"><!-- ToDo: get uniqueIdentifier from API and replace decision.decisionID with decision.uniqueIdentifier --> <a rel="noopener" translation-url target="_self"
											href="/database/DEC/{{decision.decisionID|encodeURIComponent}}" ng-bind="decision.decisionID"></a></td>
									<td style="width:15px; min-width:15px;font-size:14px;text-align:center">
										<div ng-show="decision.decision=='approvedWithCondition'"
											class="approvedWithCondition" title="有条件批准"><i
												class="fa fa-exclamation-circle"></i></div>
										<div ng-show="decision.decision=='requestInformation'" class="requestInformation"
											title="请求信息"><i class="fa fa-info-circle"></i></div>
										<div ng-show="decision.decision=='requestInformation'" class="requestInformation"
											title="请求信息"><i class="fa fa-info-circle"></i></div>
									</td>
									<td class="bch-icon">
										<div class="icon"><img ng-show="decision.food" class="icon"
												ng-src="/app/img/bch/indicators/ind-food-on.png"
												title="直接用作食品" /> <img ng-hide="decision.food" class="icon"
												ng-src="/app/img/bch/indicators/ind-food-off.png"
												title="直接用作食品" /><div ng-show="decision.food && decision.decision=='prohibited'"
												class="overlay prohibited"><img class="icon-overlay"
													ng-src="/app/img/bch/ban.png" title="直接用作食品" /></div>
										</div>
									</td>
									<td class="bch-icon">
										<div class="icon"><img ng-show="decision.feed" class="icon"
												ng-src="/app/img/bch/indicators/ind-feed-on.png"
												title="直接用作饲料" /> <img ng-hide="decision.feed" class="icon"
												ng-src="/app/img/bch/indicators/ind-feed-off.png"
												title="直接用作饲料" /><div ng-show="decision.feed && decision.decision=='prohibited'"
												class="overlay prohibited"><img class="icon-overlay"
													ng-src="/app/img/bch/ban.png" title="直接用作饲料" /></div>
										</div>
									</td>
									<td class="bch-icon">
										<div class="icon"><img ng-show="decision.processing" class="icon"
												ng-src="/app/img/bch/indicators/ind-transform-on.png" title="正在处理" /> <img ng-hide="decision.processing" class="icon"
												ng-src="/app/img/bch/indicators/ind-transform-off.png" title="正在处理" /><div ng-show="decision.processing && decision.decision=='prohibited'"
												class="overlay prohibited"><img class="icon-overlay"
													ng-src="/app/img/bch/ban.png" title="正在处理" /></div>
										</div>
									</td>
									<td class="bch-icon">
										<div class="icon"><img ng-show="decision.release" class="icon"
												ng-src="/app/img/bch/indicators/ind-release-on.png"
												title="有意引入到环境中" /> <img ng-hide="decision.release" class="icon"
												ng-src="/app/img/bch/indicators/ind-release-off.png"
												title="有意引入到环境中" /><div ng-show="decision.release && decision.decision=='prohibited'"
												class="overlay prohibited"><img class="icon"
													ng-src="/app/img/bch/ban.png"
													title="有意引入到环境中" /></div>
										</div>
									</td>
									<td class="bch-icon">
										<div class="icon"><img ng-show="decision.containedUse" class="icon"
												ng-src="/app/img/bch/indicators/ind-confined-on.png"
												title="隔离使用" /> <img ng-hide="decision.containedUse" class="icon"
												ng-src="/app/img/bch/indicators/ind-confined-off.png"
												title="隔离使用" /><div ng-show="decision.containedUse && decision.decision=='prohibited'"
												class="overlay prohibited"><img class="icon-overlay"
													ng-src="/app/img/bch/ban.png"
													title="禁止直接用作食品" /></div>
										</div>
									</td>
									<td class="bch-icon">
										<div class="icon"><img ng-show="decision.pharmaceutical" class="icon"
												ng-src="/app/img/bch/indicators/ind-pharma-on.png" title="制药" /> <img ng-hide="decision.pharmaceutical" class="icon"
												ng-src="/app/img/bch/indicators/ind-pharma-off.png"
												title="制药" /><div ng-show="decision.pharmaceutical && decision.decision=='prohibited'"
												class="overlay prohibited"><img class="icon-overlay"
													ng-src="/app/img/bch/ban.png" title="制药" /></div>
										</div>
									</td>
									<td class="bch-icon">
										<div class="icon"><img ng-show="decision.transit" class="icon"
												ng-src="/app/img/bch/indicators/ind-transit-on.png" title="过境" /> <img ng-hide="decision.transit" class="icon"
												ng-src="/app/img/bch/indicators/ind-transit-off.png" title="过境" /><div ng-show="decision.transit && decision.decision=='prohibited'"
												class="overlay prohibited"><img class="icon-overlay"
													ng-src="/app/img/bch/ban.png" title="过境" /></div>
										</div>
									</td>
									<td class="bch-icon">
										<div class="icon"><img ng-show="decision.other" class="icon"
												ng-src="/app/img/bch/indicators/ind-other-on.png" title="其他" /> <img ng-hide="decision.other" class="icon"
												ng-src="/app/img/bch/indicators/ind-other-off.png" title="其他" /><div ng-show="decision.other && decision.decision=='prohibited'"
												class="overlay prohibited"><img class="icon-overlay"
													ng-src="/app/img/bch/ban.png" title="其他" /></div>
										</div>
									</td>
							</table>
						</td>
						<td class="tableRow left-border" style="text-align:left;"
							ng-if="showDatabase=='showBiostradestatus'">
							<table>
								<tr ng-repeat="decision in country.biotrade">
									<td class="biotrade-icon">
										<div class="icon"><img ng-show=" decision.food" class="icon on  svg"
												src="/app/img/bch/biotradestatus/food.png" title="食品" /> <img ng-show="!decision.food" class="icon off svg"
												src="/app/img/bch/biotradestatus/food.png" title="食品" /></div>
									</td>
									<td class="biotrade-icon">
										<div class="icon"><img ng-show=" decision.feed" class="icon on  svg"
												src="/app/img/bch/biotradestatus/feed.png" title="饲料" /> <img ng-show="!decision.feed" class="icon off svg"
												src="/app/img/bch/biotradestatus/feed.png" title="饲料" /></div>
									</td>
									<td class="biotrade-icon">
										<div class="icon"><img ng-show=" decision.environmentalImport" class="icon on  svg"
												src="/app/img/bch/biotradestatus/import.png"
												title="环境/进口" /> <img ng-show="!decision.environmentalImport" class="icon off svg"
												src="/app/img/bch/biotradestatus/import.png"
												title="环境/进口" /></div>
									</td>
									<td class="biotrade-icon">
										<div class="icon"><img ng-show=" decision.environmentalCultivation" class="icon on  svg"
												src="/app/img/bch/biotradestatus/cultivation.png"
												title="环境 / 培育" /> <img ng-show="!decision.environmentalCultivation" class="icon off svg"
												src="/app/img/bch/biotradestatus/cultivation.png"
												title="环境 / 培育" /></div>
									</td>
									<td class="biotrade-icon">
										<div class="icon"><img ng-show=" decision.safetyCertificate" class="icon on  svg"
												src="/app/img/bch/biotradestatus/certificate.png"
												title="安全证书" /> <img ng-show="!decision.safetyCertificate" class="icon off svg"
												src="/app/img/bch/biotradestatus/certificate.png"
												title="安全证书" /></div>
									</td>
									<td class="biotrade-icon">
										<div class="icon"><img ng-show=" decision.referIndividualEventStatus" class="icon on  svg"
												src="/app/img/bch/biotradestatus/link.png"
												title="请参阅单个事件状态" /> <img ng-show="!decision.referIndividualEventStatus" class="icon off svg"
												src="/app/img/bch/biotradestatus/link.png"
												title="请参阅单个事件状态" /></div>
									</td>
								</tr>
							</table>
						</td>
					</tr>
				</table><br/><br/></div>
</div>
