<div id="doc-metadata" class="record-metadata">
        <div class="col-12"><a class="text-decoration-none" rel="noopener" translation-url
                ng-href="/database/{{(document.schema_s||document.header.schema)|urlSchemaShortName|encodeURIComponent}}/{{getUniqueIDForUrl(document)|encodeURIComponent}}"
                target="_blank" class="uid"><i class="bi bi-box-arrow-up-right"></i> {{getUniqueID(document)}}</a> <span class="float-end  hidden-print"><a class="text-decoration-none color-red" rel="noopener" ng-if="showReportedRecord()" translation-url href="#"
                    class="text-reset text-warning"
                    ng-click="loadReportRecord(document.schema_s||document.header.schema,document.identifier_s||document.header.identifier, (document.title | lstring:locale))"><i class="bi bi-exclamation-triangle-fill"></i> Report</a></span><div id="divReportRecord" style="display: none;"></div>
        </div>
</div>
