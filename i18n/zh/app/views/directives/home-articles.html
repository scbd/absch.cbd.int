<div id="Announcements">

    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3"><!-- ToDo  style="height:256px" BS-5  --><div class="col" ng-repeat="article in articles | orderBy:'meta.createdOn':true">
            <div style="height:256px" class="card my-2 position-relative shadow bg-white visited-background cursor-pointer"><span class="badge bg-secondary position-absolute top-0 end-0"><span
                        ng-bind="article.meta.createdOn | formatDateWithUtc"></span></span><div style="width:100%;height:120px;background-repeat: no-repeat; background-size: cover; background-image: url('{{::getSizedImage(article.coverImage.url, imageSize._400)}}');">&nbsp;</div>
        
                <div class="card-body border-top" style="min-height:120px;"><a class="stretched-link text-dark text-decoration-none card-title"
                        ng-click="loadArticle(article._id)"><h6 class="fw-bold"><span ng-bind="article.title | lstring:locale"></span></h6></a><p class="card-text mt-2"><span ng-bind="article.summary | lstring:locale"></span></p>
                </div>
            </div>
        </div>
     </div>
</div>
