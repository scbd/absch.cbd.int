<div>
        <div class="float-end" style="text-transform: uppercase;font-size: 10px;"></div><h2 class="color-green bold" style="padding:0;margin:0;" ></h2> 

        <table ng-show="search" style="width:100%;">
            <tr><td style="width:100%;">
                  <input style="width:100%;border-radius: 2px; padding: 12px 20px;border:solid 1px #ddd;" ng-model="searchText" placeholder="" /> 
              </td>
          </tr>
       </table><div ng-repeat="article in articles | filter:searchText | orderBy:'title.en' " style="cursor:pointer" >
        <div style="padding-bottom:5px;">
          <div ng-click="showFAQ=!showFAQ" ng-class="{'color-litegrey':!showFAQ, 'color-grey bg-white':showFAQ}" style="font-weight:normal;font-size:1.4em;">
                <table> 
                    <tr>
                        <td style="padding-left:5px;vertical-align: text-top;"></td>
                        <td style="padding:0 2px 2px 10px;"><div  ng-bind-html="article.title | lstring:locale"></div></td>
                    </tr>
                </table>
          </div>
          <div ng-show="showFAQ" style="background-color:#FFF;margin-bottom:10px;padding:20px;">
              <p ng-bind-html="article.content | lstring:locale | toTrusted"></p>
          </div>
       </div>
      </div>
</div>
