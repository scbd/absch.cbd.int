<div id="innerPage">
    <div class="mastHead" ng-class="{'bg-abs':isABS}">
        <div ng-if="infoBlockUrl" ng-include="infoBlockUrl"></div>
    </div>

    <div class="innerPageContent">
        <div class="panel panel-default">

            <div class="panel-heading">
                <h3 class="panel-title">概述</h3>
            </div>

            <div class="panel-body bg-white p-0">
                <table class="table" cellspacing="0" cellpadding="0" style="width:100%;margin-bottom: 0px;">
                    <thead>
                        <tr>
                            <th>报告</th>
                            <th class="text-center d-none d-sm-table-cell">截止日期</th>
                            <th class="text-center">截止以下日期的<br />缔约方数量</th>
                            <th class="d-none d-sm-table-cell"
                                ng-repeat="region in reportData[0].regionMapping"><span
                                    ng-bind="(region.shortTitle|lstring:locale).replace('CBD - ', '')"></span></th>
                            <th class="text-center d-none d-sm-table-cell">缔约方*</th>
                            <th class="text-center d-none d-sm-table-cell">非缔约方*</th>
                            <th class="text-center">合计</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="activeReport in reportData ">
                            <td><span style="margin-right:10px;" ng-bind="activeReport.title"></span> <span style="display:inline-block;"
                                    ng-if="activeReport.offlineFormats && activeReport.offlineFormats.length>0"><i class="fa fa-file-word-o" aria-hidden="true"></i> | <span ng-repeat="format in activeReport.offlineFormats"><a rel="noopener" ng-href="{{format.url|encodeURI}}" target="_blank"
                                            ng-bind="format.lang"></a> <i ng-if="!$last">|</i></span></span></td>
                            <td class="text-center d-none d-sm-table-cell" ng-bind="activeReport.deadline|formatDate">
                            </td>
                            <td class="text-center" ng-bind="activeReport.partyCount"></td>
                            <td class="text-center d-none d-sm-table-cell"
                                ng-repeat="region in activeReport.regionMapping"><span ng-bind="region.count"></span></td>
                            <td class="text-center d-none d-sm-table-cell" ng-bind="activeReport.partyReportCount">
                            </td>
                            <td class="text-center d-none d-sm-table-cell" ng-bind="activeReport.nonPartyReportCount">
                            </td>
                            <td class="text-center"><!-- <a rel="noopener" href="/search/nationalRecords?schema=absNationalReport"> --> <b><span
                                        ng-bind="activeReport.partyReportCount + activeReport.nonPartyReportCount"></span></b> <!-- </a> --></td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <td colspan="11"><span class="float-end">*提交报告截止日期时的缔约方身份</span></td>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </div><br><div class="register-content-content" style="padding:5px;">
            <div class="panel panel-default">

                <div class="panel-heading">
                    <table style="width:100%">
                        <tr>
                            <td style="width:78%">
                                <h4 class="panel-title">国家报告分析器</h4>此工具让您可以选择报告的特定部分或问题，并按国家或地区显示结果。</td>
                            <td>
                                <button type="button" class="btn btn-primary float-end" ng-click="analyze()">分析 »</button>
                            </td>
                        </tr>
                    </table>
                </div>
                <div class="panel-body" ng-if="reportData">
                    <national-report-questions-selector report-type="$parent.selectedReportType"
                        questions="$parent.selectedQuestions" regions="$parent.selectedRegions"
                        regions-preset="$parent.selectedRegionsPreset"
                        regions-preset-filter="$parent.selectedRegionsPresetFilter" report-data="reportData">
                    </national-report-questions-selector>
                </div>

                <div class="panel-footer text-right">
                    <button type="button" class="btn btn-primary" ng-click="analyze()">分析 »</button>
                </div>

            </div>
        </div>


    </div>

</div>
