<div id="userAlerts">
    <style> .ngdialog-content #searchFilterTab, .ngdialog-content .help-tour { display: none!important; } .ngdialog.ngdialog-theme-default.wide .ngdialog-content { width: 70% !important; } </style>
    <div class="container-fluid">
        <div ng-if="showSystemAlerts && isABS">
            <div class="row" style="padding:10px 0;background-color:#eee;">
                <div class="col-xs-7 col-sm-8"><small class="color-red">系统提示</small><br> <span class="bold">表示事先知情同意书已授予我所在司法辖区中用户的已发布证书 (IRCC) </span></div>
                <div class="col-xs-1 text-center color-darkgray"><small class="hidden-xs">给我发邮件</small><div ng-click="subscribe('absPermit')" class="color-white" ng-if="!hasUserSubscribed('absPermit')"
                        style="cursor:pointer"><i class="fa fa-square fa-2x"></i></div>
                    <div ng-click="unsubscribe('absPermit')" class="color-darkgray" ng-if="hasUserSubscribed('absPermit')"
                        style="cursor:pointer"><i class="fa fa-check-square fa-2x"></i></div>
                </div>
                <div class="col-xs-1 text-center color-darkgray" ng-click="runSystemFilter()"><small class="hidden-xs">搜索</small><div style="cursor:pointer"><i class="fa fa-search fa-2x"></i></div>
                </div>
                <div class="col-xs-1 text-center color-white"><small class="hidden-xs">编辑</small><div style="cursor:pointer"><i class="fa fa-edit fa-2x"></i></div>
                </div>
                <div class="col-xs-1 text-center color-white"><small class="hidden-xs">删除</small><div style="cursor:pointer"><i class="fa fa-trash-o fa-2x"></i></div>
                </div>
            </div>
        </div>

        <div ng-repeat="record in userFilters | orderBy:'-meta.modifiedOn'">
            <div class="row" ng-hide="record.pendingStatus || del" style="padding:0; margin:0; padding:10px 0;background-color:#eee;margin-top:10px;">
                <div class="col-xs-7 col-sm-8"><span class="bold" ng-bind="record.queryTitle"></span> <br> <span ng-repeat="filter in record.filters" style="margin-bottom:10px;margin-right:10px;"><span ng-if="filter.name" class="label label-info"><span ng-if="filter.type === 'freeText' || filter.type === 'UID'">&quot;</span> <span ng-bind="getFilterName(filter.name)"></span> <span ng-if="filter.type === 'freeText' || filter.type === 'UID'">&quot;</span></span></span></div>
                <div class="col-xs-1 text-center color-darkgray"><small class="hidden-xs">给我发邮件</small><div ng-click="emailSubscribe(record, true)" class="color-white" ng-show="!hasUserEmailSubscribed(record)" style="cursor:pointer"><i class="fa fa-square fa-2x" ></i></div>
                    <div ng-click="emailSubscribe(record, false)" class="color-darkgray" ng-show="hasUserEmailSubscribed(record)" style="cursor:pointer"><i class="fa fa-check-square fa-2x" ></i></div>
                </div>
                <div class="col-xs-1 text-center color-darkgray"><small class="hidden-xs">搜索</small><div style="cursor:pointer" ng-hide="del" ng-click="runFilter(record._id)" ><i class="fa fa-search fa-2x"></i></div>
                </div>
                <div class="col-xs-1 text-center color-darkgray"><small class="hidden-xs">编辑</small><div style="cursor:pointer" ng-hide="del" ng-click="addEdit(record)" ng-disabled="!record._id"><i class="fa fa-edit fa-2x"></i></div>
                </div>
                <div class="col-xs-1 text-center color-darkgray"><small class="hidden-xs">删除</small><div style="cursor:pointer" ng-hide="del" ng-click="del=!!record._id;confirmDelete(record)" ng-disabled="!record._id"><i class="fa fa-trash-o fa-2x"></i></div>
                </div>
            </div>
        </div>
    </div><br><button type="button" class="btn btn-primary pull-right" ng-click="addEdit()"><i class="fa fa-plus-circle"></i> 新增</button>
    <div class="clearfix"></div>
    <div ng-if="loading" class="text-center" style="margin-bottom: 30px;"><i class="fa fa-spinner fa-spin"></i> 正在加载...</div>
    <div ng-show="!loading && (!userFilters || userFilters.length==0) && !showSystemAlerts">
        <div class="alert  bg-grey" role="alert" style="margin-top:20px;"><span ng-if="user.isAuthenticated">You do not have any saved searches/alerts.</span> <span ng-if="!user.isAuthenticated">Please log in to view your saved searches/alerts.</span></div>
    </div>
    <script type="text/ng-template" trados-translation="true" id="newFilterDialog">
        <div class="modal-header">
            <h3 class="modal-title">Create or edit a saved search filter</h3>
        </div>
        <div class="modal-body">
                <div class="form-group">
                <label for="filterTitle">Title for this saved search</label>
                <input type="text" ng-model="document.queryTitle" class="form-control" placeholder="搜索标题">
            </div>
            <div>
                <div class="alert alert-danger" role="alert" ng-if="errors && errors.length > 0">
                    <p ng-repeat="error in errors" ng-bind="error"></p>
                </div>
            </div><br><label for="filterTitle">选择搜索筛选条件：</label>
            <div class="bg-white" style="border:1px solid #ccc; border-radius: 5px;">
                <search-directive is-alert-search="true" skip-results="true" skip-save-filter="true" skip-date-filter="true" skip-keywords-filter="{{skipKeywordsFilter}}"
                    skip-text-filter="{{skipTextFilter}}">
                </search-directive>
             </div><br><input type="checkbox"if="sendEmail" type="text" ng-model="document.sendEmail">
                <label for="sendEmail">当与此搜索相关的记录添加或更新时，给我发送电子邮件。</label>
                <div class="alert alert-danger" role="alert" ng-if="errors && errors.length > 0">
                    <p ng-repeat="error in errors" ng-bind="error"></p>
                </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default pull-left" aria-label="Close" ng-click="closeDialog()" ng-disabled="loading">取消</button>
            <button type="button" class="btn btn-primary" aria-label="Save" ng-click="save(document)" ng-disabled="loading">保存</button>
        </div>
    </script>
</div>
