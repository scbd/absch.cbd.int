<div  id="RegisterPage">
    <link href="/app/css/register.css" rel="stylesheet">
    <link href="/app/css/record.css" rel="stylesheet">
    <link href="/app/css/AdminLTE.min.css" rel="stylesheet" />
    <style> #National .statsBox { background-color: #428BCA; padding: 5px; border-radius: 3px; text-align: center; margin: auto; width: 100%; margin-top: 10px!important; } #Reference .statsBox { background-color: #fa6938; padding: 5px; min-height: 100px; border-radius: 3px; text-align: center; margin: auto; width: 100%; } #SCBDRecs .statsBox { background-color: #999; padding: 5px; height: 100px; border-radius: 3px; text-align: center; margin: auto; width: 100%; } #National .statsBox:hover { background-color: #333; cursor: pointer; } .countryCount { font-size: 14px; } .countryText { font-size: 14px; color: #CCC!important; position: relative; top: 1px; font-weight: 500; } .havePublished { /*color: #bbb!important;*/ width: 100%; white-space: nowrap; } .recordText { color: #CCC!important; line-height: 1; padding-top: 3px; font-weight: 500; } .recordText> .helpinfoInline { color: #CCC!important; } .center { margin: auto; width: 100%; text-align: center; } .flex { display: flex; justify-content: space-between; } .tooltip-inner { font-size: 14px; text-align: left; } .dateType .btn-group, .dateType button { width: 100% !important; } .chart { position: relative; overflow: hidden; width: 100%; } .legend{ list-style: none; } .legend li{ display: inline; padding:10px; } </style><span register-top-menu></span><div class="innerPageContent register-content card card-1-notrans" style="margin:0;padding:20px;">

        <div class="register-content-header bg-pink color-white">
            <div style="padding:10px 10px;">
                <h3>国际公认合规证书计数</h3>
            </div>
        </div>
        <div class="register-content-content" style="background:#d2d6de;">

            <legend name="formInfo" style="display:none"></legend><!--<div style="font-weight:bold;">Records which have been not approved since 12 weeks.</div>--><div class="registerpage-content">

                <div class="alert alert-danger" ng-show="__error"><strong>错误：</strong><span ng-bind="__error"></span></div>
                <div class="box box-info">
                    <div class="box-header with-border">
                        <h3 class="box-title">筛选条件</h3>
                    </div>
                    <div class="box-body">
                        <div class="row">
                            <div class="col-xs-2">
                                <div class="km-control-group dateType" name="dateType" caption="使用日期">
                                    <div km-select ng-model="filters.dateType" binding-type="string" placeholder="日期类型" items="options.filterDateTypes()"></div>
                                </div>
                            </div>
                            <div class="col-xs-5">
                                <div class="km-control-group" name="startDate" required caption="开始日期">
                                    <div km-date placeholder="YYYY-MM-DD" required name="startDate" ng-model="filters.startDate"></div>
                                </div>
                            </div>
                            <div class="col-xs-5">
                                <div class="km-control-group" name="endDate" caption="结束日期">
                                    <div km-date placeholder="YYYY-MM-DD" name="endDate" ng-model="filters.endDate"></div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-12">
                                <div class="float-start"><!-- <strong>Type:</strong> --><div km-select ng-model="filters.countries" multiple binding-type="string" placeholder="国家/地区" items="options.filterCountries()"></div><!-- <strong>Status:</strong> --><div km-select ng-model="filters.partyStatus" binding-type="string" placeholder="缔约方身份" items="options.filterPartyStatus()"></div>
                                </div>
                                <div class="float-end">
                                    <input type="button" class="btn btn-primary" ng-click="loadFacets()" value="Filter" />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
               
                <div class="table " style="margin-top:15px;">
                    <div ng-show="!__error">
                        <div class="col-xs-12">
                            <div class="box box-info">
                                <div class="box-header with-border">
                                    <h3 class="box-title">国际公认合规证书数量 <span ng-bind="irccCounts.irccCount"></span></h3>
                                </div>
                                </div>
                        </div>
                        <div class="col-xs-6">
                            <div class="box box-info">
                                <div class="box-header with-border">
                                    <h3 class="box-title">按用途划分的国际公认合规证书数量</h3>
                                </div>
                                <div class="box-body">
                                    <table class="table table-hover" style="text-align: left">
                                        <tbody>
                                            <tr>
                                                <td>商业</td><td ng-bind="irccCounts.NumberOfIRCC.commercial"></td>
                                            </tr>
                                            <tr>
                                                <td>非商业</td><td ng-bind="irccCounts.NumberOfIRCC.nonCommercial"></td>
                                            </tr>
                                            <tr>
                                                <td>商业和非商业</td><td ng-bind="irccCounts.NumberOfIRCC.commercialAndNonCommercial"></td>
                                            </tr>
                                            <tr>
                                                <td>机密</td><td ng-bind="irccCounts.NumberOfIRCC.confidential"></td>
                                            </tr>
                                            <tr>
                                                <td>非机密</td><td ng-bind="irccCounts.NumberOfIRCC.nonConfidential"></td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                                <div ng-class="{'overlay':loadingFacets}" ng-if="loadingFacets"><i class="fa fa-refresh fa-spin"></i></div><!-- /.box-body --></div>
                        </div>

                        <div class="col-xs-6">
                            <div class="box box-info">
                                <div class="box-header with-border">
                                    <h3 class="box-title">按授予对象划分的国际公认合规证书数量</h3>
                                </div>
                                <div class="box-body">
                                    <table class="table table-hover" style="text-align: left">
                                        <tbody>
                                            <tr>
                                                <td>国民</td><td ng-bind="irccCounts.GrantedTo.national"></td>
                                            </tr>
                                            <tr>
                                                <td>外国国民</td><td ng-bind="irccCounts.GrantedTo.foreign"></td>
                                            </tr>
                                            <tr>
                                                <td>机密</td><td ng-bind="irccCounts.GrantedTo.confidential"></td>
                                            </tr>
                                            <tr>
                                                <td>非机密</td><td ng-bind="irccCounts.GrantedTo.nonConfidential"></td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                                <div ng-class="{'overlay':loadingFacets}" ng-if="loadingFacets"><i class="fa fa-refresh fa-spin"></i></div><!-- /.box-body --></div>
                        </div>
                        <div class="clearfix"></div>

                        <div class="col-xs-6">
                            <div class="box box-info">
                                <div class="box-header with-border">
                                    <h3 class="box-title">按用途和授予对象结合划分的国际公认合规证书数量</h3>
                                </div>
                                <div class="box-body">
                                    <table class="table table-hover" style="text-align: left">
                                        <tbody>
                                            <tr>
                                                <td>商业 — 国民</td><td ng-bind="irccCounts.UsageAndGranted.commercialNational"></td>
                                            </tr>
                                            <tr>
                                                <td>非商业 — 国民</td><td ng-bind="irccCounts.UsageAndGranted.nonCommercialNational"></td>
                                            </tr>
                                            <tr>
                                                <td>商业 — 外国国民</td><td ng-bind="irccCounts.UsageAndGranted.commercialForeign"></td>
                                            </tr>
                                            <tr>
                                                <td>非商业 — 外国国民</td><td ng-bind="irccCounts.UsageAndGranted.nonCommercialForeign"></td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                                <div ng-class="{'overlay':loadingFacets}" ng-if="loadingFacets"><i class="fa fa-refresh fa-spin"></i></div><!-- /.box-body --></div>

                            <div class="box box-info">
                                <div class="box-header with-border">
                                    <h3 class="box-title">按国家划分的国际公认合规证书数量</h3>
                                </div>
                                <div class="box-body">
                                    <table class="table table-hover" style="text-align: left">
                                        <tbody>
                                            <tr ng-repeat="(key, count) in irccCounts.countries">
                                                <td ng-bind="key"></td><td ng-bind="count"></td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                                <div ng-class="{'overlay':loadingFacets}" ng-if="loadingFacets"><i class="fa fa-refresh fa-spin"></i></div><!-- /.box-body --></div>

                            <div class="box box-info">
                                <div class="box-header with-border">
                                    <h3 class="box-title">获授事先知情同意最多的国家</h3>
                                </div>
                                <div class="box-body">
                                    <table class="table table-hover" style="text-align: left">
                                        <tbody>
                                            <tr ng-repeat="(key, count) in irccCounts.userCountries">
                                                <td ng-bind="key"></td><td ng-bind="count"></td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                                <div ng-class="{'overlay':loadingFacets}" ng-if="loadingFacets"><i class="fa fa-refresh fa-spin"></i></div><!-- /.box-body --></div>
                        </div>

                        <div class="col-xs-6">
                            <div class="box box-info">
                                <div class="box-header with-border">
                                    <h3 class="box-title">按主题事项划分的国际公认合规证书数量</h3>
                                </div>
                                <div class="box-body">
                                    <table class="table table-hover" style="text-align: left">
                                        <tbody>
                                            <tr ng-repeat="(key, count) in irccCounts.subjectMatter">
                                                <td ng-bind="key"></td><td ng-bind="count"></td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                                <div ng-class="{'overlay':loadingFacets}" ng-if="loadingFacets"><i class="fa fa-refresh fa-spin"></i></div><!-- /.box-body --></div>
                        </div>

                        <div class="clearfix"></div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
