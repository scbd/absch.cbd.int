<div id="SubmitPage" >
    <link href="/app/css/register.css" rel="stylesheet">
    <link href="/app/css/record.css" rel="stylesheet"><span register-top-menu></span><div id="innerPage" class="card card-1-notrans bg-white innerPageContent" style="margin:20px"  >
        
        <div class="register-content-header"  ng-class="{'bg-blue': schemaType != 'referenceRecords','bg-orange': schemaType == 'referenceRecords' }">
            <div style="padding:5px 5px;"><span class="btn-group pull-right dashboard-tour"><a rel="noopener" ng-href="#" class="help-tour link2" ng-click="tour()"><i class="fa fa-question-circle" aria-hidden="true"></i> <span class="hidden-xs hidden-sm">速览</span></a></span><h3 style="padding: 0 5px 0 5px; margin: 0; font-weight: normal;"><a rel="noopener" href="/register" class="color-white"><span ng-bind="schema|mapSchema|schemaNamePlural"></span> ( <span ng-bind="schema | schemaShortName"></span>)</a></h3>
            </div>
        </div>
        
        <div class="register-content-content">
            <div ng-show="msg" class="alert alert-success alert-dismissable">
                <button type="button" class="close" data-bs-dismiss="alert" aria-hidden="true" ng-click="msg=''">&times;</button><strong ng-bind="msg"></strong></div>
            <div class="row">
                <div class="col-md-7 col-xs-12">
                    <div class="btn-group-sm cf-xs-btn">
                        <button type="button" ng-click="changeFilter('')" class="filterbtn btn btn-primary"><i  class="fa fa-2 fa-square" ng-class="{'fa-check-square':!recordFilter}"></i> <strong>全部</strong> <span class="badge badge-default" ng-bind="::listCount.all"></span></button>
                        <button type="button" ng-click="changeFilter('isRequest')"  class="filterbtn btn btn-danger"><i class="fa fa-2 fa-square" ng-class="{'fa-check-square':recordFilter=='isRequest'}"></i> 请求 <span class="badge badge-default" ng-bind="listCount.request"></span></button>
                        <button id="publishedRecords" type="button" ng-click="changeFilter('isPublished')" class="filterbtn btn btn-success"><i  class="fa fa-2 fa-square"  ng-class="{'fa-check-square':recordFilter=='isPublished'}"></i> 已发布 <span class="badge badge-default" ng-bind="listCount.publish"></span></button>
                        <button type="button" ng-click="changeFilter('isDraft')" class="filterbtn btn btn-draft"><i class="fa fa-2 fa-square" ng-class="{'fa-check-square':recordFilter=='isDraft'}"></i> 草案 <span class="badge badge-default" ng-bind="listCount.draft"></span></button>
                        <input id="searchKeyword" type="text" ng-model="keywords" ng-keyup="searchRecord()" placeholder="关键词" class="form-control keyword input-group">
                    </div>
                </div>
                <div class="col-md-5 col-xs-12">
                    <div class="btn-group-sm pull-right cf-xs-filters">
                        <div class="btn margin-left-2" style="border: 1px solid #ccc;" ng-if="offlineFormats">离线格式： <span ng-repeat="(code, lang) in ::languages" data-title="{{::lang}}" data-bs-toggle="tooltip" data-container="body" 
                                ng-show="::offlineFormats[schema][code]" class="padding-left-right-2"><a rel="noopener" target="_blank" ng-href="{{::offlineFormats[schema][code]|encodeURI}}" ng-bind="::code"></a> <span ng-if="::!$last">|</span></span></div><!--<a rel="noopener" translation-url  ng-href="#" class="btn btn-sm btn-primary" ng-click="showReference(schema);">
                        <span class="glyphicon glyphicon-random"></span> Show Reference</a>--><button type="button" class="btn btn-sm btn-default margin-left-2" ng-click="refreshList(schema);" ng-if="showAddButton()"><i class="fa fa-refresh"></i> <span class="hidden-xs">刷新</span></button><a rel="noopener" translation-url  ng-href="/register/{{schema|urlSchemaShortName|encodeURIComponent}}/new" class="btn btn-sm btn-primary bold" 
                            style="color:#fff;" id="new_button" ng-if="showAddButton()"><i class="fa fa-plus-square"></i> <span class="hidden-xs">新添</span></a> <a rel="noopener" translation-url  ng-href="/register" class="btn btn-sm btn-primary bold" 
                            style="color:#fff;" id="close_button"><i class="fa fa-times-circle"></i> <span class="hidden-xs">关闭</span></a></div>
                </div>
            </div>

            <table class="table table-hover table-striped" style="width:100%;margin-top:20px;">
                <thead>
                    <tr>
                        <th ng-click="toggleOrderBy('title|lstring')" id="titleHeader">标题</th><!-- ToDo: need to pass correct field --> <!-- <th ng-click="onSort('title.en', 'asc')" id="titleHeader">Title</th> --><th ng-if="schema=='contact'" ng-click="toggleOrderBy('body.type')" id="body.typeHeader">类型</th>
                        <th style="width:200px;" ng-click="toggleOrderBy('createdOn')" id="createdOnHeader">最近发布时间</th>
                        <th class="hidden-xs" style="width:200px;" ng-click="toggleOrderBy('updatedOn')" id="updatedOnHeader">最近更新时间</th>
                        <th style="width:150px;" ng-click="toggleOrderBy('status')" id="statusHeader">状态</th>
                        <th style="width:100px;" ng-bind="filteredRecords.length+' Record(s)'"></th>
                    </tr>
                </thead>
                <tr ng-cloak ng-show="loading">
                    <td colspan="6" style="text-align:center;padding:30px;"><i class="fa fa-spin fa-cog" ></i> 正在加载...</td>
                </tr>
                <tr ng-cloak ng-show="!loading && filteredRecords.length <= 0">
                    <td colspan="6" style="text-align:center;padding:30px;"><strong>未找到记录。</strong></td>
                </tr><!--                <tbody ng-repeat="record in  records">--><tbody ng-repeat="record in (filteredRecords = (records | filter:statusFilter | orderBy:orderBy))">
                    <tr id="record{{record.identifier}}" ng-class="{'bg-grey': displayDetails||displayRequest}">

                        <td style="width:40%; padding-left:10px;"><span ng-show="isPublished(record) && !isDraft(record) && !isRequest(record)"><a rel="noopener" translation-url  ng-href="/register/{{record.type|urlSchemaShortName|encodeURIComponent}}/{{record.identifier|encodeURIComponent}}/view" ng-show="record.documentID"><span ng-bind="(record.workingDocumentTitle||record.title)|lstring"></span></a></span> <span ng-show="isRequest(record)"><a rel="noopener" translation-url  ng-href="/register/{{record.type|urlSchemaShortName|encodeURIComponent}}/{{record.identifier|encodeURIComponent}}/view"><span ng-bind="(record.workingDocumentTitle||record.title)|lstring"></span></a></span> <span ng-show="isDraft(record)  && !isRequest(record)"><a rel="noopener" translation-url  href="/register/{{record.type|urlSchemaShortName|encodeURIComponent}}/{{record.identifier|encodeURIComponent}}/edit"><span ng-bind="(record.workingDocumentTitle||record.title)|lstring"></span></a></span><div style="font-size:11px;font-weight:bold;text-transform:uppercase;color:#666;" ng-if="isPublished(record)"><span ng-bind="record | uniqueID"></span> <span ng-show="isDraft(record) || (isPublished(record) && isDraft(record))" class="label label-default small">草案</span></div>
                        </td>
                        <td ng-if="schema=='contact'"><span style="font-size:11px;font-weight:500;text-transform:uppercase;padding:4px 10px 4px 4px;color:#666" ng-bind="record.body.type"></span></td>
                        <td>
                            <div ng-if="record.updatedBy && isPublished(record)"><a rel="noopener" translation-url  style="color:#666" href="mailto:{{record.updatedBy.email|encodeURIComponent}}"><strong ng-bind="record.updatedBy.firstName+' '+record.updatedBy.lastName"></strong></a> </br> <span style="font-size:10px;white-space:nowrap;" ng-bind="record.updatedOn | formatDateWithTime"></span></div>
                            <div ng-if="record.createdBy && !record.updatedBy && isPublished(record)"><a rel="noopener" translation-url  style="color:#666" href="mailto:{{record.createdBy.email|encodeURIComponent}}"><strong ng-bind="record.createdBy.firstName+' '+record.createdBy.lastName"></strong></a> </br> <span style="font-size:10px;white-space:nowrap;" ng-bind="record.createdOn | formatDateWithTime"></span></div>
                        </td>
                        <td class="hidden-xs">
                            <div ng-if="record.workingDocumentUpdatedBy"><a rel="noopener" translation-url  style="color:#666" href="mailto:{{record.workingDocumentUpdatedBy.email|encodeURIComponent}}"><strong ng-bind="record.workingDocumentUpdatedBy.firstName+' '+record.workingDocumentUpdatedBy.lastName"></strong></a> </br> <span style="font-size:10px;white-space:nowrap;" ng-bind="record.workingDocumentUpdatedOn | formatDateWithTime"></span></div>
                            <div ng-if="record.workingDocumentCreatedBy && !record.workingDocumentUpdatedBy"><a rel="noopener" translation-url  style="color:#666" href="mailto:{{record.workingDocumentCreatedBy.email|encodeURIComponent}}"><strong ng-bind="record.workingDocumentCreatedBy.firstName+' '+record.workingDocumentCreatedBy.lastName"></strong></a> </br> <span style="font-size:10px;white-space:nowrap;" ng-bind="record.workingDocumentCreatedBy | formatDateWithTime"></span></div>
                            <div ng-if="!record.workingDocumentCreatedBy && !record.workingDocumentUpdatedBy">
                                <div ng-show="record.updatedBy"><a rel="noopener" translation-url  style="color:#666" href="mailto:{{record.updatedBy.email|encodeURIComponent}}"><strong ng-bind="record.updatedBy.firstName+' '+record.updatedBy.lastName"></strong></a> </br> <span style="font-size:10px;white-space:nowrap;" ng-bind="record.updatedOn | formatDateWithTime"></span></div>
                                <div ng-show="record.createdBy && !record.updatedBy"><a rel="noopener" translation-url  style="color:#666" href="mailto:{{record.createdBy.email|encodeURIComponent}}"><strong ng-bind="record.createdBy.firstName+' '+record.createdBy.lastName"></strong></a> </br> <span style="font-size:10px;white-space:nowrap;" ng-bind="record.createdOn | formatDateWithTime"></span></div>
                            </div>
                        </td>
                        <td><span ng-if="record.workflowActivityStatus == 'pending'" ><div class="btn btn-primary color-white" ><i class="fa fa-spin fa-spinner"></i> 正在处理...</div></span><div ng-show="record.workflowActivityStatus!='pending'">

                                <div ng-show="!record.revoked && isPublished(record) && !isRequest(record)" class="color-published-green bold">已发布</div>
                                <div ng-show="!record.revoked && isDraft(record) && !isRequest(record)" class="color-litegrey bold">草案</div><span class="color-red bold" ng-show="record.revoked">已召回</span> <a rel="noopener" translation-url  class="btn btn-danger color-white" ng-show="!record.revoked  && isRequest(record) && !record.isUpdating " ng-href="/register/{{record.metadata.schema | urlSchemaShortName|encodeURIComponent}}/{{record.identifier|encodeURIComponent}}/view">等待批准</a><div class="color-red bold" ng-show="!record.revoked && isRequest(record) && record.isUpdating">等待批准</div>
                                <div ng-show="!record.revoked && isRequest(record) && record.isUpdating">
                                    <div ng-show="isRequest(record) && record.isUpdating"><a rel="noopener" translation-url  class="btn btn-info" type="button" ng-click="return" style="padding:4px;"><strong><i class="fa fa-spin fa-cog"></i> 正在处理...</strong></a></div>
                                </div>
                            </div>
                        </td>
                        <td>
                            <div class="btn-group document_buttons btn-group-sm" style="width:100px;" ng-show="record.workflowActivityStatus!='pending'">
                                <button id="duplicateRecord" ng-show="showAddButton()" title="复制" type="button" class="btn btn-default" ng-click="askDuplicate(record)"><i class="fa fa-files-o"></i></button>
                                <button title="已锁定供编辑" ng-show="!record.revoked && isRequest(record) && showAddButton()" type="button" class="btn btn-default"><i class="glyphicon glyphicon-lock"></i></button>
                                <button title="取消请求" ng-show="!record.revoked && isRequest(record) && showAddButton() && isMyRecord(record)" type="button" class="btn btn-default" ng-click="askRecallWorkflowRequest(record)"><i class="fa fa-undo"></i></button><a id="editRecord" rel="noopener" translation-url  title="编辑" ng-show="!record.revoked && !isRequest(record) && showAddButton()" type="button" class="btn btn-default" href="/register/{{record.type|urlSchemaShortName}}/{{record.identifier}}/edit"><i class="fa fa-edit"></i></a><button id="deleteRecord" title="删除" ng-show="!record.revoked && !isRequest(record) && showAddButton()" ng-class="{'red':(record.type == 'absPermit' && isPublished(record))}" type="button" class="btn btn-default" ng-click="askDelete(record)"><i class="fa fa-trash-o"></i></button>
                            </div>
                        </td>
                    </tr>
                    <tr ng-if="displayReference && record.body && record.body.badRevisions && record.body.badRevisions.length > 0" style="border:0!important;background-color:inherit!important;" ng-class="{'bg-grey': displayReference}">
                        <td colspan="6" style="border:0!important;">

                            <div ng-show="displayReference" block-region activate=" loading">

                                <div class="btn-group-sm pull-right"><a rel="noopener" translation-url  ng-href="#" class="btn btn-sm btn-primary" ng-click="loading = !loading"><span class="glyphicon glyphicon-random"></span> 更新</a></div>
                                <table class="table table-striped" style="width:100%">
                                    <thead>
                                        <tr>
                                            <td>字段</td>
                                            <td>字段当前版本</td>
                                            <td>参考记录版本</td>
                                            <td></td>
                                        </tr>
                                    </thead>
                                    <tr ng-repeat="badRevision in record.body.badRevisions">
                                        <td ng-bind="badRevision.field"></td>
                                        <td ng-bind="badRevision.fieldRevision"></td>
                                        <td ng-bind="badRevision.currentRevision"></td>
                                        <td><a rel="noopener" translation-url  ng-href="#" class="btn btn-sm btn-primary" ng-click="updateReference(record,badRevision.field);"><span class="glyphicon glyphicon-random"></span> 更新 <span ng-bind="badRevision.field"></span></a></td>
                                    </tr>
                                </table>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
            <pagination class="text-center" ng-if="listResult.recordsFound>25 && !isDraftRecord" current-page="listResult.currentPage"
                page-count="listResult.pageCount" on-page-change="onPageChange(page)" page-size="listResult.rowsPerPage"
                num-found="listResult.recordsFound" on-page-size-changed="onPageSizeChanged(size)"></pagination>

            <script type="text/ng-template" trados-translation="true" id="deleteRecordModal">              
                
                    <div class="modal-header">
                        <h4 class="modal-title" >确认更改为以下记录 <i ng-show="loading" class="fa fa-spinner fa-spin"></i></h4>
                    </div>
                    <div class="modal-body  bg-white" >
                        
                        <div ng-show="isDraft(recordToDelete)" class="well" style="font-size:14px;">
                            <div style="font-size:11px;font-weight:bold;text-transform:uppercase;color:#999;border-bottom:1px solid #ddd;margin-bottom:10px;">草案记录</div>
                            <div class="row">     
                                <div class="col-xs-2" class="color-litegrey">称谓：</div><div class="col-xs-10" style="font-weight:bold" ng-bind="recordToDelete.workingDocumentTitle|lstring"></div>
                              </div>
                             <div class="row">    
                                <div class="col-xs-2" class="small color-litegrey">唯一识别码：</div><div class="col-xs-10" style="font-weight:bold"><i>草案</i></div>
                             </div>
                            <div class="row"> 
                                <div class="col-xs-2" class="color-litegrey">摘要</div><div class="col-xs-10" style="font-weight:bold" ><span ng-bind-html="recordToDelete.workingDocumentSummary|lstring"></span></div>
                             </div>
                            <div class="row" style="margin-top:10px;"> 
                                <div class="col-xs-12"><button type="button" class="btn btn-danger" ng-disabled="loading" ng-click="deleteDraft(recordToDelete)">删除草案</button></div>
                            </div>
                        </div>

                        <div ng-show="isPublished(recordToDelete)" class="well" style="font-size:14px;">
                            <div style="font-size:11px;font-weight:bold;text-transform:uppercase;border-bottom:1px solid #ddd;margin-bottom:10px;" class="color-green">发布记录</div>
                             <div class="row"  ng-show="isIRCC" style="margin-bottom:10px;">     
                                 <div class="col-xs-12 bold">仅可撤销已发布的国际公认合规证书记录。已撤销国际公认合规证书将不再有效，但将继续在获取和惠益分享信息交换所中发布，以保证可追溯性和透明性。已撤销国际公认合规证书将在搜索和显示记录时明确标注为已撤销。</div>
                              </div>
                            <div class="row">     
                                <div class="col-xs-2" class="color-litegrey">称谓：</div><div class="col-xs-10" style="font-weight:bold" ng-bind="recordToDelete.title|lstring"></div>
                              </div>
                             <div class="row">    
                                <div class="col-xs-2" class="small color-litegrey">唯一识别码：</div><div class="col-xs-10" style="font-weight:bold"><a rel="noopener" translation-url  href="/database/{{recordToDelete | uniqueIDWithoutRevision}}" target="_blank" ng-bind="recordToDelete | uniqueIDWithoutRevision"></a></div>
                             </div>
                            <div class="row"> 
                                <div class="col-xs-2" class="color-litegrey">摘要</div><div class="col-xs-10" style="font-weight:bold" ><span ng-bind-html="recordToDelete.summary|lstring"></span></div>
                             </div>

                              <div class="row" ng-show="isIRCC"> 
                                   <div class="col-xs-12">
                                        <div km-form-languages multiple ng-model="recordToDelete.document.header.languages" class="pull-right"></div><br><div class="km-control-group">
                                            <div class="km-control-group" name="amendmentDescription" required caption="简要说明撤销此 IRCC 的原因">
                                            <div km-textbox-ml ng-model="recordToDelete.document.amendmentDescription" rows="3" placeholder="" locales="recordToDelete.document.header.languages" />
                                            </div>
                                        </div>
                                        <div class="alert alert-danger" ng-if="recordToDelete.showRevokeError">请输入撤销此 IRCC 的原因简述</div>
                                        <button type="button" class="btn btn-danger" ng-disabled="loading" ng-click="revokeRecord(recordToDelete)">撤销此国际公认合规证书</button>
                                    </div>
                             </div>

                            <div class="row" style="margin-top:10px;" ng-show="!isIRCC"> 
                                <div class="col-xs-12"><button ng-show="security" type="button" class="btn btn-danger" ng-disabled="loading" ng-click="deleteRecord(recordToDelete)" data-bs-toggle="tooltip" data-placement="top" title="注意：所有待定草案都会被删除"><span ng-if="!security.canDelete">请求删除此记录</span> <span ng-if="security.canDelete">删除记录</span></button> 
                                </div>
                            </div>
                        </div>

                    </div>
                    <div class="modal-footer" >
                        <button type="button" class="btn btn-default" ng-click="closeDialog()">取消</button>
                    </div>
            </script>

            <script type="text/ng-template" trados-translation="true" id="duplicateRecordModal">
                    <div class="modal-header">
                        <h4>复制记录<i ng-show="loading" class="fa fa-spinner fa-spin"></i></h4>
                    </div>
                    <div class="modal-body">
                        <p>确定要复制此记录吗？这将创建具有相同细节的新记录草稿？</p>
                    </div>
                    <div class="modal-footer" style="margin-top:0">
                        <button ng-disabled="loading" type="button" class="btn btn-default" ng-click="closeDialog('duplicateRecordModal')">取消</button>
                        <button ng-disabled="loading" type="button" ng-click="duplicate(recordToDuplicate)" class="btn btn-primary pull-left">复制</button>
                    </div>
            </script>

            <script type="text/ng-template" trados-translation="true" id="recallWorkflowRequestModal">
                    <div class="modal-header">
                        <h4>取消发布请求<i ng-show="loading" class="fa fa-spinner fa-spin"></i></h4>
                    </div>
                    <div class="modal-body">
                        <h2>您确定要取消本次发布请求吗？</h2>
                    </div>
                    <div class="modal-footer" style="margin-top:0">
                        <button type="button" class="btn btn-default" ng-click="closeDialog()">请勿取消此请求</button>
                        <button ng-disabled="loading" type="button" ng-click="deleteWorkflowRequest(recordForDeleteWorkflowRequest)" class="btn btn-primary pull-left">取消请求</button>

                    </div>
            </script>
            <script type="text/ng-template" trados-translation="true" id="errorModal">
                <div class="modal-header">
                   <h4>错误</h4>
                </div>
                <p ng-bind="errorMessage"></p>
                <div class="modal-footer" >
                    <button type="button" class="btn btn-default" ng-click="closeDialog()">确定</button>
                </div>
            </script>
            </div>
        </div>
    </div>
    <joyride ng-if="tourOn"></joyride>
</div>
