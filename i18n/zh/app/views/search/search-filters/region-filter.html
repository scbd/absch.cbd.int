<div id="Search-Filter"  >
     <div style="margin-bottom:30px;" >
        <div ng-if="cf_filters.length"><hr class="heading" />
        </div>
        <div ng-repeat="doc in  cf_filters = (cf_regions | filter:IsCBDRegion | filter:searchKeyword)"></div>
    </div>
        
    <div style="margin-bottom:30px;">   
        <div ng-if="cf_filters_all.length"><hr class="heading" />
        </div>
        <div style="max-height:300px;overflow-y:scroll">
         <div ng-repeat="doc in cf_filters_all = (cf_regions | filter:searchKeyword | filter:alphabetFilter | orderBy:'name')"></div>
        </div>
   </div>
</div>
