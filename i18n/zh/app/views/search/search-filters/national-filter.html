<div id="Search-Filter" class="row" >

      <div  class="col-md-7" ng-show="nf_filters.length" style="margin-bottom:30px;" >
        <div class="heading color-blue" ng-if="nf_filters.length">国家记录</div>
        <hr  class="heading" ng-if="nf_filters.length" />
        <p class="helpinfo" ng-if="nf_filters.length" ><i class="fa fa-info-circle helpicon" ></i> <span ng-if="realm.is('ABS')">国家记录由各国政府发布，包括缔约方根据议定书有义务提供的信息以及与议定书实施相关的其他国家信息。</span><span ng-if="realm.is('BCH')">国家记录由各国政府发布，包括缔约方根据议定书有义务提供的信息以及与议定书实施有关的其他国家信息。</span></p>
        <div ng-repeat="doc in nf_filters = (nf_searchFilters | filter:searchKeyword | orderBy:['filterSort', 'sort'])" ng-class="{'contact-spacing': doc.id=='contact'}"><a rel="noopener" translation-url  class="filter text-decoration-none" style="color:#555;"  ng-click="saveFilter(doc)" ng-class="{'disabled':!$parent.searchResult.data.facets.schemas[doc.id]}"><i class="fa check" ng-class="{'fa-check-square':isFilterOn(doc.id),'fa-square':!isFilterOn(doc.id)}"></i> <span ng-bind="doc.name"></span> <strong>(<span ng-bind="$parent.searchResult.data.facets.schemas[doc.id]||0"></span>)</strong></a> <span ng-if="doc.description" href="#" class="helpinfoInline fa fa-info-circle color-gray" data-bs-toggle="tooltip" data-html="true" 
            title="{{doc.description}}" data-container="body"></span></div>
      </div>
      
      <div  class="col-md-5" ng-show="nf_filters.length" style="margin-bottom:30px;">
        <div class="heading" ng-if="nf_status.length">缔约方身份</div>
        <hr  class="heading" ng-if="nf_status.length" />
        
        <div ng-repeat="doc in nf_status = (nf_partyStatus | filter:searchKeyword | orderBy:['filterSort', 'sort'])"><a rel="noopener" translation-url  class="filter text-decoration-none"  ng-click="saveFilter(doc)"><i class="fa check" ng-class="{'fa-check-square':isFilterOn(doc.id),'fa-square':!isFilterOn(doc.id), 'color-party':doc.id==='partyToProtocol', 'color-litegrey':doc.id==='nonParty', 'color-inbetween':doc.id==='inbetween', 'color-NKLSP':doc.id==='NKLSParty'}"></i> <span ng-bind="doc.name"></span></a> <span ng-if="doc.description" href="#" class="helpinfoInline fa fa-info-circle color-white" data-bs-toggle="tooltip" data-html="true" 
             data-title="{{doc.description}}" data-container="body"></span></div>
      </div>

</div>
