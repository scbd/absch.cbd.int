<div class="default-result-page p-0 m-0 mb-3">
    
    <div class="float-end pe-2 position-relative btn-close-record" ng-show="showDoc" ><span class="color-white">|&nbsp;</span> <a rel="noopener" title="关闭"
            class="btn btn-sm action-button p-0 px-1 color-white"
            ng-click="showDoc=false"><i class="bi bi-x-circle color-white"></i> <span class="d-none d-sm-inline-block">Close</span></a></div>
    <div ng-if="showDoc" class="animate-if p-0 py-2 m-0">
        <record-loader class="card-3" api="api.recordLoaderApi" show-details="false" hide-buttons="true" link-target="_blank"></record-loader>
    </div>
    <div id="record1" class="recordDefault card border-0 border-start-0" class="p-0 m-0">

        <div ng-show="!showDoc" ng-click="showDoc=!showDoc" class="p-0 m-0">
            <div class="{{::type}} m-0 p-1" >

       
                <div class="title bold truncate-mobile-title" style="font-size:108%;"><span ng-bind="doc.rec_title"></span> <a rel="noopener" ng-if="showExternalLink && !showDoc" translation-url target="_blank" ng-href="/database/{{::doc.schema_s|schemaShortName|encodeURIComponent}}/{{doc.uniqueIdentifier_s|uppercase|encodeURIComponent}}" 
                        class="float-end link" ng-show="!doc.showDoc" title="在新选项卡中打开"><i class="fa fa-external-link"></i></a></div>
                <div ng-if="!doc.highlight"><!-- TODO: need to remove description field from index and use summary --><div class="description hidden-xs descriptionSpan m-0 my-1" ng-if="doc.summary_t"><span  ng-bind="doc.summary_t|limitTo:500"></span> <span ng-if="doc.summary_t.length > 500">...</span></div><!-- TODO: record summary copied description into rec_summary which needs to be replaced by summary_t in frontend and backend --><div class="description hidden-xs descriptionSpan m-0 my-1" ng-if="!doc.summary_t && doc.rec_summary"><span ng-bind="doc.rec_summary|limitTo:500"></span> <span ng-if="doc.rec_summary.length > 500">...</span></div>

                    <div ng-if="doc.schema_s=='capacityBuildingInitiative'"><span ng-if="doc.implementingAgencies_EN_txt"><strong>实施人员：</strong> <span ng-repeat="item in doc.implementingAgencies_EN_txt" ng-bind="item"><span ng-if="!$last">|</span></span></span> <span ng-if="doc.executingAgencies_EN_txt"><strong>执行人员：</strong> <span ng-repeat="item in doc.executingAgencies_EN_txt" ng-bind="item"><span ng-if="!$last">|</span></span></span> <span ng-if="doc.collaboratingPartners_EN_txt"><strong>合作者：</strong> <span ng-repeat="item in doc.collaboratingPartners_EN_txt" ng-bind="item"><span ng-if="!$last">|</span></span></span></div>
                    <div ng-if="doc.schema_s=='resource'"><span ng-if="doc.authors_t">作者：<span ng-bind="doc.authors_t"></span></span> <span ng-if="doc.organizations_EN_txt"><strong>Organizations</strong> <span ng-repeat="item in doc.organizations_EN_txt" ng-bind="item"><span ng-if="!$last">|</span></span></span></div> 
                </div>
                <div ng-if="doc.highlight" class="search-result-highlight"><span ng-repeat="highlight in doc.highlight track by $index" class="help-block d-inline ps-0"><span ng-repeat="match in highlight track by $index"><span ng-bind-html="match"></span> <span ng-if="!$last" class="space-left-right">|</span></span></span></div>

                <ul class="metadata bold">
                    <li><span class="schema bold" ng-bind="::doc.schema_s | schemaName"></span></li>

                    <li ng-if="::doc.rec_countryName && type != reference" class="hidden-xs"><span ng-bind="::doc.rec_countryName"></span></li>
                    <li ng-if="::doc.uniqueIdentifier_s"><span ng-bind="::doc.uniqueIdentifier_s"></span></li>
                    <li class="hidden-xs meta-border" ng-if="::doc.rec_meta1 && doc.schema_s !=='database' && type != reference" id="meta1"><span ng-if="::doc.schema_s ==='absCheckpointCommunique'" class="text-secondary">检查点：</span> <span ng-bind="doc.rec_meta1.join(', ')"></span></li>
                    <li class="hidden-xs" ng-if="::doc.rec_meta2 && doc.schema_s !=='absPermit' && type != reference" id="meta2"><span ng-if="::doc.schema_s ==='absCheckpointCommunique'" class="text-secondary">来源：</span> <span ng-bind="doc.rec_meta2.join(', ')"></span></li>
                    <li class="hidden-xs" ng-if="::doc.rec_meta3 && type != reference" id="meta3"><span ng-bind="doc.rec_meta3.join(', ')"  ng-class="{'color-red':isRevoked(doc.rec_meta3)}"></span></li>
                    <li ng-if="::doc.schema_s !=='meeting'"><span class="last-span" ng-if="::type!='scbd'" ng-bind="::doc.rec_date | formatDate"></span> <span class="last-span" ng-if="::type=='scbd'" ng-bind="::doc.rec_creationDate | formatDate"></span></li>
                     <li ng-if="::doc.schema_s =='meeting'"><span class="last-span"><span ng-bind="doc.startDate_dt | moment:'utc' | formatDate"></span> - <span ng-bind="doc.endDate_dt | moment:'utc' | formatDate"></span> | <span ng-bind="doc.eventCity_s"></span> | <span ng-bind="doc.eventCountry_EN_t"></span></span></li>
                    <li class="float-end search-icons" ng-if="::canShowIcons(doc.schema_s)">
                        <bch-icons></bch-icons>
                    </li>                  
                </ul>
            </div>
        </div>

    </div>

</div>
