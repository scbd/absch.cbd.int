<div >
    <style> .indent { padding: 0 15px 0 15px; } </style>

    <div ng-include="'/app/views/forms/edit/edit_header.html'"></div>

    <div style="padding: 24px;background-color:#FFF;border-bottom:2px solid #ccc;"><span block-region activate="isLoading()" ng-if="isLoading()"></span><div class="registerpage-content">

            <div workflow-arrow-buttons on-review-language-change="onReviewLanguageChange(lang)" document="getCleanDocument()" 
            languages="document.header.languages" hide-timer="false" tab="tab"><!-- <intro-form></intro-form> --><edit-form>
                    <form name="editForm" class="editForm">
                        <div class="editForm">
                            <section><br><div class="row">
                                    <div class="col-xs-12">
                                        <div class="km-control-group" name="header.languages" required caption="请选择您希望提交之记录的语言：">
                                            <div class="indent">
                                                <div km-form-languages multiple required name="header.languages" ng-model="document.header.languages"></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <legend>一般信息</legend>

                                <div class="row">
                                    <div class="col-xs-12">
                                        <div class="km-control-group" name="government" required caption="1.国家">
                                            <div class="indent">
                                                <div afc-autocomplete required name="government" ng-disabled="userGovernment()" ng-model="document.government" source="options.countries"
                                                    filter="genericFilter" mapping="genericMapping" selectbox="true" placeholder="请选择一个国家..."></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-xs-12">
                                        <div class="km-control-group" name="title" required caption="2.称谓：">
                                            <div class="indent" km-textbox-ml ng-model="document.title" rows="1" placeholder="" locales="document.header.languages"></div>
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-xs-12">
                                        <div class="km-control-group" name="description" caption="3.摘要">
                                            <div class="indent">
                                                <div km-rich-textbox name="description" rows="3" ng-model="document.description" locales="document.header.languages"></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-xs-12">
                                        <div class="km-control-group" name="jurisdiction" caption="4.辖区：" >
                                            <div class="help-info indent">与此国家示范合同条款相关的辖区</div>
                                            <div class="indent" style="max-width:300px;">
                                                <div afc-autocomplete name="jurisdiction" ng-model="document.jurisdiction" source="options.jurisdictions" filter="genericFilter"
                                                    mapping="genericMapping" selectbox="true" ></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="row indent" ng-if="isSubNational()">
                                    <div class="col-xs-12">
                                        <div class="km-control-group" required name="jurisdictionName" caption="次国家辖区名称">
                                            <div km-textbox-ml required name="jurisdictionName" rows="1" ng-model="document.jurisdiction.customValue" locales="document.header.languages"></div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row indent" ng-if="isCommunity()">
                                    <div class="col-xs-12">
                                        <div class="km-control-group" required name="jurisdictionName" caption="社区名称">
                                            <div km-textbox-ml required name="jurisdictionName" rows="1" ng-model="document.jurisdiction.customValue" locales="document.header.languages"></div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row indent" ng-if="isOthers()">
                                    <div class="col-xs-12">
                                        <div class="km-control-group" required name="jurisdictionName" caption="其他辖区名称">
                                            <div km-textbox-ml required name="jurisdictionName" rows="1" ng-model="document.jurisdiction.customValue" locales="document.header.languages"></div>
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-xs-12">
                                        <div class="km-control-group" name="relevantMeasures" caption="5.相关获取和惠益分享措施：">
                                            <div class="indent help-info">请提供相关获取和惠益分享措施。</div>
                                            <div class="indent">
                                               <div document-selector on-build-query="onBuildQuery(searchText)" ng-model="document.relevantMeasures" question="measure" locales="document.header.languages"></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-xs-12">
                                        <div class="km-control-group" required name="keywords" caption="6.请选择相关关键词：">
                                            <div km-term-check name="keywords" required ng-model="document.keywords" terms="options.keywords()" binding-type="term[]"></div>
                                        </div>
                                    </div>
                                </div>
                                

                                <div class="row">
                                    <div class="col-xs-12">
                                        <div class="km-control-group"  name="thematicAreas" caption="7.专题领域：">
                                            <div km-term-check enable-search="true" name="thematicAreas"  ng-model="document.thematicAreas" terms="options.thematicAreas()" binding-type="term[]"></div>
                                        </div>
                                    </div>
                                </div>
                            </section>

                            <section>
                                <legend>附件</legend>
                                <div class="row">
                                    <div class="col-xs-12">
                                        <div class="km-control-group" name="resourceLinks" require caption="8.资源链接">
                                            <div class="indent">
                                                <div class="help-info">8. a) 关于附件的相关信息：</div>
                                                <div km-rich-textbox name="relevantInformation" rows="3" ng-model="document.relevantInformation" locales="document.header.languages"></div><br><div class="help-info">8. b) 请附加相关文件、文档或资源</div>
                                                <div km-link name="relevantDocuments" ng-model="document.relevantDocuments" identifier="document.header.identifier"></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </section>

                            <section>
                                <legend>备注</legend>
                                <div class="row">
                                    <div class="col-xs-12">
                                        <div class="km-control-group" name="notes">
                                            <div class="help-info">“备注”字段供个人参考之用，并仅在编辑记录时方可看到。一旦记录发布，其即会隐藏。此字段不适用于保密信息。</div>                                            
											<div km-notes name="notes" ng-model="document.notes"></div>
                                        </div>
                                    </div>
                                </div>
                            </section>


                        </div>
                    </form>
                </edit-form>
                <review-form>
                        <view-abs-national-model-contractual-clause ng-model="review.document" locale="review.locale" allow-drafts="true"></view-abs-national-model-contractual-clause>
                </review-form><!-- <publish-form></publish-form> --></div>

        </div>
    </div>
</div>
