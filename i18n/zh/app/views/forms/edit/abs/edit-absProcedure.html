<div >
    <style> .indent { padding: 0 15px 0 15px; } </style>

    <edit-header></edit-header>

    <div class="innerPageEditForm"  style="padding: 24px;background-color:#FFF;border-bottom:2px solid #ccc;"><span block-region activate="isLoading()" ng-if="isLoading()"></span><div class="registerpage-content">

            <workflow-arrow-buttons on-review-language-change="onReviewLanguageChange(lang)" document="getCleanDocument()" languages="document.header.languages" hide-timer="false"
            tab="tab" validation-report="validationReport" on-post-close="onPostClose()" on-error="onError(error, errorCode)"
            on-post-publish="onPostPublishOrRequest(data)" on-pre-publish="onPrePublish()" on-pre-save-draft="onPreSaveDraft()"
            on-post-save-draft="onPostSaveDraft(data)" on-post-request="onPostPublishOrRequest(data)" on-pre-request="onPreRequest()"
            data-container="{{container}}" is-dialog="{{isDialog}}" document-type="{{type}}"><!-- <intro-form></intro-form> --><edit-form>
                    <form name="editForm" class="editForm">
                        <div class="editForm">
                            <section><br><div class="row">
                                    <div class="col-xs-12" >
                                        <div class="km-control-group" name="header.languages" required caption="请选择您希望提交之记录的语言：">
                                            <div class="indent">
                                                <div km-form-languages multiple required name="header.languages" ng-model="document.header.languages"></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                           
                                <legend>一般信息</legend>

                                <div class="row">
                                    <div class="col-xs-12">
                                        <div class="km-control-group" name="government" required caption="1.国家">
                                            <div class="indent">
                                                <div afc-autocomplete required name="government" ng-disabled="userGovernment()" ng-model="document.government" source="options.countries"
                                                    filter="genericFilter" mapping="genericMapping" selectbox="true" placeholder="请选择一个国家..."></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <legend>获取和惠益分享程序说明</legend>

                                <div class="row">
                                    <div class="col-xs-12">
                                        <div class="km-control-group" name="name" required caption="2.以下是相关获取和惠益分享程序：">
                                            <div class="indent help-info">请为此特定获取和惠益分享程序提供一个标题（例如：非商业用途）</div>
                                            <div class="indent" km-textbox-ml ng-model="document.name" rows="1" placeholder="" locales="document.header.languages"></div>
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-xs-12">
                                        <div class="km-control-group" name="jurisdiction" required caption="3.辖区：" >
                                            <div class="help-info indent">与此获取和惠益分享程序相关的司法管辖区</div>
                                            <div class="indent" style="max-width:300px;">
                                                <div afc-autocomplete name="jurisdiction" ng-model="document.jurisdiction" source="options.jurisdictions" filter="genericFilter"
                                                    mapping="genericMapping" selectbox="true" required></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="row indent" ng-if="isSubNational()">
                                    <div class="col-xs-12">
                                        <div class="km-control-group" required name="jurisdictionName" caption="次国家辖区名称">
                                            <div km-textbox-ml required name="jurisdictionName" rows="1" ng-model="document.jurisdiction.customValue" locales="document.header.languages"></div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row indent" ng-if="isCommunity()">
                                    <div class="col-xs-12">
                                        <div class="km-control-group" required name="jurisdictionName" caption="社区名称">
                                            <div km-textbox-ml required name="jurisdictionName" rows="1" ng-model="document.jurisdiction.customValue" locales="document.header.languages"></div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row indent" ng-if="isOthers()">
                                    <div class="col-xs-12">
                                        <div class="km-control-group" required name="jurisdictionName" caption="其他辖区名称">
                                            <div km-textbox-ml required name="jurisdictionName" rows="1" ng-model="document.jurisdiction.customValue" locales="document.header.languages"></div>
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-xs-12">
                                        <div class="km-control-group" required name="contactsOrLinks" caption="4.应在哪里提出获取申请？">
                                            <div class="indent help-info">请提供相关联系人或链接。</div>
                                            <div class="indent">
                                                <div document-selector ng-disabled="!document.government.identifier" on-build-query="onContactQuery(searchText)" ng-model="document.contacts" question="contacts"
                                                  allow-new="true" allow-new-schema="contact" locales="document.header.languages"></div><br/><div km-link name="links" ng-model="document.links" identifier="document.header.identifier"></div>

                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-xs-12">
                                        <div class="km-control-group" required name="requirements" caption="5.潜在用户需要满足哪些条件或要求才能进行获取申请？">
                                            <div class="indent">
                                                <div class="help-info"></div>
                                                <div km-rich-textbox name="requirements" rows="3" ng-model="document.requirements" locales="document.header.languages"></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-xs-12">
                                        <div class="km-control-group" required name="description" caption="6.请提供获取和惠益分享程序的逐步说明或视觉展示">
                                            <div class="indent">
                                                <div km-rich-textbox name="description" rows="3" ng-model="document.description" locales="document.header.languages"></div><br><div class="help-info">例如，您可能希望附加流程图或时间线。</div>
                                                <div km-link name="descriptionLinks" ng-model="document.descriptionLinks" identifier="document.header.identifier"></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-xs-12">
                                        <div class="km-control-group" required name="hasApplicationDocuments" caption="7.申请人需要提供任何文档吗？">
                                            <div class="indent">
                                                <div class="km-yes-no"  ng-model="document.hasApplicationDocuments"></div><br><div class="help-info">请在申请表上提供信息或提供所需文档（例如：申请人护照的复印件）</div>
                                                <div km-rich-textbox name="applicationInformation" rows="3" ng-model="document.applicationInformation" locales="document.header.languages"></div><br><div class="help-info">请附上相关申请表/文件或提供网站链接</div>
                                                <div km-link name="applicationLinks" ng-model="document.applicationLinks" identifier="document.header.identifier"></div><br><div class=" help-info">请提供应向谁提出申请的信息：</div>
                                                <div document-selector on-build-query="onContactQuery(searchText)" ng-disabled="!document.government.identifier"
                                                    ng-model="document.applicationContacts" question="applicationContacts"
                                                         allow-new="true" allow-new-schema="contact"></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-xs-12">
                                        <div class="km-control-group" required name="hasApplicationFees" caption="8.需付申请费吗？">
                                            <div class="indent">
                                                <div class="km-yes-no" name="hasApplicationFees" ng-model="document.hasApplicationFees"></div><br><div class="help-info">请提供关于申请费的补充信息</div>
                                                <div km-rich-textbox name="applicationFeesInformation" rows="3" ng-model="document.applicationFeesInformation" locales="document.header.languages"></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>


                                <div class="row">
                                    <div class="col-xs-12">
                                        <div class="km-control-group" name="duration" caption="9.申请过程需要多长时间：">
                                            <div class="indent">
                                                <input type="number" name="duration" ng-model="document.duration" minlength="1" placeholder="例如：24" ng-change="clearDates()"
                                                    class="form-control" style="display:inline-block;width:100px" />
                                                <select name="durationPeriod" ng-model="document.durationPeriod" class="form-control" style="display:inline-block;width:100px"
                                                    placeholder="eg. Months">
                                                    <option value=""></option>
                                                    <option value="days">日</option>
                                                    <option value="months">月</option>
                                                    <option value="years">年</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                </div>


                                <div class="row">
                                    <div class="col-xs-12">
                                        <div class="km-control-group" name="relevantMeasures" caption="10.相关获取和惠益分享措施：">
                                            <div class="indent">
                                                <div document-selector ng-disabled="!document.government.identifier" on-build-query="onMeaureQuery(searchText)" ng-model="document.relevantMeasures" question="relevantMeasures"></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-xs-12">
                                        <div class="km-control-group" required name="keywords" caption="11.关键词">
                                            <div km-term-check enable-search="true" name="keywords" required ng-model="document.keywords" terms="options.keywords()" binding-type="term[]"></div>
                                        </div>
                                    </div>
                                </div>

                            </section>



                            <section>

                                <legend>更多信息</legend>
                                <div class="row">
                                    <div class="col-xs-12">
                                        <div class="km-control-group" name="relevantInformation" caption="12.更多信息">
                                            <div class="indent">
                                                <div class="help-info">请在此处提供记录中其它位置未能提到的任何其它相关信息。</div>
                                                <div km-rich-textbox name="relevantInformation" rows="3" ng-model="document.relevantInformation" locales="document.header.languages"></div><br><div class="help-info">其他相关网站地址和/或附件文件。</div>
                                                <div km-link name="relevantDocuments" ng-model="document.relevantDocuments" identifier="document.header.identifier"></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>



                            </section>

                            <section>
                                <legend>备注</legend>
                                <div class="row">
                                    <div class="col-xs-12">
                                        <div class="km-control-group" name="notes">
                                            <div class="help-info">“备注”字段供个人参考之用，并仅在编辑记录时方可看到。一旦记录发布，其即会隐藏。此字段不适用于保密信息。</div>
                                            
											<div km-notes name="notes" ng-model="document.notes"></div>
                                        </div>
                                    </div>
                                </div>
                            </section>


                        </div>
                    </form>
                </edit-form>
                <review-form>
                        <div class="view-abs-procedure" ng-model="review.document" locale="review.locale" allow-drafts="true" link-target="_blank"></div>
                </review-form><!-- <publish-form></publish-form> --></div>

        </div>
    </div>
</div>
