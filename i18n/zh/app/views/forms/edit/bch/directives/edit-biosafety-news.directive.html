<div>
	<div class="innerPageEditForm" style="padding: 24px;background-color:#FFF;border-bottom:2px solid #ccc;"><span block-region activate="isLoading()" ng-if="isLoading()"></span><div class="registerpage-content">
			<workflow-arrow-buttons on-review-language-change="onReviewLanguageChange(lang)"
				document="getCleanDocument()" languages="document.header.languages" hide-timer="false" tab="tab"
				validation-report="validationReport" on-post-close="onPostClose()" on-error="onError(error, errorCode)"
				on-post-publish="onPostPublishOrRequest(data)" on-pre-publish="onPrePublish()"
				on-pre-save-draft="onPreSaveDraft()" on-post-save-draft="onPostSaveDraft(data)"
				on-post-request="onPostPublishOrRequest(data)" on-pre-request="onPreRequest()"
				data-container="{{container}}" is-dialog="{{isDialog}}" document-type="{{type}}">
				<edit-form>
					<form class="editForm" name="editForm" style="margin-top:10px">
						<div ng-show="tab=='edit'" km-tab="edit">
							<section>
								<div class="well no-shadow bg-white">
									<legend>一般信息</legend>
									<div class="row">
										<div class="col-xs-12">
											<div class="km-control-group" name="header.languages" required
												caption="请选择您希望提交之记录的语言：">
												<div class="indent">
													<div km-form-languages multiple required name="header.languages"
														ng-model="document.header.languages"></div>
												</div>
											</div>
										</div>
									</div>
									<div class="row">
										<div class="col-sm-12">
											<div class="km-control-group" required name="country" required
												caption="国家">
												<div afc-autocomplete required name="country"
													ng-model="document.country" source="options.countries"
													filter="startsWithFilter" mapping="genericMapping" selectbox="true"
													placeholder="请选择一个国家..."></div>
											</div>
										</div>
									</div>
									<div class="row">
										<div class="col-sm-12">
											<div class="km-control-group" required name="title"
												caption="记录标题">
												<div km-textbox-ml name="title" required ng-model="document.title"
													locales="document.header.languages"></div>
											</div>
										</div>
									</div>
									<div class="row">
										<div class="col-sm-12">
											<div class="km-control-group" name="nodeAddress"
												caption="相关链接">
												<div class="help-info">请提供网站网址（如：http://bch.cbd.int）和网站名称（如“生物安全信息交换所”）。</div>
                                        			
												<div km-link name="nodeAddress" ng-model="document.nodeAddress"
													allow-link="true" allow-file="false"></div>
											</div>
										</div>
									</div> 
									<div class="row">
										<div class="col-sm-12">
											<div class="km-control-group" name="newsAbstract" caption="摘要">
												<div class="help-block">（最多80单词）</div>
												<div km-rich-textbox ng-model="document.newsAbstract" rows="4"
													placeholder="" locales="document.header.languages"></div>
											</div>
										</div>
									</div> 
									<div class="row">
										<div class="col-sm-12">
											<div class="km-control-group" required name="newsText" caption="新闻文本">
												<div class="help-block">（最多300单词）</div>
												<div km-rich-textbox required ng-model="document.newsText" rows="4"
													placeholder="" locales="document.header.languages"></div>
											</div>
										</div>
									</div>  
									<div class="row">
										<div class="col-sm-12">
											<div class="km-control-group" name="relevantInformation" caption="其它相关信息">
												<div class="help-block">请在此处提供记录中其它位置未能提到的任何其它相关信息。</div>
												<div km-rich-textbox ng-model="document.relevantInformation" rows="4" placeholder="" locales="document.header.languages"></div>
											</div>
										</div>
									</div> 
									<div class="row">
										<div class="col-sm-12">
											<div class="km-control-group" name="relevantDocuments" caption="任何其他相关文件">
												<div class="help-block">请在此处提供任何其它相关网站地址和/或将储存在数据库中供用户下载的一个或多个相关文档。</div>
												<div km-link name="relevantDocuments" ng-model="document.relevantDocuments" allow-link="true" allow-file="true"
												 identifier="document.header.identifier"></div>
											</div>
										</div>
									</div>  
									<legend>备注</legend>
									<div class="row">
										<div class="col-md-12">
											<div class="km-control-group" name="notes"><span class="help-block">“备注”字段供个人参考之用，并仅在编辑记录时方可看到。一旦记录发布，其即会隐藏。此字段不适用于保密信息。</span><div km-notes name="notes" ng-model="document.notes"></div>
											</div>
										</div>
									</div> 
							</section> 
						</div>
					</form>
				</edit-form>
				<review-form>
					<view-biosafety-news ng-model="review.document" locale="review.locale" >
					</view-biosafety-news>
				</review-form>
			</workflow-arrow-buttons>
		</div>
	</div> 
</div>
