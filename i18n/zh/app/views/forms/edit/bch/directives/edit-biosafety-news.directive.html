<div>
	<div class="innerPageEditForm p-3 bg-white border-top"><div class="registerpage-content">
			<workflow-arrow-buttons on-review-language-change="onReviewLanguageChange(lang)"
				document="getCleanDocument()" languages="document.header.languages" hide-timer="false" tab="tab"
				validation-report="validationReport" on-post-close="onPostClose()" on-error="onError(error, errorCode)"
				on-post-publish="onPostPublishOrRequest(data)" on-pre-publish="onPrePublish()"
				on-pre-save-draft="onPreSaveDraft()" on-post-save-draft="onPostSaveDraft(data)"
				on-post-request="onPostPublishOrRequest(data)" on-pre-request="onPreRequest()"
				data-container="{{container}}" is-dialog="{{isDialog}}" document-type="{{type}}">
				<edit-form>
					<form class="editForm mt-2 border p-3" name="editForm">
						<div ng-show="tab=='edit'" km-tab="edit">
							<section>
								<div class="no-shadow bg-white  pt-2">
									<legend class="mb-0"></legend>
									<hr class="mb-3">


									<div class="row">
										<div class="col-12 mt-2">
											<div class="km-control-group" name="header.languages" required
												caption="">
												<div class="indent mt-2">
													<div km-form-languages multiple required name="header.languages"
														ng-model="document.header.languages"></div>
												</div>
											</div>

										</div>
										<div class="col-12">
											<div class="km-control-group" required name="country" required
												caption="">
												<div afc-autocomplete required name="country"
													ng-model="document.country" source="options.countries"
													filter="startsWithFilter" mapping="genericMapping" selectbox="true"
													placeholder=""></div>
											</div>
										</div>

										<div class="col-12">
											<div class="km-control-group" required name="title"
												caption="">
												<div km-textbox-ml name="title" required ng-model="document.title"
													locales="document.header.languages"></div>
											</div>
										</div>
										<div class="col-12">
											<div class="km-control-group" name="nodeAddress" caption="">
												<div class="help-info"></div>

												<div km-link name="nodeAddress" ng-model="document.nodeAddress"
													allow-link="true" allow-file="false"></div>
											</div>
										</div>

										<div class="col-12">
											<div class="km-control-group" name="newsAbstract" caption="">
												<div class="help-block"></div>
												<div km-rich-textbox ng-model="document.newsAbstract" rows="4"
													placeholder="" locales="document.header.languages"></div>
											</div>
									</div>

									<div class="col-12">
										<div class="km-control-group" required name="newsText" caption="">
											<div class="help-block"></div>
											<div km-rich-textbox required ng-model="document.newsText" rows="4"
												placeholder="" locales="document.header.languages"></div>
										</div>
									</div>
								
									<div class="col-12">
										<div class="km-control-group" name="relevantInformation"
											caption="">
											<div class="help-block"></div>
											<div km-rich-textbox ng-model="document.relevantInformation" rows="4"
												placeholder="" locales="document.header.languages"></div>
										</div>
									</div>

									<div class="col-12-sm-12">
										<div class="km-control-group" name="relevantDocuments"
											caption="">
											<div class="help-block"></div>
											<div km-link name="relevantDocuments"
												ng-model="document.relevantDocuments" allow-link="true"
												allow-file="true" identifier="document.header.identifier"></div>
										</div>
									</div>

									<legend></legend>

									<div class="col-12">
										<div class="km-control-group" name="notes"><div km-notes name="notes" ng-model="document.notes"></div>
										</div>
									</div>
								
									</div>
								
							</section>
						</div>
					</form>
				</edit-form>
				<review-form>
					<view-biosafety-news ng-model="review.document" locale="review.locale">
					</view-biosafety-news>
				</review-form>
			</workflow-arrow-buttons>
		</div>
	</div>
</div>
