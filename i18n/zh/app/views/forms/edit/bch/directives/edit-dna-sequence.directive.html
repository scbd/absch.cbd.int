<div>


        <div style="padding: 24px;background-color:#FFF;border-bottom:2px solid #ccc;"><span block-region activate="isLoading()" ng-if="isLoading()"></span><div class="registerpage-content">

                <workflow-arrow-buttons on-review-language-change="onReviewLanguageChange(lang)" document="getCleanDocument()" languages="document.header.languages" hide-timer="false" tab="tab"
                validation-report="validationReport" on-post-close="onPostClose()" on-error="onError(error, errorCode)"
                on-post-publish="onPostPublishOrRequest(data)" on-pre-publish="onPrePublish()" on-pre-save-draft="onPreSaveDraft()"
                on-post-save-draft="onPostSaveDraft(data)" on-post-request="onPostPublishOrRequest(data)" on-pre-request="onPreRequest()"
                data-container="{{container}}" is-dialog="{{isDialog}}">
                    <edit-form>
                        <form class="editForm" name="editForm" style="margin-top:10px">
                            <div>

                                <section>
                                    <div class="well no-shadow bg-white">
                                        <legend>有关基因片段的一般信息</legend>
                                        <div class="row">
                                            <div class="col-xs-12">
                                                <div class="km-control-group" name="header.languages" required caption="请选择您希望提交之记录的语言：">
                                                    <div class="indent">
                                                        <div km-form-languages multiple required name="header.languages" ng-model="document.header.languages"></div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-sm-12">
                                                <div class="km-control-group" required name="name" caption="基因片段名称">
                                                    <div km-textbox-ml name="name" ng-model="document.name" locales="document.header.languages"></div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-sm-12">
                                                <div class="km-control-group" name="synonymNames" caption="备选基因片段名称（同义词）">
                                                    <div ng-repeat="synonym in synonymNames" style="padding-bottom:5px;"  class="input-group">
                                                        <div km-textbox-ml name="synonymNames_{{$index}}" class="synonym-name-input" ng-model="synonym.value" locales="document.header.languages"></div><span ng-class="{'disable':synonymNames.length==1}" class="input-group-addon" style="cursor:pointer" 
                                                        ng-click="removeItem(synonymNames, $index)"><i class="fa fa-trash-o icon"></i></span></div>
                                                    <button type="button" class="btn btn-primary" ng-click="synonymNames.push({})">添加项目</button>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-sm-12">
                                                <div class="km-control-group" required name="abbreviation" caption="缩写">
                                                    <div km-textbox-ml name="abbreviation" ng-model="document.abbreviation" locales="document.header.languages"></div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-xs-12">
                                                <div class="km-control-group" name="family" required caption="类别">
                                                    <div km-term-radio required ng-model="document.family" locales="document.header.languages"
                                                        terms="options.family" binding-type="term" show-other="true"></div>
                                                </div>	
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-xs-12">
                                                <div class="km-control-group" name="isSynthetic" required caption="基因片段是合成分子吗？">
                                                    <div km-yes-no required ng-model="document.isSynthetic" locales="document.header.languages"></div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </section>

                                <section>
                                    <div class="well no-shadow bg-white">
                                        <legend>供体生物体</legend>
                                        <div class="row">
                                            <div class="col-xs-12">
                                                <div class="km-control-group" required="{{!document.isSynthetic}}" name="donorOrganisms" caption="供体生物体">											
                                                    <div document-selector ng-model="document.donorOrganisms" question="donorOrganisms" type="checkbox"
                                                            on-build-query="onBuildOrganismQuery(searchText)" allow-new="true" allow-new-schema="organism"></div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-sm-12">
                                                <div class="km-control-group" name="donorOrganismCollectionPoint" caption="供体生物体的收集点或获得点">												
                                                    <div km-rich-textbox ng-model="document.donorOrganismCollectionPoint" rows="4" placeholder="" locales="document.header.languages"></div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row" style="margin-bottom:10px;">
                                            <div class="col-xs-12"><span>和/或</span></div>
                                        </div>
                                        <div class="row">
                                            <div class="col-xs-12">
                                                <div class="km-control-group" caption="地理坐标">
                                                    <div class="help-block">限于 .geojson 文件（<a rel="noopener" translation-url href="http://www.geojson.org/" target="_blank">http://www.geojson.org/</a>）</div>
                                                    <div km-link name="gisFiles" ng-model="document.gisFiles" allow-link="false" identifier="document.header.identifier" mime-types="application/json"></div>
                                                </div>
                                            </div>
                                        </div>
                                </section>

                                <section ng-if="document.family.identifier=='1ECB698D-3F3D-41BC-BEBD-DD5C734BCDCF'">
                                    <div class="well no-shadow bg-white">
                                        <legend>蛋白质编码序列特征</legend>
                                        <div class="row">
                                            <div class="col-xs-12">
                                                <div class="km-control-group" name="proteinName" caption="编码序列表达之蛋白质的名称">
                                                    <div km-textbox-ml name="proteinName" ng-model="document.proteinName" locales="document.header.languages"></div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-sm-12">
                                                <div class="km-control-group" name="biologicalFunction" caption="该蛋白质的生物功能">
                                                    <div km-textbox-ml name="biologicalFunction" rows="3" ng-model="document.biologicalFunction" locales="document.header.languages"></div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-sm-12">
                                                <div class="km-control-group" required name="traits" caption="生物科技中的相关性状或用途">												
                                                    <traits-selector ng-model="document.traits" locales="document.header.languages"></traits-selector>													
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </section>

                                <section>
                                    <div class="well no-shadow bg-white">
                                        <legend>补充信息</legend>
                                        <div class="row">
                                            <div class="col-sm-12">
                                                <div class="km-control-group" name="address" caption="其它相关信息">
                                                    <div class="help-block">请在此处提供记录中其它位置未能提到的任何其它相关信息。</div>
                                                    <div km-rich-textbox ng-model="document.relevantInformation" rows="4" placeholder="" locales="document.header.languages"></div>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="row">
                                            <div class="col-sm-12">
                                                <div class="km-control-group" name="relevantDocuments" caption="任何其他相关文件">
                                                    <div class="help-block">请在此处提供任何其它相关网站地址和/或将储存在数据库中供用户下载的一个或多个相关文档。</div>
                                                    <div km-link name="relevantDocuments" ng-model="document.relevantDocuments" allow-link="true" allow-file="true"
                                                    identifier="document.header.identifier"></div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </section>
                                <section>
                                    <legend>备注</legend>

                                    <div class="row">
                                        <div class="col-sm-12">
                                            <div class="km-control-group" name="notes">
                                                <div class="help-block">“备注”字段供个人参考之用，并仅在编辑记录时方可看到。一旦记录发布，其即会隐藏。此字段不适用于保密信息。</div>
                                                <div km-notes name="notes" ng-model="document.notes"></div>
                                            </div>
                                        </div>
                                    </div>
                                </section>

                            </div>
                        </form>
                    </edit-form>
                    <review-form>
                        <div view-dna-sequence ng-model="review.document" locale="review.locale" allow-drafts="true"></div>
                    </review-form>
                </workflow-arrow-buttons>
            </div>
        </div>

</div>
