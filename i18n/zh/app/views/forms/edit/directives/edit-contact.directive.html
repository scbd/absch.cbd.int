<div id="editContactDiv"><span block-region activate="status=='loading'" ng-if="status=='loading'"></span><div class="registerpage-content">        

            <workflow-arrow-buttons on-review-language-change="onReviewLanguageChange(lang)" document="getCleanDocument()" languages="document.header.languages" hide-timer="false"
            tab="tab" validation-report="validationReport" on-post-close="onPostClose()" on-error="onError(error, errorCode)"
            on-post-publish="onPostPublishOrRequest(data)" on-pre-publish="onPrePublish()" on-pre-save-draft="onPreSaveDraft()"
            on-post-save-draft="onPostSaveDraft(data)" on-post-request="onPostPublishOrRequest(data)" on-pre-request="onPreRequest()"
            data-container="{{container}}" is-dialog="{{isDialog}}" document-type="{{type}}">
                <edit-form>
                        <form name="editForm" class="editForm" style="margin-top:10px">
								<div ng-show="tab=='edit'" km-tab="edit">
									<legend name="formInfo" style="display:none"></legend>
                                    <section><br><div class="row">
													<div class="col-xs-12">
														<div class="km-control-group" name="header.languages" required caption="请选择您希望提交之记录的语言：">
															<div class="indent">
																<div km-form-languages multiple required name="header.languages" ng-model="document.header.languages"></div>
															</div>
														</div>
													</div>
												</div>
										
												<legend>一般信息</legend>


										<div class="row" ng-if="isNationalUser">
											<div class="col-sm-12">
												<div class="km-control-group" name="government" required caption="国家">
													<div afc-autocomplete required name="government" ng-disabled="!canEditGovernment" ng-model="document.government" source="options.countries" filter="genericFilter" mapping="genericMapping" selectbox="true" placeholder="请选择一个国家..."></div>
												</div>
											</div>
										</div>
										<div class="row">
											<div class="col-xs-12">
												<div class="km-control-group" name="type" caption="联系人类型">												
													<label class="radio-inline">
														<input type="radio" ng-disabled="prefilledContactType" ng-model="document.type" value="organization" name="editionContactType" />机构</label>
													<label class="radio-inline">
														<input type="radio" ng-disabled="prefilledContactType" ng-model="document.type" value="person" name="editionContactType" />个人</label>
												</div>
											</div>
										</div>
									</section>
									<div>
										<style> input.ng-invalid-url, input.ng-invalid-email { background-color: #f0ad4e; } </style>
			
										<div ng-if="document.type=='person'">
			
											<legend>个人信息</legend>
			
											<div class="row">
			
												<div class="col-md-4 col-sm-4 col-xs-12">
													<div class="km-control-group" name="prefix" caption="称谓">
														<div km-textbox-ml name="prefix" ng-model="document.prefix" locales="document.header.languages"></div>
													</div>
												</div>
			
												<div class="col-md-8 col-sm-8 col-xs-12">
													<div class="km-control-group" name="firstName" ng-required="!form.contact_firstNameX.$valid" caption="名字" required>
														<input type="text" class="form-control" name="firstNameX" ng-model="document.firstName" ng-required="document.type=='person'" />
													</div>
												</div>
			
												<div class="col-md-4 col-sm-4 col-xs-12">
													<div class="km-control-group" name="middleName" caption="中间名">
														<input type="text" class="form-control" name="middleName" ng-model="document.middleName" />
													</div>
												</div>
			
												<div class="col-md-8 col-sm-8 col-xs-12">
													<div class="km-control-group" name="lastName" ng-required="!form.contact_lastNameX.$valid" caption="姓氏" required>
														<input type="text" class="form-control" name="lastNameX" ng-model="document.lastName" ng-required="document.type=='person'" />
													</div>
												</div>
			
											</div>
											<div class="row">
												<div class="col-md-12">
													<div class="km-control-group" name="organization" caption="机构">
														<div document-selector ng-model="document.contactOrganization" type="radio"
															question="contactOrganization" allow-new="{{allowNew}}"
															government="document.government" ng-change="contactOrganizationChanged()"
															on-build-query="onContactQuery(searchText)"
															allow-new-schema="contact" allow-new-attributes="{{::newDialogAttributes()}}">
														</div>
													</div>
												</div>
											</div>
											<div class="row">
												<div class="col-md-12">
													<div class="km-control-group" name="department" caption="部门/分支机构/单位">
														<div km-textbox-ml name="department" ng-model="document.department" locales="document.header.languages"></div>
													</div>
												</div>
											</div>
											<div class="row">
												<div class="col-md-12">
													<div class="km-control-group" name="designation" caption="头衔">
														<div km-textbox-ml name="designation" ng-model="document.designation" locales="document.header.languages"></div>
													</div>
												</div>
											</div>
										</div>
										<div ng-if="document.type=='organization'">
											<legend>组织信息</legend>
											<div class="row">
												<div class="col-md-7 col-xs-12">
													<div class="km-control-group" name="organization" ng-required="!form.organization.$valid && document.type!='person'" caption="机构">
														<div class="help-info">不含缩写的全名</div>
														<div ng-if="document.header.schema=='organization'" km-textbox-ml name="organization" ng-model="document.name" required locales="document.header.languages"></div>
														<div ng-if="document.type=='organization' && document.header.schema=='contact'" km-textbox-ml name="organization" ng-model="document.organization" locales="document.header.languages"></div>
													</div>
												</div>
			
												<div class="col-md-5 col-xs-12">
													<div class="km-control-group" name="organizationAcronym" caption="缩写">
														<div class="help-info">长名缩写</div>
														<div ng-if="document.header.schema=='organization'" km-textbox-ml name="organizationAcronym" ng-model="document.acronym" placeholder="例如：生物多样性公约秘书处" locales="document.header.languages"></div>
														<div ng-if="document.type=='organization'  && document.header.schema=='contact'" km-textbox-ml name="organizationAcronym" ng-model="document.organizationAcronym" placeholder="例如：生物多样性公约秘书处" locales="document.header.languages"></div>
													</div>
												</div>
											</div>
			
											<div class="row">
												<div class="col-md-8">
													<div class="km-control-group" name="organizationType" caption="组织类型">
														<div km-select name="organizationType" ng-model="document.organizationType" items="options.organizationTypes()"></div>
													</div>
												</div>
												<div class="col-md-4" ng-show="document.organizationType.identifier=='5B6177DD-5E5E-434E-8CB7-D63D67D5EBED'">
													<div class="km-control-group" name="organizationTypeName" caption="其他组织类型">
														<div km-textbox-ml name="organizationTypeName" ng-model="document.organizationType.customValue" placeholder="例如：生物多样性公约秘书处" locales="document.header.languages"></div>
													</div>
												</div>
											</div>
										</div>
										<div>
											<legend>地址</legend>
											<div ng-show="document.contactOrganization">
												<div class="row">
													<div class="col-xs-12">
														<div class="km-control-group" name="addressType" caption="地址类型">												
															<label class="radio-inline">
																<input type="radio" ng-model="document.addressType" value="organization" name="editionAddressType" ng-change="loadOrganizationAddress()" />使用组织地址</label>
															<label class="radio-inline">
																<input type="radio" ng-model="document.addressType" value="person" name="editionAddressType" ng-change="loadOrganizationAddress()"/>添加个人联系方式，如不同于组织的联系方式。</label>
														</div>
													</div>
												</div>
											</div>
											<div ng-if="!document.contactOrganization || (document.contactOrganization && document.addressType=='person')">
												<div class="row">
													<div class="col-md-12">
														<div class="km-control-group" name="address" caption="街道地址">
															<div km-textbox-ml name="address" ng-model="document.address" rows="2" placeholder="例如：413 St-Jacques Ouest, Suite 800" locales="document.header.languages" ng-change="setAddressType()"></div>
														</div>
													</div>
												</div>
				
												<div class="row">
													<div class="col-md-6">
														<div class="km-control-group" name="city" caption="城市" >
															<div km-textbox-ml name="city" ng-model="document.city" locales="document.header.languages" placeholder="例如：Montreal（蒙特利尔）" ng-change="setAddressType()"></div>
														</div>
													</div>
				
													<div class="col-md-6">
														<div class="km-control-group" name="state" caption="州/省">
															<div km-textbox-ml name="state" ng-model="document.state" locales="document.header.languages" placeholder="例如：Quebec（魁北克）" ng-change="setAddressType()"></div>
														</div>
													</div>
												</div>
				
												<div class="row">
				
													<div class="col-md-6">
														<div class="km-control-group" name="postalCode" caption="邮编">
															<div km-textbox-ml name="postalCode" ng-model="document.postalCode" locales="document.header.languages" placeholder="例如：H2Y 1N9" ng-change="setAddressType()"></div>
														</div>
													</div>
				
													<div class="col-md-6">
														<div class="km-control-group" name="country" ng-required="!form.contact_country.$valid" caption="联系人国家">
															<div afc-autocomplete name="country" ng-model="document.country" source="options.countries" 
															filter="startsWithFilter" mapping="genericMapping" maxmatches="50" selectbox="true" placeholder="请选择一个国家..." ng-change="setAddressType()"></div>
														</div>
													</div>
												</div>
											</div>
											<div ng-if="document.contactOrganization && document.addressType=='organization'">
												<div block-region activate="!organization" style="position: relative;">
													<div class="row">
														<div class="col-md-12">
															<div class="km-control-group" name="address" caption="街道地址">
																<div km-value-ml value="organization.address||'&nbsp;'" html km-pre locales="organization.header.languages"></div>
															</div>
														</div>
													</div>
					
													<div class="row">
														<div class="col-md-6">
															<div class="km-control-group" name="city" caption="城市" >
																<div km-value-ml value="organization.city||'&nbsp;'" locales="organization.header.languages"></div>
															</div>
														</div>
					
														<div class="col-md-6">
															<div class="km-control-group" name="state" caption="州/省">
																<div km-value-ml value="organization.state||'&nbsp;'" locales="organization.header.languages" ></div>
															</div>
														</div>
													</div>
					
													<div class="row">
					
														<div class="col-md-6">
															<div class="km-control-group" name="postalCode" caption="邮编">
																<div km-value-ml value="organization.postalCode||'&nbsp;'" locales="organization.header.languages"></div>
															</div>
														</div>
					
														<div class="col-md-6">
															<div class="km-control-group" name="country" ng-required="!form.contact_country.$valid" caption="联系人国家">
																<div class="km-value" ng-bind="organization.country | term">
																</div>
															</div>
														</div>
													</div>
												</div>
											</div>
										</div>
			
										<legend>联系信息</legend>
			
										<div class="row">
											<div class="col-md-6 col-xs-12">
												<div class="km-control-group" name="phones" caption="电话号码">
													<div class="help-info">请使用下列格式：+ [国家码] [城市码] [电话号码] [分机号码（如需）]。</div>
													<div km-inputtext-list name="phones" ng-model="document.phones" placeholder="例如：+1 514.288.2220"></div>
												</div>
											</div>
			
											<div class="col-md-6 col-xs-12">
												<div class="km-control-group" name="faxes" caption="传真号码">
													<div class="help-info">请使用下列格式：+ [国家码] [城市码] [电话号码] [分机号码（如需）]。</div>
													<div km-inputtext-list name="faxes" ng-model="document.faxes" placeholder="例如：+1 514.288.6588"></div>
												</div>
											</div>
										</div>
			
										<div class="row">
											<div class="col-md-6 col-xs-12">
												<div class="km-control-group" name="emails" caption="电子邮件" required>
													<div km-inputtext-list name="emails" type="email" ng-model="document.emails" placeholder="示例：secretariat@cbd.int"></div>
												</div>
											</div>
			
											<div class="col-md-6 col-xs-12">
												<div class="km-control-group" name="websites" caption="网站地址">
													<div km-inputtext-list name="websites" type="url" ng-model="formFields.websites" placeholder="例如：http://www.cbd.int"></div>
												</div>
											</div>
										</div>
									</div>
			
									<section>
			
										<legend>备注</legend>
										<div class="row">
											<div class="col-xs-12">
												<div class="km-control-group" name="notes">
													<div class="help-info">“备注”字段供个人参考之用，并仅在编辑记录时方可看到。一旦记录发布，其即会隐藏。此字段不适用于保密信息。</div>
													<div km-notes name="notes" ng-model="document.notes"></div>
												</div>
											</div>
										</div>
									</section>
			
								</div>
							</form>

                </edit-form>
                <review-form>
                    <view-contact ng-model="review.document" locale="review.locale"></view-contact>
                </review-form>
            </workflow-arrow-buttons>
    </div>

</div>
