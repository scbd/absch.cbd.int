<div id="Record" class="record panel panel-default">
	<div class="panel-heading bg-orange" ng-show="display('header')">
		<h4><span ng-bind="::document.header.schema|schemaName"></span> <span class="color-white">(<span ng-bind="::(document.header.schema|schemaShortName)"></span>)</span></h4>
    </div>
	<div class="record-body panel-body">

			
		<document-date></document-date><br><div ng-show="document.title">
			<label>称谓</label>
			<div class="km-value km-pre" ng-bind="document.title | lstring:locale"></div>
		</div>

		<div ng-show="document.resourceTypes">
			<label>资源类型</label>
            <div class="km-value">
			<ul class="list">
				<li ng-repeat="resourceType in document.resourceTypes"><span ng-bind="resourceType | term:locale"></span></li>
			</ul>
            </div>
		</div>

		<div ng-show="document.fileFormat">
			<label>格式/文件类型</label>
			<div class="km-value" ng-bind="document.fileFormat | term:locale"></div>
		</div>

		<div ng-show="document.formatDetails">
			<label>格式详细信息</label>
			<div class="km-value km-pre" ng-bind="document.formatDetails | lstring:locale"></div>
		</div>

		<div ng-show="document.purpose">
			<label>请确定此资源的主要目的</label>
			<div class="km-value">
            <ul class="list">
				<li ng-repeat="term in document.purpose"><span ng-bind="term | term:locale"></span></li>
			</ul>
            </div>
		</div>

		<div ng-show="document.targetGroups">
			<label>主要目标群体/受益人</label>
            <div class="km-value">
                <ul class="list">
                    <li ng-repeat="term in document.targetGroups"><span ng-bind="term | term:locale"></span></li>
                </ul>
            </div>
		</div>

		<div ng-show="document.expertiseLevel">
			<label>资源拟定受众的内容水平或知识/专业能力水平</label>
			<div class="km-value" ng-bind="document.expertiseLevel | term:locale"></div>
		</div>

		<div ng-show="document.authors">
			<label>作者</label>
			<div class="km-value km-pre" ng-bind="document.authors | lstring:locale"></div>
		</div>

		<div ng-show="document.organizations">
			<label>参与本资源发布的组织</label>
			<div class="km-value" ng-repeat="contact in document.organizations">
				<div view-record-reference ng-model="contact" locale="locale"></div>
			</div>
		</div>

		<div ng-show="document.publicationYear">
			<label>公布年份</label>
			<div class="km-value" ng-bind="document.publicationYear"></div>
		</div>

		<div ng-show="document.rights">
			<label>权利</label>
			<div class="km-value km-pre" ng-bind="document.rights | lstring:locale"></div>
		</div>

		<div ng-show="document.source">
			<label>来源</label>
			<div class="km-value km-pre" ng-bind="document.source | lstring:locale"></div>
		</div>

		<legend ng-show="document.resourceLinks || document.covers">获取资源</legend>

		<div ng-show="document.resourceLinks">
			<label>资源链接</label>
			<div class="km-value" compare-val="Link to the resource(s)">
				<km-link-list  ng-model="document.resourceLinks"></km-link-list>
			</div>
		</div>

		<div ng-show="document.covers">
			<label >封面图片</label>
			<div class="km-value"><a rel="noopener" translation-url  ng-repeat="link in document.covers" ng-href="{{link.url|encodeURI}}" target="{{target}}"> <img class="img-polaroid" ng-src="{{link.url}}" alt="{{link.name}}" style="max-height: 150px; max-width: 150px" /> </a></div>
		</div>

		<legend ng-show="document.summary || document.regions">有关资源内容的信息</legend>

		<div ng-show="document.summary">
			<label>摘要</label>
			<div class="km-value km-pre" ng-bind="document.summary | lstring:locale"></div>
		</div>

		<div ng-show="document.regions">
			<label>与资源相关的国家、区域或经济组织</label>
			<div class="km-value">
            <ul class="list">
				<li ng-repeat="term in document.regions | orderBy:name"><span ng-bind="term | term:locale"></span></li>
			</ul>
            </div>
		</div>


		<div ng-show="document.cbdSubjects || document.aichiTargets">

			<legend>主题领域和资源所涵盖的爱知生物多样性目标</legend>

			<div ng-show="document.cbdSubjects">
				<label>主题/话题/问题</label>
					<div class="km-value">
						<ul class="list">
							<li ng-repeat="term in document.cbdSubjects"><span ng-bind="term | term:locale"></span></li>
						</ul>
					</div>
			</div>

			<div ng-show="document.aichiTargets">
				<div ng-show="document.aichiTargets">
					<label>相关爱知生物多样性目标</label>
					<div class="km-value">
                     <ul class="list">
						<li ng-repeat="term in document.aichiTargets"><span ng-bind="term | term:locale"></span></li>
					</ul>
                    </div>
				</div>
			</div>
		</div>

		<div ng-show="document.absKeyAreas">
			<legend>获取和惠益分享信息交换所（ABS-CH）</legend>

			<label>能力建设和发展的关键领域和战略措施</label>
			<div class="km-value">
              <ul class="list">
				<li ng-repeat="term in document.absKeyAreas"><span ng-bind="term | term:locale"></span></li>
			</ul>
            </div>
		</div>

		<div ng-show="document.bchSubjects">

			<legend>卡塔赫纳生物安全议定书</legend>

			<div ng-show="document.bchSubjects">
				<label>专题领域</label>
				<div class="km-value">
                <ul class="list">
					<li ng-repeat="term in document.bchSubjects"><span ng-bind="term | term:locale"></span></li>
				</ul>
			</div>
            </div>
		</div>

		<div ng-show="document.relevantInformation||document.relevantDocuments">
			<legend>更多信息</legend>

			<div ng-show="document.relevantInformation">
				<div class="km-value km-pre" ng-bind-html="document.relevantInformation | lstring:locale | markdown"></div>
			</div>

			<div ng-show="document.relevantDocuments">
				<label>其他相关网站地址和/或附加文件</label>
				<div class="km-value" compare-val="Other relevant website addresses and/or attached documents">
					<km-link-list ng-model="document.relevantDocuments"></km-link-list>
				</div>
			</div>
		</div>
		<div>
			<view-referenced-records ng-model="document.header.identifier"></view-referenced-records>
		</div>
</div>

	<div document-metadata  class="panel-footer"></div>

</div>
