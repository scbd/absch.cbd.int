<div>
    <h1 class="special-font"></h1>
                 
    <div role="tabpanel"><ul class="nav nav-tabs" role="tablist">
        <li role="presentation" class="active"><h4 style="padding:0;margin:0;"></h4></li>
        <li role="presentation"><h4 style="padding:0;margin:0;"></h4></li>
      </ul><div class="tab-content card bg-white">
        <div role="tabpanel" class="tab-pane active" id="map">
              
             <div style="padding-bottom:30px;" >
                <div></div>
                <hr  style="padding-bottom:5px;margin:0;">
         
                    <div ng-click="updateMap('all')" style="width:100%;padding:2px;cursor:pointer;border-radius:3px;"  ng-class="{'bg-grey1':type=='all'}"></div>
                    
                     <div ng-click="updateMap('party')" style="width:100%;padding:2px;cursor:pointer;border-radius:3px;"  ng-class="{'bg-grey1':type=='party'}"></div>
                    
                    <div ng-click="updateMap('nonParties')" style="width:100%;padding:2px;cursor:pointer;border-radius:3px;"  ng-class="{'bg-grey1':type=='nonParties'}"></div>
             </div>
     
             <div style="padding-bottom:10px;" >
                <div></div>
                <hr style="padding-bottom:5px;margin:0;">
         
                    <div class="row">
                        <div class="col-xs-2 stats-country color-black text-center"></div>
                        <div class="col-xs-10 stats-country color-black text-right"></div>
                        
                        <div class="clearfix"></div>  
                        <div class="col-xs-2  text-center" ng-class="{'bg-grey1':selected_facet=='all'}">  
                            <div ng-click="searchFilter=isPartyToCBD;" style="width:100%;padding:2px;cursor:pointer;border-radius:3px;"  ></div>
                        </div>
                        <div class="col-xs-10" ng-class="{'bg-grey1':selected_facet=='all'}">
                             <div ng-click="searchFilter=isPartyToCBD;" style="width:100%;padding:2px;cursor:pointer;border-radius:3px;"  ></div>
                        </div>  
                
                                
                        <div ng-repeat="facet in $parent.commonFormatFacets" style="cursor:pointer">   
                         <div class="clearfix"></div>
                         <div ng-click="selected_facet=facet[0];updateMap(facet[0]);" style="width:100%;padding:2px;cursor:pointer;border-radius:3px;" >
                             <div class="col-xs-2 text-center"  ng-class="{'bg-grey1': selected_facet==facet[0], 'bg-white':selected_facet!=facet[0]}" style="height:28px!important;"></div>
                             <div class="col-xs-10" ng-class="{'bg-grey1': selected_facet==facet[0], 'bg-white':selected_facet!=facet[0]}" style="height:28px!important;"><div  style="padding-top:3px;line-height:1;font-size:11px;text-transform:uppercase;"></div>
                             </div>
                         </div>
                        </div>
                    </div>

             </div></div>
        <div role="tabpanel" class="tab-pane" id="list"></div>
        <div role="tabpanel" class="tab-pane" id="countries">

             <div style="padding-bottom:10px;"><ul>
                  <li></li>
                  <li></li>
                  <li></li>
                </ul>
             </div><input type="textbox" ng-model="countryFilter" placeholder="" class="form-control form-control-small" />
    
                <div class="clearfix"></div>
    
                <div style="max-height:500px;overflow:scroll; cursor:pointer;padding:5px;">
                    <ul class="list-group">
                        <li class="row list-group-item" style="min-width:300px;" ng-click="navigateCountry(country.code)"
                        ng-repeat="country in countries | filter:countryFilter | filter:searchFilter | orderBy:'name.en'"
                        ng-class="{'list-group-item-primary':country.isParty,
                                'list-group-item-default':!country.isParty}">
    
                            <div class="col-xs-12"></div>
                        </li>
                    </ul>
                </div>
            
        </div>
      </div>
    
    </div>



</div>
