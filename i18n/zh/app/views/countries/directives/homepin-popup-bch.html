<div>


    <div ng-if="currentCountry.code" class="bs5 mt-3 p-2 color-white text-start" ng-class="{' new-css-bg-party': currentCountry.isParty, ' new-css-bg-nonparty':!currentCountry.isParty, ' new-css-bg-inbetween': currentCountry.isInbetweenParty}"><span class="fw-bold new-css-party-counts" ng-if="currentCountry.isParty">Party to the Cartagena Protocol</span> <span class="fw-bold new-css-party-counts" ng-if="currentCountry.isInbetweenParty">Ratified, not yet Party</span> <span class="fw-bold new-css-party-counts" ng-if="!currentCountry.isParty && !currentCountry.isInbetweenParty">Not a Party to the Cartagena Protocol</span> <span class="mt-2" ng-if="countryMapScope.currentCountry.exceptionCountry=='dk'||countryMapScope.currentCountry.code.toLowerCase()=='dk'||

                countryMapScope.currentCountry.exceptionCountry=='gb'||countryMapScope.currentCountry.code.toLowerCase()=='gb'"><div ng-if="(countryMapScope.currentCountry.code.toLowerCase()=='dk')">丹麦对卡塔赫纳议定书的批准并不适用于格陵兰岛及法罗群岛。</div>
                <div ng-if="countryMapScope.currentCountry.exceptionCountry.toLowerCase()=='fk'"  >阿根廷政府与大不列颠及北爱尔兰联合王国政府之间在福克兰群岛（马尔维纳斯群岛）的主权上存在争议。</div>
                <div ng-if="countryMapScope.currentCountry.code.toLowerCase()=='eh'" >非自治领地。</div>
                <div ng-if="(countryMapScope.currentCountry.code.toLowerCase()=='gb')" >英国对卡塔赫纳议定书的批准并不延伸到<a rel="noopener" ng-href="#"  class="text-muted gb-territories"

                        data-bs-toggle="tooltip" data-placement="left" title="泽西岛皇家属地、根西岛皇家属地和马恩岛">3个属地</a></div></span></div>


      <ul class="bs5 list-group mt-4"  >
