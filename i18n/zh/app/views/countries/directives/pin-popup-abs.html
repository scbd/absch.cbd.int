<div>
    <div ng-if="currentCountry.code" style="padding:5px;" ng-class="{'bg-party': currentCountry.isParty, 'bg-darkgrey':!currentCountry.isParty, 'bg-inbetween': currentCountry.isInbetweenParty}">
        <div><span ng-if="(isABS && currentCountry.isParty) || (isBCH && currentCountry.isParty)"
                >名古屋议定书缔约方</span> <span ng-if="(isABS && currentCountry.isInbetweenParty)"
                >已批准，但尚未成为缔约方</span> <span ng-if="(isABS && !currentCountry.isParty && !currentCountry.isInbetweenParty) || (isBCH && !currentCountry.isParty)"
                >非名古屋议定书缔约方</span></div>

        <div class="row abs-exception-tooltip"
        ng-if="countryMapScope.currentCountry.exceptionCountry=='dk'||countryMapScope.currentCountry.code.toLowerCase()=='dk'||
                countryMapScope.currentCountry.code.toLowerCase()=='fk'||countryMapScope.currentCountry.code.toLowerCase()=='eh'||
                countryMapScope.currentCountry.exceptionCountry=='gb'||countryMapScope.currentCountry.code.toLowerCase()=='gb'">
            <div class="col-lg-12">
                <div class="small  {{(countryMapScope.currentCountry.exceptionCountry.toLowerCase()=='dk' || countryMapScope.currentCountry.code.toLowerCase()=='dk') ? 'show' : 'hide'}}"
                    style="margin-top:5px;white-space: normal;padding:3px;">丹麦对议定书的批准并不适用于格陵兰岛及法罗群岛。</div>
                <div class="{{countryMapScope.currentCountry.exceptionCountry.toLowerCase()=='fk' ? 'show' : 'hide'}}   small " style="margin-top:5px;white-space: normal;padding:3px;">阿根廷政府与大不列颠及北爱尔兰联合王国政府之间在福克兰群岛（马尔维纳斯群岛）的主权上存在争议。</div>
                <div class="{{countryMapScope.currentCountry.code.toLowerCase()=='eh' ? 'show' : 'hide'}}   small " style="margin-top:25px;white-space: normal;padding:3px;font-size: x-large;">非自治领地。</div>
                <div class="small  {{(countryMapScope.currentCountry.exceptionCountry.toLowerCase()=='gb'||countryMapScope.currentCountry.code.toLowerCase()=='gb') ? 'show' : 'hide'}}" style="margin-top:5px;white-space: normal;padding:3px;">英国对名古屋议定书的批准并不延伸到<a rel="noopener" ng-href="#"  class=" color-litegrey gb-territories" 
                    data-container="body" data-bs-toggle="tooltip" data-placement="top" title="安圭拉；百慕大；英属南极领土；英属印度洋领地；英属维尔京群岛；开曼群岛；福克兰群岛；直布罗陀；蒙特塞拉特；皮特凯恩群岛；圣赫勒拿、阿森松岛和特里斯坦达库尼亚；南乔治亚岛和南桑威奇群岛；阿克罗蒂里和德凯利亚英属基地区；特克斯和凯科斯群岛">14个海外领土</a>或<a rel="noopener" ng-href="#" class=" color-litegrey gb-territories"  data-container="body" 
                        data-bs-toggle="tooltip" data-placement="left" title="泽西岛皇家属地、根西岛皇家属地和马恩岛">3个属地</a></div>
            </div>
        </div>
    </div>
    <div>
        <table class="table table-map table-condensed" style="display: block;overflow-x: auto;white-space: nowrap;" >
            <tr ng-repeat="schema in countryMapScope.currentCountry.schemas" style="border:none;">
                <td ><span class="badge bg-black"><span ng-bind="schema.count"></span></span></td>
                <td><a rel="noopener" ng-if="currentCountry.code" translation-url href="{{translationUrl}}/countries/{{currentCountry.code}}/{{schema.shortCode}}"  style="color:#fff"><span ng-bind="schema.title | lstring:locale"></span></a> <a rel="noopener" ng-if="!currentCountry.code" translation-url href="{{translationUrl}}/search?schema={{schema.shortCode|mapSchema}}"  style="color:#fff"><span ng-bind="schema.title | lstring:locale"></span></a></td>
            </tr>
        </table>
    </div>
</div>
