<div id="searchSortOptions" style="min-width: 450px;overflow: hidden;display: inline-block;" dir="rtl">
    
    <ul class="sort-options float-end" >        
        <li id="viewType"><a rel="noopener" href="#" class="cursor-pointer text-decoration-none" dir="rtl"><select class="fw-bold" style="border:0;color:#555!important;" ng-model="viewType" ng-change="viewTypeChange(viewType);">
                    <option ng-value="'default'">العرض الافتراضي</option>
                    <option ng-value="'list'">القائمة</option>
                    <option ng-value="'group'">المجموعة</option>
                    <option ng-value="'matrix'">الجدول</option>
                </select><i class="fa fa-cog" ng-if="viewType=='group' || (viewType=='default' && currentTab =='nationalRecords')" ng-click="viewTypeChange(viewType,currentTab);"></i> </a></li>        
        <li id="sortBy"><a rel="noopener" class="cursor-pointer text-decoration-none" ng-click="showSortDialog()">الترتيب <i class="fa fa-sort-amount-asc" aria-hidden="true"></i></a></li>     
        <li id="sendRecords"><a rel="noopener" class="cursor-pointer text-decoration-none" >إرسال <i class="fa fa-paper-plane" aria-hidden="true"></i></a></li>     
      
        <li id="exportRecords" ng-if="viewType=='matrix'"><a rel="noopener" class="cursor-pointer text-decoration-none" ng-click="onMatrixExportClick()">تصدير <i class="fa fa-download" aria-hidden="true"></i></a></li>
        <li id="exportRecords" ng-if="viewType!='matrix' && exportVueComponent">
            <table-export ng-vue="exportVueComponent" :get-download-records="getDownloadRecords"></table-export>           
        </li>
    </ul>

    <div>
        <script type="text/ng-template" trados-translation="true" id="sortByDialog">
            <div class="modal-header" dir="rtl"><strong class="modal-title" dir="rtl">تؤتيب حسب الحقول (حدد واحد أو أكثر)</strong></div>
            <div class="modal-body" dir="rtl">		
                <div id="divTable">
                    <div>                         
                        <li ng-repeat="field in sortByFields" class="btn-group" style="margin:5px">
                            <button type="button" ng-click="selectField(field)" class="btn btn-sm" ng-class="{'btn-primary':field.selected}"><i class="fa" ng-class="{'fa-check-square-o':field.selected, 'fa-square-o':!field.selected }" dir="rtl"></i> <span ng-bind="field.title" dir="rtl"></span></button>
                            <div class="btn-group" ng-if="field.field!='relevance'">
                                <button type="button" class="btn btn-sm dropdown-toggle" data-bs-toggle="dropdown" 
                                ng-class="{'btn-primary':field.selected}" ><span ng-bind="(field.direction == 'asc' ? ' Asc':' Desc')"></span> <span class="caret"></span></button>
                                <ul class="dropdown-menu" style="min-width: 100%;">
                                    <li><a rel="noopener" href="#" ng-click="selectField(field, 'asc')">تصاعدي</a></li>
                                    <li><a rel="noopener" href="#" ng-click="selectField(field, 'desc')">تنازلي</a></li>
                                </ul>
                            </div>
                        </li>
                    </div>  
                    <div ng-if="selectedFields.length">  
                        <div>ترتيب حسب</div>
                        <ul class="pagination">                         
                            <li ng-repeat-start="field in selectedFields track by $index"><span ng-bind="field.title + ' (' + field.direction + ')'"></span></li>
                            <li ng-repeat-end><span ng-if="!$last">&nbsp; then by&nbsp;</span></li>
                        </ul> 
                    </div>
                    <div  ng-if="selectedFields.length && selectedFields[0].field=='relevance'">
                        <div class="alert alert-info"><strong>مدى الصلة:</strong> التصنيف الملائم هو عملية ترتيب نتائج المستند بحيث يتم عرض المستندات التي من المُرجح أن تكون ذات صلة باستعلامك في الأعلى. <br/> <strong>لا يمكن استخدام الملائمة مع الحقول الأخرى.<strong></div>
                    </div>
                    
                </div>
            </div>
            <div class="modal-footer" dir="rtl">
                <button type="button" class="btn btn-default" aria-label="Close" ng-click="closeDialog()" ng-disabled="loading">إلغاء</button>
                <button type="button" class="btn btn-primary float-start" ng-click="apply()"  ng-disabled="!selectedFields.length">تفعيل</button>
            </div>
        </script>

        <script type="text/ng-template" trados-translation="true" id="groupByDialog">
            <div class="modal-header"style="padding:0px" dir="rtl">
                <h3 class="modal-title">تصنيف حسب الحقول (حدد واحد أو أكثر)</h3>
            </div>
            <div class="modal-body" dir="rtl">		
                <div id="divTable"  style="max-height:300px;overflow:scroll;  ">
                    <div>                         
                        <li ng-repeat="group in groupByFields" class="btn-group" style="margin:5px">
                            <button type="button" ng-click="selectField(group)" class="btn btn-sm" ng-class="{'btn-primary':group.selected}"><i class="fa" ng-class="{'fa-check-square-o':group.selected, 'fa-square-o':!group.selected }" dir="rtl"></i> <span ng-include="'groupByFields'" onload="field=group.field" dir="rtl"></span></button>                            
                        </li>
                    </div>
                    <div ng-if="selectedFields.length">  
                        <div>المجموعة حسب:</div>
                        <ul class="pagination">                         
                            <li ng-repeat-start="selected in selectedFields track by $index"><span ng-include="'groupByFields'" onload="field=selected.field"></span></li>
                            <li ng-repeat-end><span ng-if="!$last">&nbsp; then by &nbsp;</span></li>
                        </ul> 
                    </div>
                </div>
            </div>
            <div class="modal-footer" dir="rtl">
                <button type="button" class="btn btn-default" aria-label="Close" ng-click="closeDialog()">إلغاء</button>
                <button type="button" class="btn btn-primary float-start" ng-click="apply()" ng-disabled="!selectedFields.length">تفعيل</button>
            </div>
        </script>
        <script type="text/ng-template"  trados-translation="true" id="groupByFields">
            <span ng-switch="field" dir="rtl"><span ng-switch-when="government">الحكومة</span> <span ng-switch-when="schema"> نوع السجل</span><!-- <span ng-switch-when="submissionYear">Submission year</span> --></span></script>
    </div>
</div>
