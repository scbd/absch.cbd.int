<div id="innerPage" dir="rtl">
    <div class="mastHead">

        <h1 ng-show="!self.showAnalyzer"><span ng-bind="self.activeReport.title" dir="rtl"></span> <!-- <span class="hidden-xs">National Report<span> <span class="hidden-xs hidden-sm">on the Implementation of the Nagoya Protocol (NR)</span> --></h1>

        <h1 ng-show="self.showAnalyzer"><span class="bold">تقرير:</span> <span style="font-weight:normal;" ng-bind="self.activeReport.title"><!-- <span > Interim <span class="hidden-sm hidden-md hidden-lg">NR</span>
            <span class="hidden-xs">National Report<span> 
            <span class="hidden-xs hidden-sm">on the Implementation of the Nagoya Protocol (NR)</span></span> --></span></h1>

        <h2 ng-show="self.showAnalyzer">التحليل: <span ng-show="self.showAnalyzer" style="padding:0;margin:0; display:inline;font-weight:normal;"
                ng-switch="self.selectedRegionsPreset"><span ng-switch-when="cbdRegions">التصنيف حسب مناطق اتفاقية التنوع البيولوجي</span><span ng-switch-when="countries">تحديد البلدان</span><span ng-switch-when="regions">تحديد المناطق</span><span ng-switch-when="npParties">التصنيف حسب الأطراف في البروتوكول</span><span ng-switch-when="npNonParties">التصنيف حسب غير الأطراف في البروتوكول</span></span></h2>

    </div>

    <div class="innerPageContent" id="secNrAnalyzer">


        <div class="register-content-content" style="padding:5px;">
            <div ng-if="!self.showAnalyzer && self.reportData" class="panel panel-default">
                <div class="panel-heading">
                    <table style="width:100%">
                        <tr>
                            <td style="width:99%">
                                <h4 class="panel-title">أداة تحليل التقرير الوطني</h4>تتيح لك هذه الأداة تحديد أقسام أو أسئلة مُحدّدة من التقرير وعرض النتائج حسب البلد/المنطقة.</td>
                            <td>
                                <button type="button" class="btn btn-primary" ng-click="analyze(true);">تحليل »</button>
                            </td>
                        </tr>
                    </table>
                </div>
                <national-report-questions-selector report-type="self.selectedReportType"
                    questions="self.selectedQuestions" regions="self.selectedRegions"
                    regions-preset="self.selectedRegionsPreset" report-data="self.reportData"
                    regions-preset-filter="self.selectedRegionsPresetFilter"></national-report-questions-selector>
                <div class="panel-footer text-right">
                    <button type="button" class="btn btn-primary" ng-click="analyze(true)">تحليل »</button>
                </div>
            </div>
            <national-report-analyzer ng-if="self.showAnalyzer" max-date="self.maxDate"
                report-type="self.selectedReportType" questions="self.selectedQuestions" regions="self.selectedRegions"
                regions-preset="self.selectedRegionsPreset" regions-preset-filter="self.selectedRegionsPresetFilter"
                report-data="reportData"></national-report-analyzer>
        </div>
    </div>
</div>
