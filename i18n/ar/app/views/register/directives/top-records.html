<div class="row top-records m-0 mb-1 border-top-0" ng-show="loading || self.records.Items.length > 0" dir="rtl">
    <h4 ng-if="self.title" class="p-1 border-bottom mt-0" ng-bind="self.title"></h4>
    <div ng-if="loading" class="my-0 mx-auto"></div>
   
    <table class="table table-hover w-100" ng-if="self.records.Items.length > 0">
        <thead>
            <tr>
                <th class="p-0"></th>
                <th class="p-0 fw-normal fs-small-8"></th>
                <th class="p-0 fw-normal fs-small-8"></th>
                <th class="p-0 pe-3 fw-normal fs-small-8"></th>
            </tr>
        </thead> 
        <tbody ng-repeat="record in self.records.Items | orderBy:'workingDocumentLock.lockedOn'" class="border-top-0">
            <tr id="record{{record.identifier}}">
                <td class="p-0 ps-1 text-end" style="width:9%;"><div class="btn-group btn-group-sm document_buttons p-1" role="group" aria-label="..."></div></td>    

                <td style="width:50%;" class="p-0"></td>
                <td class="p-0" style="width:21%;" >                    
                    <div ng-if="record.workingDocumentUpdatedBy"></div>
                    <div ng-if="record.workingDocumentCreatedBy && !record.workingDocumentUpdatedBy"></div>
                    <div ng-if="!record.workingDocumentCreatedBy && !record.workingDocumentUpdatedBy">
                            <div ng-show="record.updatedBy"></div>
                            <div ng-show="record.createdBy && !record.updatedBy"></div>
                        </div>
                </td>
                <td class="p-0" style="width:20%;"></td> 
            </tr>
        </tbody>
    </table>
</div>
