<div id="Record" class="record panel panel-default" dir="rtl">
	<div class="panel-heading bg-blue">
		<h4 ng-show="display('header')"><span ng-bind="::document.header.schema|schemaName" dir="rtl"></span> <span class="color-black" dir="rtl">(<span ng-bind="::(document.header.schema|schemaShortName)"></span>)</span></h4>
	</div>
	<div class="record-body panel-body">

			
		<document-date></document-date>

		<legend>معلومات عامة</legend>

		<div ng-show="document.government">
			<label name="country">البلد</label>
			<div class="km-value"><a rel="noopener" ng-href="countries/{{document.government.identifier|uppercase|encodeURIComponent}}" target="{{target}}" ng-bind="document.government|term:locale"></a></div>
		</div>

		

		<div ng-show="document.jurisdiction">
			<label>مناطق الاختصاص</label>
			<div class="km-value" compare-val><span ng-bind="document.jurisdiction|term:locale"></span></div>
		</div>


		<div ng-show="document.jurisdictionRegions">
			<label>مناطق الاختصاص</label>
			<div class="km-value" compare-val>
				<ul  class="list">
                    <li ng-repeat="val in document.jurisdictionRegions" ng-bind="val | term:locale"></li>
                </ul>
			</div>
		</div>

		<div ng-show="document.title">
			<label>العنوان</label>
			<div class="km-value" compare-val><strong ng-bind="document.title | lstring:locale"></strong></div>
		</div>

		<div ng-show="document.adoption">
			<label>تاريخ نشر السجل</label>
			<div class="km-value" compare-val><span ng-bind="document.adoption | formatDate"></span></div>
		</div>

		<div ng-show="document.status">
			<label>ما هي حالة تدابير الحصول على الموارد وتقاسم المنافع في بلدك (أو منطقة الاختصاص الموضحة)؟</label>
			<div class="km-value" compare-val><span ng-bind="document.status|term:locale"></span></div>
		</div>

		<div ng-show="document.statusDescription">
			<label>يُرجى إضافة المزيد من المعلومات عن مستوى الإنجاز في إعداد تدابير الحصول على الموارد وتقاسم المنافع أو ملخص لأبرز الصعوبات والتحديات أثناء إعداد هذه التدابير أو كليهما</label>
			<div class="km-value" compare-val>
				<div ng-bind="document.statusDescription | lstring:locale"></div>
			</div>
		</div>

		<div ng-show="document.isSubjectToPic != undefined">
			<label>هل الحصول على الموارد الجينية مرهون بالموافقة المسبقة عن علم على النحو المنصوص عليه في المادة 6,1؟</label>
			<div class="km-value" compare-val><span ng-if="document.isSubjectToPic">نعم</span> <span ng-if="!document.isSubjectToPic">لا، <span  ng-bind="document.noPicStatus | term:locale"></span></span></div>
		</div>

		<div ng-show="document.picMeasures && document.picMeasures.length>0">
			<label>يرجى تحديد التدابير الملائمة للحصول على الموارد وتقاسم المنافع من القائمة التالية التي تنظم الحصول على الموارد الجينية</label>
			<div compare-val="picMeasures">
				<div class="km-value"  ng-repeat="picMsr in document.picMeasures" ><span view-record-reference ng-model="picMsr" locale="locale"></span></div>
			</div>
		</div>

		<div ng-show="document.picMeasuresDescription">
			<label>يُرجى شرح الإجابة بالتفصيل</label>
			<div compare-val>
				<km-value-ml value="document.picMeasuresDescription" locales="locale"></km-value-ml>
			</div>
		</div>

		<div ng-show="document.hasIplc != undefined">
			<label>هل في بلدك (أو في منطقة الاختصاص الموضحة) شعوب أصلية ومجتمعات ومحلية؟</label>
			<div class="km-value" compare-val><span ng-if="document.hasIplc">نعم، <span  ng-bind="document.iplcType | term:locale"></span></span> <span ng-if="!document.hasIplc">لا</span></div>
		</div>

		<div ng-show="document.iplcDescription"><!-- Please further explain your response --><label>وصف الشعوب الأصلية والمجتمعات المحلية</label>
			<div compare-val>
				<km-value-ml value="document.iplcDescription" locales="locale"></km-value-ml>
			</div>
		</div>
		<div ng-show="document.hasIplcRightEstablished != undefined">
			<label>هل للشعوب الأصلية والمجتمعات المحلية حق منصوص عليه في القوانين المحلية لمنح الحصول على الموارد الجينية؟</label>
			<div class="km-value" compare-val><span ng-if="document.hasIplcRightEstablished">نعم، <span  ng-if="document.isIplcRightFullyImplemented">تم التنفيذ بالكامل</span> <span  ng-if="!document.isIplcRightFullyImplemented">إلى حد ما</span></span> <span ng-if="!document.hasIplcRightEstablished">لا، <span  ng-if="document.isIplcRightInPlan">ولكن في صورة مسودة أو قيد التخطيط</span> <span  ng-if="!document.isIplcRightInPlan">ليست مدرجة في أي خطط</span></span></div>
		</div>

		<div ng-show="document.iplcMeasures && document.iplcMeasures.length>0">
			<label>يُرجى تحديد التدابير الملائمة للحصول على الموارد الجينية وتقاسم المنافع من القائمة التالية التي تنظم الحصول على الموارد الجينية في حوزة الشعوب الأصلية والمجتمعات المحلية</label>
			<div compare-val="iplcMeasures">
				<div class="km-value"  ng-repeat="ipicMsr in document.iplcMeasures" ><span view-record-reference ng-model="ipicMsr" locale="locale"></span></div>
			</div>
		</div>

		<div ng-show="document.otherIplcRelatedRecords && document.otherIplcRelatedRecords.length>0">
			<label>يُرجى تحديد المعلومات الأخرى السارية ذات الصلة المرتبطة بإجراءات الحصول على الموارد وتقاسم المنافع، وبمواقع الويب أو قواعد البيانات الوطنية، وبالبروتوكولات والإجراءات المجتمعية والقوانين العرفية، وبالهيئات الوطنية المختصة أو بأي مما سبق من القائمة التالية</label>
			<div compare-val="otherIplcRelatedRecords">
				<div class="km-value"  ng-repeat="oplRecord in document.otherIplcRelatedRecords" ><span view-record-reference ng-model="oplRecord" locale="locale"></span></div>
			</div>
		</div>

		<div ng-show="document.iplcMeasuresDescription">
			<label>يُرجى شرح الإجابة بالتفصيل</label>
			<div class="km-value" compare-val>
				<div ng-bind="document.iplcMeasuresDescription | lstring:locale"></div>
			</div>
		</div>

		<div ng-show="document.hasStepsForIplcApproval != undefined">
			<label>هل اتخذ بلدك (أو منطقة الاختصاص الموضحة) أي تدابير لضمان الحصول على المعارف التقليدية المرتبطة بالموارد الجينية في حوزة الشعوب الأصلية والمجتمعات المحلية في بلدك بناء على الموافقة المسبقة لهذه الشعوب والمجتمعات عن علم أو موافقتها ومشاركتها بالإضافة إلى الحرص على وضع شروط متفق عليها بصورة متبادلة؟</label>
			
			<div class="km-value" compare-val><span ng-if="document.hasStepsForIplcApproval">نعم، <span  ng-if="document.isStepsForIplcApprovalImplemented">تم التنفيذ بالكامل</span> <span  ng-if="!document.isStepsForIplcApprovalImplemented">إلى حد ما</span></span> <span ng-if="!document.hasStepsForIplcApproval">لا، <span  ng-if="document.isStepsForIplcApprovalInPlan">ولكن في صورة مسودة أو قيد التخطيط</span> <span  ng-if="!document.isStepsForIplcApprovalInPlan">ليست مدرجة في أي خطط</span></span></div>
		</div>

		<div ng-show="document.iplcApprovalMeasures  && document.iplcApprovalMeasures.length>0">
			<label>الموافقة على التدابير الخاصة بالشعوب الأصلية والمجتمعات المحلية</label>
			<div compare-val="iplcApprovalMeasures">
				<div class="km-value"  ng-repeat="iplcAm in document.iplcApprovalMeasures" ><span view-record-reference ng-model="iplcAm" locale="locale"></span></div>
			</div>
		</div>

		<div ng-show="document.otherIplcApprovalRecords  && document.otherIplcApprovalRecords.length>0">
			<label>سجلات الموافقة الخاصة بالشعوب الأصلية والمجتمعات المحلية الأخرى</label>
			<div compare-val="otherIplcApprovalRecords">
				<div class="km-value"  ng-repeat="oplAr in document.otherIplcApprovalRecords" ><span view-record-reference ng-model="oplAr" locale="locale"></span></div>
			</div>
		</div>

		<div ng-show="document.iplcApprovalDescription">
			<label>وصف الموافقة على التدابير الخاصة بالشعوب الأصلية والمجتمعات المحلية</label>
			<div class="km-value" compare-val>
				<div ng-bind="document.iplcApprovalDescription | lstring:locale"></div>
			</div>
		</div>

		<div ng-show="document.relevantInformation||document.relevantDocuments">
			<legend>معلومات إضافية</legend>

			<div ng-show="document.relevantInformation">
				<div compare-val="relevantInformation" class="km-value" ng-bind-html="document.relevantInformation | lstring:locale"></div>
			</div>

			<div ng-show="document.relevantDocuments">
				<label>Other relevant website addresses and/or attached documents</label>
				<div class="km-value" compare-val="relevantDocuments">
					<km-link-list ng-model="document.relevantDocuments"></km-link-list>
				</div>
			</div>
		</div>
		<div>
			<view-referenced-records ng-model="document.header.identifier"></view-referenced-records>
		</div>
	</div>

	<div document-metadata class="panel-footer"></div>
</div>
