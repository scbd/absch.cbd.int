<div dir="rtl">
	<div class="innerPageEditForm" style="padding: 24px;background-color:#FFF;border-bottom:2px solid #ccc;"><div ng-class="{'block-position' : blockEditForm }">
			<div block-region activate="blockEditForm"></div> 
		</div>   
		<div class="registerpage-content">
			<workflow-arrow-buttons on-review-language-change="onReviewLanguageChange(lang)"
				document="getCleanDocument()" languages="document.header.languages" hide-timer="false" tab="tab"
				validation-report="validationReport" on-post-close="onPostClose()" on-error="onError(error, errorCode)"
				on-post-publish="onPostPublishOrRequest(data)" on-pre-publish="onPrePublish()"
				on-pre-save-draft="onPreSaveDraft()" on-post-save-draft="onPostSaveDraft(data)"
				on-post-request="onPostPublishOrRequest(data)" on-pre-request="onPreRequest()"
				data-container="{{container}}" is-dialog="{{isDialog}}" document-type="{{type}}">
				<edit-form>
					<form class="editForm" name="editForm" style="margin-top:10px">
						<div ng-show="tab=='edit'" km-tab="edit">
							<section>
								<div class="well no-shadow bg-white">
									<legend></legend>
									<div class="row">
										<div class="col-xs-12">
											<div class="km-control-group" name="header.languages" required
												caption="">
												<div class="indent">
													<div km-form-languages multiple required name="header.languages" ng-model="document.header.languages"></div>
												</div>
											</div>
										</div>
									</div>
									<div class="row">
										<div class="col-sm-12">
											<div class="km-control-group" name="government" required caption="">
												<div afc-autocomplete required name="government" ng-disabled="userGovernment()" ng-model="document.government" source="options.countries"
													filter="startsWithFilter" ng-change="onGovernmentChange()" mapping="genericMapping" selectbox="true" placeholder=""></div>
											</div>
										</div>
									</div>
									<div class="row">
										<div class="col-sm-12">
											<div class="km-control-group" required name="profile" caption="">
												<div class="help-block"></div>
												<div km-rich-textbox required ng-model="document.profile" rows="4" placeholder="" locales="document.header.languages"></div>
											</div>
										</div>
									</div> 
									<legend></legend>
									<div class="row">
										<div class="col-md-12">
											<div class="km-control-group" name="notes"><div km-notes name="notes" ng-model="document.notes"></div>
											</div>
										</div>
									</div> 
							</section> 
						</div>
					</form>
				</edit-form>
				<review-form>
					<view-country-profile ng-model="review.document" locale="review.locale" >
					</view-country-profile>
				</review-form>
			</workflow-arrow-buttons>
		</div>
		<script type="text/ng-template" id="recordExistsTemplate.html" trados-translation="true">
			<div style="margin:10px;" dir="rtl">
				<h1></h1>
				<hr>
				<div class=" alert alert-danger">
					<div class="glyphicon glyphicon-exclamation-sign" style="display:inline-block"></div>
					<div style="display:inline-block"></div>
				</div>
				<div class="ngdialog-buttons" >
					<button type="button" style="margin:5px;" class="ngdialog-button ngdialog-button-primary" ng-click="openExisting()"></button>
				</div>
			</div>
		</script>
	</div> 
</div>
