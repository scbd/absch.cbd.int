<div dir="rtl">
	<div class="innerPageEditForm"><span block-region activate="isLoading()" ng-if="isLoading()" dir="rtl"></span><div ng-class="{'block-position' : blockEditForm }">
			<div block-region activate="blockEditForm"></div> 
		</div>   
		<div class="registerpage-content">
			<workflow-arrow-buttons on-review-language-change="onReviewLanguageChange(lang)"
				document="getCleanDocument()" languages="document.header.languages" hide-timer="false" tab="tab"
				validation-report="validationReport" on-post-close="onPostClose()" on-error="onError(error, errorCode)"
				on-post-publish="onPostPublishOrRequest(data)" on-pre-publish="onPrePublish()"
				on-pre-save-draft="onPreSaveDraft()" on-post-save-draft="onPostSaveDraft(data)"
				on-post-request="onPostPublishOrRequest(data)" on-pre-request="onPreRequest()"
				data-container="{{container}}" is-dialog="{{isDialog}}" document-type="{{type}}">
				<edit-form>
					<form class="editForm mt-2" name="editForm">
						<div ng-show="tab=='edit'" km-tab="edit">
							<section>
								<div class="no-shadow bg-white">
									<legend>معلومات عامة</legend>
									<div class="row">
										<div class="col-12">
											<div class="km-control-group" name="header.languages" required
												caption="يُرجى تحديد اللغات التي تريد إرسال هذا السجل بها:">
												<div class="indent">
													<div km-form-languages multiple required name="header.languages" ng-model="document.header.languages"></div>
												</div>
											</div>
										</div>
									</div>
									<div class="row">
										<div class="col-sm-12">
											<div class="km-control-group" name="government" required caption="البلد">
												<div afc-autocomplete required name="government" ng-disabled="userGovernment()" ng-model="document.government" source="options.countries"
													filter="startsWithFilter" ng-change="onGovernmentChange()" mapping="genericMapping" selectbox="true" placeholder="Please select a country..."></div>
											</div>
										</div>
									</div>
									<div class="row">
										<div class="col-sm-12">
											<div class="km-control-group" required name="profile" caption="معلومات إضافية للنشر في صفحة معلومات البلد">
												<div class="help-block">يرجى استخدام هذه الخانة لإضافة أي معلومات أخرى مرتبطة بالبلد ستظهر ضمن صفحة معلومات البلد.</div>
												<div km-rich-textbox required ng-model="document.profile" rows="4" placeholder="" locales="document.header.languages"></div>
											</div>
										</div>
									</div> 
									<legend>ملاحظات</legend>
									<div class="row">
										<div class="col-md-12">
											<div class="km-control-group" name="notes"><span class="help-block">خانة "الملاحظات" للاستخدام الشخصي ولن تظهر إلا عند تعديل السجل. وبعد نشر السجل ستختفي الخانة مرة أخرى. This field is not meant to be used for confidential information.</span><div km-notes name="notes" ng-model="document.notes"></div>
											</div>
										</div>
									</div> 
							</section> 
						</div>
					</form>
				</edit-form>
				<review-form>
					<view-country-profile ng-model="review.document" locale="review.locale" >
					</view-country-profile>
				</review-form>
			</workflow-arrow-buttons>
		</div>
		<script type="text/ng-template" id="recordExistsTemplate.html" trados-translation="true">
			<div class="m-2" dir="rtl">
				<h1>معلومات البلد لغرفة تبادل معلومات السلامة الأحيائية</h1>
				<hr>
				<div class=" alert alert-danger">
					<div class="bi bi-exclamation-sign d-inline-block"></div>
					<div class="d-inline-block">يُسمح بسجل واحد فقط لكل حكومة في صفحة معلومات البلد في غرفة تبادل معلومات السلامة الأحيائية. معلومات البلد لحكومتك مسجلة بالفعل في غرفة تبادل معلومات السلامة الأحيائية. سيتم توجيهك الآن إلى هذا السجل في <span ng-bind="alertSeconds"></span> غضون ثوان.</div>
				</div>
				<div class="ngdialog-buttons" >
					<button type="button" class="ngdialog-button ngdialog-button-primary m-1" ng-click="openExisting()">إعادة التوجيه الآن</button>
				</div>
			</div>
		</script>
	</div> 
</div>
