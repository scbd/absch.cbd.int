<div id="NotificationsHeaderPanel" style="max-height:600px;overflow: scroll;" dir="rtl">
    <style></style>
     <div class="notification-heading" style="height:35px;"></div>
    <div class="divider"></div>
   <div style="padding: 5px;"></div> 


    <div style="padding-top:10px" infinite-scroll="loadNotifications()" infinite-scroll-disabled="loading" infinite-scroll-distance="12" infinite-scroll-parent="true">

        <div style="margin-top:10px;" ng-show="notificationUnreadCount === 0">
            <div class="col-xs-12 text-center" style="margin-bottom:30px;"></div>
        </div> 

        <div class="row notification-row" ng-repeat="notification in notifications" ng-class="{'notification-read':notification.state==='read','notification-unread':notification.state==='unread'}"><div class="row notification-spacing10" ng-if="notification.data.action==='timedout'">

                <div class="col-10">
                    <div class="notification-message" ng-click="goto(notification);"><div class="notification-spacing5"></div>
                        <div class="d-none d-sm-inline-block notification-spacing5"></div>
                    </div>
                </div>
                <div class="col-2 text-center notification-timer" ng-bind="notification.createdOn | moment:'startOf':'minutes' | moment:'fromNow'"></div>

            </div><div class="row notification-spacing10" ng-if="(notification.data.action==='request' || notification.data.action==='delete-request') && (!notification.data.iteration || notification.data.iteration===1)">

                <div class="col-10">
                    <div class="notification-message" ng-click="goto(notification);"><div class="notification-spacing5"></div>
                        <div class="d-none d-sm-inline-block notification-spacing5"></div>
                    </div>
                </div>
                <div class="col-2 text-center notification-timer" ng-bind="notification.createdOn | moment:'startOf':'minutes' | moment:'fromNow'"></div>

            </div><div class="row notification-spacing10" ng-if="(notification.data.action==='request' || notification.data.action==='delete-request') && notification.data.iteration>1">

                <div class="col-10">
                    <div class="notification-message" ng-click="goto(notification);"><div class="notification-spacing5"></div>
                        <div class="d-none d-sm-inline-block notification-spacing5"></div>
                    </div>
                </div>
                <div class="col-2 text-center notification-timer" ng-bind="notification.createdOn | moment:'startOf':'minutes' | moment:'fromNow'"></div>

            </div><div class="row notification-spacing10" ng-if="notification.data.action==='recalled'">

                <div class="col-10">
                    <div class="notification-message" ng-click="goto(notification);"><div class="notification-spacing5"></div>
                        <div class="d-none d-sm-inline-block notification-spacing5"></div>
                    </div>
                </div>
                <div class="col-2 text-center notification-timer" ng-bin="notification.createdOn | moment:'startOf':'minutes' | moment:'fromNow'"></div>

            </div><div class="row notification-spacing10" ng-if="notification.data.action==='rejected'">

                <div class="col-10">
                    <div class="notification-message" ng-click="goto(notification);"><div class="notification-spacing5"></div>
                        <div class="d-none d-sm-inline-block notification-spacing5"></div>
                    </div>
                </div>
                <div class="col-2 text-center notification-timer" ng-bind="notification.createdOn | moment:'startOf':'minutes' | moment:'fromNow'"></div>

            </div><div class="row notification-spacing10" ng-if="notification.data.action==='approved'">

                <div class="col-10">
                    <div class="notification-message" ng-click="goto(notification);"><div class="notification-spacing5"></div>
                        <div class="d-none d-sm-inline-block notification-spacing5"></div>
                    </div>
                </div>
                <div class="col-2 text-center notification-timer" ng-bind="notification.createdOn | moment:'startOf':'minutes' | moment:'fromNow'"></div>

            </div><div class="row notification-spacing10" ng-if="notification.type==='message'">

                <div class="col-10">
                    <div class="notification-message" ng-click="goto(notification);"><div class="notification-title notification-spacing5" ng-bind="notification.data.message"></div>
                        <div class="notification-spacing5"></div>
                    </div>
                </div>
                <div class="col-2 notification-timer" ng-bind="notification.createdOn | moment:'startOf':'minutes' | moment:'fromNow'"></div>
            </div><div class="row notification-spacing10" ng-if="notification.data.action==='published' && notification.type==='subscriptionNotification'">

                <div class="col-10">
                    <div class="notification-message" ng-click="goto(notification);"><div class="notification-spacing5"></div>
                        <div class="d-none d-sm-inline-block notification-spacing5"></div>
                    </div>
                </div>
                <div class="col-2 text-center notification-timer" ng-bind="notification.createdOn | moment:'startOf':'minutes' | moment:'fromNow'"></div>

            </div></div>
       
        <div ng-if="loading" class="mt-2 col-xs-12 text-center"></div>

       

    </div>
</div>
