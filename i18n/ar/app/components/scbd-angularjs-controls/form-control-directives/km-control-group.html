<div class="form-group" ng-class="{ 'has-warning' : hasWarning(), 'has-error' : hasError() }" dir="rtl">
	<label name="{{name}}" class="control-label " ng-class="{'bold': bold=='true', '{{captionClass}}': captionClass}" 
		ng-required="isRequired()" ng-if="caption" for="{{name}}" ng-bind-html="caption">		
	</label>
	<km-info-tip class="ps-2" ng-if="infoTip.content" data-content="{{infoTip.content}}" data-title="{{infoTip.title||'Help'}}"></km-info-tip>
	<div ng-transclude></div>
</div>
