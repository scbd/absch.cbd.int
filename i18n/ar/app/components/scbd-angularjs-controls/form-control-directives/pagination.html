<div dir="rtl">
    <ul class="pagination">
        <li class="hidden-sm disabled pagination-page-count"><a rel="noopener" disabled dir="rtl"><strong>صفحة <span ng-bind="currentPage"></span> من <span ng-bind="pageCount"></span></strong></a></li>
        <li ng-class="{'disabled': currentPage-1 == 0}" class="hidden-xs pagination-btn-first"><a rel="noopener" ng-disabled="currentPage-1 == 0" 
                translation-url href ng-click="currentPage-1 > 0 && actionSetPage(1)">« الأولى</a></li>
        <li ng-class="{'disabled': currentPage-1 == 0}" class=" pagination-btn-prev"><a rel="noopener" ng-disabled="currentPage-1 == 0" 
                translation-url href ng-click="currentPage-1 > 0 && actionSetPage(currentPage-1)">‹ <span class="hidden-xs">السابقة</span></a></li>
        <li ng-repeat="n in range(pageCount)" ng-class="{active: n+1 == currentPage}" ng-click="actionSetPage(n+1)" class="pagination-btn-page-number"><a rel="noopener" translation-url href ng-bind="n+1"></a></li>
        <li ng-class="{'disabled': currentPage-1 >= pageCount - 1}" class=" pagination-btn-next"><a rel="noopener" ng-disabled="currentPage-1 >= pageCount - 1" 
                translation-url href ng-click="currentPage-1 < pageCount - 1 && actionSetPage(currentPage+1)"><span  class="hidden-xs">التالية</span> ›</a></li>
        <li ng-class="{'disabled': currentPage-1 >= pageCount - 1}"  class="hidden-xs pagination-btn-last"><a rel="noopener"  ng-disabled="currentPage-1 >= pageCount - 1"
                translation-url href ng-click="currentPage-1 < pageCount - 1 && actionSetPage(pageCount)">الأخيرة »</a></li>
        <li class="hidden-sm disabled pagination-record-count"><a rel="noopener" disabled><strong><span ng-bind="((currentPage-1)*pageSize)+1 + ' - ' + (currentPage*pageSize>numFound ? numFound:currentPage*pageSize)"></span> من <span ng-bind="(pageCount*pageSize)>numFound ? numFound:pageCount*pageSize"></span></strong></a></li>
        <li class="hidden-xs pagination-items-per-page"><a rel="noopener" disabled data-title="عنصر في الصفحة" data-bs-toggle="tooltip"> <span class="hidden-sm">عنصر في الصفحة</span><select ng-model="pageSize" ng-change="onPageSizeChanged({size:pageSize});">
                    <option ng-value="25">25</option>
                    <option ng-value="50">50</option>
                    <option ng-value="100">100</option>
                    <option ng-value="200">200</option>
                    <option ng-value="300">300</option>
                </select></a></li>
    </ul><!-- For Search crawlers create hidden href --><div style="display: none"><a rel="noopener" ng-repeat="n in range(pageCount)" ng-href="/search?currentPage={{n+1|encodeURIComponent}}" translation-url ng-bind="n+1"></a></div>
</div>
