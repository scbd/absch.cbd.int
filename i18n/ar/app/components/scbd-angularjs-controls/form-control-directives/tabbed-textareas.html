<!--TODO: once i get at least one more control requiring style, I should just have a css file for all of these controls --><style dir="rtl"> .tabbed-textareas-inputs > * > .tabbed-textarea { display: none; } .tabbed-textareas-inputs > *:first-child > .tabbed-textarea { display: block; } .tab-button.has-success { background-color: #DDFFDD; } </style>
<ul class="nav nav-tabs" dir="rtl">
	<li ng-repeat="tab in tabs" class="{{$index}}th-tab atab {{$index==0?'active':''}}"><a rel="noopener" tabindex="0" class="{{$index}}th-button tab-button {{isValid(tab.key)?'has-success':''}}" ng-click="toggleTab($event, $index, tab[keyKey])" ng-focus="showTab($event, $index, tab[keyKey])" dir="rtl">{{tab[titleKey]}}<button type="button" ng-show="deletableTabs" ng-click="tabs.splice($index, 1);">X</button></a></li>
</ul>
<div class="tabbed-textareas-inputs" dir="rtl"><span ng-repeat="tab in tabs" dir="rtl"> <span class="tab{{tab[keyKey]}} tabbed-textarea" dir="rtl"><p ng-bind-html="tab[helpKey] | to_trusted"></p>
			<textarea class="form-control textarea{{tab[keyKey]}}" ng-focus="toggleFocus()" rows="{{rows || 4}}" ng-model="binding[tab[keyKey]]" ng-keydown="overwriteKeys($event, $index)" ng-blur="maybeHide($event, $index); toggleFocus();" placeholder="{{tab.placeholder || placeholder}}"></textarea>
			<div ng-show="preview && focused">
			    <h3 style="margin-left: 40px;">{{tab[titleKey]}} معاينة</h3>
			    <p style="padding-left: 10px; border: dotted 1px gray;" ng-bind-html="binding[tab[keyKey]] | toTrusted"></p>
			</div></span> </span>
</div>
