<script type="text/ng-template"  id="select-tree-renderer.html">
		<div class="km-select-description" ng-if="showDescription=='true' && item.description" ng-bind="item.description"
			style="padding: 3px 25px;" dir="rtl">
		</div><ul class="dropdown-inline-submenu" ng-if="item.children" dir="rtl">
			<li ng:repeat="item in item.children" ng-include="'select-tree-renderer.html'" style="position:relative">
		</ul>
	</script>


	<div ng-show="error">
		<div class="alert alert-warning" ng-bind="error">
		</div>
	</div><div class="btn-group" id="select-dropdown">
			<button type="button" class="btn btn-default dropdown-toggle" ng-click="autoInit()" ng-class="{disabled:ngDisabledFn(), 'btn-info' : hasSelectedItems() }" data-toggle="dropdown"></button>
			<ul class="dropdown-menu" style="max-height:400px;overflow-y:auto;text-align:left">
				<li ng-hide="!!rootItems"></li>
				<li ng-show="rootItems.length==0"></li>
				<li ng-show="!!rootItems && (searchEnabled || getMinimum()==0 || allowOther == 'true')" style="padding:2px 20px;" id="filterText">
					<div class="input-group" style="margin-bottom: 5px;">
						<input type="textbox"  ng-show="searchEnabled || getMinimum()==0 && rootItems.length!=0" ng-model="filterText" class="form-control" /></div>
					<div>
						<button type="button" class="btn btn-xs btn-default" ng-show="hasSelectedItems()"type ="button" ng-click="clearSelection()" ng-disabled="!hasSelectedItems()"></button>
						<button class="btn btn-xs btn-default" ng-show="allowOther == 'true'" type="button" ng-click="chooseOther()"    ng-show="allowOther"></button>
					</div>
				</li>
				<li ng:repeat="item in rootItems | filter:filterList" ng-class="{disabled:!itemEnabled(item)}" ng-include="'select-tree-renderer.html'" style="position:relative">
				</li>
				<li style="margin-top:5px;border-top: 1px solid #eee;" ng-if="hasOtherSource"></li>
				<li ng-if="hasOtherSource && secondarySource" ng:repeat="item in secondarySource | filter:filterList" ng-class="{disabled:!itemEnabled(item)}" ng-include="'select-tree-renderer.html'" style="position:relative">
				</li>
			</ul>
		</div>
