<div dir="rtl">
    <ul ng-if="ngModel" class="list">
        <li ng-repeat="item in ngModel" style="padding-bottom: 5px;"><i class="fa {{::getIcon(item)}}" style="font-size: 1.5em!important;" dir="rtl"></i> <a rel="noopener" translation-url target="{{::target}}" ng-href="{{::item.url}}" dir="rtl"><span ng-bind="::(item.name||getNameFromUrl(item.url))"></span></a> <i ng-if="::item.language" dir="rtl">( <span ng-if="::(locales[item.language]||locales['lang-'+item.language])"  ng-bind="::locales[item.language]||locales['lang-'+item.language]"></span> <span ng-if="::!(locales[item.language]||locales['lang-'+item.language])" ng-bind="::getNonUNLanguage(item.language)|term:locale"></span> )</i></li>
    </ul>
</div>
