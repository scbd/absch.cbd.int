<div  dir="rtl">
<style> blockquote { background: #f9f9f9; border: 1px solid #ccc; font-size: 14px; } blockquote > h4{color:#1FA65D;} p.list-title{ margin-bottom:0;padding-bottom:0;} #article-content img {width:100%} #link-content p {padding:0;margin:0;} </style>
        <div class=" container">

            <div  id="guides-content" ng-if="show=='guides'" style="margin-top:30px;">
                <article-guides type="{{type}}" locale="{{locale}}"  title="Step-by-step guide" show-faqs="true" on-finish-loading="setMetaTags(title)"></article-guides>
            </div>

            
                <div class="row" ng-if="show!='guides'">
                  <div class="col-sm-3 col-xs-12" style="background-color: #f9f9f9;"><br><input style="width:100%;border-radius: 2px; padding: 12px 20px;border:solid 1px #ddd;" ng-model="searchText" placeholder="بحث في هذه الصفحة"><br> <br><div id="link-content" ng-bind-html="links.content | lstring:locale | toTrusted"></div>
                  </div>

                  <div class="col-sm-9 col-xs-12" id="articles">

                        <div id="article-content"  ng-repeat="article in articles" ng-if="show=='articles'">
                            <h1 class="color-green bold" style="margin-bottom:30px;"  ng-bind-html="article.title | lstring:locale"></h1>
                            <div ng-bind-html="article.content | lstring:locale | toTrusted"></div>
                         </div>

                        <div  id="faq-content" ng-if="show=='faqs'" ><br><article-search admin-tags="{{faqs}}" locale="{{locale}}"  title="Frequently Asked Questions (FAQs)" search="showSearch"></article-search>
                        </div>

                        <div  id="guides-content" ng-if="show=='guides'">
                            <article-guides type="{{type}}" locale="{{locale}}"  title="Step-by-step guide" show-faqs="true" on-finish-loading="setMetaTags(title)"></article-guides>
                        </div>

                        <div  id="search-content" ng-if="show=='search'"><br><article-search admin-tags="ABSCH-About" locale="{{locale}}"  title="About the ABS Clearing-House" keyword="searchText"></article-search>
                        </div>

                        <div  id="search-content" ng-if="show=='feedback'"><iframe src="https://docs.google.com/forms/d/e/1FAIpQLScdhmH66W5BevP-dgNwr70KGTAk0TibwEf26Ee9-5fNRL2AcQ/viewform?embedded=true" width="100%" height="992" frameborder="0" marginheight="0" marginwidth="0">قيد التحميل ...</iframe></div>

                    </div>
                </div> 
        </div>
</div>
