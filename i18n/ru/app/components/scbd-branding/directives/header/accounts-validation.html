<div id="CBD-Branding" ng-if="showMessage()">
  <div class="alert alert-info" style="margin-bottom: 0px; text-align: center" >
    <button type="button" ng-click="showMessageToggle()" class="close" style="opacity: 1;">&times;</button>
    <strong>{{showEmailVerificationMessage}}</strong>
    <br/>
    <span href="http://www.cbd.int">
      <img src="/app/components/scbd-branding/images/cbd-leaf-white.svg" class="header-nav-img" />
    </span>Please click on the verification link in the email sent on {{user.email}}. Click <a rel="noopener" translation-url  href="https://accounts.cbd.int/activate/resend">here</a> to resend the activation email.
  </div>
</div>
