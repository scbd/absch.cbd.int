<div class="row">
	<div class="col-xs-4">
		<div class="form-group">
			<label for="lat" class="col-sm-2 control-label">{{'Latitude' | localize}}</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" ng-model="binding.lat" />
			</div>
		</div>
		<div class="form-group">
			<label for="lng" class="col-sm-2 control-label">{{'Longitude' | localize}}</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" ng-model="binding.lng" />
			</div>
		</div>
		<div class="form-group">
			<label for="zoom" class="col-sm-2 control-label">{{'Zoom' | localize}}</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" ng-model="binding.zoom" />
			</div>
		</div>
		<p ng-show="help" class="help-block">{{help | localize}}</p>
	</div>
	<div id="map" class="col-xs-8" style="height: 200px;"></div>
</div>
