<div >
	<div class="container" style="margin-top:20px;">
		<style></style>
		<div class="row">
			<div class="col-sm-12 card">
				<h1></h1>
			</div>

			<div class="card col-sm-12">
				<div class="table">

					<div class="row" style="padding:1% 2% 0 2%">
						<div class="col-lg-12">
							<div class="float-end control-group"><div class="btn-group">
									<button type="button" style="button" class="btn btn-default dropdown-toggle" data-bs-toggle="dropdown" id="btnGroupBy"></button>
									<ul class="dropdown-menu" style="max-height:400px;overflow-y:auto;text-align:left">
										<li></li>
										<li></li>
										<li></li>
										<li></li>

									</ul>
								</div>
							</div>

							<div km-select multiple ng-model="msrJurisdiction" binding-type="string" placeholder="" items="options.jurisdiction()"></div>
							<div km-select multiple ng-model="msrStatus" binding-type="string" placeholder="" items="options.status()"></div>
							<div km-select multiple ng-model="msrType" binding-type="string" placeholder="" items="options.typeOfDocuments()"></div>
						</div>
					</div>
					<div class="row" style="padding:1% 2% 0 2%">
						<div class="col-sm-12" ></div>
					</div>

					<div class="table" ng-repeat="jurisdiction in groupedMeasures">
						<div class="col-sm-12">
							<div class="panel panel-primary">
								<div class="panel-heading">									
									<h3 class="panel-title hand" ng-click="closeSection=!closeSection;showHideSection('pandelBody_' + $index)"></h3>
								</div>
								<div class="panel-body" id="pandelBody_{{$index}}">
									<div class="row">
	                                    <div style="padding:10px; margin:0 10px;">
	                                        <div class="row table-hover table-msr" ng-repeat="measure in jurisdiction.measures">
	                                            <div class="row border" ng-click="measure.displayDetails = !measure.displayDetails;" style="cursor:pointer"></div>
												<div class="row" ng-if="measure.displayDetails">													
                                                    <div class="col-xs-12 details document-show-hide" record-loader document="measure.document"></div>
                                                </div>
	                                        </div>
	                                    </div>
	                                </div>									
									<div measure-matrix-elements name="absMeasures" type="multiple" ng-model="noModel" locales="measures[0].document.header.languages"
										 document="jurisdiction.measures"></div>
								</div>
							</div>

						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
