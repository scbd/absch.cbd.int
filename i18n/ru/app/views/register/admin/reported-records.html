<div  id="RegisterPage">
    <link href="/app/css/register.css" rel="stylesheet">
    <link href="/app/css/record.css" rel="stylesheet"><span register-top-menu></span><div class="innerPageContent register-content card card-1-notrans m-0 p-4">

        <div class="register-content-header bg-pink color-white">
            <div class="p-2">
                <h3>Записи, о которых получены сообщения</h3>
            </div>
        </div>
        <div  class="register-content-content">


            <div class="w-100" >
                <div class="row table-striped p-2 border-bottom">                
                    <div class="col-2">Схема</div>
                    <div class="col-2">Reported By</div>
                    <div class="col-2">Дата сообщения</div>
                    <div class="col-4">Информация</div>
                    <div class="col-2"></div>
                </div>
                <div class="row table-striped p-2 border-bottom"
                ng-repeat="record in reportRecords | orderBy:'reportedOn':'desc'">
                    <div ng-click="record.showDoc=!record.showDoc;loadDocumentDetails(record.showDoc, record)">
                        <div class="col-2"><span ng-bind="record.schema|schemaName"></span></div>
                        <div class="col-2"><span ng-bind="record.reportedBy"></span></div>
                        <div class="col-2"><span ng-if="record.meta" ng-bind="record.meta.createdOn|formatDateWithTime"></span></div>
                        <div class="col-3"><span ng-if="record.incorrect">неверная или неактуальная |</span> <span ng-if="record.broken">недействительная ссылка или устаревшая информация |</span> <span ng-if="record.copyright">нарушение авторского права</span><br> <span ng-bind="record.additionalInformation"></span></div>
                        <div class="col-3">
                            <input type="button" class="btn btn-primary" value="View Record" ng-click="record.showDoc=!record.showDoc;loadDocumentDetails(record.showDoc, record)" />
                            <input type="button" class="btn btn-primary" value="Add Comments" ng-click="addComments($event, record)" />
                            <input type="button" class="btn btn-warning" value="Delete" ng-click="delete($event, record)" />
                        </div>
                    </div>
                    <div ng-if="record.history"><!--<div class="col-xs-1"></div>--><table class="table table-striped m-auto" style="width:80%">
                            <thead class="row p-2 border-bottom">                
                                <td>№</td>
                                <td>Дата</td>
                                <td>Статус</td>
                                <td>замечания</td>
                            </thead>
                            <tbody class="row table-striped table-hover" >                
                                <td ng-bind="record.history.length+1"></td>
                                <td ng-bind="record.meta.modifiedOn|formatDateWithTime + ' by ' + record.meta.modifiedBy"></td>
                                <td ng-bind="record.status"></td>
                                <td ng-bind="record.comments"></td>
                            </tbody>
                             <tbody class="row table-striped table-hover" 
                             ng-repeat="history in record.history | orderBy:'version':'asc'">                
                                <td ng-bind="history.meta.version"></td>
                                <td ng-bind="history.meta.modifiedOn|formatDateWithTime + ' by ' + history.meta.modifiedBy"></td>
                                <td ng-bind="history.status"></td>
                                <td ng-bind="history.comments||history.additionalInformation"></td>
                            </tbody>
                        </table><!--<div class="col-xs-1"></div>--></div>
                    <div ng-if="record.showDoc">
                        <div style="padding:35px 0px 15px 0px!important;">
                            <record-loader class="card card-3" api="api.recordLoaderApi" show-details="false" hide-buttons="tdue" link-target="_blank"></record-loader>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script type="text/ng-template" trados-translation="true" id="addCommentsDialog">
        <div class="modal-header">           
            <h3 class="modal-title"><span ng-bind="record.schema|schemaName + ' : -' + record.reportedBy"></span></h3> 
        </div>

        <div class="modal-body">
            <div class="form-group row">
                <label for="example-text-input" class="col-2 col-form-label">Статус</label>
                <div class="col-10">
                    <select class="form-control" style="width:10%" required name="status" ng-model="record.status">
                        <option value="Read">Прочитано</option>
                        <option value="Not a issue">Неактуально</option>
                        <option value="Record owner contacted">Сообщено владельцу записи</option>
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-2 col-form-label">Замечания</label>
                <div class="col-10">
                    <textarea rows="3" class="form-control"  id="comments" ng-model="record.comments"/>
                </div>
            </div>
        </div>

        <div class="modal-footer">
            <button type="button" class="btn btn-default" aria-label="Close" ng-click="closeDialog()" ng-disabled="loading">Отмена</button>
            <button type="button" class="btn btn-primary" aria-label="Save" ng-click="save()" ng-disabled="loading">Добавить</button>
        </div>
    </script>


    <script type="text/ng-template" trados-translation="true" id="confirmDeleteDialog">
        <div class="modal-header">           
            <h3 class="modal-title">Подтвердить удаление?</h3> 
        </div>

        <div class="modal-body">             
                <div class="col-12 col-form-label">Схема: <span ng-bind="record.schema|schemaName"></span></div>
                <div class="col-12 col-form-label">Автор сообщения: <span ng-bind="record.reportedBy"></span></div>
                <div class="col-12 col-form-label">Дата сообщения: <span ng-if="record.meta"><span ng-bind="record.meta.createdOn|formatDate"></span></div>
                <div class="col-12 col-form-label">Информация : <span ng-if="record.incorrect">неверная или неактуальная |</span> <span ng-if="record.broken">недействительная ссылка или устаревшая информация |</span> <span ng-if="record.copyright">нарушение авторского права</span><br> <span ng-bind="record.additionalInformation"></span></div>
        </div>

        <div class="modal-footer">
            <button type="button" class="btn btn-default" aria-label="Close" ng-click="closeDialog()" ng-disabled="loading">Нет</button>
            <button type="button" class="btn btn-primary" aria-label="Save" ng-click="confirmDelete()" ng-disabled="loading">Да</button>
        </div>
    </script>

</div>
