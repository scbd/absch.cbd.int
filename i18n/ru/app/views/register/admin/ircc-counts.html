<div  id="RegisterPage">
    <link href="/app/css/register.css" rel="stylesheet">
    <link href="/app/css/record.css" rel="stylesheet">
    <link href="/app/css/AdminLTE.min.css" rel="stylesheet" />
    <style></style><div class="innerPageContent register-content card card-1-notrans" style="margin:0;padding:20px;">

        <div class="register-content-header bg-pink color-white">
            <div style="padding:10px 10px;">
                <h3></h3>
            </div>
        </div>
        <div class="register-content-content" style="background:#d2d6de;">

            <legend name="formInfo" style="display:none"></legend><div class="registerpage-content">

                <div class="alert alert-danger" ng-show="__error"></div>
                <div class="box box-info">
                    <div class="box-header with-border">
                        <h3 class="box-title"></h3>
                    </div>
                    <div class="box-body">
                        <div class="row">
                            <div class="col-xs-2">
                                <div class="km-control-group dateType" name="dateType" caption="">
                                    <div km-select ng-model="filters.dateType" binding-type="string" placeholder="" items="options.filterDateTypes()"></div>
                                </div>
                            </div>
                            <div class="col-xs-5">
                                <div class="km-control-group" name="startDate" required caption="">
                                    <div km-date placeholder="" required name="startDate" ng-model="filters.startDate"></div>
                                </div>
                            </div>
                            <div class="col-xs-5">
                                <div class="km-control-group" name="endDate" caption="">
                                    <div km-date placeholder="" name="endDate" ng-model="filters.endDate"></div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-12">
                                <div class="float-start"><div km-select ng-model="filters.countries" multiple binding-type="string" placeholder="" items="options.filterCountries()"></div><div km-select ng-model="filters.partyStatus" binding-type="string" placeholder="" items="options.filterPartyStatus()"></div>
                                </div>
                                <div class="float-end">
                                    <input type="button" class="btn btn-primary" ng-click="loadFacets()" value="Filter" />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
               
                <div class="table " style="margin-top:15px;">
                    <div ng-show="!__error">
                        <div class="col-xs-12">
                            <div class="box box-info">
                                <div class="box-header with-border">
                                    <h3 class="box-title"></h3>
                                </div>
                                </div>
                        </div>
                        <div class="col-xs-6">
                            <div class="box box-info">
                                <div class="box-header with-border">
                                    <h3 class="box-title"></h3>
                                </div>
                                <div class="box-body">
                                    <table class="table table-hover" style="text-align: left">
                                        <tbody>
                                            <tr>
                                                <td></td><td ng-bind="irccCounts.NumberOfIRCC.commercial"></td>
                                            </tr>
                                            <tr>
                                                <td></td><td ng-bind="irccCounts.NumberOfIRCC.nonCommercial"></td>
                                            </tr>
                                            <tr>
                                                <td></td><td ng-bind="irccCounts.NumberOfIRCC.commercialAndNonCommercial"></td>
                                            </tr>
                                            <tr>
                                                <td></td><td ng-bind="irccCounts.NumberOfIRCC.confidential"></td>
                                            </tr>
                                            <tr>
                                                <td></td><td ng-bind="irccCounts.NumberOfIRCC.nonConfidential"></td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                                <div ng-class="{'overlay':loadingFacets}" ng-if="loadingFacets"></div></div>
                        </div>

                        <div class="col-xs-6">
                            <div class="box box-info">
                                <div class="box-header with-border">
                                    <h3 class="box-title"></h3>
                                </div>
                                <div class="box-body">
                                    <table class="table table-hover" style="text-align: left">
                                        <tbody>
                                            <tr>
                                                <td></td><td ng-bind="irccCounts.GrantedTo.national"></td>
                                            </tr>
                                            <tr>
                                                <td></td><td ng-bind="irccCounts.GrantedTo.foreign"></td>
                                            </tr>
                                            <tr>
                                                <td></td><td ng-bind="irccCounts.GrantedTo.confidential"></td>
                                            </tr>
                                            <tr>
                                                <td></td><td ng-bind="irccCounts.GrantedTo.nonConfidential"></td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                                <div ng-class="{'overlay':loadingFacets}" ng-if="loadingFacets"></div></div>
                        </div>
                        <div class="clearfix"></div>

                        <div class="col-xs-6">
                            <div class="box box-info">
                                <div class="box-header with-border">
                                    <h3 class="box-title"></h3>
                                </div>
                                <div class="box-body">
                                    <table class="table table-hover" style="text-align: left">
                                        <tbody>
                                            <tr>
                                                <td></td><td ng-bind="irccCounts.UsageAndGranted.commercialNational"></td>
                                            </tr>
                                            <tr>
                                                <td></td><td ng-bind="irccCounts.UsageAndGranted.nonCommercialNational"></td>
                                            </tr>
                                            <tr>
                                                <td></td><td ng-bind="irccCounts.UsageAndGranted.commercialForeign"></td>
                                            </tr>
                                            <tr>
                                                <td></td><td ng-bind="irccCounts.UsageAndGranted.nonCommercialForeign"></td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                                <div ng-class="{'overlay':loadingFacets}" ng-if="loadingFacets"></div></div>

                            <div class="box box-info">
                                <div class="box-header with-border">
                                    <h3 class="box-title"></h3>
                                </div>
                                <div class="box-body">
                                    <table class="table table-hover" style="text-align: left">
                                        <tbody>
                                            <tr ng-repeat="(key, count) in irccCounts.countries">
                                                <td ng-bind="key"></td><td ng-bind="count"></td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                                <div ng-class="{'overlay':loadingFacets}" ng-if="loadingFacets"></div></div>

                            <div class="box box-info">
                                <div class="box-header with-border">
                                    <h3 class="box-title"></h3>
                                </div>
                                <div class="box-body">
                                    <table class="table table-hover" style="text-align: left">
                                        <tbody>
                                            <tr ng-repeat="(key, count) in irccCounts.userCountries">
                                                <td ng-bind="key"></td><td ng-bind="count"></td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                                <div ng-class="{'overlay':loadingFacets}" ng-if="loadingFacets"></div></div>
                        </div>

                        <div class="col-xs-6">
                            <div class="box box-info">
                                <div class="box-header with-border">
                                    <h3 class="box-title"></h3>
                                </div>
                                <div class="box-body">
                                    <table class="table table-hover" style="text-align: left">
                                        <tbody>
                                            <tr ng-repeat="(key, count) in irccCounts.subjectMatter">
                                                <td ng-bind="key"></td><td ng-bind="count"></td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                                <div ng-class="{'overlay':loadingFacets}" ng-if="loadingFacets"></div></div>
                        </div>

                        <div class="clearfix"></div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
