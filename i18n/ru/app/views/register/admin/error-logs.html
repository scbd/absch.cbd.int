<div  id="RegisterPage">
	<link href="/app/css/register.css" rel="stylesheet">
	<link href="/app/css/record.css" rel="stylesheet"><span register-top-menu></span><style> .table>tbody:hover { background-color: #f2dede; ; } .hyphenate { /* Careful, this breaks the word wherever it is without a hyphen */ overflow-wrap: break-word; word-wrap: break-word; /* Adds a hyphen where the word breaks */ -webkit-hyphens: auto; -ms-hyphens: auto; -moz-hyphens: auto; hyphens: auto; } .message_body{ max-width: 1759px; margin-right: 15px!important; margin-left: 15px!important; } </style>
	<div class=" innerPageContent register-content card card-1-notrans m-0 p-3">

		<div class="register-content-header bg-pink color-white">
			<div class="p-2">
				<h3>Необработанные административные запросы</h3>
			</div>
		</div>
		<div class="register-content-content">

			<legend name="formInfo" class="d-none"></legend><!--<div style="font-weight:bold;">Records which have been not approved since 12 weeks.</div>--><div class="registerpage-content">

				<div class="alert alert-danger" ng-show="__error"><strong>Ошибка:</strong><span ng-bind="__error"></span></div>
				<legend>Фильтры</legend>
				<div class="row">
					<div class="col-6">
						<div class="km-control-group" name="startDate" required caption="Дата начала">
							<div km-date placeholder="ГГГГ-ММ-ДД" required name="startDate" ng-model="filters.startDate"></div>
						</div>
					</div>
					<div class="col-6">
						<div class="km-control-group" name="endDate" caption="End Date">
							<div km-date placeholder="ГГГГ-ММ-ДД" name="endDate" ng-model="filters.endDate"></div>
						</div>
					</div>
				</div><!--<div class="row">
                    <div class="col-xs-12">
                        <div class="float-start">                            
                            <input type="text" ng-model="keywords" placeholder=" keyword " class="form-control keyword" style="width:250px;display:inline;" />
                        </div>
                    </div>
                </div>--> <br> <br><div class="row">
					<div class="col-12">
						<div class="table-responsive mt-2">

							<table class="table table-bordered " infinite-scroll="loadErrors()" infinite-scroll-busy="loadingErrors" infinite-scroll-distance="0">
								<thead>
									<tr>
										<th>№</th>
										<th>Версия приложения</th>
										<th>Уровень</th>
										<th>Дата</th>
										<th>Сообщение</th>
										<th></th>
									</tr>
								</thead>
								<tbody ng-repeat="error  in errors">
									<tr>
										<td ng-bind="recordCount - $index"></td>
										<td><!--https://github.com/scbd/absch.cbd.int/releases/tag/2016.49.3--> <a rel="noopener" target="_blank" ng-href="https://github.com/scbd/absch.cbd.int/commit/{{getGitHash(error.appVersion)|encodeURIComponent}}"><span ng-bind="error.appVersion|limitTo:20"></span>...</a></td>
										<td ng-bind="error.level"></td>
										<td ng-bind="error.timestamp|formatDateWithTime"></td>
										<td ng-bind="error.message|limitTo:100"></td>
										<td>
											<button type="button" class="btn btn-primary" ng-click="error.showDetails=!error.showDetails">Показать сведения</button>
										</td>
									</tr>
									<tr ng-if="error.showDetails">
										<td colspan="6">
											<div class="message_body"><span class=""><b>URL-адрес:</b> <span ng-bind="error.url"></span><br> </span><br> <span class=""><b>Пользователь:</b> <a rel="noopener" ng-if="error.user != 1" ng-href="https://accounts.cbd.int/admin/users/{{error.user|encodeURIComponent}}" ng-bind="error.user"></a> <span ng-if="error.user == 1">Анонимный пользователь</span></span><br><br> <span class=""><b>Агент пользователя:</b> <span ng-bind="error.userAgent.trim()"></span><br> </span><br><p class="hyphenate"><b>Сообщение:</b> <span ng-bind="error.message.trim()"></span></p><br><pre class="special_formatting ">													
														<p class="language-html float-start hyphenate m-0" data-lang="html" ng-bind-html="error.stack">
														</p>
													</pre>
											</div>

										</td>
									</tr>
								</tbody>
							</table>
							<div class="alert alert-success" ng-show="errors.length==0">Нет вопросов, требующих вашего внимания</div>
							<div style="margin-left:50%" ng-show="loadingErrors"><i class="fa fa-spin fa-spinner" ></i> Загрузка ....</div>
						</div>
					</div>
				</div>
			</div>

		</div>
	</div>
</div>
