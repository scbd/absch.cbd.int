<div class="modal-content">
    <style></style>

    <div class="modal-header">
        <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close" ng-click="closeThisDialog()"></button>
        <h3 class="modal-title"></h3>
        <h4 class="modal-title" ng-bind="editUserDialogCtrl.user.email"></h4>
    </div>

    <div class="modal-body">
        <form name="form" novalidate>

            <p></p>

            <div class="panel panel-default panel-identity" style="min-height:300px;position:relative">
                <div class="panel-body">
                    <div class="row">

                        <div class="col-sm-6 col-xs-12">
                            <div class="form-group" ng-class="{ 'has-warning': form.firstName.$invalid }">
                                <label for="firstName"></label>
                                <input type="text" class="form-control" name="firstName" ng-model="editUserDialogCtrl.user.firstName" required />
                                <p class="help-info error" ng-show="form.firstName.$invalid"></p>
                            </div>
                        </div>

                        <div class="col-sm-6 col-xs-12">
                            <div class="form-group" ng-class="{ 'has-warning': form.lastName.$invalid }">
                                <label for="lastName"></label>
                                <input type="text" class="form-control" name="lastName" ng-model="editUserDialogCtrl.user.lastName" required />
                                <p class="help-info error" ng-show="form.lastName.$invalid"></p>
                            </div>
                        </div>

                    </div>

                    <div class="row">
                        <div class="col-xs-12">
                            <div class="form-group" ng-class="{ 'has-warning': form.organization.$invalid }">
                                <label for="organization"></label>
                                <input type="text" class="form-control" name="organization" ng-model="editUserDialogCtrl.user.organization" required />
                                <p class="help-info error" ng-show="form.organization.$invalid"></p>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-xs-12">
                            <div class="form-group" ng-class="{ 'has-warning': form.email.$invalid }">
                                <label></label>
                                <div class="input-group" style="margin-bottom:2px; padding-left: 0px"><input type="email" name="email" class="form-control" ng-model="editUserDialogCtrl.user.email" ng-disabled="true" placeholder="" required />
                                </div>
                                <p class="help-info error" ng-show="form.email.$invalid && !form.email.$error.email"></p>
                                <p class="help-info error" ng-show="form.email.$error.email"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" aria-label="Close" ng-click="closeThisDialog()"></button>
        <button type="button" class="btn btn-primary" aria-label="Save" ng-click="editUserDialogCtrl.save()" ng-disabled="form.$invalid"></button>
    </div>
</div>
