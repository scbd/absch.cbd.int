<div class="top-records" style="max-height:400px; padding-top:3px; overflow-y: scroll; margin-bottom:20px;" ng-show="tasks.length > 0">

    <h4 style="margin-top:0; margin-bottom:0;  cursor: pointer; background-color: #f9f9f9; padding:5px;" ng-class="{'bg-white' : showAll }"></h4>

    <div style="font-size:12px; padding-bottom:10px;" ng-show="showAll"><div class="row" style="background-color:#f9f9f9;border:1px solid #ddd; margin:5px 1px 5px 1px; cursor: pointer; border-radius: 3px;"
            ng-click="gotoRequest(task.workflow.data.metadata.schema, task.identifier)" ng-repeat="task in tasks|filter:keywords|orderBy:sortTerm:orderList"
            id="{{task.workflow._id}}">

            <div class="col-xs-10 col-sm-5"></div>
            <div class="col-xs-4  hidden-xs">
                <div style="text-transform: uppercase;font-weight: bold; font-size:12px; "></div></div>
            <div class="col-xs-3  hidden-xs">
                <div style="font-size: 12px;" ng-if="task.workflow.workflowExpiryDate >= today" class='bold'></div>
                <div ng-if="task.workflow.workflowExpiryDate >= today && !task.activity.isUpdating"></div>
            </div>
        </div>
    </div>

</div>
