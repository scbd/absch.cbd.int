<div id="Search-Filter" style="margin-bottom:30px;">
     <div ng-if="cf_filters.length"><hr class="heading" />
    </div>
    <div style="max-height:300px;overflow-y:scroll" >
        <div ng-repeat="doc in cf_filters = (cf_countries | filter:searchKeyword | orderBy:'name')">

            <div ng-if="cf_showCountry(doc)"></div>
        </div>
   </div>
</div>
