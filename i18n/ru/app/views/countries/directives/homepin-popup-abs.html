<div>
    <div ng-if="currentCountry.code" style="padding:5px;margin-bottom:10px;" ng-class="{
    'bg-abs': isABS && currentCountry.isParty && !currentCountry.isInbetweenParty,
    'bg-bch': isBCH && currentCountry.isParty && !currentCountry.isInbetweenParty, 
    'bg-darkgrey':!currentCountry.isParty && !currentCountry.isInbetweenParty, 
    'bg-inbetween': currentCountry.isInbetweenParty}">
        <div></div>

        <div class="row abs-exception-tooltip"
        ng-if="countryMapScope.currentCountry.exceptionCountry=='dk'||countryMapScope.currentCountry.code.toLowerCase()=='dk'||
                countryMapScope.currentCountry.code.toLowerCase()=='fk'||countryMapScope.currentCountry.code.toLowerCase()=='eh'||
                countryMapScope.currentCountry.exceptionCountry=='gb'||countryMapScope.currentCountry.code.toLowerCase()=='gb'">
            <div class="col-lg-12">
                <div class="small  color-white {{(countryMapScope.currentCountry.exceptionCountry.toLowerCase()=='dk' || countryMapScope.currentCountry.code.toLowerCase()=='dk') ? 'show' : 'hide'}}"
                    style="margin-top:5px;white-space: normal;padding:3px;"></div>
                <div class="color-white {{countryMapScope.currentCountry.exceptionCountry.toLowerCase()=='fk' ? 'show' : 'hide'}}   small " style="margin-top:5px;white-space: normal;padding:3px;"></div>
                <div class="color-white {{countryMapScope.currentCountry.code.toLowerCase()=='eh' ? 'show' : 'hide'}}   small " style="margin-top:25px;white-space: normal;padding:3px;font-size: x-large;"></div>
                <div class="color-white small  {{(countryMapScope.currentCountry.exceptionCountry.toLowerCase()=='gb'||countryMapScope.currentCountry.code.toLowerCase()=='gb') ? 'show' : 'hide'}}" style="margin-top:5px;white-space: normal;padding:3px;"></div>
            </div>
        </div>
    </div>
    <div>
        <table class="table table-map table-condensed" style="display: block;overflow-x: auto;white-space: nowrap;" >
            <tr ng-repeat="schema in countryMapScope.currentCountry.schemas" style="border:none;">
                <td></td>
                <td></td>
            </tr>
        </table>
    </div>
</div>
