<div>
   <div class="box box-primary  no-padding">
       <div class="box-header with-border">
         <h3 class="box-title">Читать почту</h3>

       </div>
       <div class="box-body no-padding">
         <div class="mailbox-read-info">
           <h3 ng-bind="mail.data.subject"></h3>
             <h5>От: <span ng-bind="(mail.createdBy_info.firstName) + ' ' + (mail.createdBy_info.lastName)"></span> &lt;<span ng-bind="mail.createdBy_info.email"></span>&gt; <span class="mailbox-read-time float-end" ng-bind="mail.createdOn|formatDate"></span></h5>
         </div>
         <div class="mailbox-controls with-border text-center">
           <div class="btn-group">
             <button type="button" class="btn btn-default btn-sm" data-bs-toggle="tooltip" title="Удалить"><i class="fa fa-trash-o"></i></button>
             <button type="button" class="btn btn-default btn-sm" data-bs-toggle="tooltip" title="Ответить"><i class="fa fa-reply"></i></button>
             <button type="button" class="btn btn-default btn-sm" data-bs-toggle="tooltip" title="Переслать"><i class="fa fa-share"></i></button>
           </div>
           <button type="button" class="btn btn-default btn-sm" data-bs-toggle="tooltip" title="Печать"><i class="fa fa-print"></i></button>
         </div>
         <div class="mailbox-read-message" ng-bind="mail.data.message">
         </div>
       </div>
       <div class="box-footer">
       </div>
       <div class="box-footer">
         <div class="float-end">
           <button type="button" class="btn btn-default" ng-click="reply()"><i class="fa fa-reply"></i> Ответить</button>
           <button type="button" class="btn btn-default" ng-click="forward()"><i class="fa fa-share"></i> Переслать</button>
         </div>
         <button type="button" class="btn btn-default" ng-click="delete()"><i class="fa fa-trash-o"></i> Удалить</button>
         <button type="button" class="btn btn-default"><i class="fa fa-print"></i> Print</button>
       </div>
   </div>
</div>
