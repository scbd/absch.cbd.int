<span class="document-sharing"><button ng-disabled="disabled" type="button" class="btn btn-primary btn-sm btn-share" ng-click="shareDocument()"
    title="Поделиться"><i class="fa fa-firefox"></i> <span class="hidden-xs">Поделиться</span></button>
    <button ng-disabled="disabled" type="button" class="btn btn-primary btn-sm btn-pdf" ng-click="getPdf()"
    title="PDF"><i class="fa fa-file-pdf-o"></i> <span class="hidden-xs">PDF</span></button>

    <script type="text/ng-template" id="shareDocumentTemplate.html" trados-translation="true">
        <div class="rounded bg-dropshadow document-selection-modal" id="{{question}}">
            <div class="modal-header">Поделиться черновиком: <span ng-bind="title"></span></div>
            <div class="modal-body">
                <div role="tabpanel"><!-- Nav tabs --><ul class="nav nav-tabs" role="tablist">
                        <li role="presentation" class="active"><a translation-url href="#url" aria-controls="url" role="tab" data-toggle="tab"><span class="sub-header">Отправить по URL-адресу</span></a></li>
                        <li role="presentation"><a translation-url href="#email" aria-controls="email" role="tab" data-toggle="tab"><span class="sub-header">Отправить по электронной почте</span></a></li>
                    </ul><!-- Tab panes --><div class="tab-content padding-left-10 padding-right-10" style="background:#fff">
                        <div role="tabpanel" class="tab-pane active" id="url">
                            <div class="row">
                                <div ng-if="isLoading"><i style="margin-left:40%" class="fa fa-spin fa-spinner"></i> загрузка...</div>
                                <div class="content" ng-hide="isLoading">
                                    <label>Черновик данного документа могут просматривать и отслеживать изменения в нем все, у кого есть ссылка, до тех пор, пока черновик не будет опубликован или удален.</label>
                                    <div style="margin:auto" class="pull-right"><a ng-href="#" ng-click="self.createLink()" class="btn btn-primary" ng-if="status!='creatingLink'">Создать ссылку</a> <i class="fa fa-spin fa-spinner" ng-if="status=='creatingLink'"></i></div>
                                    <div>
                                        <table class="table table-stripped" style="width:100%">
                                            <tr>
                                                <td>#</td>
                                                <td>Срок действия/статус</td>
                                                <td>Ссылка</td>
                                                <td class="hidden-xs">Дата создания</td>
                                            </tr>
                                            <tr ng-repeat="link in sharedLinks | orderBy:'meta.createdOn':'desc'">
                                                <td ng-bind="$index+1"></td>
                                                <td><span ng-bind="link.expiry|formatDateWithTime"></span> <span ng-if="hasStatus('active', link)"class="label label-success">Активный</span> <span ng-if="hasStatus('expired', link)"class="label label-danger">Просрочен</span> <span ng-if="hasStatus('revoked', link)"class="label label-danger">Отозван</span></td>
                                                <td width="70%">
                                                    <div class="btn-group" style="width:100%">
                                                        <div class="input-group" >
                                                            <input type="text" width="100%" id="shareUrl_{{$index+1}}" class="highlight form-control hidden-xs" value="{{::getUrl(link.urlHash)}}" disabled readonly/><span style="cursor:pointer" class="input-group-addon" id="basic-addon1"><a ng-href="{{::getUrl(link.urlHash)}}" target="_blank"><i class="fa fa-link"></i> <span class="hidden-xs">Открыть</span></a></span> <span style="cursor:pointer" class="input-group-addon" id="basic-addon2" ng-click="copyUrl($index+1)"><i class="fa fa-copy"></i> <span class="hidden-xs">Копировать</span></span> <span ng-if="hasStatus('active', link)" ng-disabled="link.status=='revokingLink'" style="cursor:pointer" class="input-group-addon" id="basic-addon3" ng-click="revokeLink(link)"><i class="fa fa-spin fa-spinner" ng-if="link.status=='revokingLink'"></i> <i class="fa fa-thumbs-down"></i> <span class="hidden-xs">Отозвать</span></span></div>
                                                    </div>
                                                </td>
                                                <td class="hidden-xs" ng-bind="link.meta.createdOn|formatDateWithTime"></td>
                                            </tr>
                                            <tr ng-if="!sharedLinks.length">
                                                <td colspan="4"><strong>Общих ссылок на данный документ не найдено.</strong></td>
                                            </tr>
                                        </table>

                                    </div>
                                </div>
                            </div>

                        </div>
                        <div role="tabpanel" class="tab-pane" id="email">
                            <div class="row">
                                <div class="content">
                                    <div>Получатели получат по электронной почте сообщение, содержащее ссылку для просмотра черновика данного документа.</div>
                                    <hr/>Адреса электронной почты <br/><input type="text" placeholder="введите адрес электронной почты" class="form-control" ng-model="document.sharedWith.emails" />
                                    <div><span style="font-size: smaller;color: #777575;">Для разделения нескольких адресов электронной почты используйте запятые. Для просмотра черновика получатели должны выполнить вход в Механизм посредничества, используя данный адрес электронной почты.</span></div>
                                    <div><span ng-if="status=='creatingLink'"> <i class="fa fa-spin fa-spinner" /> обновление...</span><button type="button" class="btn btn-primary pull-right" ng-click="shareEmail()" ng-disabled="status=='creatingLink'">Отправить</button>
                                    </div><br/></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary pull-right" ng-click="close()" >Закрыть</button>
                </div>
            </div>
        </div>
    </script>

    <script type="text/ng-template" id="documentPdfTemplate.html" trados-translation="true">
        <div class="rounded bg-dropshadow document-selection-modal">
            <div class="modal-header">Сохранить данный черновик в формате PDF: <span  ng-bind="title"></span></div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-xs-12">

                        <div class="alert alert-warning" role="alert"><strong>Внимание!</strong> Процесс загрузки занимает много времени. Чтобы поделиться черновиками, рекомендуется использовать функцию «<strong>Поделиться</strong>».</div><!-- <div class="alert alert-success" role="alert">
                            <strong><a target="_blank" ng-href="/pdf-links/draft-documents/{{identifier}}" class="btn btn-primary" >Open PDF</a></strong> Generate all available language PDF
                        </div> --><div class="alert alert-info" role="alert">
                            <div class="btn-group"><a target="_blank" ng-repeat="lang in ['ar', 'fr', 'en', 'es', 'ru', 'zh']" ng-href="/pdf-links/draft-documents/{{identifier}}/{{lang}}" class="btn btn-primary" 
                                ng-bind="lang|uppercase"></a></div>Выберите язык, чтобы начать процесс сохранения в формате PDF.</div> 
                    </div>
                </div>
            </div> 
            <div class="modal-footer">
                <button type="button" class="btn btn-primary pull-right" ng-click="close()" >Закрыть</button>
            </div>
        </div>
    </script></span>
