<div class="lmo-gene-construct-viewer" style="display:inline">

    <table cellspacing="0px" ng-repeat="gene in model" class="lmo-transcript {{gene.type}}"
    ng-style="{'margin-left:5px':!$first}">                
            <tr>
                <td class="left" >&nbsp;</td>
                <td class="middle">
                    <div >{{dnaDetails[removeRevision(gene.identifier)].identity}}</div>
                    <div ><!-- dnaDetails[removeRevision(gene.identifier)].uniqueIdentifier|| --> <a rel="noopener" target="_blank" ng-href="{{dnaDetails[removeRevision(gene.identifier)].urls[0]|encodeURI}}">{{dnaDetails[removeRevision(gene.identifier)].title}}</a></div>
                    <div ><span >{{parseSize(gene.size)}} Кбит</span></div>
                </td>
                <td class="right" >&nbsp;</td>
            </tr>
    </table>
</div>
