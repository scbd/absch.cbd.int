<div id="Record" class="record panel panel-default">
	<div class="panel-heading bg-orange">
		<h4><span ng-bind="document.header.schema| schemaName"></span> <span class="color-black" ng-bind="'(' + (document.header.schema|schemaShortName) + ')'"></span></h4>
	</div>
	<div class="record-body panel-body">

		<document-date></document-date><br><legend><span ng-bind="document.name | lstring:locale"></span> <span ng-show="document.acronym">(<span ng-bind="document.acronym | lstring:locale"></span>)</span></legend></br><div ng-show="document.name">
			<label>Название организации</label>
			<div compare-val>
				<km-value-ml value="document.name" locales="locale"></km-value-ml>
			</div>
		</div>
		<div ng-show="document.acronym">
			<label>Сокращенное название</label>
			<div compare-val>
				<km-value-ml value="document.acronym" locales="locale"></km-value-ml>
			</div>
		</div>

		<div ng-if="document.contacts">
			<label>Контактное лицо организации</label>
			<div class="km-value" compare-val>
				<ul class="list">
					<li ng-repeat="item in document.contacts" >
						<div view-record-reference ng-model="item" locale="locale"></div>
					</li>
				</ul>
			</div>
		</div>

		<div ng-show="document.address || document.city || document.state || document.postalCode || document.country">
			<label>Адрес организации</label>
			<div compare-val>
				<address class="km-value">
					<div class="km-pre" ng-bind-html="document.address | lstring:locale"></div><span ng-bind="document.city | lstring:locale"></span><span ng-show="document.city">,</span> <span ng-bind="document.state | lstring:locale"></span><br ng-show="document.city || document.state" /> <span ng-bind="document.postalCode | lstring:locale"></span><span ng-show="document.postalCode">,</span> <b ng-bind="document.country|term"></b></address>
			</div>
		</div>


		<div ng-show="document.phones">
			<label>Номер(а) телефона(-ов)</label>
			<div  class="km-value" compare-val>
				<ul class="list">
					<li ng-repeat="item in document.phones" ng-bind="item"></li>
				</ul>
			</div>
		</div>

		<div ng-show="document.faxes">
			<label>Номер(а) факса(-ов)</label>
			<div  class="km-value" compare-val>
				<ul class="list">
					<li ng-repeat="item in document.faxes" ng-bind="item"></li>
				</ul>
			</div>
		</div>

		<div ng-show="document.emails">
			<label>Адрес(а) электронной почты:</label>
			<div  class="km-value" compare-val>
				<ul class="list">
					<li ng-repeat="item in document.emails"><a rel="noopener" translation-url  ng-href="mailto:{{item|encodeURIComponent}}"><span ng-bind="item"></span></a></li>
				</ul>
			</div>
		</div>

		<div ng-show="document.websites">
			<label>Адрес(а) веб-сайта(-ов)</label>
			<div compare-val>
				<div class="km-value" ng-repeat="item in document.websites"><a rel="noopener" translation-url  target="{{target}}" ng-href="{{item.url|encodeURI}}"><span ng-bind="item.name||item.url"></span></a></div>
			</div>
		</div>

		<div>
			<legend>Подробная информация</legend>

			<div ng-show="document.organizationType">
				<label>Тип организации</label>
				<div compare-val>
					<div class="km-value" ng-bind="document.organizationType | term"></div>
				</div>
			</div>
			<div ng-show="document.areasOfWork">
				<label>Направления работы</label>
				<div class="km-value" compare-val>
					<ul class="list">
						<li ng-repeat="areaOfWork in document.areasOfWork" style="margin-bottom: 5px;">
							<km-value-ml value="areaOfWork" locales="locale"></km-value-ml>
						</li>
					</ul>
				</div>
			</div>
			<div ng-show="document.thematicAreas">
				<label>Тематические области КБР</label>
				<div  class="km-value" compare-val>
					<ul class="list">
						<li ng-repeat="term in document.thematicAreas"><span ng-bind="term|term|lstring:locale"></span></li>
					</ul>
				</div>
			</div>
			<div ng-if="document.cpbThematicAreas">
				<label>Тематические области биобезопасности</label>
				<div  class="km-value" compare-val>
					<ul class="list">
						<li ng-repeat="term in document.cpbThematicAreas" ng-bind="term|lstring:locale"></li>
					</ul>
				</div>
			</div>			

			<div ng-show="document.operationalRegions">
				<label>Регион(-ы) деятельности или региональная(-ые) политическая(-ие)/экономическая(-ие) группа(-ы)</label>
				<div class="km-value" compare-val>
					<ul class="list">
						<li ng-repeat="term in document.operationalRegions" ng-bind="term|term|lstring:locale"></li>
					</ul>
				</div>
			</div>

			<div ng-if="document.profile || document.profileLink">
				<label>Профиль организации</label>
				<div compare-val ng-if="document.profile">
					<km-value-ml value="document.profile" html locales="locale"></km-value-ml>
				</div>
				<div compare-val>
					<div class="km-value" ng-if="document.profileLink" km-link-list ng-model="document.profileLink" style="margin-top: 5px;"></div>
				</div>
			</div>
		</div>

		<div ng-show="linkedOrganizations">
			<legend>Смежные организации</legend>
			<div class="km-value" compare-val>
				<ul class="list">
					<li ng-repeat="item in document.linkedOrganizations" >
						<div view-record-reference ng-model="item" locale="locale"></div>
					</li>
				</ul>
			</div>
		</div>

		<div ng-show="document.relevantInformation||document.relevantDocuments">
			<legend>Дополнительные сведения</legend>

			<div compare-val ng-show="document.relevantInformation">
				<km-value-ml value="document.relevantInformation" locales="locale" html></km-value-ml>
			</div>

			<div ng-show="document.relevantDocuments">
				<label>Адреса других соответствующих веб-сайтов/или прилагаемые документы</label>
				<div compare-val>
					<div class="km-value" ng-if="document.relevantDocuments" km-link-list ng-model="document.relevantDocuments" style="margin-top: 5px;"></div>		
				</div>		
			</div>
		</div>
		<div>
			<view-referenced-records ng-model="document.header.identifier"></view-referenced-records>
		</div>

	</div>
	<div document-metadata class="panel-footer" ></div>
</div>
