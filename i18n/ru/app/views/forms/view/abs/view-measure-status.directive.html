<div id="Record" class="record panel panel-default">
	<div class="panel-heading bg-blue">
		<h4 ng-show="display('header')"><span ng-bind="::document.header.schema|schemaName"></span> <span class="color-white">(<span ng-bind="::(document.header.schema|schemaShortName)"></span>)</span></h4>
	</div>
	<div class="record-body panel-body bg-white">

			
		<document-date></document-date>

		<legend>Общая информация</legend>

		<div ng-show="document.government">
			<label name="country">Страна</label>
			<div class="km-value"><a rel="noopener" ng-href="countries/{{document.government.identifier|uppercase|encodeURIComponent}}" target="{{target}}" ng-bind="document.government|term:locale"></a></div>
		</div>

		

		<div ng-show="document.jurisdiction">
			<label>Юрисдикция(-и)</label>
			<div class="km-value" compare-val><span ng-bind="document.jurisdiction|term:locale"></span></div>
		</div>


		<div ng-show="document.jurisdictionRegions">
			<label>Регионы юрисдикции</label>
			<div class="km-value" compare-val>
				<ul  class="list">
                    <li ng-repeat="val in document.jurisdictionRegions" ng-bind="val | term:locale"></li>
                </ul>
			</div>
		</div>

		<div ng-show="document.title">
			<label>Форма обращения</label>
			<div class="km-value" compare-val><strong ng-bind="document.title | lstring:locale"></strong></div>
		</div>

		<div ng-show="document.adoption">
			<label>Дата опубликования записи</label>
			<div class="km-value" compare-val><span ng-bind="document.adoption | formatDate"></span></div>
		</div>

		<div ng-show="document.status">
			<label>Статус мер ДГРСИВ в вашей стране (или указанной юрисдикции)?</label>
			<div class="km-value" compare-val><span ng-bind="document.status|term:locale"></span></div>
		</div>

		<div ng-show="document.statusDescription">
			<label>Просьба представить дополнительную информацию о текущем прогрессе в принятии мер ДГРСИВ и/или краткое описание основных возникших трудностей и проблем</label>
			<div class="km-value" compare-val>
				<div ng-bind="document.statusDescription | lstring:locale"></div>
			</div>
		</div>

		<div ng-show="document.isSubjectToPic != undefined">
			<label>Регулируется ли доступ к генетическим ресурсам на основе предварительного обоснованного согласия (ПОС), предусмотренного статьей 6.1?</label>
			<div class="km-value" compare-val><span ng-if="document.isSubjectToPic">Да</span> <span ng-if="!document.isSubjectToPic">Нет, <span  ng-bind="document.noPicStatus | term:locale"></span></span></div>
		</div>

		<div ng-show="document.picMeasures && document.picMeasures.length>0">
			<label>Выберите из следующего списка соответствующую(-ие) меру (меры) ДГРСИВ, регулирующую(-ие) доступ к генетическим ресурсам</label>
			<div compare-val="picMeasures">
				<div class="km-value"  ng-repeat="picMsr in document.picMeasures" ><span view-record-reference ng-model="picMsr" locale="locale"></span></div>
			</div>
		</div>

		<div ng-show="document.picMeasuresDescription">
			<label>Просьба дополнительно пояснить свой ответ</label>
			<div compare-val>
				<km-value-ml value="document.picMeasuresDescription" locales="locale"></km-value-ml>
			</div>
		</div>

		<div ng-show="document.hasIplc != undefined">
			<label>Существуют ли в вашей стране (или указанной юрисдикции) коренные народы и местные общины?</label>
			<div class="km-value" compare-val><span ng-if="document.hasIplc">Да, <span  ng-bind="document.iplcType | term:locale"></span></span> <span ng-if="!document.hasIplc">Нет</span></div>
		</div>

		<div ng-show="document.iplcDescription"><!-- Please further explain your response --><label>Описание КНМО</label>
			<div compare-val>
				<km-value-ml value="document.iplcDescription" locales="locale"></km-value-ml>
			</div>
		</div>
		<div ng-show="document.hasIplcRightEstablished != undefined">
			<label>Обладают ли коренные народы и местные общины установленным правом предоставлять доступ к генетическим ресурсам в соответствии с положениями внутригосударственного права?</label>
			<div class="km-value" compare-val><span ng-if="document.hasIplcRightEstablished">Да, <span  ng-if="document.isIplcRightFullyImplemented">выполнено в полном объеме</span> <span  ng-if="!document.isIplcRightFullyImplemented">В некоторой степени</span></span> <span ng-if="!document.hasIplcRightEstablished">Нет, <span  ng-if="document.isIplcRightInPlan">но есть проект или планируется</span> <span  ng-if="!document.isIplcRightInPlan">Не планируется</span></span></div>
		</div>

		<div ng-show="document.iplcMeasures && document.iplcMeasures.length>0">
			<label>Выберите из следующего списка соответствующую(-ие) меру (меры) ДГРСИВ, касающуюся (касающиеся) доступа к генетическим ресурсам, находящимся во владении коренных народов и местных общин</label>
			<div compare-val="iplcMeasures">
				<div class="km-value"  ng-repeat="ipicMsr in document.iplcMeasures" ><span view-record-reference ng-model="ipicMsr" locale="locale"></span></div>
			</div>
		</div>

		<div ng-show="document.otherIplcRelatedRecords && document.otherIplcRelatedRecords.length>0">
			<label>Просьба выбрать другую соответствующую информацию о процедурах ДГРСИВ, национальных веб-сайтах или базах данных, общинных протоколах и процедурах и обычном праве и/или компетентных национальных органах из следующего списка</label>
			<div compare-val="otherIplcRelatedRecords">
				<div class="km-value"  ng-repeat="oplRecord in document.otherIplcRelatedRecords" ><span view-record-reference ng-model="oplRecord" locale="locale"></span></div>
			</div>
		</div>

		<div ng-show="document.iplcMeasuresDescription">
			<label>Просьба дополнительно пояснить свой ответ</label>
			<div class="km-value" compare-val>
				<div ng-bind="document.iplcMeasuresDescription | lstring:locale"></div>
			</div>
		</div>

		<div ng-show="document.hasStepsForIplcApproval != undefined">
			<label>Приняты ли в вашей стране (или указанной юрисдикции) меры с целью обеспечения того, чтобы доступ к традиционным знаниям, связанным с генетическими ресурсами, носителями которых являются коренные народы и местные общины в вашей стране, осуществлялся с предварительного и обоснованного согласия или одобрения и при участии данных коренных народов и местных общин и чтобы были установлены взаимосогласованные условия?</label>
			
			<div class="km-value" compare-val><span ng-if="document.hasStepsForIplcApproval">Да, <span  ng-if="document.isStepsForIplcApprovalImplemented">выполнено в полном объеме</span> <span  ng-if="!document.isStepsForIplcApprovalImplemented">В некоторой степени</span></span> <span ng-if="!document.hasStepsForIplcApproval">Нет, <span  ng-if="document.isStepsForIplcApprovalInPlan">но есть проект или планируется</span> <span  ng-if="!document.isStepsForIplcApprovalInPlan">Не планируется</span></span></div>
		</div>

		<div ng-show="document.iplcApprovalMeasures  && document.iplcApprovalMeasures.length>0">
			<label>Одобрение мер КНМО</label>
			<div compare-val="iplcApprovalMeasures">
				<div class="km-value"  ng-repeat="iplcAm in document.iplcApprovalMeasures" ><span view-record-reference ng-model="iplcAm" locale="locale"></span></div>
			</div>
		</div>

		<div ng-show="document.otherIplcApprovalRecords  && document.otherIplcApprovalRecords.length>0">
			<label>Другие записи об одобрении КНМО</label>
			<div compare-val="otherIplcApprovalRecords">
				<div class="km-value"  ng-repeat="oplAr in document.otherIplcApprovalRecords" ><span view-record-reference ng-model="oplAr" locale="locale"></span></div>
			</div>
		</div>

		<div ng-show="document.iplcApprovalDescription">
			<label>Описание одобрения КНМО</label>
			<div class="km-value" compare-val>
				<div ng-bind="document.iplcApprovalDescription | lstring:locale"></div>
			</div>
		</div>

		<div ng-show="document.relevantInformation||document.relevantDocuments">
			<legend>Дополнительная информация</legend>

			<div ng-show="document.relevantInformation">
				<div compare-val="relevantInformation" class="km-value" ng-bind-html="document.relevantInformation | lstring:locale"></div>
			</div>

			<div ng-show="document.relevantDocuments">
				<label>Адреса других соответствующих веб-сайтов/или прилагаемые документы</label>
				<div class="km-value" compare-val="relevantDocuments">
					<km-link-list ng-model="document.relevantDocuments"></km-link-list>
				</div>
			</div>
		</div>
		<div>
			<view-referenced-records ng-model="document.header.identifier"></view-referenced-records>
		</div>
	</div>

	<div document-metadata class="panel-footer"></div>
</div>
