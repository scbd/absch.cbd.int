<div >
	<div class="container" style="margin-top:20px;">
		<style> .matrixTable tr .headerColumn { width: 30%; font-weight: bold; } .matrixheaderColumn { width: 40%; } .tableCell { padding: 0px!important; } .tableCell table { border: none; margin: 0px; } .noBorder { border: none!important; } .noLeftBorder { border-left: none!important; } .noRightBorder { border-right: none!important; } .noTopBorder { border-top: none!important; } .noBottomBorder { border-bottom: none!important; } .whiteBackground { background-color: #fff!important; } .subList { padding-left: 5%!important; } .cover50 { width: 50%; } .cover45 { width: 45%; } .cover45_1 { width: 45.1%; } .cover55 { width: 55%; } .paddingleft6 { padding-left: 6%!important; } .paddingleft9 { padding-left: 9%!important; } .paddingleft12 { padding-left: 12%!important; } .elementMeasure { padding-bottom: 0px!important; } .whiteTopBorder { border-bottom: 1px solid #fff; } .table > tbody > tr > td { border-top: none!important; } </style>
		<div class="row">
			<div class="col-sm-12 well">
				<h1>Matriz de medidas</h1>
			</div>

			<div class="col-sm-12 well" ng-repeat="measure in measures">
				<div ng-click="loadMatrix(measure)" style="cursor:pointer"><strong ng-bind="measure.government_EN_t"></strong> | <strong ng-bind="measure.title_t"></strong> | <span ng-bind="measure.status_EN_t"></span> | <span ng-bind="measure.type_EN_t"></span> | <span ng-bind="measure.jurisdiction_EN_t"></span> | <span ng-show="measure.adoption_dt">Adoptada el</span> <span ng-show="measure.entryIntoForce_dt">Entrada en vigor el</span> <span ng-show="measure.retired_dt">Retirada el</span> <span ng-bind="(measure.adoption_dt ||measure.entryIntoForce_dt || measure.retired_dt)|formatDate"></span> <span ng-show="measure.limitedApplication_dt">- <span ng-bind="measure.limitedApplication_dt|formatDate"></span></span> <i class="fa fa-chevron-circle-down"></i></div>
				<div ng-show="measure.isLoading"><i class="fa fa-spinner fa-spin"></i> Cargando...</div>
				<div class="row" ng-show="measure.document && measure.showDocument"><br/><div class="col-sm-1"></div>
					<div class="col-sm-11">
						<table class="table noBorder">
							<tr>
								<td><b>Enmendada por:</b></td>
								<td>
									<div ng-repeat="amended in measure.document[0].amendedMeasures"><span ng-bind="amended.measure.title|lstring"></span></div>
								</td>
							</tr>
							<tr>
								<td><b>Descripción de la enmienda:</b></td>
								<td><span ng-bind-html="measure.document[0].amendmentsDescription|lstring"></span></td>
							</tr>
							<tr>
								<td><b>En relación con:</b></td>
								<td>
									<div ng-repeat="linkedMeasure in measure.document[0].linkedMeasures"><span ng-bind="linkedMeasure.measure.title|lstring"></span></div>
								</td>
							</tr>
							<tr>
								<td><b>Descripción de la relación:</b></td>
								<td><span ng-bind-html="measure.document[0].linkedMeasuresDescription|lstring"></span></td>
							</tr>
						</table>
					</div>
					<div class="col-sm-12">
						<div measure-matrix-elements name="absMeasures" ng-model="measure.document[0].absMeasures" locales="measure.document[0].header.languages" document="measure.document"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
