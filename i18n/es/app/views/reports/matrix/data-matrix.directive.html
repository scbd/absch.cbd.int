<div>
    <div style="position:relative;min-height: 500px;">
        <div id="output" style="width: 100%;overflow-y: scroll;"></div>
        <div block-region activate="loading" dynamic-text="matrixProgress" style="background-color: black;"></div>
    </div>
    <div style="display: none;"></div>

	<script type="text/ng-template" trados-translation="true" id="exportDialog">
        <div class="modal-header">
            <h3 class="modal-title"></h3>
        </div>
        <div class="modal-body matrix-export-dialog" ng-disabled="forTour">
            <div class="form-group"><label class="radio-inline"><input type="radio" name="downloadFormatOption" value="xls" ng-model="$parent.downloadFormat"></label>                   
                        <label class="radio-inline"><input type="radio" name="downloadFormatOption" value="xlsx" ng-model="$parent.downloadFormat"></label>                   
                        <label class="radio-inline"><input type="radio" name="downloadFormatOption" value="csv" ng-model="$parent.downloadFormat"></label><label class="radio-inline"><input type="radio" name="downloadFormatOption" value="svg" ng-model="$parent.downloadFormat"></label>                   
                        <label class="radio-inline"><input type="radio" name="downloadFormatOption" value="png" ng-model="$parent.downloadFormat"></label>                   
                        <label class="radio-inline"><input type="radio" name="downloadFormatOption" value="jpeg" ng-model="$parent.downloadFormat"></label>
                        <label class="radio-inline"><input type="radio" name="downloadFormatOption" value="webp" ng-model="$parent.downloadFormat"></label><label></label>
                        <input type="text" ng-model="fileName" /></div>
            <div id="divTable"  style="max-height:300px;overflow:scroll; ">
                <table class="pvtUi">
                    <tr>
                        <td>                            
                            <div ng-bind-html="exportData" class="js-plotly-plot"></div>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" aria-label="Close" ng-click="closeDialog()" ng-disabled="loading||forTour"></button>
            <button type="button" class="btn btn-primary pull-left" aria-label="Download" ng-click="downloadData()"  ng-disabled="loading||forTour" id="downloadDataFile"></button>  
        </div>
    </script>
</div>
