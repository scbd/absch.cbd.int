<div id="Record" class="record panel panel-default" >

	<div class="panel-heading bg-blue" ng-show="display('header')">
		<h4></h4>	
	</div>

	<div class="record-body panel-body" help schema="ViewCP" >

		
			<document-date></document-date>

		 <div name="article17-1-a"></div>

		<legend ng-if="document.government || document.name"></legend>

		<div ng-show="document.government">
			<label name="country"></label>
			<div class="km-value" compare-val></div>
		</div>

		 <div ng-show="display('title') && document.name">
		 <label></label>
		 	<div class="km-value" compare-val></div>
		 </div>



		<div ng-show="document.responsibilities || document.jurisdiction ||
			document.jurisdictionName || document.responsibleFunctions || document.valueChainStage">
			<legend name="Responsibilities"></legend><div ng-if="document.valueChainStage">
				<label></label>
				<div compare-val>
					<div class="km-value" ng-bind="document.valueChainStage | term:locale"></div>
				</div>
			</div>

			<div ng-show="document.responsibilities"><div compare-val="responsibilities">
				<div class="km-value km-pre" ng-bind-html="document.responsibilities|lstring:locale"></div>
				</div>
			</div>
			<div ng-show="document.jurisdiction">
				<label></label>
				<div class="km-value" compare-val>
					<ul class="list">
						<li></li>
					</ul>
				</div>
			</div></div>

		<div ng-if="document.informAllAuthorities || document.contactsToInform" >
			<legend></legend>

			<div class="help-info" style="padding-top:10px;"></div>
			<div class="km-value" ng-show="document.informAllAuthorities"></li>

			</div>
			       
			
			<div  ng-show="document.contactsToInform">
				<div compare-val="contactsToInform">
					<div class="km-value"  ng-repeat="authority in document.contactsToInform" ></div>
				</div>
				</div><div compare-val>
			<div class="km-value" ng-show="!document.informAllAuthorities && !document.authoritiesToInform && !document.contactsToInform"></div>
			</div>
		</div>

		<div ng-show="document.relevantInformation||document.relevantDocuments">
			<legend></legend>

			<div ng-show="document.relevantInformation">
				<div compare-val="relevantInformation">
				<div class="km-value" ng-bind-html="document.relevantInformation | lstring:locale"></div>
				</div>
			</div>

			<div ng-show="document.relevantDocuments">
				<label></label>
				<div class="km-value" compare-val="relevantDocuments">
					<km-link-list ng-model="document.relevantDocuments"></km-link-list>
				</div>
			</div>
		</div>
		<div>
			<view-referenced-records ng-model="document.header.identifier"></view-referenced-records>
		</div>
	</div>
	
	 <div document-metadata class="panel-footer"></div>

</div>
