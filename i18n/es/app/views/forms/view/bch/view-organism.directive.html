<div id="Record" class="record panel panel-default">
	<div class="panel-heading bg-orange">
		<h4></h4>
	</div>
	<div class="record-body panel-body">

		<document-date></document-date>
		<legend></legend>
		
		<div ng-show="document.scientificName">
			<label></label>
			<div compare-val>
				<div class="km-value" ng-bind="document.scientificName"></div>
			</div>
		</div>
		
		<div ng-if="classification">
			<label></label>
			<div class="km-value" compare-val>
				<table cellpadding="0" cellspacing="0">
					<tbody>
						<tr ng-repeat="(key, taxonomy) in classification">
							<td style="width:10%"></td>
							<td ng-bind="taxonomy" style="text-align:left;padding-left:5px">
							</td>
						</tr>						
					</tbody>
				</table>
			</div>
		</div>

		<div ng-show="document.scientificNameSynonyms">
				<label></label>
				<div class="km-value" compare-val> 
					<ul class="list">
						<li ng-repeat="name in document.scientificNameSynonyms" ng-bind="name"></li>
					</ul>
				</div>
		</div>

		<div ng-show="document.commonNames">
			<label></label>
			<div compare-val>
				<ul class="list">
					<li ng-repeat="name in document.commonNames" style="margin-bottom: 5px;">
						<km-value-ml value="name" locales="locale"></km-value-ml>
					</li>
				</ul>
			</div>
		</div>

	<legend ng-if="document.plantCultivar || document.microorganismStrain || document.bacteriaPathovar || document.virusGroup"></legend>
		
		<div ng-show="document.plantCultivar">
				<label></label>
				<div compare-val>
					<div class="km-value" ng-bind="document.plantCultivar"></div>
				</div>
		</div>

		<div ng-show="document.microorganismStrain">
				<label></label>
				<div compare-val>
					<div class="km-value" ng-bind="document.microorganismStrain"></div>
				</div>
		</div>

		<div ng-show="document.bacteriaPathovar">
				<label></label>
				<div compare-val>
					<div class="km-value" ng-bind="document.bacteriaPathovar"></div>
				</div>
		</div>
		<div ng-show="document.virusGroup">
				<label></label>
				<div compare-val>
					<div class="km-value" ng-bind="document.virusGroup"></div>
				</div>
		</div>

		<div ng-show="document.taxonomicClassification">
			<label></label>
			<km-link-list class="km-value" ng-model="document.taxonomicClassification"></km-link-list>
		</div>
		<div ng-show="document.organismType">
			<label></label>
			<div compare-val> 
				<div class="km-value" ng-bind="document.organismType|term:locale"></div>
			</div>
		</div>

		<div ng-show="document.domestication">
			<label></label>
			<div compare-val>
				<div class="km-value" ng-bind="document.domestication | term:locale"></div>
			</div>
		</div>

		<legend></legend>
		
		<div ng-show="document.originCentre">
				<label></label>
				<div compare-val>
					<km-value-ml value="document.originCentre" locales="locale" html></km-value-ml>
				</div>
		</div>

		<div ng-show="document.diversityCentre">
				<label></label>
				<div compare-val>
					<km-value-ml value="document.diversityCentre" locales="locale" html></km-value-ml>
				</div>
		</div>

		<div ng-show="document.habitat">
				<label></label>
				<div compare-val>
					<km-value-ml value="document.habitat" locales="locale" html></km-value-ml>
				</div>
		</div>

		<div ng-show="document.geographicalDistribution">
				<label></label>
				<div compare-val>
					<km-value-ml value="document.geographicalDistribution" locales="locale" html></km-value-ml>
				</div>
		</div>

		<div ng-show="document.compatibleSpecies">
			<label></label>
			<div class="km-value" compare-val>
				<ul class="list">
					<li ng-repeat="item in document.compatibleSpecies">
						<view-record-reference ng-model="item.identifier" locale="locale" target="target"></view-record-reference>
					</li>
				</ul>
			</div>				
		</div>

		<div ng-show="document.pathogenicity">
				<label></label>
				<div compare-val>
					<km-value-ml value="document.pathogenicity" locales="locale" html ></km-value-ml>
				</div>
		</div>

		<div ng-show="document.commonUses">
				<label></label>
				<div class="km-value" compare-val>
					<ul class="list">
						<li ng-repeat="use in document.commonUses" ng-bind="use | term:locale"></li>
					</ul>
				</div>
		</div>

		<div ng-show="document.relevantInformation||document.relevantDocuments">
			<legend></legend>

			<div ng-show="document.relevantInformation">
				<div compare-val>
					<km-value-ml value="document.relevantInformation" locales="locale" html ></km-value-ml>
				</div>
			</div>

			<div ng-show="document.relevantDocuments">
				<label></label>
				<div class="km-value" compare-val="relevantDocuments">
					<km-link-list  ng-model="document.relevantDocuments"></km-link-list>
				</div>
			</div>
		</div>
		<div>
			<view-referenced-records ng-model="document.header.identifier"></view-referenced-records>
		</div>
	</div>
	<div document-metadata class="panel-footer"></div>
</div>
