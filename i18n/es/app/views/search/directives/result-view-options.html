<div id="searchSortOptions" style="min-width: 450px;overflow: hidden;display: inline-block;">
    
    <ul class="sort-options pull-right" >        
        <li id="viewType"><select style="border:0;color:#555!important;" ng-model="viewType" ng-change="viewTypeChange(viewType);">
                    <option ng-value="'default'"></option>
                    <option ng-value="'list'"></option>
                    <option ng-value="'group'"></option>
                    <option ng-value="'matrix'"></option>
                </select></li>        
        <li id="sortBy"></li>     
        <li id="sendRecords"></li>     
      
        <li id="exportRecords" ng-if="viewType=='matrix'"></li>
        <li id="exportRecords" ng-if="viewType!='matrix' && exportVueComponent">
            <table-export ng-vue="exportVueComponent" :get-download-records="getDownloadRecords"></table-export>           
        </li>
    </ul>

    <div>
        <script type="text/ng-template" trados-translation="true" id="sortByDialog">
            <div class="bs5 new-css-modal-header modal-header"></div>
            <div class="modal-body">		
                <div id="divTable">
                    <div>                         
                        <li ng-repeat="field in sortByFields" class="btn-group" style="margin:5px">
                            <button type="button" ng-click="selectField(field)" class="btn btn-sm" ng-class="{'btn-primary':field.selected}"></button>
                            <div class="btn-group" ng-if="field.field!='relevance'">
                                <button type="button" class="btn btn-sm dropdown-toggle" data-toggle="dropdown" 
                                ng-class="{'btn-primary':field.selected}" ></button>
                                <ul class="dropdown-menu" style="min-width: 100%;">
                                    <li></li>
                                    <li></li>
                                </ul>
                            </div>
                        </li>
                    </div>  
                    <div ng-if="selectedFields.length">  
                        <div></div>
                        <ul class="pagination">                         
                            <li ng-repeat-start="field in selectedFields track by $index"></li>
                            <li ng-repeat-end></li>
                        </ul> 
                    </div>
                    <div  ng-if="selectedFields.length && selectedFields[0].field=='relevance'">
                        <div class="alert alert-info"></div>
                    </div>
                    
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" aria-label="Close" ng-click="closeDialog()" ng-disabled="loading"></button>
                <button type="button" class="btn btn-primary pull-left" ng-click="apply()"  ng-disabled="!selectedFields.length"></button>
            </div>
        </script>

        <script type="text/ng-template" trados-translation="true" id="groupByDialog">
            <div class="modal-header"style="padding:0px">
                <h3 class="modal-title"></h3>
            </div>
            <div class="modal-body">		
                <div id="divTable"  style="max-height:300px;overflow:scroll;  ">
                    <div>                         
                        <li ng-repeat="group in groupByFields" class="btn-group" style="margin:5px">
                            <button type="button" ng-click="selectField(group)" class="btn btn-sm" ng-class="{'btn-primary':group.selected}"></button>                            
                        </li>
                    </div>
                    <div ng-if="selectedFields.length">  
                        <div></div>
                        <ul class="pagination">                         
                            <li ng-repeat-start="selected in selectedFields track by $index"></li>
                            <li ng-repeat-end></li>
                        </ul> 
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" aria-label="Close" ng-click="closeDialog()"></button>
                <button type="button" class="btn btn-primary pull-left" ng-click="apply()" ng-disabled="!selectedFields.length"></button>
            </div>
        </script>
        <script type="text/ng-template"  trados-translation="true" id="groupByFields">
            </script>
    </div>
</div>
