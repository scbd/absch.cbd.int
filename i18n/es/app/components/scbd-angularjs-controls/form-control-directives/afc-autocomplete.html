<div class="auto-complete">
	<div class="input-group"><span class="input-group-text d-block p-0"
			ng-repeat="(i, display) in displaySpans track by $index"><input type="text" ng-model="displaySpans[i]" tabindex="-1" ng-focus="this.select()"
				ng-keydown="keydown($event)" ng-keyup="spansKeyup(i)" ng-blur="updateSpan(i, displaySpans[i]);"
				autocomplete="off"><a rel="noopener" ng-click="removeSpan(i)" class="bi bi-remove"></a> </span></span>
		<input {{required}} type="{{type||'text'}}" class="form-control" id="{{title}}"
			placeholder="{{placeholder}}" autocomplete="off" ng-model="bindingDisplay"
			ng-keydown="keydown($event)" ng-keyup="keyup(bindingDisplay, $event)" ng-focus="keydown($event)"
			select-all-on-click ng-blur="updateHideOptions()" ng-click="toggleAllOptions(true)"
			ng-class="{disabled:ngDisabledFn()}" ng-disabled="ngDisabledFn()"><span class="input-group-text fw-bolder cursor-pointer" id="addon-wrapping" ng-click="toggleAllOptions(true);" ng-disabled="ngDisabledFn()"
				ng-blur="delayHideOptions()" tabindex="-1" ng-class="{disabled:ngDisabledFn()}"><i class="bi bi-caret-down-fill"></i></span></div>

	<div class="list-group">
			<div ng-repeat="item in buttonOverrideFilter(bindingDisplay, items)" ng-click="clickSelected($index)"
				ng-mouseover="updateSelected($index)" class="list-group-item" style="cursor: pointer;"
				ng-class="{'list-group-item-info': selected == $index, 'list-group-item-success': displaySpans.indexOf(item.__value)!=-1}"><span ng-bind="item.title | lstring:currentLocale"></span>&nbsp; <span ng-show="displaySpans.indexOf(item.__value) != -1" class="bi bi-ok"></span></div>
	</div>
	<div ng-show="!hidePreview" compile="preview"></div>	
</div>
