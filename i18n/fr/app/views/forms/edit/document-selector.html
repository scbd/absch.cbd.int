                            <li class="nav-item" ng-if="!userGov || !showMyGovFilter"><a rel="noopener" data-toggle="tab" class="nav-link" href="#myRecords" ng-click="changeTab('myRecords')">Mes fichiers</a></li>

            <div class="modal-body" ng-if="isDialogOpen">
                
                <div class="tab-content" style="max-height:400px;overflow-y:auto;margin:0;padding:0;" id="search-new" ng-if="!allowNew.editingOn">
                  
                    <div id="allRecords" class="tab-pane fade in active" style="background-color:#fff">

                            <div ng-include="'documentSelectionRecordDisplay'"></div>
                        </div>
                    </div>
                    <div id="myRecords" class="tab-pane fade in" style="background-color:#fff">
                        <div ng-if="activeTab=='myRecords'">
                            <div ng-include="'documentSelectionRecordDisplay'"></div>
                        </div>                        
                    </div>
                    <div id="myGovernmentRecords" class="tab-pane fade in" style="background-color:#fff">

                    </div>
                    <div id="selectedRecords" class="tab-pane fade in" style="background-color:#fff">

                                <thead>
                                    <tr>
                                        <th></th>
                                        <th></th>
                                        <th style="white-space:nowrap;"><a rel="noopener" href="#" class="col-title" ng-click="onSort('schema_s', search.sortSequence)">Type</a> <span ng-show="search.sort == 'schema_s'" ng-class="{'fa-caret-down': search.sortSequence==' asc' , 'fa-caret-up': search.sortSequence==' desc'}" class="fa"></span></th>

                                        <th style="white-space:nowrap;"><!-- <a rel="noopener" href="#"class="col-title"  ng-click="onSort('rec_meta', search.sortSequence)"></a> --> Méta-informations <!-- <span ng-show="search.sort == 'rec_summary'" ng-class="{'fa-caret-down': search.sortSequence==' asc' , 'fa-caret-up': search.sortSequence==' desc'}" class="fa"></span> --></th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="doc in tempSelectedDocuments" id="rec">
                                        <td style="width:0;"><span class="bold" ng-bind="$index+1"></span>.</td>
                                        <td  style="width:0;">
                                            <input ng-if="type==='checkbox'" type="checkbox" ng-model="doc.__checked" ng-change="onSelectAction(doc)" style="width: 16px; height: 16px;" />

                                        </td>
                                        <td class="type" ng-bind="doc.schema_s | schemaShortName"></td>
                                        <td style="min-width:30%" class="title"><a rel="noopener" href="{{doc.url_ss}}" target="_blank" ng-bind="doc.rec_title"></a></td><!-- <td ng-bind="doc.rec_countryName"></td> --><td class="id color-blue"><a rel="noopener" href="{{doc.url_ss}}" target="_blank" ng-bind="doc.uniqueIdentifier_s"></a></td>

                                        <td class="meta"><span ng-bind="doc.meta"></span></td>
                                    </tr>
                                </tbody>
                            </table>
                            <div ng-if="!$parent.tempSelectedDocuments.length">Vous n’avez pas sélectionné de fichiers.</div>

                </div>

                </div>
            </div> 

            <div class="modal-footer bg-grey">
                <div class="row">
                    <div class="col-xs-12"><a rel="noopener" translation-url  type="button" class="btn btn-primary bold pull-left" style="color:white;" ng-hide="allowNew.editingOn" ng-click="saveDocuments()">Sélectionner</a> <a rel="noopener" translation-url  type="button" class="btn btn-primary bold pull-left" style="color:white;" ng-hide="allowNew.editingOn" ng-click="clearSelectedDocuments()">Enlever les fichiers sélectionnés</a><div class="dropdown  pull-left"  ng-if="allowNew.schemas && allowNew.schemas.length>1 && !allowNew.editingOn" style="margin-left:5px;">
                            <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown"><span ng-if="!allowNew.title">Créer</span> <span ng-if="allowNew.title" ng-bind="allowNew.title"></span> <span class="caret"></span></button>
                            <ul class="dropdown-menu">
                              <li ng-repeat="schema in allowNew.schemas"><a rel="noopener" href="#" ng-click="allowNew.editingOn=!allowNew.editingOn;loadEditDirective(schema)"><span ng-bind="schema|schemaName"></span></a></li>
                            </ul>
                        </div><a rel="noopener" href="#" type="button" class="btn btn-primary bold pull-left" ng-if="allowNew.schemas && allowNew.schemas.length==1 && !allowNew.editingOn"

            </div>
        </div>
    </script><script type="text/ng-template" trados-translation="true" id="documentSelectionRecordDisplay">
        <div class="col-md-12">
            <div class="pull-right btn-group" ng-if="rawDocuments.docs.length">

           <div pagination class="text-center" ng-if="rawDocuments.pageCount>0" current-page="searchResult.currentPage" 
                page-count="rawDocuments.pageCount" on-page-change="onPageChange(page)" page-size="searchResult.rowsPerPage"
                num-found="rawDocuments.numFound" on-page-size-changed="onPageSizeChanged(size)"
                max-page-count="4"></div> 
        </div>
        <div class="row" style="margin:0;padding:0;margin-bottom:10px" ng-show="!isLoading" >
            <div ng-if="isDialogOpen && !allowNew.editingOn && !listView">
                <div ng-repeat="doc in rawDocuments.docs">

                            <input ng-if="type==='checkbox'" type="checkbox" ng-model="doc.__checked" ng-change="onSelectAction(doc)" style="width: 16px; height: 16px;" />
                            <input ng-if="type==='radio'" type="radio" name="{{question}}_selected"   ng-change="onSelectAction(doc)" ng-model="doc.__checked" ng-value="true" 
                                style="width: 16px; height: 16px;" />

                <thead>
                    <tr>
                        <th></th>
                        <th></th>
                        <th style="white-space:nowrap;"><a rel="noopener" href="#" class="col-title" ng-click="onSort('schema_s', search.sortSequence)">type</a> <span ng-show="search.sort == 'schema_s'" ng-class="{'fa-caret-down': search.sortSequence==' asc' , 'fa-caret-up': search.sortSequence==' desc'}" class="fa"></span></th>

                        <th style="white-space:nowrap;"><a rel="noopener" href="#"class="col-title"  ng-click="onSort('rec_summary', search.sortSequence)">résumé</a> <span ng-show="search.sort == 'rec_summary'" ng-class="{'fa-caret-down': search.sortSequence==' asc' , 'fa-caret-up': search.sortSequence==' desc'}" class="fa"></span></th>

                        <th style="white-space:nowrap;"><!-- <a rel="noopener" href="#"class="col-title"  ng-click="onSort('rec_meta', search.sortSequence)"></a> --> Méta-informations <!-- <span ng-show="search.sort == 'rec_summary'" ng-class="{'fa-caret-down': search.sortSequence==' asc' , 'fa-caret-up': search.sortSequence==' desc'}" class="fa"></span></th> --></tr>
                </thead>
                <tbody>
                    <tr ng-repeat="doc in rawDocuments.docs" id="rec">
                        <td style="width:0;"><span class="bold" ng-bind="(($index+1) + ((searchResult.currentPage-1)*searchResult.rowsPerPage))"></span></td>
                        <td  style="width:0;">                                                
                            <input ng-if="type==='checkbox'" type="checkbox" ng-model="doc.__checked" ng-change="onSelectAction(doc)" />
                            <input ng-if="type==='radio'" type="radio" name="{{question}}_selected"   ng-change="onSelectAction(doc)" ng-model="doc.__checked" ng-value="true" />
                        </td>

                        <td class="summary" data-title="doc.rec_summary" ng-bind="doc.rec_summary | limitTo:20"></td>
                        <td class="meta"><span ng-bind="doc.meta"></span></td>
                    </tr>
                </tbody>

        </div>

        <div class="col-md-12">
            <div class="pull-right btn-group" ng-if="rawDocuments.docs.length">
                <button type="button" class="btn btn-default" data-bs-toggle="tooltip" data-title="Rich list view" ng-class="{'btn-primary':!listView}" ng-click="changeDisplay('grid')"><i class="fa fa-th-large"></i></button>
                <button type="button" class="btn btn-default" data-bs-toggle="tooltip" data-title="Table view" ng-class="{'btn-primary':listView}" ng-click="changeDisplay('list')"><i class="fa fa-table"></i></button>
            </div>
            <div pagination class="text-center" ng-if="rawDocuments.pageCount>0" current-page="searchResult.currentPage" 
                page-count="rawDocuments.pageCount" on-page-change="onPageChange(page)" page-size="searchResult.rowsPerPage"
                num-found="rawDocuments.numFound" on-page-size-changed="onPageSizeChanged(size)"
                max-page-count="4"></div> 
        </div>
