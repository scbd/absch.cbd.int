<div >

    <edit-header></edit-header>

    <div class="innerPageEditForm" style="padding: 24px;background-color:#FFF;border-bottom:2px solid #ccc;"><div class="registerpage-content">

            <div class="alert alert-success alert-dismissable" ng-show="msg">
                <button aria-hidden="true" class="close" data-bs-dismiss="alert" ng-click="msg=''" type="button"></button></div>

            <div workflow-arrow-buttons on-review-language-change="onReviewLanguageChange(lang)" document="getCleanDocument()" 
                languages="document.header.languages" tab="tab"><edit-form>
                        
                <form name="editForm" style="margin-top:10px">

						<div ng-show="tab=='edit'" km-tab="edit">
	
							<legend></legend>
	
							<div class="row">
								<div class="col-xs-12" >
									<div class="km-control-group" name="header.languages" required caption="">
										<div class="indent">
											<div km-form-languages multiple required name="header.languages" ng-model="document.header.languages"></div>
										</div>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-md-12">
									<div class="km-control-group" required name="title" caption="">
										<div km-textbox-ml required ng-model="document.title" locales="document.header.languages"></div>
									</div>
								</div>
							</div>
	
							<div class="row">
								<div class="col-md-12">
									<div class="km-control-group" required name="resourceTypes" caption="">
										<div km-select multiple name="resourceTypes" required ng-model="document.resourceTypes" items="options.resourceTypes()"></div>
									</div>
								</div>
							</div>
	
							<div class="row">
								<div class="col-md-12">
									<div class="km-control-group" required name="fileFormat" caption="">
										<div km-select  name="fileFormat" required ng-model="document.fileFormat" items="options.fileFormats()"></div>
									</div>
								</div>
							</div>
	
	
							<div class="row">
								<div class="col-md-12">
									<div class="km-control-group" name="formatDetails" caption="">
										<div km-textbox-ml rows="2" name="formatDetails" ng-model="document.formatDetails" locales="document.header.languages"></div>
									</div>
								</div>
							</div>
	
							<div class="row">
								<div class="col-md-12">
									<div class="km-control-group" name="purpose" caption="">
										<div km-select multiple  name="purpose" ng-model="document.purpose" items="options.purposes()"></div>
									</div>
								</div>
							</div>
	
							<div class="row">
								<div class="col-md-12">
									<div class="km-control-group" required name="targetGroups" caption="">
										<div km-term-check name="targetGroups" required ng-model="document.targetGroups" terms="options.targetGroups()" binding-type="term[]"></div>
									</div>
								</div>
							</div>
	
							<div class="row">
								<div class="col-md-12">
									<div class="km-control-group" name="expertiseLevel" caption="">
										<div km-select name="expertiseLevel" ng-model="document.expertiseLevel" items="options.expertiseLevels()"></div>
									</div>
								</div>
							</div>
	
							<div class="row">
								<div class="col-md-12">
									<div class="km-control-group" required name="authors" caption="">
										<div class="help-info"></div>
										<div km-textbox-ml required ng-model="document.authors" rows="2" locales="document.header.languages"></div>
									</div>
								</div>
							</div>
	
							<div class="row">
								<div class="col-md-12">
									<div class="km-control-group" name="organizations" caption="">
										
										<div document-selector ng-model="document.organizations" allow-new="true" allow-new-schema="contact"
																			question="organizations"
																			schema="contact" skip-government="true"
																			government="document.government"
																			filter="true"
																			></div>										
										
									</div>
								</div>
							</div>
	
							<div class="row">
								<div class="col-md-12">
									<div class="km-control-group" required name="publicationYear" caption="">
										<input type="number" class="form-control" style="width:200px" required name="publicationYear" ng-model="document.publicationYear" />
									</div>
								</div>
							</div>
	
							<div class="row">
								<div class="col-md-12">
									<div class="km-control-group" name="rights" caption="">
										<div class="help-info"></div>
										<div km-textbox-ml name="rights" ng-model="document.rights" locales="document.header.languages"></div>
									</div>
								</div>
							</div>
	
							<div class="row">
								<div class="col-md-12">
									<div class="km-control-group" name="source" caption="">
										<div class="help-info"></div>
										<div km-textbox-ml name="source" ng-model="document.source" locales="document.header.languages"></div>
									</div>
								</div>
							</div>
	
							<legend></legend>
	
							<div class="row">
								<div class="col-md-12">
									<div class="km-control-group" required name="resourceLinks" caption="">
										<div class="help-info"></div>
										<div km-link name="resourceLinks" required ng-model="document.resourceLinks" allow-link="true" allow-file="true" identifier="document.header.identifier"></div>
									</div>
								</div>
							</div>
	
							<div class="row">
								<div class="col-md-12">
									<div class="km-control-group" name="cover" caption="">
										<div class="help-info"></div>
										<div km-link name="cover" ng-model="document.covers" allow-link="false" allow-file="true" mime-types="image/jpeg;image/png" identifier="document.header.identifier"></div>
									</div>
								</div>
							</div>
	
							<legend></legend>
	
							<div class="row">
								<div class="col-md-12">
									<div class="km-control-group" name="summary" caption="">
										<div km-textbox-ml ng-model="document.summary"  rows="4" locales="document.header.languages"></div>
									</div>
								</div>
							</div>
	
							<div class="row">
								<div class="col-md-12">
									<div class="km-control-group" required name="regions" caption="">
										<div km-select style="display: inline-block" name="regions" ng-model="document.regions" items="options.countryRegions()" multiple placeholder=""></div>
									</div>
								</div>
							</div>
	
							<legend></legend>
	
							<div class="row">
								<div class="col-md-12">
									<div class="km-control-group" name="absKeyAreas" caption="">
										<div km-term-check name="absKeyAreas" ng-model="document.absKeyAreas" terms="options.absKeyAreas()" binding-type="term[]"></div>
									</div>
								</div>
							</div><legend></legend>
	
							<div class="row">
								<div class="col-md-12">
									<div class="km-control-group" name="address" caption="">
										<div class="help-info"></div>
										<div km-textbox-ml ng-model="document.relevantInformation" rows="4" placeholder="" locales="document.header.languages"></div>
									</div>
								</div>
							</div>
	
							<div class="row">
								<div class="col-md-12">
									<div class="km-control-group" name="relevantDocuments" caption="">
										<div km-link name="relevantDocuments" ng-model="document.relevantDocuments" allow-link="true" allow-file="true" identifier="document.header.identifier" ></div>
									</div>
								</div>
							</div>
	
							<div class="row">
								<div class="col-md-12">
									<div class="km-control-group" name="notes">
										<legend></legend><div km-notes name="notes" ng-model="document.notes"></div>
									</div>
								</div>
							</div>
						</div>
	
					</form>
                    </edit-form>
                    <review-form>
                        <view-capacity-building-resource ng-model="review.document" locale="review.locale" allow-drafts="true"></view-capacity-building-resource>
                    </review-form></div>
            
        </div>
    </div>
</div>

</div>
</div>
