<div class="document-sharing">
    <button ng-disabled="disabled" type="button" class="btn btn-primary btn-sm btn-share" ng-click="shareDocument()"
    title="Partager"><i class="fa fa-firefox"></i> <span class="hidden-xs">Partager</span></button>
    <button ng-disabled="disabled" type="button" class="btn btn-primary btn-sm btn-pdf" ng-click="getPdf()"
    title="PDF"><i class="fa fa-file-pdf-o"></i> <span class="hidden-xs">PDF</span></button>

    <script type="text/ng-template" id="shareDocumentTemplate.html" trados-translation="true">
        <div class="rounded bg-dropshadow document-selection-modal" id="{{question}}">
            <div class="modal-header">Partager le projet de fichier : <span ng-bind="title"></span></div>
            <div class="modal-body">
                <div role="tabpanel"><!-- Nav tabs --><ul class="nav nav-tabs" role="tablist">
                        <li role="presentation" class="active"><a translation-url href="#url" aria-controls="url" role="tab" data-toggle="tab"><span class="sub-header">Envoyer par URL</span></a></li>
                        <li role="presentation"><a translation-url href="#email" aria-controls="email" role="tab" data-toggle="tab"><span class="sub-header">Envoyé par email</span></a></li>
                    </ul><!-- Tab panes --><div class="tab-content padding-left-10 padding-right-10" style="background:#fff">
                        <div role="tabpanel" class="tab-pane active" id="url">
                            <div class="row">
                                <div ng-if="isLoading"><i style="margin-left:40%" class="fa fa-spin fa-spinner"></i> chargement en cours...</div>
                                <div class="content" ng-hide="isLoading"><br/><div class="alert alert-info"><i class="fa fa-info-circle"></i> Quiconque détient l’hyperlien peut consulter le projet de document et pourra également visualiser les mises à jour jusqu’à ce que le projet ait été publié ou supprimé.</div>
                                    <div style="margin:auto" class="pull-right"><a ng-href="#" ng-click="self.createLink()" class="btn btn-primary" ng-if="status!='creatingLink'">Créer un lien</a> <i class="fa fa-spin fa-spinner" ng-if="status=='creatingLink'"></i></div>
                                    <div>
                                        <table class="table table-stripped" style="width:100%">
                                            <tr>
                                                <td>#</td>
                                                <td>Expiration/Statut</td>
                                                <td>Link/Email(s)</td>
                                                <td class="hidden-xs">Créé le</td>
                                            </tr>
                                            <tr ng-repeat="link in sharedLinks | orderBy:'meta.createdOn':'desc'">
                                                <td ng-bind="$index+1"></td>
                                                <td><span ng-bind="link.expiry|formatDateWithTime"></span> <span ng-if="hasStatus('active', link)"class="label label-success">actif</span> <span ng-if="hasStatus('expired', link)"class="label label-danger">expiré</span> <span ng-if="hasStatus('revoked', link)"class="label label-danger">revoqué</span></td>
                                                <td width="70%">
                                                    <div class="btn-group" style="width:100%">
                                                        <div class="input-group" >
                                                            <input ng-if="link.sharedWith.emails"  type="text" width="100%" id="shareUrl_{{$index+1}}" class="highlight form-control hidden-xs" value="{{::link.sharedWith.emails}}" disabled readonly/>
                                                            <input ng-if="!link.sharedWith.emails" type="text" width="100%" id="shareUrl_{{$index+1}}" class="highlight form-control hidden-xs" value="{{::getUrl(link.urlHash)}}" disabled readonly/><span  ng-if="!link.sharedWith.emails" style="cursor:pointer" class="input-group-addon" id="basic-addon1"><a ng-href="{{::getUrl(link.urlHash)}}" target="_blank"><i class="fa fa-link"></i> <span class="hidden-xs">ouvrir</span></a></span> <span  ng-if="!link.sharedWith.emails" style="cursor:pointer" class="input-group-addon" id="basic-addon2" ng-click="copyUrl($index+1)"><i class="fa fa-copy"></i> <span class="hidden-xs">copier</span></span> <span ng-if="hasStatus('active', link)" ng-disabled="link.status=='revokingLink'" style="cursor:pointer" class="input-group-addon" id="basic-addon3" ng-click="revokeLink(link)"><i class="fa fa-spin fa-spinner" ng-if="link.status=='revokingLink'"></i> <i class="fa fa-thumbs-down"></i> <span class="hidden-xs">révoquer</span></span></div>
                                                    </div>
                                                </td>
                                                <td class="hidden-xs" ng-bind="link.meta.createdOn|formatDateWithTime"></td>
                                            </tr>
                                            <tr ng-if="!sharedLinks.length">
                                                <td colspan="4"><strong>Pas de liens partagés trouvés dans ce document.</strong></td>
                                            </tr>
                                        </table>

                                    </div>
                                </div>
                            </div>

                        </div>
                        <div role="tabpanel" class="tab-pane" id="email">
                            <div class="row">
                                <div class="content"><br/><div class="alert alert-info"><i class="fa fa-info-circle"></i> Nous enverrons aux destinataires un courriel avec le lien pour voir ce document provisoire.</div>
                                    <hr/>Courriels <br/><div class="input-group" >
                                        <input type="text" placeholder="entrer un courriel"  class="form-control" ng-model="shareEmails" /><span class="input-group-btn"><button type="button" class="btn btn-primary pull-right" ng-click="shareEmail(shareEmails)" ng-disabled="status=='creatingLink'">Émetteur</button></span></div>
                                    <div><span style="font-size: smaller;color: #777575;">Utiliser les virgules pour séparer plusieurs adresses courriel. Les destinataires doivent se connecter au Centre d’échange avec cette adresse courriel afin de visualiser le projet de document.</span></div>
                                    <div><span ng-if="status=='creatingLink'"><i class="fa fa-spin fa-spinner"></i> Mise à jour...</span></div><br/></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <div class="row">
                        <button type="button" class="btn btn-primary pull-right" ng-click="close()" >Fermer</button>
                    </div>
                </div>
            </div>
        </div>
    </script>
    <script type="text/ng-template" id="documentPdfTemplate.html" trados-translation="true">
        <div class="rounded bg-dropshadow document-selection-modal">
            <div class="modal-header">Générer un PDF à parti de ce projet de fichier : <span  ng-bind="title"></span></div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-xs-12">

                        <div class="alert alert-warning" role="alert"><strong>Attention!</strong> Ce processus prend beaucoup de temps à télécharger. La méthode recommandée pour partager des projets de fichiers est d’utiliser la fonction "<strong>Partager</strong> ».</div><!-- <div class="alert alert-success" role="alert">
                            <strong><a target="_blank" ng-href="/pdf-links/draft-documents/{{identifier}}" class="btn btn-primary" >Open PDF</a></strong> Generate all available language PDF
                        </div> --><div class="alert alert-info" role="alert">
                            <div class="btn-group"><a target="_blank" ng-repeat="lang in ['ar', 'fr', 'en', 'es', 'ru', 'zh']" ng-href="/pdf-links/draft-documents/{{identifier}}/{{lang}}" class="btn btn-primary" 
                                ng-bind="lang|uppercase"></a></div>Sélectionner une langue pour initier le processus de création de PDF.</div> 
                    </div>
                </div>
            </div> 
            <div class="modal-footer">
                <button type="button" class="btn btn-primary pull-right" ng-click="close()" >Fermer</button>
            </div>
        </div>
    </script>

</div>
