<div id="Record" class="record panel panel-default">
	<div class="panel-heading bg-darkgrey"><h4>Notification</h4></div>
	<div class="record-body panel-body">


			
		<document-date></document-date>


        <div ng-show="document.title_EN_t">
			<label>Titre</label><span class="km-value">{{document.title_EN_t}}</span></div>
        
		<div ng-show="document.deadline_s">
			<label>Date limite</label><span class="km-value">{{document.deadline_s| formatDate}}</span></div>

		

		<div ng-show="document.description_EN_t">
			<label>Description</label><span class="km-value">{{document.description_EN_t}}</span></div><!--
		<div ng-show="document.text_EN_txt">
			<label>Text</label>
			<span class="km-value">
				{{document.text_EN_txt | lstring:locale}}
			</span>
		</div> --><div ng-show="document.reference_s">
			<label>Référence</label><span class="km-value">{{document.reference_s| lstring:locale}}</span></div>

		<div ng-show="document.sender_s">
			<label>Émetteur</label><span class="km-value">{{document.sender_s| lstring:locale}}</span></div>

		<div ng-show="document.recipient_ss">
			<label>Recipient</label><span class="km-value">{{document.recipient_ss| lstring:locale}}</span></div>

		<div ng-show="document.url_ss">
			<label>Lien vers le document</label><span class="km-value"><ul class="list">
					<li ng-repeat="url in document.url_ss"><a rel="noopener" translation-url  ng-href="{{url}}" target="_"><span ng-bind="url"></span></a></li>
				</ul></span></div>

	</div>
	<div document-metadata  class="panel-footer"></div>
</div>
