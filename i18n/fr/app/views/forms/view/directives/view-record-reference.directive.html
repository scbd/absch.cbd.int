
<div class="default-reference-viewer"><span ng-if="loading"><i class="fa fa-spin fa-spinner" aria-hidden="true"></i> Détails du fichier en cours de téléchargement...</span> <span ng-if="errorCode==404" class="label label-warning">Fichier de référence non trouvé<span ng-bind="model"></span>)</span> <span ng-if="error" class="label label-warning">Erreur dans le téléchargement des détails de (<span ng-bind="model"></span>)</span><div ng-if="!loading && !errorCode && !error"><span ng-transclude="default"><span ng-switch="document.body.header.schema"><span ng-switch-when="organization"><span ng-include="'referenced-organization-view'"></span></span> <span ng-switch-when="contact"     ><span ng-include="'referenced-contact-view'"></span></span> <span ng-switch-when="authority"   ><span ng-include="'referenced-contact-view'"></span></span> <span ng-switch-default            ><span ng-include="'referenced-default-view'"></span></span></span></span> <span ng-transclude="extra"></span><div ng-if="showSummary">
            <div class="document-summary" ng-if="document.workingDocumentSummary||document.summary" 
                ng-bind-html="(document.workingDocumentSummary||document.summary)|lstring:locale"></div>
        </div>
    </div>     

    <script type="text/ng-template" id="referenced-organization-view" trados-translation="true">
        <div>	            
            <div class="selected-reference-uid"><b><span ng-bind="document.body.name | lstring:locale"></span> <span ng-show="document.body.acronym" ng-bind="'(' + (document.body.acronym | lstring:locale) + ')'"></span></b>&nbsp; <a rel="noopener" translation-url  ng-href="/database/{{document.body.header.schema | urlSchemaShortName|encodeURIComponent}}/{{document | uniqueIDWithoutRevision|encodeURIComponent}}/{{document.revision|encodeURIComponent}}" target="_blank"><i class="fa fa-external-link-square" aria-hidden="true"></i> {{document | uniqueID}}</a> <span ng-include="'workflow-status-section'"></div>	
            <div km-terms ng-model="document.body.organizationType"><span ng-repeat="term in terms">{{term.name}}</span></div>
            
            <div ng-include="'reference-contact-address'" onload="contactAddress=document.body"></div>            
        </div>
    </script>

    <script type="text/ng-template" id="referenced-default-view" trados-translation="true">
        <span class="selected-reference-uid"> <a rel="noopener" translation-url  ng-href="/database/{{document.body.header.schema | urlSchemaShortName|encodeURIComponent}}/{{document | uniqueIDWithoutRevision|encodeURIComponent}}/{{document.revision|encodeURIComponent}}" target="_blank"><i class="fa fa-external-link-square" aria-hidden="true"></i> <span ng-bind="document | uniqueID"></span></a> <span ng-include="'workflow-status-section'"></span> <span class="selected-reference-name" ng-if="!options.hideSchema" ng-bind="document.body.header.schema | schemaName"></span> <span class="selected-reference-title" ng-if="document.workingDocumentTitle||document.title"
            ng-bind="(document.workingDocumentTitle||document.title) | lstring:locale"></span> <span ng-if="!(document.workingDocumentTitle||document.title)"><span class="selected-reference-title" ng-if="document.body.title" ng-bind="document.body.title | lstring:locale"></span> <span class="selected-reference-title" ng-if="!document.body.title && document.body.name" ng-bind="document.body.name | lstring:locale"></span></span></script>

    <script type="text/ng-template" id="referenced-contact-view" trados-translation="true">
        
        <div><span ng-click="options.showContact=!options.showContact" style="cursor: pointer;"><span ng-if="!options.showContact" class="bold">+</span> <span ng-if="options.showContact" class="bold">-</span> <span ng-if="options.isCNA"><span class="color-blue">Autorité nationale compétente</span><span class="selected-reference-uid"> {{(documentForUID || document) | uniqueID}}</span> <span ng-if="options.isNFP"><span class="color-blue uppercase">Correspondant national</span> {{document.body.prefix | lstring:locale}} {{document.body.firstName}} {{document.body.middleName}} {{document.body.lastName}}</span> <span ng-if="options.isContactTypePerson && !options.isNFP"><span class="color-blue uppercase-sm">Personne:</span> {{document.body.prefix | lstring:locale}} {{document.body.firstName}} {{document.body.middleName}} {{document.body.lastName}}</span> <span ng-if="options.isContactTypeOrganization && !options.isCNA"><span class="color-blue">Personne:</span> {{(document.body.name||document.body.organization) | lstring:locale}} <span ng-show="document.body.acronym">({{(document.body.acronym||document.body.organizationAcronym) | lstring:locale}})</span></span></span></span> | <a rel="noopener" translation-url  ng-href="/database/{{document.body.header.schema | urlSchemaShortName|encodeURIComponent}}/{{document | uniqueIDWithoutRevision|encodeURIComponent}}/{{document.body.revision|encodeURIComponent}}" target="_blank">{{document | uniqueID}} <i class="fa fa-external-link-square" aria-hidden="true"></i></a> <span ng-include="'workflow-status-section'"></div>

        <blockquote ng-show="options.showContact">
            <div ng-if="options.isContactTypeOrganization">
                <div style="font-size:12px;border-bottom:1px solid #ccc;text-transform:uppercase;font-weight:bold;margin-bottom:5px;color:#999;"
                    ng-if="!options.isCNA">Organisation</div>
                <div style="font-size:12px;border-bottom:1px solid #ccc;text-transform:uppercase;font-weight:bold;margin-bottom:5px;color:#999;"
                    ng-if="options.isCNA">Autorité nationale compétente</div>
                <div><span style="font-weight:500;">{{(document.body.name||document.body.organization) | lstring:locale}}</span> <span
                        ng-show="document.body.acronym">({{(document.body.acronym||document.body.organizationAcronym) | lstring:locale}})</span></div>
                <div ng-if="document.body.organizationType">{{document.organizationType|term}}</div>
                <div ng-if="document.body.firstName||document.body.lastName">{{document.body.prefix | lstring:locale}} {{document.body.firstName}} {{document.body.middleName}} {{document.body.lastName}}</div>
                <div ng-if="document.body.designation || document.body.department">{{document.body.designation | lstring:locale}}<span ng-show="document.body.designation && document.body.department">,</span> {{document.body.department | lstring:locale}}</div>
            </div>
            <div ng-if="options.isContactTypePerson||options.isNFP">                
                <div style="font-size:12px;border-bottom:1px solid #ccc;text-transform:uppercase;font-weight:bold;margin-bottom:5px;color:#999;"
                    ng-if="!options.isCNA && !options.isNFP">Personne</div>
                <div style="font-size:12px;border-bottom:1px solid #ccc;text-transform:uppercase;font-weight:bold;margin-bottom:5px;color:#999;"
                    ng-if="!options.isCNA && options.isNFP">Correspondant national</div>
                <div><span style="font-weight:500;">{{document.body.prefix | lstring:locale}} {{document.body.firstName}} {{document.body.middleName}} {{document.body.lastName}}</span></div>
                <div ng-if="document.body.designation || document.body.department">{{document.body.designation | lstring:locale}}<span ng-show="document.body.designation && document.body.department">,</span> {{document.body.department | lstring:locale}}</div>

                <div ng-if="document.body.organization">{{document.body.organization | lstring:locale}} <i ng-show="document.body.organizationAcronym">({{document.body.organizationAcronym | lstring:locale}})</i></div>

            </div><span ng-if="document" onload="contactAddress=document.body"
                ng-include="'reference-contact-address'"></span><div ng-if="options.isContactTypePerson && document.body.contactOrganization">
                <div
                    style="font-size:12px;border-bottom:1px solid #ccc;text-transform:uppercase;font-weight:bold;margin-top:10px;margin-bottom:5px;color:#999;">Organisations reliées</div><span ng-if="document.body.contactOrganizationInfo.deletedOn"><span class="label label-danger">Ce fichier lié a été effacé.</span></span><div ng-if="document.body.contactOrganization"><b>{{document.body.contactOrganization.organization | lstring:locale}}</b> <span ng-show="document.body.contactOrganization.organizationAcronym">({{document.body.contactOrganization.organizationAcronym | lstring:locale}})</span></div>
                <div ng-if="document.body.contactOrganization.organizationType">{{document.body.contactOrganization.organizationType|term}}</div><span ng-if="document.body.contactOrganization" onload="contactAddress=document.body.contactOrganization"
                    ng-include="'reference-contact-address'"></span></div>
        </blockquote>
    </script>

    <script id="reference-contact-address" type="text/ng-template" trados-translation="true">
        <address ng-if="contactAddress.address || contactAddress.country || contactAddress.city || contactAddress.state || contactAddress.postalCode" style="margin-bottom:2px!important"><span ng-show="contactAddress.addressHTML" ng-bind-html="contactAddress.addressHTML | lstring:locale"></span><div ng-bind-html="contactAddress.address | lstring:locale"></div>{{contactAddress.city | lstring:locale}}<span ng-show="contactAddress.city && contactAddress.state">,</span> {{contactAddress.state | lstring:locale}}<br ng-show="contactAddress.city || contactAddress.state" /> {{contactAddress.postalCode | lstring:locale}}<span ng-show="contactAddress.postalCode && contactAddress.country">,</span> {{contactAddress.country|term}}</address>

        <div ng-show="contactAddress.phones">Téléphone : <span ng-repeat="item in contactAddress.phones">{{item}}<span ng-show="!$last">,</span></span></div>
        <div ng-show="contactAddress.faxes">Télécopieur : <span ng-repeat="item in contactAddress.faxes">{{item}}<span ng-show="!$last">,</span></span></div>
        <div ng-show="contactAddress.emails">Courriel : <span ng-repeat="item in contactAddress.emails track by $index"><a rel="noopener" translation-url  ng-href="mailto:{{item|encodeURIComponent}}">{{item}}</a><span ng-show="!$last">,</span></span></div>
        <div ng-show="contactAddress.websites">Site Web : <span ng-repeat="item in contactAddress.websites"><a rel="noopener" translation-url  target="_blank" ng-href="{{item.url|encodeURI}}">{{item.url}}</a><span ng-show="!$last">,</span></span></div>
        <div ng-if="options.isCNA"><!--website url is used when generating certificates--> <a rel="noopener" translation-url  ng-href="{{websiteUrl}}/database/{{contactAddress.header.schema | urlSchemaShortName|encodeURIComponent}}/{{(contactAddress) | uniqueIDWithoutRevision|encodeURIComponent}}/{{contactAddress.info.revision|encodeURIComponent}}" target="_blank"><i class="fa fa-external-link-square" aria-hidden="true"></i> {{document | uniqueID}}</a> <!--{{options.isCNA}}
        {{contactAddress | uniqueID}}{{contactAddress}}--></div>
    </script>

    <script id="workflow-status-section" type="text/ng-template" trados-translation="true">
        <span ng-if="document.deletedOn"><span class="label label-danger">Ce fichier lié a été effacé.</span></span> <span ng-if="document.workingDocumentLock">| <span class="label label-danger">Ce fichier attend une approbation</span> | <a rel="noopener" translation-url  ng-href="/register/{{document.body.header.schema | urlSchemaShortName|encodeURIComponent}}/{{document.identifier|encodeURIComponent}}/view" target="_blank"><i class="fa fa-external-link-square" aria-hidden="true"></i> Voir la demande</a> &nbsp <a rel="noopener" ng-href="#" ng-click="refreshRecord(document.identifier)" data-toggle="tooltip" data-title="Cliquez pour rafraîchir le statut du fichier"><i class="fa fa-refresh"></i></a></span></script>
</div>
