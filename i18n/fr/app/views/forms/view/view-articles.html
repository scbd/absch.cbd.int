<div id="Announcements"  >
<style> .responsive { width: 100%; height: auto; } #Announcements img{ width: 100%; height: auto; } .news-image { width: 100%; height: 120px; background-image: url('img_flowers.jpg'); background-size: cover; } .sized{height: 120px;} .small-sized{height: 10px;} .news-date{float:right; vertical-align: text-bottom;padding:3px; font-size: 10px; text-transform: uppercase; } .noimage{display: table-cell; vertical-align: middle; font-size:24px;padding:10px; top:-20px;position: relative; } .noimagetable{display: table; height: 200px; overflow: hidden; width: 100%;} </style>

    <h3 style="border-bottom:1px solid #ddd;"><a rel="noopener" href="/articles/" class="color-grey">Annonces</a> <a rel="noopener"  ng-if="article" class="pull-right" href="/articles/"><i class="fa fa-arrow-circle-left"></i>tout voir</a></h3>
        
    <div class="container" ng-if="article">
        <div class="row well bg-white">
            <div  class="col-xs-12 col-sm-6 col-md-3 hidden-xs" ng-if="article.coverImage.url" ><img class="thumbnail" style="max-width:300px;width:100%; width: 100%; margin-right:20px;" ng-if="article.coverImage.url" ng-src="{{getSizedImage(article.coverImage.url, '400x400')}}"></div>
            <div class="col-xs-12" ng-class="{'col-sm-6 col-md-9' : article.coverImage.url}"><span class="news-date bg-white pull-right bold"  >{{article.meta.createdOn | formatDateWithUtc}}</span><div>             
                        <h3 style="font-size:160%;margin-bottom:30px;">{{article.title | lstring:locale}}</h3>
                    </div>
            </div>

            <div class="col-md-12" style="padding-top:10px;" >
                <p ng-bind-html="article.content  | lstring:locale | toTrusted"></p>
            </div>
        </div>
    </div>  
        <div pagination ng-if="itemCount > itemsPerPage" class="text-center"  current-page="currentPage"  page-count="pageCount" on-page-change="onPageChange(page)"></div> 
        <div class="row"  ng-if="articles">
            <div  ng-repeat="article in articles | orderBy:'meta.createdOn':true" style="cursor:pointer;" class="col-xs-12 col-md-6 col-lg-4"  >
                <div  class='row' style="margin:0px 0px;">
                        <table  style="width:100%;height:140px;background-color:#f9f9f9;border-top:1px solid #ddd; border-bottom:1px solid #ddd;margin:5px 0px;" ng-click="loadArticle(article._id)">
                            <tr>
                                <td style="width:160px;vertical-align: top; height:100px;overflow: hidden; background-image: url({{getSizedImage(article.coverImage.url, '160x100')}});background-position: center;  background-repeat: no-repeat"><img src=""  style="width:100%;height:auto;" height="42" width="42"></img></td>
                                <td style="vertical-align: top;"><span class="news-date">{{article.meta.createdOn | formatDateWithUtc}}</span><h4 style="font-size:18px;padding:15px 3px 3px 10px;margin:0;" ng-class="{'noimage':!article.coverImage.url}"><span style="display:block;font-size: 10px; text-transform: uppercase;" class="color-blue ">{{article.summary | lstring:locale}}</span> {{article.title | lstring:locale}}</h4>
                                </td>
                            </tr>
                        </table>
                </div>
            </div>
        </div>

  

      
  
</div>
