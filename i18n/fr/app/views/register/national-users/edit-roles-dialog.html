<div class="modal-content">

    <style> .text-nowrap.btn-group { white-space: nowrap; } .text-nowrap.btn-group > .btn { float: none; display: inline-block; } </style>

    <div class="modal-header d-block">
        <button type="button" class="close float-end bg-transparent border-0 fs-4" data-bs-dismiss="modal" aria-label="Close" ng-click="closeThisDialog()"><span aria-hidden="true">&times;</span></button>
        <h3 class="modal-title">Rôles d’attribution / révocation- <span ng-bind="editRolesDialogCtrl.user.firstName+' '+editRolesDialogCtrl.user.lastName"></span></h3><span ng-bind="editRolesDialogCtrl.user.email"></span></div>

    <div class="modal-body"><!-- ROLES --><p>Veuillez choisir quelels fonctions vous voulez assigner à l’usager</p>


        <table class="table table-striped" style="width:100%">
            <tr ng-repeat="role in editRolesDialogCtrl.roles" ng-class="editRolesDialogCtrl.rowClasses(role)"
            ng-show="editRolesDialogCtrl.roleFilter(role)">
                <td style="vertical-align:middle;width:2em"><i class="fa fa-fw", style="font-size:150%"
                       ng-class=" { 'fa-check-square-o' : editRolesDialogCtrl.selectedRoles[role.roleId], 'fa-square-o' : !editRolesDialogCtrl.selectedRoles[role.roleId] }"
                       ng-click="editRolesDialogCtrl.selectedRoles[role.roleId]=!editRolesDialogCtrl.selectedRoles[role.roleId];editRolesDialogCtrl.updateGovernmentPA(role)"></i></td>
                <td style="width:90%" ng-bind="role.name">
                    <div><i ng-bind="role.description"></i></div>
                </td>
            </tr>
        </table>
    </div>

    <div class="modal-footer">

        <div class="float-start" ng-if="editRolesDialogCtrl.stats().grant || editRolesDialogCtrl.stats().revoke">
            <div ng-show="editRolesDialogCtrl.stats().grant" ><em><span ng-bind="editRolesDialogCtrl.stats().grant"></span> Rôle (s) à assigner :</em></div>
            <div ng-show="editRolesDialogCtrl.stats().revoke"><em><span ng-bind="editRolesDialogCtrl.stats().revoke"></span> Rôle (s) à révoquer :</em></div>
        </div>

        <button type="button" class="btn btn-default" aria-label="Close" ng-click="closeThisDialog()">Annuler</button>
        <button type="button" class="btn btn-primary" aria-label="Save" ng-click="editRolesDialogCtrl.save()" ng-disabled="!editRolesDialogCtrl.stats().changes">Suivant  »</button>
    </div>
</div>
