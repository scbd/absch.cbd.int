<div id="searchSortOptions" style="min-width: 450px;overflow: hidden;display: inline-block;">
    
    <ul class="sort-options pull-right" >        
        <li id="viewType"><a rel="noopener" href="#" style="color:#555!important;max-height:38px;"><select style="border:0;color:#555!important;" ng-model="viewType" ng-change="viewTypeChange(viewType);">
                    <option ng-value="'default'">VUE PAR DÉFAUT</option>
                    <option ng-value="'list'">LISTE</option>
                    <option ng-value="'group'">GROUPE</option>
                    <option ng-value="'matrix'">MATRICE</option>
                </select><i class="fa fa-cog" ng-if="viewType=='group' || (viewType=='default' && currentTab =='nationalRecords')" ng-click="viewTypeChange(viewType,currentTab);"></i> </a></li>        
        <li id="sortBy"><a rel="noopener" href ng-click="showSortDialog()">Trier <i class="fa fa-sort-amount-asc" aria-hidden="true"></i></a></li>     
        <li id="sendRecords"><a rel="noopener" >Émetteur <i class="fa fa-paper-plane" aria-hidden="true"></i></a></li>     
      
        <li id="exportRecords" ng-if="viewType=='matrix'"><a rel="noopener" href ng-click="onMatrixExportClick()">Exporter <i class="fa fa-download" aria-hidden="true"></i></a></li>
        <li id="exportRecords" ng-if="viewType!='matrix' && exportVueComponent">
            <table-export ng-vue="exportVueComponent" :get-download-records="getDownloadRecords"></table-export>           
        </li>
    </ul>

    <div>
        <script type="text/ng-template" trados-translation="true" id="sortByDialog">
            <div class="bs5 new-css-modal-header modal-header"><strong class="modal-title">Trier par champs (sélectionnez un ou plusieurs champs)</strong></div>
            <div class="modal-body">		
                <div id="divTable">
                    <div>                         
                        <li ng-repeat="field in sortByFields" class="btn-group" style="margin:5px">
                            <button type="button" ng-click="selectField(field)" class="btn btn-sm" ng-class="{'btn-primary':field.selected}"><i class="fa" ng-class="{'fa-check-square-o':field.selected, 'fa-square-o':!field.selected }"></i> <span ng-bind="field.title"></span></button>
                            <div class="btn-group" ng-if="field.field!='relevance'">
                                <button type="button" class="btn btn-sm dropdown-toggle" data-toggle="dropdown" 
                                ng-class="{'btn-primary':field.selected}" ><span ng-bind="(field.direction == 'asc' ? ' Asc':' Desc')"></span> <span class="caret"></span></button>
                                <ul class="dropdown-menu" style="min-width: 100%;">
                                    <li><a rel="noopener" href="#" ng-click="selectField(field, 'asc')">Asc</a></li>
                                    <li><a rel="noopener" href="#" ng-click="selectField(field, 'desc')">Desc</a></li>
                                </ul>
                            </div>
                        </li>
                    </div>  
                    <div ng-if="selectedFields.length">  
                        <div>Trier par</div>
                        <ul class="pagination">                         
                            <li ng-repeat-start="field in selectedFields track by $index"><span ng-bind="field.title + ' (' + field.direction + ')'"></span></li>
                            <li ng-repeat-end><span ng-if="!$last">puis par</span></li>
                        </ul> 
                    </div>
                    <div  ng-if="selectedFields.length && selectedFields[0].field=='relevance'">
                        <div class="alert alert-info"><strong>Pertinence :</strong> Le classement par pertinence est le processus de tri des résultats des documents de sorte que les documents les plus susceptibles d'être pertinents pour votre requête sont affichés en haut. <br/> <strong>La pertinence ne peut être combinées à aucun autre champs.<strong></div>
                    </div>
                    
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" aria-label="Close" ng-click="closeDialog()" ng-disabled="loading">Annuler</button>
                <button type="button" class="btn btn-primary pull-left" ng-click="apply()"  ng-disabled="!selectedFields.length">Appliquer</button>
            </div>
        </script>

        <script type="text/ng-template" trados-translation="true" id="groupByDialog">
            <div class="modal-header"style="padding:0px">
                <h3 class="modal-title">Trier par champs (sélectionnez un ou plusieurs champs)</h3>
            </div>
            <div class="modal-body">		
                <div id="divTable"  style="max-height:300px;overflow:scroll;  ">
                    <div>                         
                        <li ng-repeat="group in groupByFields" class="btn-group" style="margin:5px">
                            <button type="button" ng-click="selectField(group)" class="btn btn-sm" ng-class="{'btn-primary':group.selected}"><i class="fa" ng-class="{'fa-check-square-o':group.selected, 'fa-square-o':!group.selected }"></i> <span ng-include="'groupByFields'" onload="field=group.field"></span></button>                            
                        </li>
                    </div>
                    <div ng-if="selectedFields.length">  
                        <div>Groupé par</div>
                        <ul class="pagination">                         
                            <li ng-repeat-start="selected in selectedFields track by $index"><span ng-include="'groupByFields'" onload="field=selected.field"></span></li>
                            <li ng-repeat-end><span ng-if="!$last">puis par</span></li>
                        </ul> 
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" aria-label="Close" ng-click="closeDialog()">Annuler</button>
                <button type="button" class="btn btn-primary pull-left" ng-click="apply()" ng-disabled="!selectedFields.length">Appliquer</button>
            </div>
        </script>
        <script type="text/ng-template"  trados-translation="true" id="groupByFields">
            <span ng-switch="field"><span ng-switch-when="government">Gouvernement</span> <span ng-switch-when="schema">Type de fichier</span><!-- <span ng-switch-when="submissionYear">Submission year</span> --></span></script>
    </div>
</div>
