<div>
	<style></style>

	
			
            <div  block-region activate="loading"><div style="text-align:right;margin-bottom:5px"><select ng-model="showDatabase">
						<option value=""></option>
						<option value="showBiostradestatus"></option>
					</select>
				</div>

				<div style="margin-bottom:5px" ng-show="showDatabase"></div>

				<table  class="table table-bordered" cellpadding="0" cellspacing="0" id="E8509" style="border-top: solid 1px #888; width: 100%;">
					<tr>
						<th class="tableHeaderTop tableHeaderBottom back80 countryName"></th>
						<th class="tableHeaderTop tableHeaderBottom"></th>
						<th class="tableHeaderTop tableHeaderBottom left-border"
							ng-if="showDatabase=='showBiostradestatus'"></th>
					</tr>

					<tr ng-repeat="country in lmo.countries | filter:isCountryVisible | orderBy:getCountryName">
						<td class="tableRow back80 countryName"></td>
						<td class="tableRow" style="text-align:left">
							<table cellpadding="0" cellspacing="0">
								<tr ng-repeat="decision in country.bch">

									<td class="linkID" style="text-align:right;padding-right:3px;width:80px"></td>
									<td style="width:15px; min-width:15px;font-size:14px;text-align:center">
										<div ng-show="decision.decision=='approvedWithCondition'"
											class="approvedWithCondition" title=""></div>
										<div ng-show="decision.decision=='requestInformation'" class="requestInformation"
											title=""></div>
										<div ng-show="decision.decision=='requestInformation'" class="requestInformation"
											title=""></div>
									</td>
									<td class="bch-icon">
										<div class="icon"><div ng-show="decision.food && decision.decision=='prohibited'"
												class="overlay prohibited"></div>
										</div>
									</td>
									<td class="bch-icon">
										<div class="icon"><div ng-show="decision.feed && decision.decision=='prohibited'"
												class="overlay prohibited"></div>
										</div>
									</td>
									<td class="bch-icon">
										<div class="icon"><div ng-show="decision.processing && decision.decision=='prohibited'"
												class="overlay prohibited"></div>
										</div>
									</td>
									<td class="bch-icon">
										<div class="icon"><div ng-show="decision.release && decision.decision=='prohibited'"
												class="overlay prohibited"></div>
										</div>
									</td>
									<td class="bch-icon">
										<div class="icon"><div ng-show="decision.containedUse && decision.decision=='prohibited'"
												class="overlay prohibited"></div>
										</div>
									</td>
									<td class="bch-icon">
										<div class="icon"><div ng-show="decision.pharmaceutical && decision.decision=='prohibited'"
												class="overlay prohibited"></div>
										</div>
									</td>
									<td class="bch-icon">
										<div class="icon"><div ng-show="decision.transit && decision.decision=='prohibited'"
												class="overlay prohibited"></div>
										</div>
									</td>
									<td class="bch-icon">
										<div class="icon"><div ng-show="decision.other && decision.decision=='prohibited'"
												class="overlay prohibited"></div>
										</div>
									</td>
							</table>
						</td>
						<td class="tableRow left-border" style="text-align:left;"
							ng-if="showDatabase=='showBiostradestatus'">
							<table>
								<tr ng-repeat="decision in country.biotrade">
									<td class="biotrade-icon">
										<div class="icon"></div>
									</td>
									<td class="biotrade-icon">
										<div class="icon"></div>
									</td>
									<td class="biotrade-icon">
										<div class="icon"></div>
									</td>
									<td class="biotrade-icon">
										<div class="icon"></div>
									</td>
									<td class="biotrade-icon">
										<div class="icon"></div>
									</td>
									<td class="biotrade-icon">
										<div class="icon"></div>
									</td>
								</tr>
							</table>
						</td>
					</tr>
				</table></div>
</div>
