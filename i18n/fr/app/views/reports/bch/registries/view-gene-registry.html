<div>
	<div class="container-fluid">
		<div class="panel panel-default registry-details">
			<div class="panel-heading">
				<h2></h2>
			</div>
			<div class="panel-body bg-white">
				<div class="row">
					<div class="col-md-2"> 
						<div ng-class="{'btn-group':deviceSize=='xs'}" class="w-100">
							<button ng-if="deviceSize=='xs'" type="button" class="btn btn-default dropdown-toggle w-100" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false"></button>
							<ul ng-class="{'dropdown-menu':deviceSize=='xs','list-group':deviceSize!='xs'}">
								<li class="list-group-item  bg-darkgrey" ng-if="deviceSize!='xs'"></li>
								<li class="list-group-item bg-litegrey"></li>
								<li class="list-group-item bg-litegrey"></li>
								<li class="list-group-item active"></li>
							</ul>
						</div>
					</div>
					<div class="col-12 col-md-10 ps-3">
						<p class="p-borders pt-2"></p>
						<p class="fst-italic py-2 color-black fw-bold"></p>
						<h1 class="text-center padding-top-10" ng-if="isLoading"></h1>
						<div ng-if="isError && !isLoading" class="alert alert-danger"><h3></h3></div>
						<div ng-if="!isLoading && !isError">						
						<div class="row">
							<div class="col-md-12"><button type="button" class="btn btn-default float-end me-1 mb-1" ng-click="export()" ng-disabled="!geneRecords.length || readyForExport"></button>
							</div>
						</div>
						<div>
							<table class="table" id="geneExport">
								<thead>
									<tr>
										<th class="display-17"></th>
										<th class="display-18"></th>
										<th class="display-25 d-none d-sm-table-cell"></th>
										<th class="display-15 d-none d-sm-table-cell"></th>
										<th class="display-25 d-none d-sm-table-cell"></th>
									</tr>
								</thead>
								<tbody>
									<tr ng-repeat="row in ::geneRecords">
										<td class="tableexport-string"></td>
										<td class="tableexport-string"></td>
										<td class="tableexport-string d-none d-sm-table-cell"></td>
										<td class="tableexport-string d-none d-sm-table-cell"></td>
										<td class="tableexport-string truncate-description d-none d-sm-table-cell"></td>
										
									</tr>
								</tbody>
							</table>
						</div>
					</div>	
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
