<div>
	<div class="container-fluid">
		<div class="panel panel-default registry-details">
			<div class="panel-heading">
				<h2></h2>
			</div>
			<div class="panel-body">
				<div class="row">
					<div class="col-md-2 col-xs-12"> 
						<div ng-class="{'btn-group':deviceSize=='xs'}" style="width:100%;">
							<button ng-if="deviceSize=='xs'" type="button"  style="width:100%;" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"></button>
							<ul class="list-group" ng-class="{'dropdown-menu':deviceSize=='xs'}">
								<li class="list-group-item  bg-darkgrey" ng-if="deviceSize!='xs'"></li>
								<li class="list-group-item active"></li>
								<li class="list-group-item bg-litegrey"></li>
								<li class="list-group-item bg-litegrey"></li>
							</ul>
						</div>
					</div>
					<div class="col-md-10  col-xs-12">
						<p class="padding-top-10"></p>
						<h1 class="text-center padding-top-10" ng-if="isLoading"></h1>
						<div ng-if="isError && !isLoading" class="alert alert-danger"><h3></h3></div>
						<div ng-if="!isLoading && !isError">						
						<div class="row">
							<div class="col-md-12"><button type="button" class="btn btn-default pull-right" style="margin-right: 5px; margin-bottom: 5px;" ng-click="export()" ng-disabled="!lmoRecords.length || readyForExport"></button>
							</div>
						</div>
						<div>
							<table class="table" id="lmoExport">
								<thead>
									<tr>
										<th class="display-18"></th>
										<th class="display-17"></th>
										<th class="display-18 hidden-xs"></th>
										<th class="display-17 hidden-xs"></th>
										<th class="display-30 hidden-xs"></th>
									</tr>
								</thead>
								<tbody>
									<tr ng-repeat="row in ::lmoRecords">
										<td class="tableexport-string"></td>
										<td class="tableexport-string"></td>
										<td class="tableexport-string hidden-xs"></td>
										<td class="tableexport-string hidden-xs"></td>
										<td class="tableexport-string truncate-description hidden-xs"></td>										
									</tr>
								</tbody>
							</table>
						</div>
					</div>	
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
