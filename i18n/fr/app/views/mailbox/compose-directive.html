<div>
   <div class="box box-primary no-padding">
       <div class="box-header with-border">
         <h3 class="box-title"></h3>
       </div>
       <div class="box-body">
          <div class="alert alert-danger" role="alert" ng-show="errorMessage" ng-bind="errorMessage">
          </div>
         <div class="input-group form-group"><input type="text" class="form-control" ng-model="mail.assignedTo" />
         </div>
          <div class="input-group form-group"><input type="text" class="form-control" ng-model="mail.data.subject"/>
         </div>
         <div class="editor">
            <div class="media-box">
               <div class="media-box-body">
                  <textarea placeholder="Text here....." class="form-control" ng-model="mail.data.message" rows="10"></textarea>
               </div>
            </div>
         </div>
      </div><div class="box-footer">
         <div class="float-end"><button type="submit" class="btn btn-primary" ng-click="sendMail()"></button>
         </div></div>
  </div>
</div>
