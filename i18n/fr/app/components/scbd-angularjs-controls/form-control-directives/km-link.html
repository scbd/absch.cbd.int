<div style="margin-bottom:20px">
	<div>
		<div ng-transclude="linkControls" style="padding-bottom: 5px;">
			<button type="button" class="btn btn-default" ng-click="addFile()" ng-if="isAllowFile()" ng-disabled="!identifier"></button>
			<button type="button" class="btn btn-default" ng-click="addLink()" ng-if="isAllowLink()"></button>
		</div>

		<div ng-transclude="linkDisplay">
			<ul class="list-group" ng-if="links||links.length">
				<li class="list-group-item" ng-repeat="link in links">
					<table style="width:100%">
						<tr>
							<td></td>
							<td style="white-space:nowrap;text-align:right;vertical-align:top">
								<button type="button" class="btn btn-default" ng-click="edit(link)"></button>
								<button type="button" class="btn btn-default" ng-click="remove(link)"></button>
							</td>
						</tr>
					</table>
				</li>
			</ul>
		</div>

	</div><div id="editLink" class="modal" data-backdrop="static">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h3></h3>
				</div>
				<div class="modal-body"  ng-if="editor.visible && editor.type=='link'">
					<div class="alert alert-info"></div>
					<form name="linkForm">
						<fieldset>
							<div class="alert alert-warning" ng-if="linkForm.$error.url"><ul><li></li></ul>
							</div>
							<div class="control-group" ng-class="{error: linkForm.editor.url.$invalid}">
								<label class="control-label" ng-required="editor.visible" for="url"></label>
								<div class="help-block"></div>
								<div ng-if="editor.urlMissing" style="color: #e32"></div>
								<input class="form-control" type="url" style="width:98%" ng-model="editor.url" ng-required="editor.visible" placeholder="" />
							</div>

							<div class="control-group" ng-class="{error: linkForm.name.$invalid}">
								<label></label>
								<input class="form-control" type="text" style="width:98%" ng-model="editor.name"  placeholder="" />
							</div>

							<div class="control-group" ng-class="{error: linkForm.editor.language.$invalid}">
								<label class="control-label" ng-required="editor.visible" for="Language"></label>
								<div ng-if="editor.isLanguageSelect" style="color: #e32"></div>
								<div km-form-languages required name="linkLanguage" ng-model="editor.language" data-multiple="false" 
								require-un-language="false"></div>
							</div>
						</fieldset>
					</form>
				</div>
				<div class="modal-footer d-block">
					<button type="button" class="btn btn-default float-end" ng-click="editor.close()"></button>
					<button type="button" class="btn btn-primary" ng-click="linkForm.$invalid || editor.save()" ng-disabled="linkForm.$invalid" ></button>
				</div>
			</div>
		</div>
	</div><div id="editFile" class="modal" data-backdrop="static">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h3></h3>
				</div>
				<div class="modal-body" ng-if="editor.visible && editor.type=='file'">
					<div class="alert alert-danger" ng-if="editor.error!=null">
						<h4></h4></div>
					<div ng-if="editor.progress">
						<label></label>
						<div class="progress progress-striped {{editor.progress.style}}">
							<div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"  style="width:{{editor.progress.percent}}%;"></div>
						</div>
					</div>
					<div class="control-group" >
						<label></label>
						<input class="form-control" type="text" style="width:98%" ng-model="editor.name" />
					</div>
					<div class="control-group" ng-class="{error: linkForm.editor.language.$invalid}">
						<label class="control-label" ng-required="editor.visible && editor.isLanguageMandatory" for="Language"></label>
						<div ng-if="editor.isLanguageSelect" style="color: #e32"></div>
						<div km-form-languages required name="fileLanguage" ng-model="editor.language" data-multiple="false" require-un-language="false"></div>
					</div><div class="control-group" >
						<label></label>
						<input class="form-control" type="text" style="width:98%" ng-model="editor.tag"  placeholder="" />
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" ng-click="editor.close()"></button>
					<button type="button" class="btn btn-primary" ng-click="editor.save()" ng-disabled="editor.progress || editor.error!=null"></button>
				</div>
				<div id="uploadPlaceholder" style="display:none"></div>
			</div>
		</div>
	</div>
</div>
