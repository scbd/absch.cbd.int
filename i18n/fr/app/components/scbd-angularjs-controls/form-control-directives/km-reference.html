<div>
	<div class="reference-select">
		<table class="table table-hover table-striped">
			<tr ng-repeat="reference in references" >
				<td>
					<div ng-show="!reference.__loading && !reference.__errorCode">
						<div><div ng-bind-html="reference.summary | lstring"></div>
					</div>

					<div ng-show="reference.__loading"></div>

					<div ng-show="reference.__errorCode">
						<div ng-switch="reference.__errorCode">
							<div ng-switch-when="404" class="alert alert-warning"></div>
							<div ng-switch-default class="alert alert-danger"><div><div>
							</div>
						</div>
					</div>
				</td>
				<td style="text-align:end">
					<button type="button" title="" class="btn btn-default" ng-click="remove(reference)"></button>
				</td>
			</tr>
		</table>
		</div>

		<button type="button" class="btn btn-default" ng-show="multiple" ng-click="addReference()"></button>
		<button type="button" class="km-reference-select btn btn-default" ng-hide="multiple" ng-click="addReference()"></button>
	</div><div id="editReference" class="modal fade" data-backdrop="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h3></h3>
					<h5></h5>
				</div>
				<div class="modal-body" style="max-height:400px;overflow-y:auto">

					<table class="table table-hover">
						<tr ng-repeat="reference in filteredReferences = (editor.references | filter:editor.search | filter:editor.filterExcludeSelected | orderBy:editor.sortReference)" class="acOption{{$index}}">
							<td>
								<input ng-keydown="keydown($event)" type="checkbox" ng-model="reference.__checked"/>
							</td>
							<td class="reference-summary-cell">
								<div><div ng-bind-html="reference.summary | lstring"></div>
							</td>
						</tr>

						<tr ng-show="editor.references.length==0">
							<td colspan="2"></td>
						</tr>

						<tr ng-show="isLoading">
							<td colspan="2"></td>
						</tr>
					</table>

				</div>
				<div class="modal-footer">

					<div class="row">

					<div class="col-sm-8">
						<input ng-keydown="keydown($event)" class="km-reference-search form-control" type="text" ng-model="editor.search" placeholder="" />
					</div>

					<div class="col-sm-4" style="text-align:right">
						<button type="button"  class="btn btn-default" ng-click="editor.close()"></button>
						<button type="button"  class="btn btn-primary" ng-click="editor.save()" ></button>
					</div>
				</div>
			</div>
		</div>
	</div>

</div>
